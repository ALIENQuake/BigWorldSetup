[Description]
1pp_hq_music_pst=Этот мод добавляет музыку высокого качества (44.1 kHz).
difftweak=Этот мод позволяет изменять стеки предметов, жизни врагов, их атаку, защиту и спасброски.
generalized_biffing=Этот мод позволит вам сжать содержимое папки override для улучшения его исполнения, что означает, что файлы будут преобразованы в формат BIF и перемещены в папку data. Это значительно ускорит процесс загрузки и "сгладит" процесс работы игры. В отличии от end_biff из BWP, это позволит вам, при необходимости, удалять ранее установленные WeiDU моды.
ghostdog's-pst-ui=Мод Widescreen отлично работает с Planescape: Torment. Единственный минус - почти все элементы UI и игровые эффекты видны лишь в верхней левой части экрана, как при разрешении оригинальной игры. Этот мод призван исправить этот досадный недостаток и сделать игру совместимой с любыми разрешениями.
mixmod=Это коллекция различных настроек, некоторые из которых были уже сделаны раньше, но этот мод позволяет сделать более тонкие настройки. Много компонентов было установлено ранее, подобными компонентами из других модов.
pst-drawfix=Этот мод исправляет проблемы медленного воспроизведения игры под Windows 8.
pst-fix=Этот мод включающий в себя все фиксы предыдущих поколений и добавляющий новые исправления. Устанавливать в обязательном порядке, если вы хотите получить приятные ощущения от игры.
pst-tweak=Этот мод - набор твиков и настроек для Planescape: Torment.
pst-ub=Данный мод восстанавливает часть вырезанных разработчиками кусков игры. Один из немногих качественных и атмосферных модов для Planescape.
psttp=Этот патч исправляет множество ошибок в немецком переводе.
textpack=Русский языковый пакет, включающий в себя переводы модов Planescape: Torment, которые по разным причинам не были включены в официальный релиз или устарели. Дополнительную инфорумацию по переводам вы можете найти на сайте www.arcanecoast.ru
weidu=WeiDU необходим для установки всех модов.
widescreen=Этот мод позволяет играть в игру на любом разрешении и установить любые значения X и Y, при X >= 800 и Y >= 600. Нестандартные разрешения (например, 801 х 632) не поддерживаются в полноэкранном режиме, но работают в оконном режиме. BG не переключается автоматически в оконный режим, но работает с любыми значениями X и Y, при X >= 640 и Y >= 480.

