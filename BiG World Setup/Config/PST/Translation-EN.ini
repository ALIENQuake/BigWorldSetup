Interact[2][6]=GENERAL ADJUSTMENTS|||"Planescape: Torment"|Select the folder where your "Planescape" is installed. Its official patch must have been installed and the game should have been started once with at least one save made before you proceed with the BWS-installation.||Note: This field may be filled automatically.|Please mind that this may be the wrong folder if you have multiple installations.|||"Downloads"|Select the folder where the 'BiG World Setup' will put the downloads.||You can also put up to date mods with the suggested file-names here, if you have any on your computer. The 'BiG World Setup' will compare your file against the available download, so you may save some time if the mod is already there.|||"Translations"|You can select and set the priority of the languages that will be used for your installation. Mods that do not include such translations will be ignored. Mods that have several options will use the language with the highest priority. Click the button to the right to organize your translations.|||"Customization"|%sYou can choose the following BWP-versions:|Minimal - Installs only 'PST Fixpack' to fix problems.||Recommend - A balanced PST game experience.||Standard - Installs additional mods, which have no bugs and are not too difficult.||Tactic - Installs additional mods, which make PST more difficulty. Therefore this version is only for experienced gamers.||Expert - Installs additional all the mods which have bugs or cause problems in megamods. Therefore if you choose this version, you should know how you can solve problems by yourself and you should know something about IE programming.|||If you want to select the mods by yourself, be sure to click the button to the right. It is recommend to do this if you choose a Standard-, Tactic, or Expert-version.
