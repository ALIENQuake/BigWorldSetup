1-L2=Before you go on, here are a few important questions:||Did you install the official patch?||(Patch 1.10 if you don't have the D&D Anthology or GoG -- do not install other patches!)||Did you start Planescape: Torment and created a savegame?|||Also note the following specifics when using Windows VISTA/7:|An activated "User Account Control (UAC)" can disable the installation.||To switch it off, do this:||Start -> Control Panel (classic view)|-> User Accounts|-> Turn User Account Control on or off|-> Few clicks|-> Restart the computer, and it's done.||After you are done with the installation and have tested if the game is playable, you may enable the UAC again.|||If you did install the games using the default "Program files" folder, this may also be a cause of trouble.|Installing or copying PST to a new folder isn't a problem. (like "BiG World\Torment")|||If you already use Windows 8, it is reported that you'll have trouble if you don't run the BWS with administrator-rights. To do that, open the context-menu of BiG World Setup\Autoit3.exe, select the "run as administrator"-entry and select the BiG World Setup.au3 from the file dialogue. This may also solve issues if you are using Windows 7.|||If you did consider everything, you are set to start.||If not, you should proceed these steps correctly, before you continue.
