[Description]
1pp_hq_music_pst=Dieser Mod ersetzt die bestehende Musik aus dem Spiel gegen eine mit höherer Qualität.|Der Soundtrack an sich bleibt der gleiche, sollte sich aber besser - weil hochwertiger - anhören (44.100 statt 22.050 kHz).
difftweak=This mod allows you to change item stacking, enemies HPs, AC, Saves and Thac0 plus some other tweaks. It allows you to set how much you want to change it.
generalized_biffing=Mit diesem Mod lässt sich der Inhalt des Override-Ordners biffen, das heißt, die Dateien werden in das BIF-Format zurückverwandelt und in den Data-Ordner verschoben. Dadurch lädt das Spiel wieder viel schneller und die Spielfiguren bewegen sich ohne zu ruckeln. Der Biffer kann auch ohne zusätzlichen Speicherplatz gebiffte Mods re- und deinstallieren.
ghostdog's-pst-ui=Dieser Mod paßt die Darstellung der Bildschirmelemente an die erhöhten Auflösungen an, die man durch den Widescreen Mod nutzen kann.|Ohne den Mod würden alle Elemente links oben angezeigt werden.|Außerdem bietet er einige größere Schriftarten an, so daß man die Texte besser lesen kann.
mixmod=Dieser Mod ist eine kleine Sammlung von verschiedenen Verbesserungen, von denen zwar einige bereits zuvor gemacht wurden, aber diese hier mehr Einstellungsmöglichkeiten bieten. Viele Komponenten ermitteln ähnliche bereits vorhandene Komponenten aus anderen Mods. Diese werden nicht gleich installiert, sondern Ihr werdet aufgefordert, sie erst anhand der Bildschirmanzeige zu überprüfen.
pst-drawfix=Dieser Fix behebt die Probleme, dass PS:T unter Win8 unspielbar langsam ist, und dass der Mauszeiger durch einen anderen Fix Kreise zieht.
pst-fix=Dieses Paket korrigiert Fehler aus den drei großen Fixpacks, die nicht im WeiDU-Format vorlagen: Platter's Fixpack, Restoration Pack und SKARDAVNELNATE's All Inklusive Fixpack.||Dazu werden über 200 weitere dokumentierte Fehler behoben,  dazu weitere Korrekturen an (englischer) Rechtschreibung und Grammatik.
psttp=Ein Sprachpatch für Planescape: Torment auf der Basis von ZenJu, dessen Patch um die 700 Grammatikfehler im Spiel korrigiert.|Dieser Patch wurde von White Agnus in das WeiDU Format umgewandelt, welches mehr Vorteile bei der Installation bietet.
pst-tweak=Dieser Mod fügt einige Veränderungen ein, die das Spiel vereinfachen.
pst-ub=Dieser Mod fügt Inhalte ins Spiel ein, die zur Veröffentlichung fast fertig waren, es aber ursprünglich nicht geschafft haben.|Er beinhaltet einige Gespräche (teilweise vertont), Hintergrundinformationen, Gegenstände und kleinere Abenteuer.||Die Inhalte fügen sich sehr gut ins Spiel ein, da der Großteil eben von den Entwicklern erstellt wurde und der Mod diese nur sichtbar macht.
textpack=Russische Übersetzungen für ein paar IWD mods.
weidu=WeiDU wird für die Installation benötigt und die aktuellste WeiDU.exe muss immer im BG2 Hauptverzeichnis vorliegen.
widescreen=Mit diesem Mod könnt Ihr BG mit jeder gewünschten Auflösung spielen. Es kann zurzeit die Auflösung zu jeden Wert von X und Y setzen, wobei X> = 800 und Y> = 600 ist. Auflösungen, die nicht Standard sind (z.B. 801 mal 632), werden in Vollbildschirm nicht unterstützt, aber sie funktionieren im Fenstermodus. BG kann zwar nicht gezwungen werden im Fenstermodus zu laufen, aber funktioniert mit allen Werten X und Y, bei denen X> = 640 und Y> = 480 ist.

