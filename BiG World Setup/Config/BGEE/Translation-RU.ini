1-L2=Прежде, чем продолжить, ответьте на несколько вопросов:||Вы установили игру с последним официальным патчем?||Вы начинали новую игру в BGEE и сохранили ее?||Также отметьте следующие специфические особенности, при использовании Windows VISTA/7:|Активизированный "Контроль за учетной записью пользователя" может повредить установку.||Чтобы отключить его, сделайте следующее:||Пуск -> Панель управления|-> Учетные записи пользователей|-> Изменение параметров контроля учетных записей|-> Несколько щелчков|-> Перезапуск компьютера, и все.||После того, как вы установите сборку и проверите ее играбельность, можете включить контроль обратно.||Также проблемы могут возникнуть при установке игры в папку Program Files.|Установить или скопировать BGEE в новую папку не проблема (например, в BiG World\BGEE).||Если вы используете Windows 8, то, как собщают другие игроки, можете столкнуться с проблемами, если будете устанавливать BWS под пользователем без администраторских прав. Чтобы избежать этого, откройте контекстное меню файла BiG World World\Autoit3.exe, выберите "Запустить от имени администратора" и в появившемся окне укажите файл Setup.au3. Этим же способом можно решить проблемы при установке под Windows 7.||Если вы выполнили все вышеперечисленные шаги, можете начинать установку.|Если нет - выполните их сейчас.
