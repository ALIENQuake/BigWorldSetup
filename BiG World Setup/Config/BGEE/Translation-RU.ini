Interact[2][6]=ОБЩИЕ УСТАНОВКИ|||Baldur's Gate - Enhanced Edition.|Укажите в какой папке у вас установлена игра "Baldur's Gate". Кроме самой игры, у вас должен быть установлены последные обновления к ней. Перед началом BWS-установки вы должны были хоть раз начать новую игру и сохранить ее.||Примечание: это поле может заполниться автоматически. Поэтому, пожалуйста, проверьте, правильный ли в нем указан путь, на случай, если у вас установлено несколько копий игры.|||Загрузки.|Выберите папку, куда BiG World Setup будет закачивать необходимые файлы.||Если у вас на компьютере есть какие-либо моды, вы можете поместить их в эту папку (главное, чтобы их имена соответствовали оригинальным). BiG World Setup сравнит ваши файлы с доступными для загрузки, и если все будет в порядке, то программа не будет скачивать их. Это сэкономит вам немного времени.||Пожалуйста, помните, что размер этой папки может достичь нескольких гигабайт, поэтому проверьте, достаточно ли у вас на диске места.|||Переводы.|Вы можете выбрать и установить приоритет языков, которые будут использоваться в вашей сборке. Моды, в которых нет выбранных вами языков, будут пропущены. Моды, у которых есть несколько вариантов переводов, будут использовать перевод на языке с наибольшим приоритетом. Щелкните кнопку справа, чтобы отсортировать список переводов.|||Вариант сборки.|%sВы можете выбрать следующие BWP-варианты:|Минимальный - останется установлена чистая игра. Эта опция сделана на перспективу, на случай если выйдет какой-либо Фикспак для игры.||Рекомендуемый - будут установлены не нарушающие баланс игры моды.||Стандартный - будут установлены дополнительные моды, которые не содержат багов и не являются слишком громоздкими.||Тактический - будут установлены дополнительные моды, которые сделают игру намного сложнее. Этот вариант рекомендуется выбирать только опытным геймерам.||Экспертный - будут установлены практически все моды, даже те, что содержат ошибки и вызывают проблемы во время игры. Поэтому, если хотите выбрать эту версию, вы должны знать, как устранять потенциальные проблемы, а также, не плохо бы иметь хоть какое-то понятие о модостроительстве.||Если хотите выбрать моды вручную, обязательно щелкните кнопку справа. Это рекомендуется для тех, кто выбрал Стандартный, Тактический или Экспертный вариант установки.
