[Description]
bg2_tweaks=Это собрание исправлений, косметических изменений и настроек.
bgee_fixpack=Это небольшая коллекция фиксов для BG:EE v2014.
bgeear=Этот мод добавляет в игру дварфа Курца Златотопора, торговца броней. Он будет находится на территории Дружеской Руки.
bgeeclassicmovies=Этот мод восстанавливает оригинальные ролики из игры Baldur's Gate.
bgeew=Этот мод добавляет в игру дварфа Мальца, торговца оружием. Он будет находится на территории Дружеской Руки.
bpseries=Этот мод содержит набор скриптов, помогающих улучшить и автоматизировать поведение партии в бою (и не только).
convinientammunition=Этот небольшой мод добавляет в кузню Таэрома, что в Берегосте, колчаны с бесконечными боеприпасами.
eekeeper=Это Shadowkeeper, адаптированный под BG:EE.
generalized_biffing=Этот мод позволит вам сжать содержимое папки override для улучшения его исполнения, что означает, что файлы будут преобразованы в формат BIF и перемещены в папку data. Это значительно ускорит процесс загрузки и "сгладит" процесс работы игры. В отличии от end_biff из BWP, это позволит вам, при необходимости, удалять ранее установленные WeiDU моды.
isra=Исра - последователь Суни Огневласой, богини любви, красоты и страсти, и единственного хаотического божества, поддерживающего паладинов. Поэтому, Исра не совсем типичный паладин. Она - член одной из самых веселых церквей Королевств, так что зачастую, ей не хватает выдержки и серьезности, что так характерны для этого класса. Исра, определенно, все еще верит в честь, дисциплину и порядок, но она имеет тенденцию ценить изысканный аспект кодекса поведения выше требований долга. В результате, она часто игнорирует безвредное хаотическое поведение (но не злое).
jklhel=Хеларин, Судьбовод Келемвора можно будет найден в Дружеской Руке. У нее будет свой кит, диалоги с другими персонажами и комментарии, связанные с происходящими событиями.
karatur=В Дружеской Руке вам встретится монах с новым квестом, в процессе выполнения которого вы получите уникальную реликвию. А после его выполнения - доступ к товарам из Кара-Тура.
kitpack=Как видно из названия - это набор китов для BGEE.
mixmod=Это коллекция различных настроек, некоторые из которых были уже сделаны раньше, но этот мод позволяет сделать более тонкие настройки. Много компонентов было установлено ранее, подобными компонентами из других модов.
neera=Этот мод добавляет новые диалоги для Ниры. Кроме того, в мод добавлены два компонента, делающие Рашада и Ниру склонными к однополым романам.
paintbg=Набор портретов для всех частей игры.
rr=Этот мод улучшает воров и бардов, добавляет несколько новых китов и предметов для обоих классов и вносит некоторые исправления.
scionmod=Вместо того, чтобы посвятить себя одному из ныне живущих божеств, отпрыски ищут остаточную силой Баала, Бога Убийств. Как и подобает порождению Баала, этот жрец может использовать любое одноручное оружие ближнего боя и наносить удары в спину, как вор того же уровня.
shaman=Используйте этот мод с осторожностью, если планируете играть магом с фамильяром, поскольку последний будет заменен большой пантерой.||Этот друид может специализироваться во владении копьем и двуручным оружием. Мод также добавляет улучшенного фамильяра, который растет в уровнях вместе с вами. Кроме того, в некоторых магазинах появятся на продажу новые копья и дротики.
song_and_silence=Этот мод улучшает воров и бардов, добавляет несколько новых китов и предметов для обоих классов и вносит некоторые исправления.
stratagems=Этот мод изменяет общий ИИ, поведение врагов, управление NPC и улучшает геймплей.
subrace=Возле гостиницы Кэндлкипа вас будет ждать волшебник. Он задаст вам несколько вопросов и проверит вашу родословную путем использования заклинания Происхождения. В зависимости от изначальной расы вашего персонажа, вы сможете привязать его к одной из этнических групп Фаэруна.
sunsoulmonk=Этот мод добавляет в игру кит монаха Ордена Солнечного Духа.
sword_and_fist=Этот мод расширяет возможности бойцов и монахов.
tiger=Монашеский стиль боя, основанный на освобождении ярости воина, называется искусством Чи. Для освоения искусства Чи требуется большая мудрость, что снижает общую физическую силу монаха. Но это с лихвой компенсируется его магическими способностями. Чи - единственный стиль боевых искусств в Королевствах, который активно использует оружие, так что такой монах может получить великое мастерство в посохах.
valerie=С увеличением напряжения в отношениях между Вратами Балдура и Амном, и появлением слухов о искусственно вызванных бедствиях, охвативших территории Амна на Побережье Меча, Волшебники в рясах решили вмешаться в назревающий в регионе конфликт. Эта организация контролирует использование магии в Амне и противостоит магическим опасностям, грозящим народу Побережья Меча.
w_packmule=Этот мод добавляет в игру вьючного мула, который всегда будет следовать за вами и нести ваше обмундирование. Вы можете купить мула у парня по имени Стедд, который находится возле северо-восточного выхода с Променада Вокин или во дворе гостиницы "Дружеская Рука".
w_psionics_unleashed=Этот мод добавляет в игру полнофункциональную систему псионики и псионические классы, основанные на 3,5 редакции правил Dungeons & Dragons. Из-за движка Infinity Engine и того, что игры серии Baldur's Gate основаны на 2 редакции правил AD&D, полностью перенести в игру псионику не удалось - пришлось идти на некоторые компромиссы.
weidu=WeiDU необходим для установки всех модов.
white=Белый-как-Кость - хаотично-нейтральный человек-варвар. Кроме обычных бантеров со всеми персонажами от BioWare, у него может быть роман главным героем мужского пола. Если вас это не интересует, просто скажите ему об этом.
wmart=Дейдре и Джолав, бонусные торговцы из Baldur's Gate 2, по дороге в Амн сделали остановку во Вратах Балдура. Дейдре можно будет найти таверне Эльфийская Песнь, а Джолава - в Волшебных Принадлежностях.
xanbg1friend=Этот мод дает возможность подружиться с Ксаном - персонажем из первой части игры.

