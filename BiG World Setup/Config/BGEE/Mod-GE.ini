[Description]
7c#sartweak=Dieser Mod wieder Sarevok Non-TotSC BG1 Version.
ajantisbg1=Dieser Mod erweitert die Dialoge von Ajantis in BG1 und ermöglicht es, eine Freundschaft mit ihm zu knüpfen. Es ist als eine Ergänzung zum BG1 NPC Project gedacht.
ajantisportraitpackee=Die Modifikation bietet die Moglichkeit, Ajantis eines von mehreren Fan-erzeugten alternativen Portraits zu geben.
animus=Animus is a sentient weapon capable of conversing telepathically with you and you alone. Unlike Lilarcor, Animus is reasonably intelligent and capable of holding an actual conversation-although since it's a telepathic weapon he's incapable of speaking in-battle like Lilarcor. It's normally a +1 weapon with no special benefits, but once you discover a little more about your heritage, it can be upgraded to a +2 longsword with a couple of extra benefits at the cost of it's ability to converse. Animus can be found in the Nashkel general store for a reasonable fee.
atweaks=Dieser Mod enthält verschiedene Pen & Paper Verbesserungen und unterschiedliche Regeln, die entworfen wurden, um das Spielgeschehen einheitlicher zu gestalten.
bg1npc=BG2 kam mit einer besonderen Neuerung daher: Die NSCs fingen an sich mit dem Hauptcharakter bzw. untereinander zu unterhalten und brachten so Leben in das Spiel. Es kann Streitigkeiten aber auch Romanzen mit den NSCs geben. Natürlich ließ es nicht lange auf sich warten, dieses Konzept auch für BG1 zu entwickeln. Dieser Mod erweitert die Tiefe und die Wechselwirkungen mit den Gruppenmitgliedern aus BG1. Jeder NSC führt Gespräche mit anderen NSCs und mit dem Hauptcharakter, einige haben persönliche Aufgaben. Romanzen gibt es mit Ajantis, Branwen, Coran, Dynaheir, Shar-Teel und Xan.
bg1npcmusic=Dies ist eine Ergänzung zum BG1 NPC Project. Nachdem die ursprünglichen Sprecher nicht verfügbar waren, um neue Zeilen zu synchronisieren, wählten die Projektautoren Musikthemen für jeden NSC, um neuen Inhalt zu begleiten.
bg1re=Die BG1 Version der beliebten Romantic Encounters Mod fugt mehrere Begegnungen und Aufgaben im ganzen Spiel hinzu.
bg1ub=Viele der bei der endgültigen Fassung des Spiels gekürzten Gegenstände, Aufgaben und Begegnungen werden wieder hergestellt und einige der "losen Enden" verbunden. Dieser Mod beinhaltet Fehlerbehebungen, von denen einige auch andere Mods betreffen.
bg2_tweaks=Dieser Mod ist eine Sammlung von kosmetischen Änderungen und Regeländerungen.
bgee_pl=Polish language localization for BG:EE
bgeear=Dies ist eine Sammlung von Rüstungen. Der Zwerg Kurtz Goldenaxe wird Euch diese außerhalb des freundlichen Arms verkaufen. Einige Rüstungen sind Farbvariationen anderer Rüstungen im Spiel, während andere neu erstellt wurden. Die magischen Rüstungen sind teuer, so daß Ihr viel Gold sparen müsst, um diese zu kaufen.
bgeeclassicmovies=Dieser Mini-mod stellt die klassischen Filme aus dem original Baldur’s Gate her und fügt ausgewählte Filme aus Baldur’s Gate II in Baldur’s Gate: Enhanced Edition ein. Die Größe der originalen Filme wurde an das neue Format aus BG:EE angepasst (1280x720), ohne ihre Seitenverhältnisse zu ändern.
bgeew=Dies ist eine Sammlung von Waffen. Der Zwerg Maltz wird Euch diese außerhalb des freundlichen Arms verkaufen. Einige Waffen sind Farbvariationen anderer Waffen im Spiel, während andere neu erstellt wurden. Die magischen Waffen sind teuer, so daß Ihr viel Gold sparen müsst, um diese zu kaufen.
bgeegraphics=Diese Mod erganzt die erweiterten Nacht-Bereiche, die bei allen hauptbereichen au?er Baldurs Gate fehlen, und fugt bei allen wichtigen Bereichen die fehlenden Nacht-Minikarten ein. Sie behebt au?erdem rund neunzig Prozent der visuellen Dummheiten in Baldurs Gate Stadt. Diese reichten von Fenstern, die sich in der Nacht zeigen, aber nicht am Tag (oder umgekehrt) bis zu ganzen Gebauden, die von sich im laufe des Tages von gut gepflegten Wohnungen zu vollstandig heruntergekommenen veranderten, als die Sonne unterging. Sie gibt allen Feuerschalen an der Wand ihre fehlende Flammen. Schlie?lich wurden fast alle der hasslichen blauen und violetten Flecken von den Stra?en entfernt.
bgeespawn=BGEE Leveled Spawns replaces the default spawns with spawns that scale in difficulty with the average level of the party.
bgqe=Der Mod fügt mehrere kleine nette Aufgaben in BG1 ein.
bp-bgt-worldmap=Dieser Mod ist für den Gebrauch von "Big Picture - Baldur's Gate Trilogy (BP-BGT)" unbedingt erforderlich, da sie die zusätzlichen Gebiete der großen Mods mit auf der Weltkarte anzeigt.
bpseries=Dieser Mod fügt weitere AI Skripte für Eure Gruppenmitglieder in das Spiel ein. Diese analysieren die Gegner und handeln dann entsprechend. Ihr könnt dabei durch einen Tastendruck im Spiel die Nutzung von Gegenständen, Beschwörungen/Schutzzaubern, Nah-/Fernkampfwaffen, Diebesfähigkeiten usw. anpassen.
convinientammunition=Dieser kleine Mod fügt drei Köcher (mit normaler Munition) und einen Munitionsgürtel in den Laden von Taerums (Schmied) in Beregost ein.
coranbgfriend=Dieser Mod erweitert die Dialoge von Coran in BG1 und ermöglicht es, eine Freundschaft mit ihm zu knüpfen. Es ist als eine Ergänzung zum BG1 NPC Project gedacht.
darkhorizons=In diesem umfangreichen Questmod, werdet Ihr von einer gefährlichen Organisation gejagt. Findet heraus, wer sie sind, bevor sie Euch kriegen. Dieser Mod enthält mehrere Aufgaben sowie Begegnungen für BG1 und führt neue Gebiete, Händler, Gegenstände und Gegner ein. Zudem habt Ihr die Möglichkeit Waffen und Rüstungen verbessern zu können. Der Mod beinhaltet die Mods "BG1 Adventure Pack" und "BG1 CoM Forge - Item Upgrade".
derats_kits=This mod offers interesting specializations of the rarely performed'' pure'' classes (without multiclassing). Hence the term "unused".
difftweak=This mod allows you to change item stacking, enemies HPs, AC, Saves and Thac0 plus some other tweaks. It allows you to set how much you want to change it.
drizztsaga=Dieser Mod bringt Drizzt und seine Begleiter mit ihrer eigenen Hauptaufgabe und vielen Nebenaufgaben sowie vielen neuen Gebieten und neuen Kreaturen ins Spiel. Ihr trefft Drizzt an seinem ursprünglichen Gebiet mit Gnolls kämpfend. Nachdem Ihr Regis getroffen habt, beginnt die Saga.
duskblade=This kit has its own innate-based spellbook with unique arcane channelled touch spells.
eekeeper=Die ist die ee-version des Shadowkeepers (ein Savegame-Editor, Kreatur-, Gegendstands- und Spruch-Betrachter).
finchnpc=Finch ist eine neutral-gute Zwergen-Klerikerin von Deneir, die schnell für Geschichten zu begeistern ist, die sie gelesen hat, Bibliotheken, die sie besucht hat und Wälzer, die sie kopiert hat, aber bei all ihren Kenntnissen hat Finch nie wirklich ein Abenteur außerhalb der Seiten eines Buches erlebt, bis sie Euch begegnet. Hat Gespräche mit Indira und Mur'Neth, wenn diese installiert sind.
garrick_flirt=Dieser Mod fügt einige Dialoge für Garrick hinzu.
generalized_biffing=Mit diesem Mod lässt sich der Inhalt des Override-Ordners biffen, das heißt, die Dateien werden in das BIF-Format zurückverwandelt und in den Data-Ordner verschoben. Dadurch lädt das Spiel wieder viel schneller und die Spielfiguren bewegen sich ohne zu ruckeln. Der Biffer kann auch ohne zusätzlichen Speicherplatz gebiffte Mods re- und deinstallieren.
indinpc=Indira, eine rechtschaffen gute Halbelfen Kämpferin/Magierin, kann in den Feuerwein-Ruinen aufgenommen werden. Sie hat Gespräche mit fast allen BG1 NSCs sowie mit Mur`Neth, wenn dieser installiert wird.
isra=Isra ist eine Anhängerin von Sune Firehair, der Göttin der Liebe, Schönheit und Leidenschaft; und die einzige chaotische Göttin, die Paladine unterhält. Deswegen ist sie nicht unbedingt so, wie Ihr von Euch einen typischen Paladin vorstellt. Sie ist meist gewillt, kleinere harmlose chaotische Handlungen zu übersehen.|  |Ihr könnt sie auf dem Gebiet von Nashkels Mienen finden, wo sie versucht, Prism's Probleme zu lösen.
iwdification=The mod adds various elements such as selectable bard songs, two-handed axes, and over 65 new spells into the Baldur's Gate series of games. Every component can be installed independently of one another.
jkits=This mod adds two fighters kits to the game.
jklhel=Helarine, die Klerikerin von Kelemvor, dem Herren der Toten, kann beim Freundlichen Arm gefunden werden. Sie hat Ihren eigenen Kit, führt ein freundschaftliche Gespräche mit dem Spieler, zeit Reaktionen auf die Geschichte und Dialoge mit einigen NSCs.
karatur=Ein Mönch vor dem Freundlichen Arm bietet Euch eine Aufgabe an. Während Ihr diese löst, habt Ihr einen fordernden Kampf zu bestehen, erhaltet eine einzigartige, aufsteigende Relikte und als weitere Belohnung Zugang zu einem Laden mit Gegenständen aus Kara-Tur.
kitpack=Dies ist eine Sammlung verschiedener Kits, die die Auswahl an Kämpfern, Waldläufern, Klerikern, Druiden, Dieben oder Barden erweitert.
kittomes=In Baldurs Gate 1 waren ursprunglich keine Kits. In Baldurs Gate 2 starten Charaktere mit einer spateren Stufe und konnen ein Kit haben. Wenn Ihr also einen Charakter ohne Kit im ersten Spiel startet, gewann er irgendwie mit der Zeit den Kit im zweiten Spiel. Dieser Mod fugt ein handler, Panver die lehrmeister, au?erhalb des Freundliche Arms Gasthof ein, der Euch magische Karriere Walzer verkauft, die Eurem Charakter einen Kit hinzufugen konnen.
margarita=Margarita is a young halfling that seems to be traveling the Sword Coast, although it is obvious she isn't quite from around there. She's defensive, quiet, and prone to sarcasm when pushed or confronted. She likes to come off as useless, timid, or otherwise innocent, even if that isn't quite the case. Her main belief is: Honor Thy Employer. She does whatever is in her power to complete her employer's tasks, asks no questions except: "How much will I be paid." She is intelligent enough however to see if her life is endangered, and will not endanger it if she can help it (At this case, the price becomes too high).
msfm=This mod aims to make mages in the game to appear more stylish. For that end it adds mage-specific staffs with ranged attacks and circlets, plus it also tweaks all robes, so that player can choose their look.
mur'neth=Mur'Neth ist ein Mitglied der Rasse von schlammähnlichen Gestaltwandlern, der Ghaunadaur, die schlechte Gottheit des Schlamms, Schimmels und ähnlichem verehrt. Zu finden ist er in den Nashkell-Minen. Hat Gespräche mit Indira, wenn diese zuvor installiert wurde.
neera=Um ein genaueres Bild der liebenswerten Persönlichkeit der elfischen Wildmagierin zu zeichnen, fügt der Mod einige neue Dialoge in das Spiel ein. Spieler mit einem Hang zur Romantik können eine Serie von Flirts mit ihr beginnen, indem sie angesprochen wird.
paintbg=Der Mod ersetzt die NPC Portraits von Baldur's Gate mit neuen Werken von artastrophe. Dieses Paket überschreibt auch die Spieler-Portraits, aus denen Ihr auswählen könnt. Ihr könnt die Bilder alle einzeln auswählen.
px_chantelame=Der Klingensanger ist ein Krieger-Magier Elf mit speziellen Kampftechniken.
recoloredbuttons=This mini-mod provides recolored buttons for the toolbar displayed at the bottom of the screen to make the enabled/disabled states of the buttons more distinguishable.
rr=Dieser Mod balanciert die Barden und Diebe neu aus, verleiht ihnen neue Fähigkeiten und passt sie mehr ihren P&P Vorlagen an. Es werden auch neue Gegenstände für Diebe und Barden hinzugefügt und einige Gegenstände können sogar verbessert werden. Zudem werden im Spiel die Schattendiebe verbessert und eine zusätzliche Begegnung eingeführt.
saradas_magic_2=Saradas Magic is a mod that introduces a new non-playable NPC, Saradas the archmage, which interacts in various ways with the Bhaalspawn's group. You can find him in the temple inside the Friendly Arm Inn.
scionmod=Anstatt sich anderen existierenden Göttern zu verschreiben, greifen einige Kleriker nach dem Erbe des Gottes Bhaal. Passend für einen Gott des Mordes kann man mit diesem Kleriker-Kit alle einhändige Waffen nutzen und hinterhältige Angriffe wie ein Dieb gleicher Stufe ausführen.
shaman=Bitte nutzt den Mod mit Vorsicht: Falls Ihr einen Magier mit einem Vertrauten in der Gruppe haben möchtet, wird nicht der normale Vertraute erscheinen, sondern ein großer Panther.||Der Druide kann sich auf Speere und zweihändige Waffen spezialisieren. Der Kit enthält einen Vertrauten, der mit Euch aufsteigt. Ihr könnt auch neue (Wurf-)Speere in diversen Geschäften finden.
sirinescall=Der Mod spielt im Küstengebiet im Süden von Kerzenburg und schließt den Leuchtturm, die Schatzhöhle, die Sirenen am Strand und die Piraten ein.
song_and_silence=Dieser Mod wertet die Diebe und Barden auf, fügt einige neue Kits für beide Klassen hinzu und enthält einige generelle Fixes. Die Verwendung zusammen mit "Rogue Rebalancing" ist ausdrücklich empfohlen.
stratagems=Stratagems führt diverse Änderungen ein, u.a. verbesserte Schwierigkeiten bei Begegnungen, Monster KI, NSC Management und allgemeines Gameplay. Dieser Mod ist aber nicht zu vergleichen mit anderen Taktik Mods, da er die Kämpfe nicht von Grund auf schwerer macht. Strategems bemüht sich um ein faires Balancing der Kämpfe. Die Kämpfe werden klüger durchdacht sein als einfach nur schwerer. Natürlich steigt damit auch etwas der Schwierigkeitsgrad, aber es wurde darauf geachtet, das kein Kampf unmöglich ist. Die Komponenten der "Taktischen Herausforderungen" des Mods werden per Standard nur bei einer Taktik-Version installiert.
subrace=Der Zauberer "Innesdav" wartet außerhalb des Gasthaus in der Kerzenburg darauf, Euch einige Fragen zu stellen und durch einen Zauber Eure Herkunft zu offenbaren. Je nachdem, mit welcher Rasse Ihr das Spiel gestartet habt, erhaltet Ihr Zugriff auf die unterschiedliche Volksgruppen Faeruns.
sword_and_fist=Dieser Mod erweitert die Möglichkeiten der Kämpfer und Mönche. Dieser Mod ist noch nicht vollständig ins Deutsche übersetzt.
thalan=Mit diesem Mod kann der von der Hohen Hecke bekannte Magier Thalantyr Gegenstände magisch verbessern und Behältnisse aus BG2 verkaufen.
thepicturestandardbgee=This mod provides you with higher resolution pics for NPCS including (!) for some mods. These pics are true lore. I use the tactical BWS, therefore those pics have been updated too. This mod is or should be the picture standard for BGEE. If you find something better, then by all means: use that. But don't fall below this standard. 
tenyathermidor=This is a mod that makes 12 year old Umberlant Tenya a joinable NPC, after you help her of course.
tiger=Der Mönch meistert einen Stil der sich auf das Entfesseln ungezügelter Kampfkraft durch die Nutzung des Chi konzentriert. Um das Chi zu meistern, braucht es derart hoher Weisheit, daß die körperliche Widerstandskraft leidet, welche aber durch die magie-artigen Kräfte mehr als wett gemacht wird. es ist auch die einzige Kampfkunst der Realms, in dem Waffen geführt werden, so daß der Kämpfer die Nutzung von Stäben bis zur Großmeisterschaft ausbilden kann.
valerie=Wegen den Spannungen zwischen Baldur's Gate und Amn sowie den Gerüchten um unnatürliche Unglücke hat sich eine junge verhüllte Magierin aufgemacht, um die Wahrheit zu erfahren. Abenteurer, die gewillt sind mit Ihr zusammen zu arbeiten, finden eine Begleiterin bei den Untersuchungen in Nashkel und darüber hinaus.| |Dieser Mod beinhaltet einen Freundschaftspart mit ein paar Flirts, Unterhaltungen, Einwürfe und Kommentare zu den Geschehnissen um Baldur's Gate.
vynd=vynd=Vynd, ein Drow Meuchelmorder, ist kann im Gasthaus zum Brennenden Zauberer in Beregost angeheuert werden. Obwohl von boser Gesinnung, wird er sich nicht uber den Ruf beschweren oder deswegen die Gruppe ver lassen.
w_packmule=Dieser Mod fügt dem Spiel einen Packesel hinzu. Es folgt Eurer Gruppe und trägt Eure Ausrüstung für Euch. Ihr könnt den Packesel von einem Kerl namens Stedd kaufen, der im Innenhof des Gasthofes zum Freundlichen Arm zu finden ist.
w_psionics_unleashed=Psionics Unleashed ist ein Mod, der eine voll funktionsfähiges Psionic System mit seiner Klasse auf Basis der 3.5 Edition der Dungeons & Dragons umsetzen will. Wegen den Limitierungen der Infinity Engine und der Umsetzung des Spiels nach der zweiten Edition der AD&D, mussten an einigen Stellen Kompromisse gemacht werden.
wandcase=This mod adds the wand case to the game. It's may be purchased from Thalantyr at High Hedge.
wbgtap=humorvolle kleine Quests.
weidu=WeiDU wird für die Installation benötigt und die aktuellste WeiDU.exe muss immer im BG2 Hauptverzeichnis vorliegen.
white=White-as-Bones ist ein neutral-chaotischer Barbar. Als ein Charakter der Stufe 2 kann und sollte man ihn am Anfang des Spiels rekrutieren.||Der Mod beinhaltet Gespräche mit allen BioWare NSCs. Alle Spieler können freundschaftliche Unterhaltungen führen. Außerdem kann White unter Umständen eine Romanze mit männlichen Charakteren beginnen. Falls Ihr daran kein Interesse habt, sagt es ihm einfach.
wmart=Deidre and Joluv, die beiden Bonus Händler aus dem zweiten Teil der Serie, machen Halt in Baldur's Gate 2, bevor sie nach Amn reisen. Ihre Schatztruhen enthalten Güter aus fernen Ländern. Die Gegenstände sind exotisch, magisch, teuer und wahrscheinlich übermäßig mächtig.
wsr=Dieser Mod balanciert die Magierkiller neu aus und verleiht ihnen neue Fähigkeiten.
xanbg1friend=Dieser Mod erweitert die Dialoge von Xan und ermöglicht es, eine Freundschaft mit ihm zu knüpfen.

