iacontent12=Это один из архивов для мода Infinity Animations.
iacontent13=Это один из архивов для мода Infinity Animations.
iacontent14=Это один из архивов для мода Infinity Animations.
iepbanters=Добавляет множество диалогов между сопартицами. Юморные, серьёзные и другие.
iiitemmod=Этот мод добавляет в игру несколько дюжин новых предметов, в основном это мелкие предметы (зелья, наручи, стрелы и т.д.). Предметы будут хаотично рассеяны по всему миру игры.
iikeynames=Этот мод изменяет названия ключевых предметов, используемых в ToB, просто указывая, использовались ли они уже или еще нет, в зависимости от состояния "дверей", для которых эти ключи предназначены.
iilearnthroughuse=Этот мод изменяет процесс улучшения оружейных навыков. Теперь они будут зависеть не от уровня персонажей, а от того, каким оружием и как долго они сражались (при этом навыки буду ограничены классовыми рамками). Если вы будете достаточно долго использовать определенное оружие, то научитесь лучше владеть им, даже если при этом не убьете несколько тысяч существ или не выполните несколько заданий.
iiprojectiler=Этот мод позволяет подбирать с трупов врагов выпущенные в них ранее снаряды.
iispellsystemadjustments=Этот мод позволяет пользователям тайной и божественной магии восстанавливать заклинания без необходимости отдыхать. Мод позволяет по-другому взглянуть на заклинания и врожденные способности.
ik=Различные киты для Baldur's Gate II: Throne of Bhaal.
imnesvale=Этот маленький мод позволяет пережить вам новое приключения в 6 главе игры. Вам вновь предстоит спасти многострадальную деревеньку Имнесвейл в Холмах Умар.
imoen=Мод добавляет огромное количество новых диалогов для Имоен, но только в Тени Амна.
imoenfriendship=Этот мод добавляет ряд диалогов с Имоен, сестрой главного героя.
impasylum=Этот мод изменяет подземелье Спеллхолда, делая его более сложным.
improvedsummons=Данный мод немного улучшает почти всех вызываемых существ и монстров.
indinpc=Индиру, законопослушно-добрую полуэльфийку воина/мага можно встретить в руинах Огненного Вина. У нее есть диалоги почти со всеми персонажами из BG1, а также с Мур'Нетом, если он устанолен.
infinityanimations=Infinity Animations восстанавливает стандартную анимацию, которую изменили другие моды, и решает проблемы с именами и слотами. Этот мод состоит из основного пакета для самой установки и пакетов, которые содержат графику (для большинства мегамодов нужны все архивы).
innate_fix=Исправляет ошибки в заклинаниях.
innershade=Вы найдёте совершенно новую деревню, и сможете выполнить один основной и несколько незначительных квестов. Вы также сможете овладеть новыми способностями. Мод рассчитан на партию 9-го и выше уровня. Это второй мод из серии Цвета Бесконечности.
isnf=Этот мини-мод входит в серию Цвета Бесконечности. Он позволит вам поработать с Орайоном - магом, который утратил смысл жизни. Вы можете помочь ему обрести то, что он потерял, либо просто позвольте ему умереть.
isra=Исра - последователь Суни Огневласой, богини любви, красоты и страсти, и единственного хаотического божества, поддерживающего паладинов. Поэтому, Исра не совсем типичный паладин. Она - член одной из самых веселых церквей Королевств, так что зачастую, ей не хватает выдержки и серьезности, что так характерны для этого класса. Исра, определенно, все еще верит в честь, дисциплину и порядок, но она имеет тенденцию ценить изысканный аспект кодекса поведения выше требований долга. В результате, она часто игнорирует безвредное хаотическое поведение (но не злое).
isra_bg2=Исра - последователь Суни Огневласой, богини любви, красоты и страсти, и единственного хаотического божества, поддерживающего паладинов. Поэтому, Исра не совсем типичный паладин. Она - член одной из самых веселых церквей Королевств, так что зачастую, ей не хватает выдержки и серьезности, что так характерны для этого класса. Исра, определенно, все еще верит в честь, дисциплину и порядок, но она имеет тенденцию ценить изысканный аспект кодекса поведения выше требований долга. В результате, она часто игнорирует безвредное хаотическое поведение (но не злое).
item_pack=Этот мод добавляет в игру 39 совершенно новых предметов, большинство из которых взяты из игр Icewind Dale и Planescape: Torment, при этом некоторые из них были немного изменены.
item_rev=Этот мод старается исправить, настроить и усовершенствовать все предметы в Baldur's Gate II. Слабые вещи были улучшены, сильные – ослаблены, описания многих вещей были расширены или заменены более подходящими. Кроме того, в правила были внесены некоторые изменения, которые могут быть выбраны при установке мода.
itemupgrade=Мод позволит Кромвеллю и Цеспенару улулчшать ещё больше предметов, особенно улучшения коснутся изначально слабых предметов (булав и дубин).
iwdification=Этот мод переносит в BG некоторые элементы IWD (заклинания, двуручные топоры, переключаемые бардовские песни).
iwditemfix=Фикс для мода IWD Item Pack.
iwditempack=Мод добавляет 12 предметов из IWD и IWD2 для BG2. Они появятся в магазине Джолува.
iylos=Айлос Мирдан - высокомерный, саркастичный монах, созданный для Трона Баала. Его посылает Бальтазар, чтобы узнать намерения и побуждения главного героя. Он имеет довольно обширный спектр отношений, и может оказать поддержку главному герою любой расы.
ja#bgt_advpack=Этот мод содержит различный контент для BG1-части (BG2-часть в планах) BGT. Мод находит незаконченные, неполные позиции в оригинальной игре и дополняет их.
ja#bgt_tweak=Различные исправления китов, портретов, параметров и наборов звуков BG1 и BG2 для BGT.
jandor=Яндор будет ждать вас в Гильдии Теневых Воров. У него нет практически никаких диалогов.
janquest=Вы хотите знать, чем закончится история между вором-иллюзионистом, его бывшей подругой и её мужем-насильником Ваелагом? Этот мод предлагает продолжение этого оригинального квеста в виде двух очень коротких миссий, заполненных диалогами и неожиданными встречами с новыми второстепенными персонажами. Кроме того, цель мода - пролить новый свет на некоторые из наиболее влиятельных организаций города.
jcbruce=Довольно обычный варвар с несерьёзными диалогами с Аэри, Налией и вами, если ваш главный персонаж женского пола.
jedi_sith=Этот мод добавляет в игру бойцовские киты из “Звездных войн”: джедаев и ситхов.|Джедаи известны своими способностями манипулировать Силой, которая может пробивать даже магическую защиту. Они хороши в сражении на мечах, но не могут использовать броню.|Ситхи очень похожи джедаев, за исключением того, что они верят в темную сторону Силы.
jkits=Этот мод добавляет в игру два воинских кита.
jondalarfix=В BGT-Weidu v1.10, в диалоге Джондалара, есть ошибка. Этот мод исправляет ее.
jz=9 эпизодов известного шоу Джерри Зингера в зависимости от сочетаний NPC в вашей группе.
kari=Кари - необычный NPC, помесь человека с волком. Найти его можно будет в роще друидов.
kelsey=Человек мужчина чародей с возможным романом с главной героиней или Имоен.
keto=Кето - молодая самостоятельная женщина, с виду напоминающая менестреля, но большую часть своего времени она проводит, исследуя подземелья Амна.
khalid=Мод восскрешает Калида, мужа Джахейры, которого мы помним еще по первой части игры.
kiara-zaiya=Заия - хаотично-добрая полуэльфийка волшебница, которая ищет свою подругу Киару, нейтрально-злую монахиню.
kido=Этот мод добавляет в игру хаотично-злого шута Кидо, поклоняющегося Сирику.
kim=Вы встретите красивую и развратную женщину-пирата Ким в компании Теневых Воров.
kindrek=Убийца магов, ненавидящий волшебство NPC. Может присоединится к вашей группе в районе ворот.
kitanya=Китаня - дружественная, хаотично-добрая эльфийка, убийца магов.
kitpack6=Этот мод добавляет несколько новых китов, а также изменят баланс оригинальных классов и китов.
kitrtt=Этот мод - набор 33 новых китов.
kittomes=Данный мод добавляет в игру торговца, Панвера Хранителя Знаний (во дворе Дружеской Руки), который будет продавать магические тома, способные изменить класс персонажа, путем присвоения ему соответствующего классу кита.
kivan=Этот мод добавляет в игру Кивана из BG1, а при определенных обстоятельствах и его жену Дэхериану. Это первая часть одной из самых романтичных историй в BG.
kontwk=Коллекция настроек и предметов.
korekta_przedmiotow=Mod poprawia statystyki, opisy oraz kto moze uzywac danego przedmiotu, wedlug schematu z BG:EE.
korgan=Мод обеспечивает возможность исправления Коргана, если в вашей партии есть Маззи.
ktweaks=Пакет настроек для Трилогии Врат Балдура, который, главным образом, добавляет дополнительное оружие из BG2 в BG1 (например, катаны, ниндзя-то и т.д.). Он также содержит некоторые усовершенствования для BGT.
kwolf=В гостиннице "Пять Графинов" вы встретите торговца, у которого сможете приобрести вещи из игры Fallout.
larsha=Дриаду Ларшу вы найдёте в Холмах Виндспира. У неё есть диалоги с другими персонажами. Мод добавляет новые заклинания, а также изменяет и расширяет уже существующие. Также появятся новые предметы, но пользоваться ими сможет только Ларша.
lavait=Этот мод добавляет в игру несколько новых вещей.
lavalygar=Этот довольно небольшой мод добавляет несколько диалогов для Валигара Корталы.
laviconia=Этот мод изменяет класс Виконии с клерика на клирика/убийцу, что делает ее альтернативным вором для BG2: SoA, ToB, BGT и Tutu.
lena=Лена - злой боец тифлинг со своим уникальным китом и оружием.
lester=Вы встретите любящего пиво воина Бонса на втором этаже подземелья Айреникуса. Когда он пьян, у него появляется специальные способности - а иногда и проблемы с алкоголем.
level1npcs=Благодаря этому моду присоединяемые NPC, при присоединении к вашей партии, будут получать столько же очков опыта сколько у основного персонажа. Вы сможете "прокачать" их с самого первого уровня и выбрать их способности и навыки. Также вы сможете изменить классы присоединяемых NPC из BG1 и BG2 частей игры.
lightmaps=Этот мод меняет пурпурное и синее освещение в коллекторах на серо-зеленое и светло-серозеленое.
lohmod=Этот мод состоит из пяти новых китов, взятых из "Book Of Vile Darkness", которая является дополнением к 3-ей редакции ролевой игры Dungeons & Dragons.
lolfixer=Просто замечательные фиксы, которые правят практически все, что может нарушить вашу игру.
lolkitpdf=Это мануал по китам. Автор - Lollorian.
longerroad=Этот мод в какой-то мере расширенная версия мода Redemption, которая вводит Айреникуса в ToB как присоединяемого NPC.
lostitems=Этот мод переносит некоторые стандартные предметы из BG2 в BG1.
lucy=Позволяет завершить сагу с загадочным крылатым существом в лавке Рибальда.
luvnalia=Полноценный роман с Налией, три ветви диалогов, любимая в опасности, Налию похищает Бодхи и прочие любовные квесты. Также мод добавит несколько новых квестов и других диалогов между персонажами. Рекомендуется, чтобы в партии был Минск.
luxleysoa=Этот мод добавляет в игру двух присоединяемых персонажей, Себастьяна и Андрея Лаксли. Они оба имеют достаточно диалогов с главгероем, друг с другом, а также со всем NPC от BioWare.
lyric=Этот кит хорош в убеждении. Он слаб в колдовстве, по сравнению с другими бардами, но может использовать силу своих слов, чтобы влиять на врагов.
malthis=Вы встретитие Малтиса возле дома Кромвеля в Аткатле. Лишь в процессе игры вы сможете узнать его истинные возможности и способности его сабли-змеи. Многие из его качеств, даже его характер и настроение, будут зависеть от ваших действий.
mapnames=Этот мини-мод исправляет метки всех локаций в первой части BG.
mawgulnpc=Истинно-нейтральный эльф воин/маг.
mazzy=Этот мод добавляет ряд диалогов с Маззи, в которых вы узнаете больше о доблестном народце полуросликов. Маззи - не самая разговорчивая женщина в мире, но у нее, безусловно, есть свое мнение, которое она не боится озвучить, если считает это уместным. Аналогично, если у нее есть вопросы, то она не будет стесняться задавать их. Мод является расширением к IEP Extended Banters.
mdx=Простой, но интересный мод, который начинается в гостинице Митрест после 2 главы.
merskstore=Добавляет магазин драгоценностей.
mhoram=Поэт с множеством диалогов и сложным квестом. Может иметь роман с протагонистом-женщиной.
mixmod=Это коллекция различных настроек, некоторые из которых были уже сделаны раньше, но этот мод позволяет сделать более тонкие настройки. Много компонентов было установлено ранее, подобными компонентами из других модов.
morituri=Моритури - воплощение воина, сила которого основывается не на мощной броне или волшебных микстурах, а на раскрытии его/ее внутренних качеств через боевое самосовершенствование. Он комбинирует особые навыки и умения смертоносного кенсая, неуступчивого варвара, неистового берсерка и неудержимого монаха.
mts_crappack=Это набор настроек для BG2. Большинство - старые компоненты, преобразованные в WeiDU-формат. В него также входят NPC-моды Azrael и Mike.
mulgorexavianpc=Ксавия - нейтрально-злая полуэльфийка убийца. Мулгор - хаотично-злой варвар полуорк.
multiinstalltool=Эта программа позволяет сделать несколько, независимых друг от друга установок BG2 минимального размера, чтобы собирать отдельные сборки на основе BG2, не трогая оригинальную папку игры. Для создания клона необходимо 400 Mb свободного места на диске и оригинальная установка!
multistronghold=С этим модом все стронгхолды станут доступны для любых классов (он также снимает ограничение на их количество для одного персонажа).
munchmod=Добавляет разъездного торговца Арквисти, изменяет магазины и монстров.
mur'neth=Он представитель расы слизней-оборотней, почитающих Гонадора - злого бога слизи, плесени и тому подобного.
musica=Этот мод добавляет новый магазин, ассортимент которого составят музыкальные инструменты. Находтся он на Променаде Вокин.
mystigan=Добавляет торговца в Правительственном районе.
nanstein=Нанштейн - новый торговец в районе доков. Преобразует легендарные вещи.
nathaniel=Натаниэль Аплин-Флетчер - бывший офицер Пылающего Кулака. Хоть он и опытный боец, Натаниэль страдает от неуверенности в себе, возможно из-за своей нехватки выносливости. Для некоторых игроков он может стать верным компаньоном. Для "правильного" мужского персонажа дружба с ним может перерасти в нечто большее.
neh'taniel=Он последователь давно умершего Амонатора, потревоженный спустя века.
nej2=Этот мод - полностью независимая игра, сюжет которой не связан с событиями BG2. Если вы пройдёте через портал на севере в подземелье Айреникуса, то перенесётесь во времени на 100 лет назад в рыбацкое поселение Восточная Гавань, что в Долине Ледяного Ветра. Вы будете втянуты в конфликт между двумя различными школами волшебства и даже сможете повлиять на историю будущего и изменить ее. Вернувшись назад в BG2, вы встретите Мелору и сможете найти Лейну. Мод также добавляет новые киты, которые изменяют Имоен и Джахейру, и лучше отражаю их уникальные индивидуальности.
nej2biffer=Этот мод сжимает файлы NeJ2 в bif-архивы.
nej2v602=Этот патч исправляет некоторые ошибки в NeJ2
nej2v68=Этот мод - полностью независимая игра, сюжет которой не связан с событиями BG2. Если вы пройдёте через портал на севере в подземелье Айреникуса, то перенесётесь во времени на 100 лет назад в рыбацкое поселение Восточная Гавань, что в Долине Ледяного Ветра. Вы будете втянуты в конфликт между двумя различными школами волшебства и даже сможете повлиять на историю будущего и изменить ее. Вернувшись назад в BG2, вы встретите Мелору и сможете найти Лейну. Мод также добавляет новые киты, которые изменяют Имоен и Джахейру, и лучше отражаю их уникальные индивидуальности.
nej2v691=Этот мод - полностью независимая игра, сюжет которой не связан с событиями BG2. Если вы пройдёте через портал на севере в подземелье Айреникуса, то перенесётесь во времени на 100 лет назад в рыбацкое поселение Восточная Гавань, что в Долине Ледяного Ветра. Вы будете втянуты в конфликт между двумя различными школами волшебства и даже сможете повлиять на историю будущего и изменить ее. Вернувшись назад в BG2, вы встретите Мелору и сможете найти Лейну. Мод также добавляет новые киты, которые изменяют Имоен и Джахейру, и лучше отражаю их уникальные индивидуальности.
nej2v694=Это последнее обновление для NeJ2.
nephele=Нефель - полурослик, клерик Йондаллы, мать семерых детей и навязчивый авантюрист. Она сможет присоединится к вам в Трейдмите.
nikita=Она - хаотично-добрый борец/вор, эльфийка, которая любит совершать благородные дела и помогать страждущим. У нее есть свои квесты, диалоги, а также личные вещи.
ninde=Леди Нинде Амблкраун, злая некромантка с языком как гильотина, огромным магическим талантом и таким же эго, может быть найдена в логове Бодхи только если вы приняли сторону Арана Линвэйла.
ninjawakifix=Это фикс для компонента "Weapon Changes".
nml=Это один из трех модов Macholy, делающих игру более реалистичной. Этот мод дополняет систему правилами, допускающими, что персонажи должны есть и пить. Без пищи и питья временно уменьшается телосложение.
nmr=Это один из трех модов Macholy, делающих игру более реалистичной. Этот мод добавляет новую систему, которая определяет отношения между главным героем и членами партии. Например, в зависимости от отношения к вам вашего товарища, он может по-разному вести себя, когда не состоит в вашей партии. Он может сражаться за вас, когда увидит, что вы ступили в бой, при необходимости, лечить или оказывать иную помощь, ничего не делать или атаковать вас. Много врагов в оригинальном BG зовут на помощь своих союзников. Теперь, если между союзником врага и вами достаточно хорошие отношения, то он не будет помогать своему союзнику атаковать вас. В мод также включено обновление манеры поведения драконов, животных-компаньонов, бехолдеров и многих других. Оценка взаимоотношений будет определяться несколькими параметрами: количеством времени, проведенном в группе, обаянием и мировоззрением главного героя, личными заданиями товарищей по команде, основными навыками и специальными предметами.
nmrf-pc=Этот небольшой мод - набор боевых скриптов, которые делают ваших товарищей по команде более активными и разумными.
nmr-happy=Этот патч увеличивает оценку взаимоотношений NPC.
nmt=В Берегосте в Веселом Жонглере вы встретите странного путешественника, который хочет, чтобы вы собрали некие экзотические вина. Мод охватывает BG1, SoA и ToB.
nmtp=Этот набор настроек, связаных с модом Relationship, добавляет в игру несколько небоевых DnD-навыков, таких как кулинария, блеф, выступление, проницательность и другие, делая её более реалистичной.
nogameover=Этот мод кардинально меняет условия проигрыша. Теперь к завершению игры приводит уничтожение всей группы, а не смерть главного героя, как было раньше.
npc_strongholds=В оригинальной игре, после выполнения определенных квестов, главный герой может получить во владения стронгхолд. Но только главный герой, не НПС. Этот мод делает так, что и НПС из вашей партии тоже смогут управлять стронгхолдами.
npc_tweak=Изменяет стартовые классы и портреты для некоторых NPC от BioWare.
npcflirt=Добавляет новые любовные интриги следующим NPC от BioWare: Аэри, Аномен, Джахейра и Викония. Включает контент для взрослых для BG2 SoA и ToB.
npckit=Этот мод добавляет четыре новых кита и позволяет изменить киты восьми оригинальных NPC от BioWare.
nscportraits=Этот мод добавляет недостающие портреты неигровых персонажей, которые имеют хоть какое-то отношение к заданиям, избегая повторов портретов различных персонажей, не затрагивая при этом существующие портреты других NPC-модов. Изображений знаменитостей или лиц, не соответствующих миру Врат Балдура, здесь нет. Особое внимание было уделено тому, чтобы изображения соответствовали самим персонажам. Плохие персонажи в основном имеют портреты со злым выражением лица, а хорошие, соответственно - с добрым. Портреты не получили только те персонажи, которые в игре находятся только для "массовки" и не имеют никакого влияния на игру.
ntotsc=Этот мод добавляет новые квесты, локации и новых монстров.
ntotscv171=Этот мод вносит много исправлений в текст и диалоги, делая сюжетную линию более понятной и осмысленной.
oldmodspack=Это сборник старых модов (предметы, заклинания и магазины).
oversight=Исправляет мировоззрения и улучшает классификацию NPC.
p5tweaks=Этот мод - небольшое собрание различных настроек и изменений, касающихся заклинаний, которые уничтожают предметы. После установки этого мода предметы больше не будут разрушаться и исчезать после эффектов определенных заклинаний.
paintbg=Набор портретов для всех частей игры.
parting=Этот мод позволит вам повторно нанимать NPC из Baldur's Gate в той же локации, где вы выгоните из комманды.
pbhaal=Некоторые особо сильные дети Баала могут использовать свою врожденную божественную сущность как хаотично-злые жрецы.
pcsoundsets=Это набор новых озвучек для персонажей.
pcvamp=Если вы присоединитесь к Бодхи, этот мод позволит вам получить поцелуй вампира и самому стать вампиров.
petsy=Петси Болтунья - бард полурослик для SoA и ToB частей игры. Возможен роман с дварфом, гномом или полуросликом.
phord_druidkits=Этот мод улучшает способности друидов.
pirate=Этот мод позволит вам сделать своего персонажа пиратом. И, как у любого уважающего себя пирата, у вас будет жадный говорливый попугай, личный сундук с сокровищами и еще несколько приятных мелочей.
planarspheremod=В Планарной Сфере вас ждут новые приключения. Вы должны будете избежать угрозы невообразимых масштабов. Как волшебник вы сможете создавать магические артефакты. Также появится новый торговец. Рекомендуемый уровень: 20 и выше.
pob=Ваш любимый клерик, Бранвен, возвращается в Аткатлу. Вы должны помнить её по первой части Врат Балдура. Нейтрально-доброго священника Темпуса можно будет найти в районе моста.
pofkits=Это набор из 19 новых китов, каждый из которых можно установить отдельно.
poison_effect_supplement=Фикс для мода ToBEx, исправляющий баг с сопротивлением яду.
polytweak=Это небольшой набор настроек.
portablehole=Мод добавит переносной карманный портал в магазин Рибальда.
ppk=Это набор из 18 новых китов, каждый из которых можно установить отдельно.
px_chantelame=Певец меча - это воин/маг эльфийской расы со своей уникальной техникой боя.
quallofix=Маленький мини-мод, который позволяет добыть кровь истинного друга другим путем.
quayle=Этот мод добавит Квейли, знакомого вам по BG1. Теперь он станет играбельным персонажем в SoA и ToB. Но при условии что... умрёт Аэри. Квейли имеет собственный квест, диалоги и взаимоотношения со всеми персонажами, а также уникальные предметы.
questor=Этот мод добавляет NPC и монстра с новым предметом.
randomiser=Item Randomiser произвольно изменяет местонахождение около 100 вещей из Baldur's Gate (включая TotSC) и около 130 вещей из Baldur's Gate II (включая ToB).
raziel=Разиэль - нейтральный головорез, который был захвачен Айреникусом также, как и главный герой.
re=Романтичные встречи с присоединяемыми и не только персонажами. Контент только для взрослых.
recarga=Появится торговец умеющий перезаряжать посохи и жезлы.
refinements=Мод содержит много компонентов, которые изменяют высокоуровневые способности, усиливают Бальтазара, добавляют новый кит, исправляют оборотничество друидов и многое другое.
renal=Сэр Ренал продает новые интересные вещи внутри Ордена Сияющего Сердца.
res_fixer=Набор макросов, созданных, чтобы устранить различные структурные ошибки в существах, предметах и заклинаниях. Необходим для установки Big Picture.
retaliatorkit=Каратель - это воин, который является судьей и палачом в одном лице. Он посвятил себя борьбе против тех, кто поставил себя над законом. Основной принцип его возмездия - цель всегда оправдывает средства.
revisedbattles=Этот мод улучшает стандартные сражения, делая их не такими однообразными.
rezmod=Это лишь несколько старых не-WeiDU модов.
rfwip=Обожаемый и проклинаемый всеми мод теперь переработан и не содержит багов.
rgenie=Этот мини-мод добавит в игру джинна, который сможет вас телепортировать в Лавку Приключенца Рибальда и обратно из любого уголка мира.
ritempack=Улучшенная версия Rastor's Item pack. Снижает мощь некоторых особо крутых шмоток, увеличивает мощь некоторых особо слабых шмоток.
roar=Роар - молчаливый монах. Вы найдёте его в Холмах Умар.
rodeur=Бродяги Тени - тайная секта Теневых Друидов, которые пойдут на все ради достижения своей цели. В основном они служат темной богине Шар.
rogue-switch=Этот мод содержит два взаимопревращаемых кита: "переключаемый бард" и "переключаемый вор". При выборе одного из этих китов на экрана создания персонажа, вы получаете врожденные способности, которые позволяют переключаться на другой кит и пользоваться его способностями. Если вы захотите вернуться к изначальному киту, вам придется активировать врожденную способность соответствующего класса.
rolles=Кузнеца вы найдете на Променаде Вокин, над входом в Лавку Приключенца.
rose=Роза - молодая девушка полуэльф, бард по профессии. Она промышляет карманными кражами, попутно зарабатывая на жизнь пением в тавернах. Вы встретите её в гостинице Горящий Волшебник в Берегосте. У неё как раз будут проблемы - её поймают на воровстве. Это ваш шанс спасти её.
rot=Этот мод добавляет Дриззта и его соратников как NPC, и вы сможете проходить с ним старые и новые квесты. Мод состоит из 10 больших и 20 мелких квестов и добавляет 4 новых города/деревни, а также арену, на которой можно сражаться и получать призы. Сотни новых предметов, заклинаний, 10 новых NPC, более 20 новых китов, более 160 новых локаций, дом моддеров (доступен только через код) и 30-40 часов дополнительного игрового времени.
rotbarmorset=Доспехи у нового торговца.
rpg-kp=Этот мод добавляет новые и изменяет старые киты, доступные в игре.
rpgsolaflirtpack=Этот мод расширяет роман с Солафейном.
rr=Этот мод улучшает воров и бардов, добавляет несколько новых китов и предметов для обоих классов и вносит некоторые исправления.
rttitempack=Если "специальных" товаров Рибальда (Лавка Приключенца на Променаде Вокин) вам недостаточно, то вот вам еще 50 новых магических предметов!
ruad=Руад - кузнец, который улучшает предметы, а также куёт новые. Вы найдёте его на Променаде Вокин у стены наверху.
rukrakia=Она - дружелюбная и хорошая личность, а так же способный боец/вор, который беспощадно использует свой нож. Новые локации и много часов игры (только для ToB).
run=Рунные певцы меча - мистические защитники эльфийской расы, состоящие в бессмертном ордене Фаэруна. Их древние силы способны предотвратить смерть и разрушения, войны и стихийные бедствия.
rupert=Данный мод добавляет нового торговца, который продает различные краски. Красители работают как зелья, могут быть использованы кем-угодно. Они разом изменяют цвета игрока.
saerileth=Сейрилет - глубоко верующая 15-летняя девушка паладин из Внешних планов. У нее может быть роман с добрым человеком, эльфом или полуэльфом. Мод добавляет три новые локации для SoA, два квеста для SOA и один - для TOB. У нее много бантеров и комментариев, большая часть из которых озвучена.
sagaman=Ульриэн - самопровозглашенный Мастер саг, любящий читать свои стихи и прозу всем, кто не против их слушать. Просто начните беседу с Ульриэном и выберите любое произведение из его репертуара.
samuraikit=Известные своей несравненной храбростью и строгим кодексом, эти образованные воины стараются быть вежливыми, смелыми и непоколебимо верными своему повелителю.
sarahtob=Этот мод добавит в игру молодую девушку-рейнджера, у которой может быть роман с женским персонажем.
sarerestore=Этот мод возвращает Саревоку в ToB его знаменитую экипировку (шлем, доспехи, двуручный меч) из первой части игр.
sarevokfriendship=Этот мод добавляет в игру серию диалогов с Саревоком, братом главного героя игры.
sarevokromance=Женские персонажи эльфийской, полуэльфийской или человеческой расы смогут закрутить роман с самим Саревоком.
sbs=Мод добавляет дополнительного NPC по имени Сандра. У нее весьма интересная линия и диалоги, которые при определённых обстоятельствах могут стать сюрпризом для Имоен. Для начала поговорите с вором в районе доков.
scs=SCS содержит более 50 опциональных компонентов для BG1 (существенно модернизированы: общий ИИ, поведение врагов, управление NPC и главное - улучшен геймплей). Этот мод, однако, нельзя сравнивать с другими тактическими модами, поскольку он делает бои более интересными и тактически сложными, а не просто усложняет их грубыми методами, например, утраивая урон, наносимый врагами. ИИ SCS и BP работают по разным принципам: BP изменяет названия скриптов, в то время как SCS просто переписывает имеющиеся скрипты, не затрагивая их наименования. Если вы установите SCS после BP, то SCS перезапишет некоторые скрипты, которые до этого уже были заменены скриптами BP, и в итоге вы можете получить неожиданный/непредвиденный результат. Если вы установите SCS перед BP, SCS изменит большое количество скриптовых имен, так что BP не сможет больше найти их и изменить их. Очевидно, что наилучший вариант - установить что-либо одно.
scsii=SCS содержит более 60 опциональных компонентов (существенно модернизированы: общий ИИ, поведение врагов, управление NPC и главное - улучшен геймплей). Этот мод, однако, нельзя сравнивать с другими тактическими модами, поскольку он делает бои более интересными и тактически сложными, а не просто усложняет их грубыми методами, например, утраивая урон, наносимый врагами. ИИ SCS и BP работают по разным принципам: BP изменяет названия скриптов, в то время как SCS просто переписывает имеющиеся скрипты, не затрагивая их наименования. Если вы установите SCS после BP, то SCS перезапишет некоторые скрипты, которые до этого уже были заменены скриптами BP, и в итоге вы можете получить неожиданный/непредвиденный результат. Если вы установите SCS перед BP, SCS изменит большое количество скриптовых имен, так что BP не сможет больше найти их и изменить их. Очевидно, что наилучший вариант - установить что-либо одно.
sdmods=Коллекция различных мини-модов. Большинство из них серьезные, но есть один или два шуточных.
sellswords=Мод позволяет игроку встретиться с Киммуриэлем Облодра, нынешним лидером Бреган Д'эрт, и отправиться с ним в Мензоберранзан, чтобы противостоять Матери-Матроне, спасти Джарлаксла, и получить неожиданную помощь от Артемиса Энтрери.
semi_multi_clerics=Этот мод добавляет различные клерические заклинания пользователям тайной магии через новые предметы, превращая их в ранее недоступные киты: х/клерик/мультикласс. Такие полу-мультиклассовые киты имеют доступ к 35 клерическим заклинаниям, и могут изучать и использовать их, как обычные заклинания магов.
severian=Хроники Севериана Сильного. В зависимости от пола главного героя, квесты Севериана могут иметь разные концовки. У него также может быть роман, если главная героиня - эльфийка, полуэльфийка или человек.
shardsofice=Данный мод содержит два компонента, ранее входивших в состав модов из коллекции Iron Modder.
sharteel=Переносит хаотично-злую девушку воина Шар-Тил из BG1 в BG2-SoA.
sheena=Шэйна – нейтрально-добрая красная полудракониха боец/маг, рожденная от союза человеческой женщины и лорда Джердана Фиркраага.
sigil-bd-mod=Этот мод добавляет во вторую часть игры новый амулет, с помощью которого вы сможете призывать полезных для себя людей.
silverfur=Этот кит пригоден для всех рас с доступом к жреческим классам. На первом уровне он наделяет способностью превращаться в волка-оборотня.
sirinescall=События мода разворачиваются в прибрежной зоне к югу от Кэндлкипа, и затрагивают маяк, пещеру с сокровищами, сирен, обитающих вдоль побережья, воргов и пиратов.
skie=Этот мод добавляет в игру нейтрального вора из BG1. У нее может быть роман с эльфом, человеком, полуэльфом или тифлингом мужского пола, начинающийся в SoA и заканчивающийся в ToB.
skooterthenpc=Скутер - прекрасный австралийский терьер, который очень любит доставать главгероя. Предупреждение: этот мод не для тех, кому недостает чувства юмора.
slandor=Этот мод добавляет коротенький диалог минотавру, который рассказывает, что он и три трупа делают в коллекторах Аткатлы.
snakes=Этот мод добавляет маленькое приключениев и новый предмет в ToB.
soa=Этот мод состоит из одного главного квеста и нескольких подквестов. Он добавляет новые предметы и заклинания, а также много новых врагов.
solaufein=Солафейн становится присоединяемым NPC, у которого может быть роман с главным героем любого пола. Он подстраивается под вашу группу, когда присоединяется. Это означает, что если ваш главный персонаж добрый, то Солафейн будет хаотично-добрым, если ваш главный персонаж злой - Солафейн будет хаотично-нейтральный.
song_and_silence=Этот мод улучшает воров и бардов, добавляет несколько новых китов и предметов для обоих классов и вносит некоторые исправления.
sos=Более 100 локаций, как новых, так и изменёных, более 400 существ, четверо новых NPC - каждый со своими квестами, более 400 предметов, 20 магазинов, 30 миниквестов и 2 основных квеста.
sovereign=Однажды ночью вам приснится кошмар о человеке, который хочет заключить с вами контракт. На следующий день вы проснетесь со свитком в руке... Этот мод включает более 40 новых сцен и множество новых диалогов, которые проведут вас через необычную историю от подземелья Айреникуса до конца Трона Баала. Второй компонент добавляет летописцев.
spell_rev=Этот мод улучшает тайные и божественные заклинания и исправляет различные ошибки. Он также усиливает слабые заклинания, а некоторые переделывает полностью.
spell50=Этот мод продлевает эффекты некоторых заклинаний священника, друида и мага до 50-го уровня. Он никак не должен конфликтовать с "Level-50 Ruleset" из BP, так что их можно устанавливать одновременно.
spellpackb6=Этот мод изменяет графику заклинаний, делая ее похожей на графику IWD.
spgaunt=Ряд задач в Спеллхолде, которые позволят узнать, на что же вы способны.
spitempack=Коллекция вещей и заклинаний из старых модов. Мод включает в себя 4 компонента, каждый может быть установлен отдельно.
spstuff=Коллекция старых модов: вещи и киты. 7 компонентов, каждый может быть установлен отдельно.
star=Злая эльфийка-убийца с грубыми и жесткими диалогами, но только для SoA-части игры.
stivan=Стиван - хаотично-нейтральный полурослик борец/вор, которого вы сможете найти в районе моста.
storm=Эти уникальные рейнджеры, специализирующиеся на стрельбе из лука. Они используют свои навыки во славу добра, поэтому ведут себя достойно с хорошими людьми и становятся страшны перед лицом зла.
stratagems=Этот мод изменяет общий ИИ, поведение врагов, управление NPC и улучшает геймплей.
stuffofthemagi=Мод добаляет в игру комплект Магов.
sword_and_fist=Этот мод расширяет возможности бойцов и монахов.
swordap=В Подземье вы сможете улучшить мечи Хаер'Далиса.
swylif=Свайлиф Тикк - свирфнеблин-колдун, живущий в Сарадуше. Он - наемник, поэтому бесплатно с вами не пойдёт! Этот мод несерьезный!
tactics=Этот мод содержит много компонентов для BG2. Все они делают игру разнообразней или сложнее, увеличивая трудность столкновений, и поэтому, больше подходит опытным игрокам.
tashia=Таша - молодая эльфийка колдунья с некоторыми темными моментами в прошлом. Уговорив ее присоединиться, вы вскоре убедитесь, что она - верный попутчик. Ее можно найти в таверне в Трейдмите.
tb#quest=Набор нестандартных сражений.
tb#tweaks=Этот мод содержит ряд настроек и исправлений.
tdd=Этот большой мод добавляет 5 новых основных квестов и более 40 второстепенных, 10 NPC, 39 новых существ, 75 китов, более 180 предметов и 170 заклинаний в Тени Амна и Трон Баала. Чтобы начать главный квест TDD, поговорите с Форпом.
teddy=Тедди - полуорк варвар. Его можно встретить возле крепости де'Арнис и взять в команду.
teleport=Этот мод добавляет в игру заклинание 7-го уровня, которое позволит партии телепортироваться в некоторые локации, которые вы уже посещали.
tempest=Буревесники - воины, имеющие врожденные способности контролировать молнии. Благодаря подготовке, они специализируются в сражении двумя мечами и нанесении мощных и быстрых ударов, основанных на разрушительной силе молнии. Тем не менее, их боевой стиль позволяет им носить только клепанную кожаную броню.
tethyrforestpatch=Мод CtB изменяет пещеру в лесу Тетир. Для модов TS-BP и Tashia нужна оригинальная пещера. Этот мод создаёт новый вход в пещеру, доступный при игре со всеми модами без использования консоли CLUA.
tgc1e=Мод добавляет в игру длинный квест и несколько подквестов, а также много персонажей с новыми предметами и диалогами.
thael=Эльфа мага/вора можно будет найти возле одной из палаток на Променаде Вокин.
thalan=Этот мод позволяет Талантиру, всем известному магу из Высокой Ограды, улучшать магические предметы. Также у него в продаже будут практически все контейнеры из BG2.
theonedrizzt=Это мод объединяет Дриззта из модов Drizzt Saga и Region of Terror. Теперь вы можете путешествовать с одним и тем же персонажем как в первой части игры, так и во второй.
theundying=Мод включает двух NPC и квестовый мод Desecration of Souls. Каллисто Т'сарран - нейтрально-злая эльфийка берсерк с трагическим прошлым и садистским наклонностями. Мод также включает новые столкновения, предметы, магазины и диалоги между Каллисто и NSC от BioWare. Нинафер - эльфийка боец/маг, затаившая злобу на Айреникуса, но не желающая говорить об этом. У нее есть несколько диалогов с главным героем и Имоен, остальных NPC она игнорирует. Desecration of Souls добавляет 4 новых магазина, новые предметы и столкновения.
thoghma=Данный мод добавляет в игру небольшой квест, связанный с поисками раритетных книг для монаха из храма Огмы.
tiax=Тиакс - неподражаемый вор/клерик из BG1, являющийся жрецом Сирика с единственной целью в жизни: "Тиакс будет править всем". Он появляется в 4 главе в Спеллхолде, сразу после того, как исчезает Айреникус, его также можно будет призвать через Духа Судьбы в Троне Баала.
toa=Эта история связывает Icewind Dale и Baldurs Gate 2. В Аткатле вы встретите чародея Номорана (в ToB - в Сарадуше, если вы не начали этот мод, играя в SoA), который попросит у вас помощи в борьбе против орды монстров. С помощью волшебства он перенесет вас в горы близ деревни Анег. В зависимости от того, проходите вы мод, играя в SoA или в ToB, вы увидите две различные концовки.
tobaurora=Теперь невероятная Аврора из мода Aurora's Shoes & Boots становится присоединяемым персонажем!||Отвечая на вопрос о своем прошлом Аврора говорит, что выросла в Аткатле в семье мелкого торговца. В юности она часто путешествовала с караванами своего отца, обучалась фехтованию, и от своих учителей получила любовь к приключениям. Как только появилась возможность, Аврора присоединилась к группе авантюристов и отправился попытать своего счастья.||Ее любовь к приключениям может сравниться только с ее любовью к обуви. Во время путешествия по Побережью Меча Аврора собрала огромную коллекцию различных туфлей, сапог и ботинок. После "выхода на пенсию", она открыла магазин, чтобы поделиться своей страстью с другими остроглазыми коллекционерами.
tobex=Этот инструмент позволяет существенно расширить движок игры, не взламывая exe-файл.
tobr=Не удовлетворены Троном Баала? Устали от линейного сюжета с пустыми персонажами? Этот мод может исправить все это.
tod=Некто Тиан сделает вам интересное предложение и, если вы его примете, вас будут ждать захватывающие приключения на таинственном острове.
totdg=Этот мод позволит вам побывать в новых землях, глубоко под Фаэруном, в царстве тайны, сна, красочных сущностей и загадок. Это первый мод из серии Цвета Бесконечности.
touched=Тачстоун - эльф воин из Высокого леса.
trap_rev=Этот мод изменяет систему установки ловушек. Успех вора на установку ловушки больше не зависит от случая, а сила ловушек зависит от умения их ставить, а не от уровня персонажа.
trovador=Мод добавит в игру трубадура, который за несколько монет поведает доселе никому неизвестные истории. Также появится любопытный магазин.
ts=Мод включает в себя квест, относящийся к семье Йошимо, а также роман с Валигаром для главной героини и роман с Сайм для главного героя. Это - последняя версия TS. В отличии от предыдущей, эта версия TS предположительно совместима с большинством других модов, особенно с NEJ2 и BGT-WeiDU. Однако, может вызвать проблемы логической несовместимости, которые автор не мог предвидеть.
ts25mini=Мод добавляет 5 маленьких квестов.
ts-bp=Мод включает в себя квест, относящийся к семье Йошимо, а также роман с Валигаром для главной героини и роман с Сайм для главного героя.
tsujatha=Присоединяемый эльф некромант с возможным романом для протагониста женщины.
tsukibg2=Тсуки - эгоистичный маг/вор полуэльф, по сравнению с которым Эдвин просто душка. Он невыносимый мужчина-дива, способный завязать отношения как с мужским персонажем, так и с женским.
ttsq=На кладбище Аткатлы в одном из склепов вы встретите незнакомца.
turambar_fixes_tweaks=Этот мод исправляет некоторые ошибки как в BG, так и в других модах.
turnabout=Этот мод позволяет игроку призвать мертвых союзников перед финальной битвой в Троне Баала.
turnipgolem=Это мод добавляет репового голема в один из домов района трущоб.
tutugui=Этот мод меняет графический интерфейс игры на оригинальное оформление из BG1. Он поддерживает 640x480, 800X600 и 1024X768 разрешения экрана.
txtmusic=Этот небольшой мод восстанавливает и делает более согласованной с текстом музыку, которая играет во время вводной части BG1, а также восстанавливает музыку снов.
tyrisflare=Тайрис Флейр - рыжеволосая амазонка, которая может и пинка под зад дать, и броситься в огонь! Изначально она была персонажем из компьютерной игры Golden Axe, которая была выпущена для Sega Mega Drive в 90-ых, но теперь она доступна и для BG2. Тайрис может разговаривать со всеми NPC от BioWare и иметь роман с главгероем человеком, эльфомили или полуэльфом. Ее можно найти возле пещеры в Холмах Умар.
tzshop01=Мод добавляет 3 новых магазина и более 20 предметов. Вы найдёте торговца Арольда на западе Променада Вокин.
ub=Этот мод восстанавливает много предметов, квестов и столкновений, которые были вырезаны из финальной версии игры. Разработчики также попытались пролить свет на некоторые события, оставшиеся необъясненными в оригинальной версии игры.
uldar=Полуорк варвар Улдари. Вы найдёте его в Медной Короне.
underrep=Кузнец Конлан в Лавке Приключенца Рибальда продаёт вещи игры Icewind Dale 2.
uniqueartifacts=Много вещей в BG имеют свою историю, и поэтому должны существовать в единственном экземпляре. Но, бывают случаи, когда игроку удается добыть несколько копий одного и того же предмета. Этот мод удаляет лишние копии, предположительно, уникальных предметов (как ботинки скорости, кольцо волшебства и т.д.). Этот мод также удаляет дубликаты из модов.
uot=Это - просто боевой мод. Вы сможете сразиться на арене с сильными внепланарными существами - убейте их или умрите.
vagrant=Киты и предметы из мода Improved Anvil.
valen=Помощница Бодхи становится присоединяемым NPC. Содержит контент и для SOA, и для TOB. Добавляет новые столкновения и предметы.
valerie=С увеличением напряжения в отношениях между Вратами Балдура и Амном, и появлением слухов о искусственно вызванных бедствиях, охвативших территории Амна на Побережье Меча, Волшебники в рясах решили вмешаться в назревающий в регионе конфликт. Эта организация контролирует использование магии в Амне и противостоит магическим опасностям, грозящим народу Побережья Меча.
valhorn=Этот мод улучшает способности берсерка, призываемого с помощью Рога Вальхаллы.
vampiretales=Этот мод добавляет в игру вора вампира Мириам, которая скучает от бессмертия и желает новых ощущений и приключений. Мод включает в себя старые моды Miriam и Dark Ritual, а также продавца, который может улучшать некоторые предметы.
vanim=Злой убийца NPC.
varshoon=Этот мод добавляет в игру нового уникального NPC - иллитида Варшуна. У него есть свой собственный кит - псионик-принудитель. Это иллитиды, обученные сражаться в ближнем бою. Они используют свои псионические и умственные способности, чтобы ошеломить, смутить и ослабить своих врагов. Он присоединяется к вам со своим специальным снаряжением, которое нельзя заменить никакими другими вещами. У Варшуна много диалогов и не только с главным героем, но и со всеми NPC от Bioware.
vault=Этот мод добавляет новые и улучшает старые предметы в различные столкновения BG1. Эти новые предметы, находящиеся в руках ваших врагов, должны сделать игру значительно сложнее.
vecna=Этот мод - первое высокоуровневое приключение, втягивающее партию в войну между богами и созданиями, которых они боятся. Он включает свыше 50 новых локаций, множество новых существ, заклинаний и новою анимацию, что должно существенно продлить время прохождения игры. Некоторые части мода все еще находятся на стадии разработки, но основная сюжетная линия уже завершена, откорректирована и изменениям не подлежит. Уровень сложности этого мода - самый тяжелый, это настоящий вызов для игроков, но и вознаграждение будет достойным. Рекомендуется партия 20+ уровня, управляемая опытным игроком. Чтобы начать мод, поговорите со скрытной фигурой в здании Совета Шести, требующей вашего внимания.
vendedor_dlan=Еман Рах имеет на продажу все 69 предметов, созданных DLAN. В дополнение - он имеет диалоги с Минском, Джахейрой, Саревоком, Эдвином, Аэри и Морамом, если последний установлен.
vic=Мод добавляет в игру два новых кита, новый магазин, несколько правил, а также улучшает песни барда и подземелье в первой главе.
viconia=Этот мод добавляет множество диалогов с Виконией. Он рассчитан на тех, кто не стремится закрутить роман - просто дружеские отношения, не более. Мод является расширением к IEP Extended Banters.
vildra=NPC-однодневка с несколькими диалогами.
virtue=Этот мод разделяет репутацию на два параметра: репутацию, которая показывает насколько известна партия; и достоинство, которое показывает насколько морально правильно ведет себя партия.
volcanicarmoury=Данный мод добавляет резличные предметы в различные магазины Baldur's Gate II.
volcano=Этот мод добавляет торговца в Амкетране рядом с храмом Вокин. Он предложит весьма могучие предметы и заклинания, естественно, за высокую цену.
vynd=Дроу ассасин, которого можно нанять в Горящем Волшебнике в Берегосте. Из-за своего злого мировоззрения может покинуть партию или даже не вступить в нее.
w_gui=Этот мод частично заменяет графический интерфейс игры. Эта версия, похоже, будет последней, поскольку автор давно потерял интерес к этому моду.
w_packmule=Этот мод добавляет в игру вьючного мула, который всегда будет следовать за вами и нести ваше обмундирование. Вы можете купить мула у парня по имени Стедд, который находится возле северо-восточного выхода с Променада Вокин или во дворе гостиницы "Дружеская Рука".
w_psionics_unleashed=Этот мод добавляет в игру полнофункциональную систему псионики и псионические классы, основанные на 3,5 редакции правил Dungeons & Dragons. Из-за движка Infinity Engine и того, что игры серии Baldur's Gate основаны на 2 редакции правил AD&D, полностью перенести в игру псионику не удалось - пришлось идти на некоторые компромиссы.
warslingsniperkit=Праща - вещь не простая, но в руках мастера она становится мощнейшим боевым оружием. Эксперт в этом виде оружия может быть любой расы.
weidu=WeiDU необходим для установки всех модов.
werewarrior=Боец, который посвятил всего себя изучению и управлению внутренним зверем, которое живет в каждом из нас; чтобы получить силу и мощь, он на время может стать оборотнем.
wheels=Этот мод добавляет много нового в 9 главу Трона Баала. В него также входит мод Restored ToB Heads.
white=Белый-как-Кость - хаотично-нейтральный человек-варвар. Кроме обычных бантеров со всеми персонажами от BioWare, у него может быть роман главным героем мужского пола. Если вас это не интересует, просто скажите ему об этом.
whitequeen=Это который позволит игроку посетить совершенно новое место - Тихие Болота, и встретиться с Белой Королевой и ее слугами. Это третий мод из серии Цвета Бесконечности.
widescreen=Этот мод позволяет играть в игру на любом разрешении и установить любые значения X и Y, при X >= 800 и Y >= 600. Нестандартные разрешения (например, 801 х 632) не поддерживаются в полноэкранном режиме, но работают в оконном режиме. BG не переключается автоматически в оконный режим, но работает с любыми значениями X и Y, при X >= 640 и Y >= 480.
wikaede=Сэр Викэйд - человек мужчина, священник Хелма. Вы найдёте его в храме Хелма в Аткатле. У него по 1-му диалогу с каждым NPC от BioWare, а также диалоги возле Древа Жизни, в Аду и перед финальной битвой с Айреникусом.
wildmage=Данный мод добавляет новые заклинания для диких магов, новый кит для диких магов и связанные с этими добавлениями квесты.
willyb=Он грубиян, пьянь, сексист и расист.
wonnimchunha=Альтернативные портреты для NPC из обеих частей игры.
worgas=Воргас - эльф хаотического мировоззрения, дикий маг с высоким интеллектом, скрытым за довольно нервным поведением. Он часто говорит непонятными загадками. У него есть две уникальных способности: Вопль Безумия и Пронзающий Глаз.
wsr=Этот мод изменяет баланс убийц волшебников и наделяет их новыми способностями.
x0black=Черный страж олицетворяет собой зло и подлость. Некоторые люди называют этих негодяев "антипаладинами".
xan=Ксан, персонаж из первой части игры - депрессивный эльф маг, теперь доступен и в BG2. Мод включает обширную сеть дружественных диалогов и два абсолютно различных романа для главной героини эльфийки.
xanbg1friend=Этот мод дает возможность подружиться с Ксаном - персонажем из первой части игры.
xanbg2voice=Этот мод добавляет набор звуков Ксана из BG1 для мода Xan BG2 NPC. Доступно только на английском языке.
xpmod=Этот мод позволяет уменьшить очки опыта, получаемые как вознаграждение, поскольку вы будете получать тысячи очков опыта за "открытие замков" или "изучение заклинаний", то слишком быстро "прокачаетесь" до высоких уровней. Вы можете изменить показатели опыта для каждого компонента отдельно, от 10% до 75% от оригинального показателя. Установка этого мода настоятельно рекомендована. Мод влияет на ВСЕ ранее установленные моды.
xulaye=Ксулайа Деспана - сестра коварной Фейры и дочь внушающей страх Матери Матроны Ардулейс вступает в вашу партию сразу же после вашего появления в Уст Нате. Ее намерения и действия - истинное зло.
yasraena=Мод полон бантеров, а также добавляет два квеста в SoA и одно столкновение в ToB. Ясраэна - добрая дроу с предысторией, объясняющей эту ее черту.
yeslicknpc=Этот мод добавляет во вторую часть игры Йеслика, NPC из BG1. Вы сможете найти его в пабе Вьятри, что в Трейдмите.
yikari=Юкари - монах из Кара-Тура, со своим квестом. Его можно найти в районе храмов в Аткатле. У него есть диалоги со всем NPC от BioWare, кроме Маззи и Валигара.
ylitems=Различные торговцы продают различные (порой ненужные) вещи. Цены кусаются.
yoshimo=Этот мод добавляет ряд диалогов с Йошимо, и делает его более веселым, раскрывая его характер с другой стороны. Мод является расширением к IEP Extended Banters.
yoshimoromance=Этот мод позволяет завести роман Йошимо, охотником за головами из оригинальной игры BG2. Мод включает дополнительные диалоги для следующих модов: TotDG, Innershade, ToD и Assassinations. Требования для романа: женщина человек, эльф, полуэльф или тифлинг с харизмой не меньше 13.
yvette=Это очередной мод из серии Цвета Бесконечности, который позволяет мужскому персонажу взять в группу новую NPC и даже закрутить с ней роман.
z#misc=Этот мод улучшает некоторые аспекты игры.
zalnoya=Этот мод просто добавляет маленькое столкновение между Теневыми Ворами и вампирами в районе трущоб, ночью, около входа в Медную Корону.
zulu=Этот рейнджер сочетает в себе смертоносную боеспособность, навыки выживания в пустыне и особенно сильную связь с природой. Он с презрением относится к стрелковому оружию, но мало кто может сравниться с ним в ближнем бою.

[Preselect]
00=Ваша последняя сборка - автоматически сохраненная при последнем выходе из программы сборка.
01=Полное счастье - будут установлены только те моды, которые легко вписываются в сюжет игры. Большие моды - исключены.
02=Полное счастье плюс - будут установлены еще NPC и квестовые моды. Большие моды - исключены.
03=Мега-моды - в дополнение к предыдущему варианту, будут установлены два больших мода (DSotSC и TDD) и связанные с ними моды поменьше.
04=Мега-моды плюс - в дополнение к предыдущему варианту, будут установлены остальные большие моды, NPC, квесты и связанные с ними моды поменьше.
05=Выбор приключений Аркенора - будет установлено максимальное количество модов, исключая те, которые сильно облегчают игру, нарушают баланс или содержат много ошибок. В этом варианте установки используется ИИ из BiG Picture, а не из SCS, а также уменьшено количество получаемого опыта. Поэтому, неудивительно, если в начале игры вы захотите добавить себе пару уровней.
