[Description]
1pp=Этот мод изменяет куклы и иконки инвентаря, и улучшает аватары и анимацию.
1pp_hq_music_BGT=Это патч позволяет воспроизводить в игре музыку более высокого качества.
1sylm=Помогите эльфам противостоять вторжению в их святые места погребения. Этот мод представляет собой одну небольшую битву, которая могла быть началом событий, описанных в Сильмариллионе.
7c#yoshi=Этот мод позволит удержать Йошимо в группе после Спеллхолда, а также импортировать его в ToB. У него есть несколько довольно длинных диалогов с главным героем.
a4auror=Уникальная лучница с исключительной способностью управлять силами льда и зимы. Она - стойкий защитник слабых и ярый, но холодный противник зла.
abystore=Мод добавляет странного торговца, продающего такие же странные товары. Найти его можно в районе доков в Аткатле.
ac_quest=Этот мод добавляет в игру восемь новых квестов.
acbre=Бреагар - нейтрально-добрый дварф-кузнец и первый NPC, которого можно пригласить в отряд во всех частях BGT. Мод включает в себя диалоги Бреагара с главным героем и другими NPC от BioWare, несколько заданий, дополнительный контент для других модов и три различные концовки, зависящие от действий игрока.
acealtmusic=Этот мод добавляет новую музыку для некоторых локаций BG2 SoA.
acidelem_beta1=Кислотный элементалист специализируется на заклинаниях и оружии, причиняющих урон кислотой.
adrian=Этот мод добавляет в игру злого полуэльфа колдуна, немного провинившегося и "запертого" в подземелье Айреникуса.
aeon=Эйон - молодой, импульсивный, но заслуживающий доверия компаньон, который присоединяется к вашей партии за деньги. Но почему человек способен использовать Лунный меч? А вот это вы должны узнать сами. Найти его можно под районом кладбища.
aip=Мод добавляет несколько забавных диалогов с 4 музыкантами, которые называют себя "The Beatles".
ajantisbg1=Этот мод добавляет серию дружеских диалогов с Аджантисом. Он создан как дополнение к проекту BG1NPC.
ajantisbg2=Этот мод переносит паладина Аджантиса из BG1 в BG2. Впервые в игре он появится в Холмах Виндспира после похищения ребенка Гаррена Виндспира, после чего будет ждать вас в Ордене Сияющего Сердца.
ajantisportraitpack=Набор портретов для Аджантиса.
ajocmod=Новые задания, объекты, локации. Мод начинается после разговора с Адемотом в Корявом журавле.
alassa=Злая воровка.
alchemy=Ян Янсен сможет изготавливать зелья.
alcool=Этот мод добавляет небольшой разговор между NPC от BioWare в конце третьей главы, а точнее комментарии по выбору таверны.
allison=Аллисон - истинно-нейтральный друид, девушка. Она очень приветлива и дружелюбна. Порой напоминает Имоен.
almaplaces=This mod adds scrapped and unused locations while maintaining some kind of cohesion with the story.
almaquest2=Миниквест о слизневых драконах (не серьезный).
alora=Полурослика воришку из Врат Балдура можно будет найти в магазине Рибальда.
alternatives=Обычно в BG2 вы можете стать на сторону Теневых Воров или Бодхи. Этот мод добавляет ещё два варианта.
am=Торговец, продающий весьма интересные вещи. Вы найдёте его в Медной Короне.
amber=Амбер промышляет карманными кражами. У неё доброе сердце, впрочем, она умело это скрывает. Вы можете встретить ее на улицах Аткатлы, у нее есть роман с главным героем.
angelo=Анджело Досан - боец, задуаленый в мага, который был прихвостнем вашего брата во Вратах Балдура. Невероятно, как он смог пережить вашу последнюю встречу, но у людей в этом мире, кажется, есть привычка не оставаться мертвыми надолго. В моде Angelo NPC, Анджело разыскивает вас в районе кладбища, чтобы сделать предложение, от которого вы не сможете отказаться (хотя, возможно, и сможете).
animalcompanions=Этот мод позволяет следопытам и друидам обзавестись постоянным животным-компаньоном, который будет следовать за вами во всех ваших приключениях и даже расти в силе, как и вы.
anishai=Монах из гильдии Мэй'Вара присоединится к вашей группе.
aranw=Аран Белорукий – наиболее "самодостаточный" персонаж для BG2. Он боец с гибкими возможностями дуалкласса, позволяющими сделать его ремесленником, портным, солдатом, шпионом... в зависимости от ваших партийных потребностей. У него есть несколько небольших личных квестов, но нет специального оружия или улучшаемых предметов. Его козырь – взаимодействие с членами партии и адаптация к ситуации. Этот мод включает фаэрунскую ругань и некоторые взрослые темы в романтической части.
arath=Арат - сложный, самоуверенный, забавный и жизнелюбивый друид, которого мало заботит что-то кроме самого себя и своей любви к природе. Роман или дружеские отношения и бантеры для SoA и ToB включены.
arcanearcher=Эти эльфийские воины дополняют свою смертоносную стрельбу врожденными магическими способностями. Тайные лучники могут создавать специальные стрелы, с помощью которых могут добиться того, что рядовым бойцам не по силам.
arena=После того, как закончите все дела в Карманном плане, вы сможете побывать на новой арене.
arestorationp=Этот мод восстанавливает почти все неиспользованные звуки, вырезанные мелкие персонажи и локации.
ariena=Ариена - нейтрально-злой боец ямы. Она - полуорк необычного человеческого происхождения.
armiger=Оруженосец - мастер оборонительного боя с улучшенной защитой и способностями, позволяющими действовать на контратаках. Кроме того, он имеет уникальные высокоуровневые способности.||Тогда как другие воины полагаются на скорость или умение парировать, чтобы защитить себя, оруженосцы полностью доверяют своей броне. Они сами создают свой собственный защитный доспех и со временем улучшают его. Они могут выйти против десятков врагов, уверенные, что их броня защитит их.
ascension=Этот мод изменяет конец Трона Баала и некоторые столконовения.
ashesofembers=Новые заклинания, новые киты (6 клерических, 1 бойцовский), новое оружие и способности.
askaria=В гостинице Фельдпоста, что в Берегосте, вы встретите девушку по-имени Аскария. Она попросит вас о помощи. Если вы разберётесь с бандитами, то она присоединится к вашей группе в надежде найти своих пропавших родителей.
assassinations=Этот мод позволит вам лучше понять темную часть души главгероя и стать истинным наследником Баала.
atweaks=Мод содержит разные улучшения и исправления правил в соответствии с P&P, делая геймплей более последовательным.
auden=Этот мод добавляет в игру монаха Одена, которого можно найти в Медной Короне.
aurenaseph=Орен - двадцатилетний болтливый человек боец из Берегоста. Вы встретите её в Медной Короне. Она тесно связана с Налией, и может перейти вместе с вами в ToB. Чтобы полностью насладится этим модом, рекомендуется держать ее в группе вместе с Налией.
aurora=Аврора не только продает все виды туфлей, но и может поболтать с вами о дворянах и простолюдинах, рассказать об их повседневных заботах. Вы также встретите злого гнома Томтала, обреченного на жизнь на поверхности загадочным проклятием, и его веселую сестру Кэрайю. Этот мод также включает в себя мод Store Prices, который поможет вам изменить цены покупки/продажи. Без этих компонентов вы довольно скоро сможете накопить очень много денег, особенно, если играете в мега-сборку.
aurpatch=Этот патч необходим для мода Aurora's Shoes and Boots.
avengerkit=Святы Мстители - самые бесcтрашные и необыкновенные воины паладинских орденов. Кроме кита мод добавляет в игру некоторые предметы.cc
avim=Ави Мая - клерик/бард со своими квестами, вещами и диалогами. Беседы коротки, но конкретны. Много чёрного юмора.
azenmod=Этот мод добавляет два новых тактических столкновения и усложняет одну из локаций SoA. Для установки мода требуется ToB.
azure=Друида Азуру и её охранника волка Шаро можно найти в роще друидов.
backbrynnlaw=Встретив ренегата Волшебников в Рясах, вы сможете помочь еще одной жертве экспериментов Айреникуса. А когда в своих исследованиях вы пересечетесь с другими заинтересованными сторонами, станет действительно жарко!||Мод содержит много контента для Имоен, поэтому иметь ее в партии рекомендовано, хоть и не обязательно. Также в моде имеются диалоги с Ксаном из мода Xan BG2 NPC.
bagbonus=Этот мод добавляет Дейдре в Лавке Приключенца сумку для зелий и пояс для снарядов.
banterpack=Добаляет множество диалогов между всеми NPC от BioWare. Ко всему прочему, в качестве особого бонуса - новые изобретения Яна Янсена и диалоги с говорящим мечом Лиларкором (для SoA и ToB).
bardsong_bg2_iwd=С этим модом, вы сможете свободно переключать песни бардов, нажимая соответствующие кнопки в списке специальных способностей.
bbbkbg=Мод добавит сумку для книг.
bbpbag=Мод добавит сумку для зелий.
bbquiv=Мод добавляет колчан для стрел.
bbquivb=Мод добавляет колчан для болтов.
bbquivc=Мод добавляет пояс амуниции.
bbscardr=Мод добавляет в игру скимитар Архидруида.
bbsccs=Мод добавляет ящик для свитков.
bdtobv168=Мод вносит несколько исправлений, которые не вошли в BG2 Fixpack. Устанавливать только вместе с BiG World Fixpack.
bear_animations_d2=Новая анимация для Infinity Animations.
bearwalker=Dieses Kit steht jeder Rasse mit Zugang zum Waldlaufer-Klasse zur Verfugung. Auf Stufe 1 erhalt er die Fahigkeit, seine Gestalt in einen Werbar zu andern.
beregostcf=Исправляет поврежденные сейвы. Подробнее смотрите в ридми программы.
bg1npc=Этот мод значительно расширяет глубину характеров и уровень взаимодействия с игроком персонажей из Врат Балдура. У них появляются диалоги с другими NPC и вашим героем, несколько личных заданий, а также романы с Аджантисом, Бранвен, Кораном, Дайнахейр, Шар-Тил и Ксаном.
bg1npc_portrait_pack=Это набор портретов, рекомендуемый к установке вместе с модом BG1 NPC Project.
bg1npcbeg=Этот мод переносит многих NPC из БГ1 поближе к главному тракту на Нашкель, чтобы вы могли как можно раньше встретить их и включить в свою партию, кроме, конечно, NPC, которые находятся в неволе.
bg1npcmusic=Это дополнение к проекту BG1NPC. Авторы не имели возможности озвучить все новые диалоги, поэтому в качестве сопровождения подобрали для каждого персонажа музыкальную тему.
bg1npcsoa=Этот мод добавляет в BG2 большинство NPC из BG1, а также новые предметы, диалоги, квесты и локации.
bg1patchsound=Недостающие звуковые файлы, которые удаляет патч от BioWare.
bg1re=Романтичные встречи с присоединяемыми и не только персонажами. Контент только для взрослых.
bg1sounds=Попросту говоря, этот небольшой мод для Baldur's Gate II восстанавливает некоторые звуки из оригинальной игры Baldur's Gate. В нынешнем варианте, мод восстанавливает все голоса чтения заклинаний, несколько специальных звуковых эффектов, а также звуки атак и ударов.
bg1ub=Этот мод восстанавливает много предметов, квестов и столкновений, которые были вырезаны из финальной версии игры. Разработчики также попытались пролить свет на некоторые события, оставшиеся необъясненными в оригинальной версии игры.
bg2_tweaks=Это собрание исправлений, косметических изменений и настроек.
bg2eear=Этот мод добавляет в игру дварфа Курца Златотопора, торговца броней. Он будет находится на Променаде Вокин.
bg2eew=Этот мод добавляет в игру дварфа Мальца, торговца оружием. Он будет находится на Променаде Вокин.
bg2fixpack=Этот мод исправляет ошибки, которые не были исправлены официальным патчем. Он полностью заменяет Baldurdash и другие фикспаки.
bg2soa=Этот мод импортирует некоторые предметы из оригинального Baldurs Gate в Shadows of Amn. Предметы в основном находятся в подземелье Айреникуса и делают прохождение части игры SoA значительно легче.
bgeear=Этот мод добавляет в игру дварфа Курца Златотопора, торговца броней. Он будет находится на территории Дружеской Руки.
bgeew=Этот мод добавляет в игру дварфа Мальца, торговца оружием. Он будет находится на территории Дружеской Руки.
bggraphics=Этот мод восстанавливает отсутствующие ночные локации всех основных районов, за исключением Врат Балдура.
bgii-subrace=Этот мод добавляет в игру подрасы, основываясь частично на правилах 3-ей редакции D&D, как в Icewind Dale II, и частично на правилах 2-ой редакции AD&D. После создания персонажа и начала новой игры (или загрузки старой), появится диалоговое окно с возможностью выбрать подрасу своего персонажа.||Подрасу вы сможете выбрать только для классов, не для китов.
bgqe=Этот мод добавляет несколько маленьких квестов. В него также включен мини-мод Slime-Quest.
bgspawn=Этот мод заменяет "простые" случайные столкновения в BG1 искусно сработанной системой. Теперь вместо одних и тех же существ (как раньше) вам будут попадаться различные существа, тип которых будет зависеть от локации, времени суток и опытности вашей группы.
bgt=Этот мод позволяет играть в Baldur's Gate и Tales of the Sword Coast, используя более продвинутый движок Baldur's Gate II, и создает некоторое подобие непрерывности между событиями, в которых участвует потомок Баала, сначала на Побережье Меча, а потом и в Амне. Кроме того, BGT вносит исправления в моды NeJ, CtB, TDD, SOS и TS, и устраняет проблему, вызванную модом BG2 Fixpack, которая не позволяет продолжить игру после перехода в SoA.
bgtmusic=Благодаря этому моду в Baldur's Gate и Legends of the Sword Coast будет играть правильная музыка.
bgtnej=Этот мод содержит 9 опциональных компонентов из NEJ2.
bgtnej2=Этот мод делает совместимыми NEJ и BGT.
bgttweak=Эта сборка исправляет ошибки оригинальной Baldur's Gate и Tales of the Sword Coast.
bidde=Вы найдёте старого дварфа священника Латандера в районе храмов.
bloodmort=Этот маленький мод добавляет в игру Священную Свечу Знаний.
bolsa=Этот мод добавляет ещё одного торговца контейнерами в таверну "Пять Графинов".
bom=Мод добавит 2 новых персонажей. Гоблин Бион на юге Променада Вокин телепортирует вас к купцу Талунтаину.
bonehillv275=Новые локации, новые NPC и новые квесты. Этот мод разделен на две главы, и если первую можно начать довольно рано, то вторая начнется намного позже.
bonsbrucev2=Хаотично-нейтральный варвар, с озвучкой сомнительной развлекательной ценности и смысла. Этот мод не рекомендуется лицам, обладающим каким-либо вкусом и находящимся в здравом уме. Для всех остальных - ловите кайф!
bp=BP балансирует все моды, установленные до него, содержит несколько небольших модов, а также включает такие усовершенствования, как уникальная система KI. Если несколько модов изменяют одни и те же объекты, то они переписывают друг друга. BP исправляет это. ИИ SCS и BP работают по разным принципам: BP изменяет названия скриптов, в то время как SCS просто переписывает имеющиеся скрипты, не затрагивая их наименования. Если вы установите SCS после BP, то SCS перезапишет некоторые скрипты, которые до этого уже были заменены скриптами BP, и в итоге вы можете получить неожиданный/непредвиденный результат. Если вы установите SCS перед BP, SCS изменит большое количество скриптовых имен, так что BP не сможет больше найти их и изменить их. Очевидно, что наилучший вариант - установить что-либо одно.
bp-balancer=Этот мод аналогичен Big Picture, только затрагивает и BG1: параметры слишком мощных предметов из DSotSC, NTotSC, SoBH и Drizzt Saga приравниваются до аналогичных из BG1. Кроме того, BP-Balancerd уменьшает очки опыта, получаемые как вознаграждение, чтобы вы слишком быстро не "прокачались" до высоких уровней. Благодаря этому вы получите сбалансированную игру BG1.
bp-bgt-worldmap=Данный мод позволит вам увидеть в игре карту мира, на которой будут нанесены ВСЕ локации из ВСЕХ крупных и мелких модов, без взаимных накладок и ошибок.
bpseries=Этот мод содержит набор скриптов, помогающих улучшить и автоматизировать поведение партии в бою (и не только).
branwen=Бранвен - присоединяемый персонаж из первой части игры серии Baldur Gate. Она - истинно нейтральная жрица Темпуса.
branwennpc=Этот мод добавляет Бранвен (NPC из оригинальной игры) в начальное подземелье BG2 (как если бы она путешествовала с вами, когда Айреникус и его миньоны устроили на вас засаду). С этого момента у нее будет лишь ограниченное количество диалогов. Отсутствуют квесты и роман.
btl=Этот мод рассказывает о непростых отношениях между двумя совершенно разными персонажами: Ковой, магом/вором с сомнительным прошлым, но добрым сердцем, и Кийон, законопослушной лучницей. Мод затрагивает борьбу за власть в Аткатле между Теневыми Ворами и Волшебниками в Рясах, а также раскрывает причины произошедших с некоторыми NPC событий. NPC этого мода появляются только если игрок имеет репутацию больше 12 и либо доброе, либо нейтральное мировоззрение.
btweak_lite=Это небольшая коллекция настроек, которая включает сбалансированную систему оружейных навыков, основанную на моде Ashes of Embers.
butchery=Этот мод усложняет битвы в логове Фиркраага.
bw_herbs=5 новых трав, 15 микстур, которые вы можете сварить из этих трав, зачарованные предметы... и все это в Нашкеле.
bw_herbs_bg2=Друид Джуома возле фонтана на юге Променада Вокин предложит на выбор 5 новых трав, 15 зелий, которые вы сможете смешать с травами, а также неплохие зачарованные предметы.
bwfixpack=Этот набор фиксов необходим для любой мега-сборки.
bwinstallpack=Набор установочных комманд для Big World Setup.
bwl_contest=Этот мод - дополнение к квесту в Холмах Умар. Появится новый культ, который нужно будет уничтожить.
bwpdf=Это русская версия инструкции по установке BiG World Project.
bwquest=Этот мод начнется, когда вы поговорите с магом по имени Менелон в гостинице "Приют Семи Печалей", что на Променаде Вокин.
bws-urlupdate=Программа для обновления ссылок.
bwtextpack=Этот языковый пакет для русского издания игры сделан на основе руководства BWP. Он включает в себе переводы более 80 модов на русский язык, которые по разным причинам не были включены в официальный релиз. Дополнительную информацию по переводам вы можете найти на сайте www.arcanecoast.ru.
bwtextpackp=Это патч, обновляющий и дополняющий переводы BiG World Textpack'а.
bwtrimpack=Trimpack предотвращает сжатие данных после установки крупных модов, что позволяет моду Generalized Biffing сжать все содержимое папки override в bif-архивы. Это значительно ускоряет процесс загрузки и "сглаживает" процесс работы игры, а также экономит место на жестком диске.
c#sb_silber=Мод добавляет возможность мирно получить кровь Адалон и окончательно решить проблему убийцы-кожевника Реджека.
c#solaufein=Этот мод делает Солафейна, воина-дроу из Уст Наты, присоединяемым персонажем. Перед входом в пещеру Адалон его хватают дроу, и ваша задача не дать превратить его в драука!
cal=Небольшой мод, который подсчитывает, сколько существ каждого типа вы убили при прохождении игры. В процессе игры вы найдете кольцо Учча (в оригинале - Cal's Ring). Учч - это имп, который и будет считать ваших жертв. Учтите, подсчет начинается только после того, как вы установите мод.
cassius=Нейтрально-добрый скальд (мужчина человек). Не особо разговорчив.
celestiales=Этот мод заменяет графику дэв, планетаров и соларов Планарной Сферы альтернативными моделями от BioWare.
celestials=Мод изменяет божественных существ в игре таким образом, что они более соответствуют правилам P&P-системы. Теперь для призыва доступны три вида дэвов: астральный дэв, мованический дэв и монадический дэв.
cerberus=Этот мод дает вам пса-помощника, который может видеть ловушки и обнаруживать невидимые/скрытые двери.
chanterkit=Певчие - это монахи-священники, которые специализируются в хранении и сказании древних знаний. Затронутые божественной силой и исконными тайнами, их песнопения несут мощные магические свойства, способные помочь союзникам или навредить врагам.
chaosknight=Этот мод создает NPC по-имени Джэкоб. Он необходим для мода Askaria.
charli=Ещё один торговец сумками и предметами сомнительного происхождения. Найдете его в трущобах, около входа в Медную Корону.
chiara=Киара - боец, и весьма необычный. Если вы ей поможете, то она станет настоящей находкой для вас и вашей партии. Если вы ее подведёте, то она станет для вас непредсказуемым врагом! Вы найдёте её в канализации под районом храмов (мод для SoA и ToB).
chloe=Полубогиня кенсай Хлоя. Опциональный роман с девушкой-протоганистом или с Имоен, если она присутствует в партии. Да, она - лесбиянка.
cliffhistory=Поговорите с распорядителем в гостинице Пять Графинов. Вы встретите барда Фоника, который будет вести личный дневник о своих приключениях вместе с вами.
cliffkey=Похоже на бездонную сумку, только для хранения ключей. Продается у Миры на Променаде Вокин.
com_encounters=Данный мод добавляет в игру несколько новых встреч и сражений.
conductor=Этот мод добавляет в ToB-часть игры новый бардовский кит. Проводники могут направлять электричество и даже поджигать тех, кто подвергается их гневу, а их мастерство в электрических и молниеносных заклинаниях является беспрецедентным даже в сравнении с заклинаниями магов.
contain=Этот мод присваивает уникальные иконы всем контейнерам в игре, а также устраняет различные ошибки с магазинами и контейнерами.
contest=Этот мод - дополнение к квесту в Холмах Умар. Нужно будет спасти деревню от атак теней.
coondred=Кундред - полуэльф друид.
coran=Этот мод добавляет в игру Корана, отличного лучника и общеизвестного бабника из BG1, как полноценного NPC. Его можно будет найти в районе ворот Аткатлы, около входа. В ToB Корана может быть призван через Духа Судьбы. У него есть цепь дружественных разговоров с главгероем, инициируемые игроком диалоги, а также диалоги со всем NPC от BioWare.
coranbgfriend=Этот мод расширяет серию дружеских диалогов с Кораном.
crefixer=Небольшой набор макросов, созданных чтобы устранять ошибки внесенные другими модами.
crossmodbg2=Этот мод добавляет множество новых диалогов, замечаний, романтических конфликтов между NPC из различных модов, если они установлены.
crusade=Три новых кита для BG2.
ctb=Более 20 независимых квестов. Десятки зависящих от класса квестов, предметов, заклинаний; включён даже неофициальный мод Company of Eight. 450 существ, 275 заклинаний, 160 локаций, 15 новых локаций, 25 магазинов, 24 квеста, 11 новых существ, 6 новых песен, 1 новый NPC, 1 новый город и 1 ролик. У мода есть собственное введение. В течение 4 дней вы должны выполнять по одному квесту в день. После этого начинается обычная игра BG2.
ctb_ff=Этот мод позволит вам пропустить в игре ранее установленные Candlekeep Chores.
ctb-chores=Добавляет обучение в Кэндлкипе.
ctbcutimp=Check the Bodies cutscene improvement
cursed_items=Этот мини-мод делает проклятые вещи более полезными.
customkits=Маг меча представляет собой бойцовский кит со монашескими способностями и многими преимуществами самого бойца. С этим китом у вашего персонажа будут две основные характеристики: сила и мудрость.||Кит идет в двух вариантах: ослабленная и оригинальная версии.
cws=Представление в уличном театре Аткатлы. 9 NPC будут состязаться в спиритическом поединке.
d0questpack=Этот мод добавляет и расширяет приключения в BG2.
d0tweak=Это коллекция различных улучшений, вроде исправления поведения демонов, двери измерения, магического оружия. Не все компоненты совместимы с BGT.
d2bar=Непрекращающиеся войны и постоянная борьба за выживание во враждебной пустоши делают из варваров сильных, непоколебимых воинов. Не обладая изысканностью и манерностью своих цивилизованных современников, варвары имеют острое осознание своего окружения. Они считают, что могут улучшить свою превосходную тактику боя призвав духов тотемных животных, дабы использовать их сверхъестественные силы и способности.
d2item=Джамелла продает 108 предметов из Diablo 2. Во избежание нарушения баланса оригинальной игры BG2, вы сможете выбрать в ее магазине только один предмет, который обойдется вам в половину всех ваших денег.
d2pal=Вечноготовые к бою воины, для которых щитом служит вера, паладины сражаются за то, что считают правильным. Их непоколебимая вера дает им возможности даровать благословение своим товарищам и сеять жестокое правосудие среди врагов. Одни называют паладинов возбужденными фанатиками, другие признают в них силу и добро Света.
dace=Дейс Линтон - хаотично-нейтральная 33-летняя охотница за головами. Найти ее можно возле нижней арки на Променаде Вокин.
darian=Вы можете найти Дэриана, одного из авариэлей, загадочных крылатых эльфов, возле Медной Короны в трущобах Аткатлы.
darkhorizons=В этом обширном квестовом моде на вас будет охотиться опасная организация. Узнайте, кто они, прежде чем они доберутся до вас. Этот мод включает один главный и множество побочных квестов, новые столкновения для BG1, а так же добавляет новые локации, магазины, предметы и врагов. В этот мод также включены моды BG1 Adventure Pack и BG1 CoM Forge - Item Upgrade.
darron=Даррон - торговец в подвале гильдии Теневых Воров. Продает вещи, созданные специально для воров.
dc=Мод добавляет в игру новое приключение на 4 новых локациях. Начнется оно, как и многие другие, в Медной Короне.
dearnise=Мод добавит романтические отношения между Налией и главным героем. Он должен быть мужчиной человеком, эльфом, полуэльфом или дварфом (любого класса и мировоззрения).
derats_kits=Этот мод добавляет интересные специализации для редко используемых "чистых'' классов (без мультикласса). Отсюда и название "неиспользуемые".
devin=Этот мод добавляет в игру новую таинственную группу Изгнанников Лунного Камня, новые столкновения на старых и новых локациях. Он начнется после того, как вы повстречаете странного старика в подземелье Айреникуса.
difftweak=Этот мод позволяет изменять стеки предметов, жизни врагов, их атаку, защиту и спасброски.
divine_remix=Этот мод изменяет баланс и некоторые аспекты классов, использующих божественную магию (клериков, паладинов, друидов и рейнджеров). Как тайная магия делится на школы, так и божественная делится на сферы, например, животных, некромантии, защиты и т.д. Доступность магии зависит от веры использующего ее, и, следовательно, ограничена сферами божеств и даже классом персонажа.
dkdrizzt=Благодаря этому моду вы сможете взять к себе в группу Дриззта До‘Урдена, когда будете покидать Подземье и возвращаться обратно в город. Вы сможете призывать его волшебную пантеру Гвенвивар нажатием клавиши "K", она будет атаковать врагов автоматически.
dnt=Дань манге "История Томойо: Замечательная Жизнь". Мод добавляет подземный город (вход в комнате с личем в районе ворот) и дюжину новых
dofd=В Лавке Приключенца поговорите с полным психом, который задаст вам загадку. Ответ на загадку приведет вас к серии действительно сложных битв. Те, кто переживет их, получат награду.
dq=Вас попросят заняться расследованием причин исчезновения людей в деревне к югу от Аткатлы. Действия этого мода разворачиваются на пяти новых локациях, он имеет длинную, нелинейную основную сюжетную линию и несколько квестов помельче. Мод предназначен для персонажей среднего уровня (11 и выше).
dragonsummon=В лавке у Рибальда вы сможете получить свиток, который позволит призвать красного дракона.
drizztisnotstupid=Этот мод не позволит вам лишить Дриззта из BG1 его оружия.
drizztsaga=Этот мод добавляет в игру Дриззта и его спутников, а также их квест, новые локации, предметы и существ. Вы встретите Дриззта в оригинальной локации, он будет сражаться с гноллами.
drows=Этот мод изменяет портреты стандартных NPC на их "дроу варианты" после того, как Адалон наложит на партию свое заклинание Превращения.
druidicsorcererkit=Этот кит добавляет невероятно мощный класс мага. Он сочетает в себе определенные способности друида и колдуна. Друид-колдун, несомненно, самый мощный класс, которым вы можете играть, но вам придется потрудиться, чтобы достичь этой мощи. Этот кит дает интересный опыт игры избежания превращения в слишком сильного персонажа.
druidsor=Геомантия - это искусство направлять магическую энергию из разных источников земли. Этот кит во многом основан на ките друид-колдун. Он сочетает колдовские методы кастинга с дополнительными заклинаниями и способностями друидов, и имеет собственную таблицу высокоуровневых способностей с уникальными заклинаниями. Если вы удовлетворяете требованиям, способности можно будет получить через специальный предмет от джинна из подземелья Айреникуса.
dsoa=Коллекция усложненных столкновений и квестов от Kensai Ryu.
dsotsc=Огромный мод, который добавляет в игру новые локации, NPC, квесты, заклинания, предметы и еще много чего.
dsr=Добавляет ритуальную книгу призыва, которая находится у волшебника Толгериаса (Планарная сфера/Трущобы). С помощью неё вы сможете вызвать различных демонов (набассу/глабрезу/корнугон/демона ямы/балора). Призыв - случайный. Маг Толгериас усилен и так просто отнять у него книгу не удастся. Книгу могут использовать все персонажи, за исключением добрых.
dungeonbegone=Этот мод позволяет вам пропустить подземелье Айреникуса, получив при этом все вещи и опыт.
ebg2=Новый торговец, новые предметы, разговоры, свитки, книги, новые расовые враги, новые киты и различные дополнения.
edwinflirts=Флирт с раздражтельным тайским волшебником Эвином Одессейроном.
edwinromance=Роман с раздражтельным тайским волшебником Эвином Одессейроном.
edwintob=Продолжение романа с Эвином Одессейроном.
eilistraee=Этот мод добавляет заговор Эйлистри - богини дроу, которая восстала против Лолс, Паучьей Королевы. Он будет доступен только для тех, кто сохранит жизнь Солафейну и позволит ему сбежать. Мод включает 6 новых локаций, 21 новый предмет и несколько новых квестов.
eldoth=Мод добавляет в BG2 Элдота - персонажа из первой части игры. Пока, кроме обычных диалогов, в нём ничего нет.
elvan-all=Вы найдёте хаотично-доброго дроу священника Эйлистри в Правительственном районе. В качестве специального оружия у него есть необычный меч, который, однако, могут использовать только священники Эйлистри.
elven_pack=Этот мод добавляет два новых кита для эльфов: певец клинка и эльфийский рыцарь.
emad=Мод добавляет маленькие квесты, которы не затрагивают основную сюжетную линию.
eportraits=Этот мод обновляет портреты различных NPC как от BioWare, так и из различных модов, приводя их к единому "стандарту" - похожие размери голов, цветовая палитра, и все они сделаны в стиле оригинальных портретов от BioWare.
exnem=Этот мод содержит 21 новое заклинание и 88 новых предмета. Также изменены некоторые монстры и локации.
fade=Фейд - хаотично-нейтральный вор, у которой может быть роман с мужским персонажем любой расы и мировоззрения.
fadingpromises=Этот мод добавляет в игру павшего паладина давно умершего Амонатора, которому нужна помощь в завершении его последнего задания.
fairydragon=Ваш фамильяр, волшебный дракончик, станет более полезным и одушевлённым. Теперь он будет практически 7-ым членом вашей группы. Его может призвать только хаотично-добрый волшебник.
familiarpack=Этот мод добавляет в игру новых фамильяров.
faren=Фарен – истинно-нейтральный боец/вор, которого можно найти в тюрьме Трейдмита. Он будет иметь дружественное, непринужденное расположение и желание поболтать или выпить с главным героем, который отнесется к нему с уважением. Он полностью играбелен до конца Трона Баала.
finchnpcv3=Финч Благоухающая, нейтрально-добрая гнома, клерик Денира, с огромным удовольствием читает истории о приключениях, ходит по библиотекам и переписывает тома, но до встречи с вами весь ее личный опыт ограничивался страницами книг. У Финч есть диалоги с Индирой и Мур'Нетом, если они установлены.
firkraag=Данный мод существенно усиливает и без того достаточно сильного Фиркраага.
foodmod=Этот мод включает в себя 5 магазинов, которые вы сможете посетить. Два из них в ToB, три - в SoA. Эти магазины продают пищу и травяные микстуры, которые при использовании дадут вам различные полезные эффекты.
foxmonster=Модди - девушка-лиса, имеет диалоги с 12 NPC от BioWare. Найдёте ее возле голема-охранника клетки на 1 этаже темницы Айреникуса.
fr_rov=Freedom's Reign: 2 новых магазина, более 80 предметов для SoA. Reign of Virtue: 3 новых магазина, 5 новых схваток.
freeact=Этот мод гарантирует, что свобода действий не отменит и не будет предотвращать бонусы к скорости передвижения.
frennedan=Доппельгангер Френнедан из подземелья Айреникуса теперь станет присоединяемым NPC.
fullplate=Этот мод - одна большая переработанная система брони в BG2. Легкая, зачарованная броня фактически будет помогать вам скрываться. Тяжелая, зачарованная броня не сильно будет помогать уклоняться, но она будет поглощать, возможно, половину, а то и больше, повреждений, при этом замедляя и утомляя вас. Скрытность, воровство и колдовство в тяжелой броне будут возможны, но с трудом.
g3anniversary=Не очень серьезный квест. Идите в Медную Корону и не хлопайте ушами.
gahesh=Гахеш - законно-добрый полуорк колдун, изгой, ищущий спокойствия, "человек" веры и тишины.
garrick_flirt=Этот мод добавляет Гаррику несколько диалогов.
garrick-tt=Этот мод значительно расширяет диалог с Гарриком и добавляет новый квест и новые бардовские песни.
gavin=Гевин - клерик Латандера, которого можно найти около храма Песни Рассвета, рядом с Берегостом.
gavin_bg2=Гевин - клерик Латандера, которого можно найти в храме Илматера на крыше Медной Короны, что в трущобах.
gavin_bg2_bgt=Фикс совместимости мода Gavin NPC for BG2 с BGT.
gavin_bggraphics_hotfix=Gavin vs BGGraphics - Hotfix.
gavin_kickout_hotfix=Фикс совместимости мода Gavin NPC for BG2 с BGT.
gbthfkp=Данный мод улучшает стронгхолд для протагониста-вора, делая его более интересным.
generalized_biffing=Этот мод позволит вам сжать содержимое папки override для улучшения его исполнения, что означает, что файлы будут преобразованы в формат BIF и перемещены в папку data. Это значительно ускорит процесс загрузки и "сгладит" процесс работы игры. В отличии от end_biff из BWP, это позволит вам, при необходимости, удалять ранее установленные WeiDU моды.
ghareth=Мужчина человек боец/маг присоединится к вашей партии.
ghost=Вы получите способность сосредотачиваться на своей внутренней энергии, чтобы на некоторое время получить защиту от таких заклинаний как Остановка Времени, Дезинтеграция и Плоть в Камень.
gloran=Хаотично-добрый воин-дварф. Глорана вы найдёте возле городских ворот. К сожалению, мод более не развивается, несмотря на анонсирование продолжения.
gminion=Эти скрипты созданы для расширения игрового процесса. Они улучшают искусственный интеллект существ призваных заклинаниями и предметами.
goo=Гозалот (или просто Гу, для друзей) - летающее глазное яблоко или бехолдер, весьма забавный, но с не очень свежим дыханием. Найдёте его в Планарной Сфере.
grimuars=В Лавке Приключенца возле Дейдры можно будет найти продавца книг - Анамунса.
groa=Добавляет новый сон к роману с Келси, касающийся недалекого будущего, когда один рыцарь Хелма просто не захочет уходить. Только для персонажей женского пола. У вас должен быть роман с Келси, и в группе должен быть Аномен.
gui=Этот мод меняет интерфейс, а для некоторых модов и фоновую музыку игры. В зависимости от мода, в который вы играете, можно менять интерфейс игры в любое время.
haendlermod=Мод добавляет в игру Бутыль Торговца. Можно использовать 3 раза в день и вызывать торговца, подобно джинну.
haerdalisromance=Этот мод позволяет закрутить роман с единственным бардом в оригинальной игре - Хаер'Далисом.
haiass=Этот мод добавляет в игру Хайяса, преданного спутника-волка.
haldamir=Мод добавляет в игру эльфа бойца Халдамира, которого можно найти в Приюте Семи Печалей на Променаде Вокин. У него есть несколько диалогов с Киваном, но для этого Киван должен быть установлен первым. Есть также реакция на Талака и Солафейна из Romantic Encounters.
hammers=Этот мод добавляет анимацию метательных молотов, а значит, они больше не будут выглядеть как топоры. Также в игру будет добавлено несколько новых предметов.
hanna=Хаотично-добрую воровку, имеющую свои квесты, можно будет найти возле рощи друидов. Мод добавляет новых существ, предметы, более 100 диалогов с другими NPC.
hardtimes=Этот мод отразит серьезность экономического спада, вызванного железным кризисом. Почти во всех магазинах будут значительно увеличены цены и значительно уменьшено количество волшебных товаров. Аренда комнат в гостиницах будет стоить дороже, чем несколько жалких монет. Многие уникальные или волшебные предметы, разбросанные по всем игровом мире, будут заменены менее ценными вещами.
harpscout=Скауты-арфисты - члены тайного общества Арфистов, посвященного удержанию зла, сохранению знаний и поддержке баланса между цивилизацией и дикой природой. Скауты-арфисты могут изучить множество навыков, которые помогают им шпионить, скрываться и собирать информацию.
heartwarderkit=Этот жреческий кит основан на аналогичном престиж классе 3-ей редакции правил D&D из книги “Faiths and Pantheons”. Мод включает в себя уникальные иконки для новых заклинаний и способностей.||Сьюни Огневласая поощряет красоту, страсть и любовь, в чем бы они ни проявлялись. Хранители сердец - эстеты и гедонисты, которые активно ищут удовольствие и красоту во всем, они поощряют создание красивых объектов.
heartwood=C помощью этого мощного посоха друиды смогут призвать могучих лесных монстров.
hessanpc=Нейтрально-злая полуэльфийка воровка со своим собственным квестом. Новые локации и новые диалоги.
hf_hhg=Если вы не в Подземье и у вас есть Камень Света, то вы можете получить Святую Ручную Гранату Антиохии.
hidekt=Этот мод добавляет в игру множество скрытых китов, которые становятся доступными при определенных условиях. Как правило, это происходит при переходе персонажа в другой класс (дуал-классе) на 12 уровне, с бойца, мага или клерика. Большое количество опыта, требуемого для открытия скрытых китов, объясняется преимуществами, которые они дают.||Кроме нескольких стандартных преимуществ и недостатков скрытых китов, главной их особенностью является способность увеличивать ваш НЕАКТИВНЫЙ класс на 1 уровень при каждом повышении уровня.
homewardbound=Этот мод позволяет игроку вернуть своих компаньонов от BioWare из Карманного плана в Амн. А также позволяет вызвать их повторно.
horace=Скелет NPC с собственным уникальным китом.
houyi=Добавляет луки и стрелы на любой вкус.
hubelpot=NPC для BGII SoA и ToB. Больше 30 диалогов со всеми NPC от Bioware, кроме Саревока. Также у него есть квест с необычной наградой. Чтобы начать мод, сходите к продавцу фруктов на Променаде Вокин.
huple_npc=Вы можете принять в отряд Хупла, амнийского солдата, на первом этаже шахт Нашкеля. Он будет сопровождать вас некоторое время. У него есть диалоги с многими NPC от BioWare, которых вы там встретите.
iacontent01=Это один из архивов для мода Infinity Animations.
iacontent02=Это один из архивов для мода Infinity Animations.
iacontent03=Это один из архивов для мода Infinity Animations.
iacontent04=Это один из архивов для мода Infinity Animations.
iacontent05=Это один из архивов для мода Infinity Animations.
