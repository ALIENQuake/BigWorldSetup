[Description]
1pp=Dieser Mod fügt aus Baldur's Gate 1 die besseren Spielfiguren im Ausrüstungsfenster sowie die besseren Waffen- und Schilddarstellungen bei den Avataren bei Baldur's Gate 2 hinzu. Die besser aussehenden Avatare aus BG1 werden in BG2 verwendet. Von 1pp gibt es noch die separaten schöner aussehenden und korrigierten weiblichen Zwerge und Gnome mit Ihrer Rüstungsdarstellung. Dieser Mod stellt die einzigartigen Animationen für alle Rüstungsdarstellungen der Diebe wieder her (vom ungerüsteten bis zur Plattenrüstung).
1pp_hq_music_BGT=This is a patch (along with content) to allow playback of higher quality, 44.1kHz music in the game.
1sylm=Helft einer Nation von Elfen gegen eine Invasion in ihre heiligen Begräbnisstätten. Dieser Mod ist als kleines Beispielschlachtfeld als Vorausschau darauf gedacht, was mit dem eigenständigen Spiel Silmarillion kommen soll.
7c#yoshi=Dieser Mod ermöglicht es, Yoshimo nach der Zauberfeste in der Gruppe zu behalten und er kann nach TvB importiert werden. Er hat ein paar ziemlich lange Dialoge mit dem HC.
a4auror=Eine einzigartige Bogenschützen mit einer außergewöhnlichen Fähigkeit, die Kräfte des Eises und des Winters zu kontrollieren. Sie ist ein treuer Beschützer der Schwachen und eine böse, kalte Feindin des Bösen.
abystore=Dieser Mod fügt eine sehr ungewöhnliche Großhändlerin dem Hafen-Bezirk von Athkatla hinzu. Sie verkauft eine Vielfalt von ungewöhnlichen Waren.
ac_quest=Eine Sammlung von verschiedenen Aufgaben für den BG1-Teil von Baldur's Gate Trilogy. Z.z. sind acht Questen spielbar (wird im Falle plötzlicher und spontaner Inspiration erweitert). Die Modifikation enthält den ersten Teil der "Schlangen Abbathors-Trilogie". Die Aufgaben sind von unterschiedlicher Länge und Schwierigkeit, einige sind ernsthafter, andere eher mit einem Augenzwinkern zu genießen.
acbre=Der Mod fügt den Zwerg Breagar hinzu. Er ist ein neutral-guter Zwergenschmied und der erste NSC, der durch alle Teile von Baldur's Gate Trilogy spielbar ist. Es gibt Banter zischen Breagar und dem Hauptcharakter sowie den anderen BioWare NSCs, Interjektionen, mehrere zusammenhängende Aufgaben und bietet drei verschiedene Enden an. Zudem enthält er auch zusätzlichen Inhalt für andere Mods. Ascalons Breagar setzt "Baldur's Gate Trilogy" voraus.
acealtmusic=Dieser Mod bietet neue alternative Musik für einige Gebiete von BG2-SvA.
acidelem_beta1=Saure-Elementarmagier sind darauf spezialisiert, Saureschaden mit Zaubern und Waffen zuzufugen.
adrian=He is Lawful Evil half-elven sorcerer NPC, whose worldview is influenced by some very dark philosophy, but he isn't a monster.
aeon=Aeon ist ein junger, impulsiver, aber vertrauenswürdigen Begleiter, der Eurer Gruppe für Gold beitritt. Aber warum sollte ein Mensch eine Mondklinge benutzen? Das ist etwas, was man selbst herausfinden muss. Ihr könnt ihn tief unterm Friedhof finden.
aip=Dieser kleine Mod für BG2 enthält ein paar lustige Dialoge mit vier Musikern, die sich die "Beatles" nennen.
ajantisbg1=Dieser Mod erweitert die Dialoge von Ajantis in BG1 und ermöglicht es, eine Freundschaft mit ihm zu knüpfen. Es ist als eine Ergänzung zum BG1 NPC Project gedacht.
ajantisbg2=Bringt den Paladin Ajantis von BG1 nach BG2 (nur für SvA). Er erscheint im Spiel das erste Mal in den Windspeerhügeln nach der Entführung von Garren Windspeers Kind.
ajantisportraitpack=Die Modifikation bietet die Moglichkeit, Ajantis eines von mehreren Fan-erzeugten alternativen Portraits zu geben. Diese waren vormals direkt in den Modifikationen "Sir Ajantis fur BGII" und "Ajantis BG1 Expansion" enthalten.
ajocmod=Neue Aufgaben, Gegenstände und Gebiete. Sprecht mit Ademoth im Gekrümmten Kranich. The Darkest Day muss installiert sein.
alassa=Eine böse weibliche Diebin.
alchemy=Dieser Mod erlaubt es Euch, mit Jan Jansen verschiedene Tränke zu brauen.
alcool=Dieser Mod führt am Ende des 3. Kapitels Tavernengespräche für die BioWare NSCs ein.
allison=Allison ist eine neutral-gute äußerst freundliche und etwas spielerische Druidin, die Euch wahrscheinlich an eine allzu liebevolle Imoen erinnert. Dieser Mod ist noch nicht vollständig ins Deutsche übersetzt.
almaplaces=Dieser Mod fügt ungenutzte Orte in das Spiel ein, die sich gut in die Welt einbinden.
almaquest2=Eine kleine Begegnung, die (nur) in Kapitel 3 im Regierungsviertel stattfindet. Die Mod ist eher scherzhaft gemeint und bietet kaum Inhalt.
alora=Dieser Mod bringt die Halblings-Diebin Alora von BG1 nach BG2. Sie ist in Ribalds Laden zu finden.
alternatives=Normalerweise könnt Ihr Euch zu Beginn in BG2 nur für die Schattendiebe oder für Bodhi entscheiden. Dieser Mod erweitert diesen Teil um zwei weitere Möglichkeiten. Nun gibt es auch einen Weg für gute Charaktere, die sich nicht den Dieben und den Vampiren anschließen wollen sowie einen Weg, der es Euch ermöglicht, keine dieser Seiten anzuschließen und durch einen Mittelsmann Euer Schicksal selbst in die Hand zu nehmen. Zudem enthält der Mod noch Mae'Vars Diebesalternative aus "Ajantis NPC" und bietet eine ähnliche Möglichkeit wie der Mod "Quallo".
am=Ein neuer Händler wird in der Kupferkrone hinzugefügt, der einige interessante Gegenstände zu verkaufen hat.
amber=Amber ist eine chaotisch gute Kämpferin/Diebin mit einem guten Herz unter ihrer stacheligen Oberfläche. Sie lebt in den Straßen von Athkatla und kann eine Romanze mit dem Hauptcharakter haben.
angelo=Angelo Dosan ist ein chaotisch-neutraler Kämpfer/Magier, der als Gefolgsmann Eures Bruders in Baldurs Tor diente. Höchstwahrscheinlich habt Ihr ihn in BG1 getötet, aber er scheint Glück gehabt und überlebt zu haben. Angelo macht Euch im Tempel-Bezirk ausfindig, um Euch ein Angebot zu machen, das Ihr nicht ablehnen könnt (obwohl Ihr es vielleicht wollt).
animalcompanions=Mit diesem Mod konnen alle Waldlaufer und Druiden hauptcharaktere einen von neun tierischen Begleiter auswahlen, die Euch bei Euren Abenteuern folgen und deren Kraft sogar zunimmt, wenn Ihr es tut.
anishai=Der Mönch aus Mae`Vars Zunfthaus kann sich der Gruppe anschließen.
aranw=Aran ist ein White sehr "selbstbewusster" menschlicher Kämpfer und Schreiber für BG2, zweiklassenfähig, so dass er Kesselflicker, Schneider, Soldat, Spion sein kann... was auch immer Eure Gruppe benötigt. Er hat kleinere optionale Aufgaben mit einem neuen Gebiet, kommt aber ohne besondere Waffen oder aufrüstbare Gegenstände - seine Spezialität ist die Interaktion mit den Mitgliedern der Gruppe und die Anpassung an die jeweiligen Situationen. Diese Mod enthält Faerunianische Flüche und gelegentliche Erwachsenen-Themen im Romanzen-Teil.||Aus irgendeinem Grund kann nur die Hauptkomponente automatisch installiert werden. Wenn Ihr eine der anderen Komponenten installieren mochtet, musst Ihr diese Mod manuell installieren.
arath=Arath ist umfangreicher Druide mit Freundschaftspfad, Romanze, Bantern und einer Quest. Die Inhalte erstrecken sich über SvA und TdB.
arcanearcher=Diese Elfen-Krieger verwenden ihr angeborenes magisches Talent, um ihre todliche Treffsicherheit verbessern. Arkane Bogenschutzen konnen spezielle Pfeile erstellen und mit ihnen erreichen, was normale Kampfer nicht konnen.
arena=Nachdem Ihr Eure Herausforderung im Einsprengsel abgeschlossen habt, könnt Ihr in der neuen Arena weitermachen. Sobald Ihr fertig seid steht eine Belohnung zur Verfügung.
arestorationp=Dies ist eine Mod fur Baldurs Gate 2 mit dem Ziel, buchstablich alle unbenutzten Klange sowie einige kleinere herausgeschnittene Charaktere oder Standorte wiederherzustellen.
ariena=Ariena ist eine neutral böse Halbork Kämpferin mit einer ungewöhnlichen menschlichen Abstammung. Wird Kido installiert, so werden Dialoge zwischen Kido und Ariena hinzugefügt.
armiger=Der Wappengenosse ist ein Spezialist des defensiven Kampfstils mit verbesserter Rustungsklasse und Fahigkeiten, die auf Gegenangriffe setzt. Auch hat er einzigartige hlA-Fahigkeiten.||Wahrend andere Krieger sich auf Geschwindigkeit oder geschickte Abwehr verlassen, um sich zu verteidigen, vertraut der Wappengenosse auf seine Rustung . Sie erstellen ihre eigenen Schutzausrustung und verbessern sie im laufe der Zeit. Sie konnen vor Dutzenden von Gegnern gegenuberstehen und sind davon uberzeugt, dass ihre Rustung wird sie vor Schaden schutzen wird.
ascension=Dieser Mod andert das Ende von Thron des Bhaal und verandert einige Begegnungen.
ashesofembers=Neue Zaubersprüche, neue Klassen-Kits (6 Kleriker sowie 1 Kämpfer), neue Waffen und neue Fähigkeiten. Dieser Mod ändert das Regelsystem von BG in dem Maße, das dieser Mod nicht jedermanns Sache ist.
askaria=Ihr trefft ein Mädchen namens Askaria im Feldepost Gasthof in Beregost. Sie bittet Euch um Hilfe gegen Verbrecher. Ihr vertreibt sie, und sie wird sich Eurer Gruppe anschließen, um herauszufinden, wo ihre Eltern sind.
assassinations=Dieser Mod bietet Spielern die Gelegenheit, die dunklere Seite der Natur des Hauptcharakters zu erforschen und mehr in die Fußstapfen von Bhaal zu treten.
atweaks=Dieser Mod enthält verschiedene Pen & Paper Verbesserungen und unterschiedliche Regeln, die entworfen wurden, um das Spielgeschehen einheitlicher zu gestalten.
auden=Dieser Mod fügt den Mönch Auden in der Kupferkrone, versteckt in den Opiumhöhle, hinzu.
aurenaseph=Auren ist eine redefreudige, neutral gute menschliche Kriegerin aus Beregost. Sie wartet in der Kupferkrone. Sie entwickelt eine sehr enge Beziehung zu Nalia und kann auch in TdB gespielt werden. Es ist zu empfehlen, sie mit Nalia zusammen zu lassen, um diesen Mod voll auszukosten.
aurora=Dieser Mod fügt Aurora's Laden im Brückenviertel hinzu, wo Ihr Schuhe und Stiefel kaufen könnt. Mit Aurora könnt Ihr auch über die Einwohner Athkatlas reden. Aurora findet Ihr tagsüber in ihrem Laden und abends, wenn sie schläft, wird er von Tomthal geleitet. Außerdem wird Karaea, eine reisende Händlerin, eingeführt. Mit diesem Mod könnt Ihr auch die Einkaufs- und Verkaufspreise in den Läden prozentual erhöhen oder senken. Zudem könnt Ihr die Geldsummen der Gegner und der Questbelohnungen anpassen. Dadurch könnt Ihr das Spiel in Bezug auf Geld erheblich vereinfachen (Cheaten) oder durch gute Einstellungen ein gewisses Balancing für einen Megamod erreichen.
aurpatch=Dieser Patch wird für "Aurora's Shoes and Boots" benötigt.
avengerkit=Heilige Racher sind die am meisten gefurchteten und seltensten Krieger innerhalb der Paladine. Der Mod hat auch einige zusatzliche Gegenstande.
avim=Dieser Mod führt die Kleriker-Bardin Avi Maya ein. Sie hat eigene Aufgaben und Gegenstände und kann mit einem männlichen Mensch, Elf, Halbelf oder Tiefling eine Romanze haben. Gespräche sind kurz, aber konkret. Eine Menge schwarzer Humor. Diesen Mod gibt es zurzeit nur auf Polnisch.
azenmod=Dieser Mod enthält zwei neue taktische Begegnungen und einen erschwerten Bereich für den SvA Teil des Spiels, obwohl es TdB voraussetzt, damit es funktioniert. Azengaard Tactical Encounter: Hinter einem Portal in Irenicus Verlies, hat die geheimnisvolle Gruppe der Zeitwächter eine Herausforderung für das Kind von Bhaal. Improved Trademeet Crypt Encounter: Fügt einer neuen kleinen Krypta eine Handvoll Monster hinzu. Verbessertes Schloss des Irenicus: Erschwert erheblich den inneren Raum von Irenicus Schloss.
azure=Die Druidin mit Ihrem Begleiterwolf Sharo ist im Druidenhain zu finden. Der Mod ruckelt gelegentlich. Der Wolf erscheint in Mod-Gebieten gar nicht oder das Spiel stürzt ab.
backbrynnlaw=You will meet a rogue Cowled Wizard and set out with him to help another victim of Irenicus' experiments. Your investigations cross paths with other interested parties, and the sparks will fly!||Back to Brynnlaw has extensive content for Imoen, so she is recommended but not required to accompany the party. Xan BG2 NPC also has extensive crossmod content with the mod.
bagbonus=Fügt einen Tränkebehälter und einen Munitionsriemen zu Deidre im Markt des Abenteurers hinzu. Bedenkt aber, das wenn Ihr zu viele Gegenstände mit Euch herumtragt, Ihr damit das Spiel verlangsamen könnt.
banterpack=Fügt Dutzende neuer Dialoge unter allen Bioware NSCs hinzu. Schließt zusätzlich neue Erfindungen von Januar Jansen und Dialoge mit Lilarcor dem sprechenden Schwert ein (für SvA und TdB).
bardsong_bg2_iwd=Mit diesem Mod könnt Ihr zwischen verschiedenen Bardenliedern hin und her wechseln, so wie Ihr das in Icewind Dale machen könnt. Dieser Mod sollte mit Rogue Rebalancing verwendet werden.
bbbkbg=Hierbei handelt es sich um einen Mod, den Brendan Bellina gemacht hat. Per Unique Containers oder CLUAConsole könnt Ihr somit verschiedene Büchertaschen in Euer Gepäck befördern.
bbpbag=Hierbei handelt es sich um einen Mod, den Brendan Bellina gemacht hat. Per Unique Containers oder CLUAConsole könnt Ihr somit verschiedene Tränketaschen in Euer Gepäck befördern.
bbquiv=Hierbei handelt es sich um einen Mod, den Brendan Bellina gemacht hat. Per Unique Containers oder CLUAConsole könnt Ihr somit verschiedene Köcher in Euer Gepäck befördern.
bbquivb=Hierbei handelt es sich um einen Mod, den Brendan Bellina gemacht hat. Per Unique Containers oder CLUAConsole könnt Ihr somit verschiedene Bolzen-Köcher in Euer Gepäck befördern.
bbquivc=Hierbei handelt es sich um einen Mod, den Brendan Bellina gemacht hat. Per Unique Containers oder CLUAConsole könnt Ihr somit verschiedene Munitionsgürtel in Euer Gepäck befördern.
bbscardr=Hierbei handelt es sich um einen Mod, den Brendan Bellina gemacht hat. Per Unique Containers oder CLUAConsole könnt Ihr somit den "Skimitar des Arch-Druiden" in Euer Gepäck befördern.
bbsccs=Hierbei handelt es sich um einen Mod, den Brendan Bellina gemacht hat. Per Unique Containers oder CLUAConsole könnt Ihr somit verschiedene Schriftrollenbehälter in Euer Gepäck befördern.
bdtobv168=Behebt weitere Fehler in BG2 und TdB, die das BG2 Fixpack nicht beachtet. Dieser Mod darf in einem Megamod nur mit dem "BiG World Fixpack" verwendet werden.
bear_animations_d2=Eine neue Animation für Infinity Animations.
bearwalker=Dieses Kit steht jeder Rasse mit Zugang zum Waldläufer-Klasse zur Verfügung. Auf Stufe 1 erhält er die Fähigkeit, seine Gestalt in einen Werbär zu ändern.
beregostcf=BGT enthält einen bekannten Bug, der zufällig auftreten kann, wenn man in BG1 Beregost betritt oder verlässt. Ihr könnt dann Euren gespeicherten Spielstand nicht mehr laden. Sollte das bei Euch passieren, hilft der Beregost Crash Fixer weiter, der den Speicherstand wieder repariert. Für den Beregost Crash Fixer benötigt Ihr auch das Java Runtime Environment. Wie der "Beregost Crash Fixer" funktioniert steht in der deutschen ReadMe Datei des Tools.
bg_travel=Diese Mod ändert das Reisesystem in Baldurs Gate Stadt in einer Weise, dass die Guppe am nächstgelegenen Standort der angrenzenden Karte erscheint, und nicht immer am gleichen Eingangspunktpunkt wie zuvor und ohne den Einsatz der hauptkarte. Dies vermittelt jetzt den Eindruck einer großen, zusammenhängenden Fläche.
bg1npc=BG2 kam mit einer besonderen Neuerung daher: Die NSCs fingen an sich mit dem Hauptcharakter bzw. untereinander zu unterhalten und brachten so Leben in das Spiel. Es kann Streitigkeiten aber auch Romanzen mit den NSCs geben. Natürlich ließ es nicht lange auf sich warten, dieses Konzept auch für BG1 zu entwickeln. Dieser Mod erweitert die Tiefe und die Wechselwirkungen mit den Gruppenmitgliedern aus BG1. Jeder NSC führt Gespräche mit anderen NSCs und mit dem Hauptcharakter, einige haben persönliche Aufgaben. Romanzen gibt es mit Ajantis, Branwen, Coran, Dynaheir, Shar-Teel und Xan.
bg1npc_portrait_pack=Dies ist ein Porträt-Pack empfohlen vom "BG1 NPC Project".
bg1npcbeg=Diese Mod verändert die Startpositionen einiger NPCs in Bg1, sodass diese für den Spieler früher zur Verfügung stehen.
bg1npcmusic=Dies ist eine Ergänzung zum BG1 NPC Project. Nachdem die ursprünglichen Sprecher nicht verfügbar waren, um neue Zeilen zu synchronisieren, wählten die Projektautoren Musikthemen für jeden NSC, um neuen Inhalt zu begleiten.
bg1npcsoa=Dieser Mod fügt die Mehrheit der NPCs aus Baldurs Gate 1 in Teil 2 ein zusammen mit neuen Gegenständen, Wortgeplänkel, Aufgaben und Gebieten.
bg1patchsound=Installiert fehlende Sprach-Dateien, die durch den BioWare BG1 Patch entfernt werden.
bg1re=Die BG1 Version der beliebten Romantic Encounters Mod fugt mehrere Begegnungen und Aufgaben im ganzen Spiel hinzu.
bg1tp=Dieser Mod behebt letzte Textfehler, die durch den offiziellen BioWare BG1 Patch, nicht bei Baldur's Gate und Legenden der Schwertküste behoben wurden.
bg1ub=Viele der bei der endgültigen Fassung des Spiels gekürzten Gegenstände, Aufgaben und Begegnungen werden wieder hergestellt und einige der "losen Enden" verbunden. Dieser Mod beinhaltet Fehlerbehebungen, von denen einige auch andere Mods betreffen.
bg2_tweaks=Dieser Mod ist eine Sammlung von kosmetischen Änderungen und Regeländerungen.
bg2eear=This mod is an armor pack. There is a dwarf, Kurtz Goldenaxe, who is at Waukeen's Promenade, who will sell you these armors. Some of the armors are color variations of what you find in the game and some of them are new. The magical armors are expensive so you will have to save a lot of gold to buy them.
bg2eew=This mod is an weapon pack. There is a dwarf, Maltz, who is at Waukeen's Promenade, who will sell you these weapons. Some of the weapons are color variations of what you find in the game, some from BG2 and some of them are new. The magical weapons are expensive so you will have to save a lot of gold to buy them.
bg2fixpack=Dieser Mod behebt Fehler in Baldur's Gate 2 und Thron des Bhaal, die durch den offiziellen BioWare BG2 Patch nicht behoben wurden. Der Mod ersetzt Baldurdash und einige weitere Fixpacks. Komponenten von Oversight sowie "Ding0's Tweak Pack" sind ebenfalls enthalten sowie die "Scriptable Spells". Die Komponente "BG2 Fehlerbehebungen (Hauptteil)" muss auf jeden Fall installiert werden.
bg2soa=Dieser Mod importiert einige Gegenstände aus BG1 nach BG2. Die Gegenstände liegen irgendwo in Irenicus Verlies und machen BG2 leichter.
bgeear=Dies ist eine Sammlung von Rüstungen. Der Zwerg Kurtz Goldenaxe wird Euch diese außerhalb des freundlichen Arms verkaufen. Einige Rüstungen sind Farbvariationen anderer Rüstungen im Spiel, während andere neu erstellt wurden. Die magischen Rüstungen sind teuer, so daß Ihr viel Gold sparen müsst, um diese zu kaufen.
bgeew=Dies ist eine Sammlung von Waffen. Der Zwerg Maltz wird Euch diese außerhalb des freundlichen Arms verkaufen. Einige Waffen sind Farbvariationen anderer Waffen im Spiel, während andere neu erstellt wurden. Die magischen Waffen sind teuer, so daß Ihr viel Gold sparen müsst, um diese zu kaufen.
bggraphics=Diese Mod ergänzt die erweiterten Nacht-Bereiche, die bei allen hauptbereichen außer Baldurs Gate fehlen, und fügt bei allen wichtigen Bereichen die fehlenden Nacht-Minikarten ein. Sie behebt außerdem rund neunzig Prozent der visuellen Dummheiten in Baldurs Gate Stadt. Diese reichten von Fenstern, die sich in der Nacht zeigen, aber nicht am Tag (oder umgekehrt) bis zu ganzen Gebäuden, die von sich im Laufe des Tages von gut gepflegten Wohnungen zu vollständig heruntergekommenen veränderten, als die Sonne unterging. Sie gibt allen Feuerschalen an der Wand ihre fehlende Flammen. Schließlich wurden fast alle der hässlichen blauen und violetten Flecken von den Straßen entfernt. Die Mod enthält die Sever Lightmaps Mod.
bgii-subrace=Dieser Mod fugt Baldurs Gate II Unterrassen hinzu, die sich teilweise auf dritte Edition der AD & D-Regeln stutzen wie in Icewind Dale II und teilweise auf zweite Edition der AD & D-Regeln. Nachdem Ihr Euren Charakter erstellt habt und ein neues Spiel begonnen oder ein altes Spiel geladen habt, erhaltet Ihr nach einer kleinen Verzogerung ein Dialogfenster mit den Auswahlmoglichkeiten fur Eure Unterrasse.
bgqe=Der Mod fügt mehrere kleine nette Aufgaben in BG1 ein. Mit enthalten ist die "Schleim-Quest Mini-Modifikation".
bgspawn=Dieser Mod ersetzt die simplen Zufallsbegegnungen in BG1 durch ein ausgeklügeltes System. Es gibt nun eine vielzahl verschiedener Zufallsbegegnungen und die Gegner passen sich der Heldengruppe und deren Erfahrungsstufe an, so das die Zufallskämpfe jederzeit interessant sowie fair bleiben. Dabei wurde auch auf ein Tag-Nacht Zyklus geachtet (z.B. erscheinen Untote nur Nachts). Je nachdem, in welchem Gebiet Ihr reist, gibt es mehr oder weniger gefährliche Zufallsbegegnungen. Bei der Feuerweinbrücke werdet Ihr also mehrere (und gefährlichere) Gegner treffen können als bei der Hohen Hecke.
bgt=Mit diesem Mod werden Baldur's Gate 1 und "Die Legenden der Schwertküste" in das Spiel Baldur's Gate 2 integriert, um BG1 mit der fortschrittlicheren Engine von BG2 zu spielen und eine Art Übergang von den "Legenden der Schwertküste" nach Amn zu schaffen. Damit werden auch in BG1 die Klassen, Zauber, etc. von BG2 verwendet. Zudem behebt BGT Fehler in Baldur's Gate 1 und "Die Legenden der Schwertküste", die durch den offiziellen BioWare BG1 Patch nicht behoben wurden. Dieser Mod enthält "BGT-GUI" und "BGT-Music".
bgtmusic=Dieser Mod muss installiert werden, um bei Baldurs Gate und die Legenden der Schwertküste die richtigen Musikstücke wiederzugeben.
bgtnej=Dieser Mod ist eigentlich ein Auszug von 9 optionalen Bestandteilen aus "Never Ending Journey 2" für "Baldur's Gate Trilogy".
bgtnej2=Mit diesem Mod wird die vollständige Kompatibilität zwischen "Never Ending Journey 2" und "Baldur's Gate Trilogy" hergestellt.
bgt-npcsound=Mit diesem Programm für Baldur's Gate Trilogy lassen sich die unterschiedlichen Lautstärken der deutschen Sounddateien von BG1 und BG2 angleichen. Ansonsten würden die Stimmen in BGT, hingegen den anderen Sounds, zu leise sein.
bgttweak=Dieser Mod behebt Probleme im original Baldur Gate und dem Add-on "Die Legenden der Schwertküste". Zudem enthält es noch Verbesserungen für den Mod "Baldur's Gate Trilogy".
bidde=Ihr findet den guten alten Zwergenpriester von Lathander für SvA und TdB im Tempeldistrikt.
binfinitysounds=Dies ist eine kleine Mod fur Baldurs Gate II, die einige der im ursprunglichen Baldurs Gate verwendeten Sounds wiederherstellt.
bolsa=Dieser Mod fügt einen weiteren Behälter-Händler in den "Fünf Krügen" hinzu.
bom=Der Mod führt zwei neue einzigartige Charaktere ein. Der Kobold Bion südlich des Zeltes in Waukeens Promenade teleportiert Euch zum Händler Taluntain.
bonehillv275=Neue Gebiete, ein neuer NSC und neue Aufgaben. Dieser Mod ist in zwei Kapitel unterteilt, wobei Ihr den ersten Teil davon schon ziemlich früh spielen könnt und der zweite Teil sich erst nach einige Zeit offenbart.
bonsbrucev2=Ein chaotisch neutraler menschlicher Barbar mit einem neuen Soundset. Die Dialoge sind sehr herb und sollte von niemandem mit Geschmack gespielt werden. Der Rest von Euch, viel Spaß damit.
bp=BP balanciert alle zuvor installierten Mods aus, beinhaltet mehrere kleinere Mods und bringt andere Verbesserungen einschließlich eines einzigartigen feindlichen KI Systems mit. Wenn mehrere Mods die gleichen Gegenstände verändert haben, sind diese übermächtig stark. BP gleicht das wieder aus. Die KI von BP und Sword Coast Stratagems funktionieren auf unterschiedliche Art: BP ersetzt einige Skripte von anderen Mods durch seine eigene, SCS schreibt sie statt dessen um. Wenn Ihr beide installiert, schreibt SCS einige Skripte um, die bereits von BP vorher ersetzt wurden und Ihr könnt unerwartete Resultate erhalten. Zur Zeit wäre offensichtlich die einfachste Wahl, nur eine von beiden zu installieren.
bp-balancer=Dieser Mod funktioniert ähnlich wie "Big Picture", nur für BG1: Die Werte von zu starken Gegenständen aus DSotSC, NTotSC, SoBH und Drizzt Saga werden auf ihre BG1 Werte zurückgesetzt. Zudem verringert dieser Mod die zu hohen Erfahrungspunkte, die Ihr durch diese Mods bekommt, um nicht zu schnell zu hohe Erfahrungsstufen zu erreichen. Durch all diese Einstellungen erhaltet Ihr ein ausgewogenes BG1 Spielerlebnis.
bp-bgt-worldmap=Dieser Mod ist für den Gebrauch von "Big Picture - Baldur's Gate Trilogy (BP-BGT)" unbedingt erforderlich, da sie die zusätzlichen Gebiete der großen Mods mit auf der Weltkarte anzeigt.
bpseries=Dieser Mod fügt weitere AI Skripte für Eure Gruppenmitglieder in das Spiel ein. Diese analysieren die Gegner und handeln dann entsprechend. Ihr könnt dabei durch einen Tastendruck im Spiel die Nutzung von Gegenständen, Beschwörungen/Schutzzaubern, Nah-/Fernkampfwaffen, Diebesfähigkeiten usw. anpassen.
branwen=Branwen, a non-player character from the first game in Baldur's Gate series, is a True Neutral human cleric. She worships Tempus, and one of her most famous quotes is "By Tempus' shield!"
branwennpc=Dieser Mod bringt Branwen von BG1 nach BG2 und sie ist in Irenicus Verlies zu finden. Branwen wird durch diesen Mod zu einer mehrklassigen Kämpferin/Klerikerin. Nicht zusammen mit "Perils of Branwen" installieren, da beide Mods miteinander nicht kompatibel sind.
btl=Dieser Mod beleuchtet die ungewöhnliche Beziehung zwischen zwei Menschen, die unterschiedlicher nicht sein können: Kova, ein chaotisch guter Magier/Dieb mit einem widerwärtigen Hintergrund und einem guten Herzen und Kiyone, einer gesetzestreuen Bogenschützen. Der Mod zeigt mehr über das Machtspiel zwischen den Schatten-Dieben sowie den verhüllten Magiern in Athkatla und warum bestimmte Dinge bestimmten NSCs geschahen. Die NSCs dieses Mods zeigen sich nur, wenn der Spieler entweder gut oder neutral gesinnt und der Ruf des Spielers über 12 ist.
btweak_lite=Der Mod ist eine Sammlung von verschiedenen Verbesserungen. Er enthält ein auf "Ashes of Embers" basierendes Waffenfertigkeitssystem, Einstellungen um unmodifizierten Charakteren ihre Waffen benutzen zu lassen, Gesinnungs-Verbesserungen, Porträt-Änderungen und einige Fertigkeitsmodifikationen.
butchery=Der Hauptgrund für diesen kleinen Mod ist, einen herausfordernden Kampf in Firkraags Höhle hinzuzufügen.
bw_herbs=5 neue Kräuter sowie 15 Tränke die Ihr brauen könnt, indem Ihr die Kräuter kombiniert und Gegenstände mit feinen Verzauberungen... all dies in Nashkell.
bw_herbs_bg2=Der Händler Juoma am Brunnen südlich von Waukeens Promenade bietet 5 Kräuter, 15 Tränke die Ihr brauen könnt, indem Ihr Kräuter kombiniert und Gegenstände mit feinen Verzauberungen.
bwfixpack=Für Megamods benötigt Ihr unbedingt das "BiG World Fixpack", da es Fehler in Mods behebt.
bwinstallpack=Enthält die Installationsbefehle für das "BiG World Setup".
bwl_contest=Dieser Mod fügt eine Aufgabe im Umar-Hügel hinzu. Ein neuer Kult muss ausspioniert werden.
bwpdf=Dies ist die Deutsche Version der BiG World Projekt Anleitung.
bwquest=Dieser Quest-Mod beginnt, wenn Ihr mit einem Zauberer namens Menelaun in der Gaststätte "Höhle der Sieben Geier" in Waukeens Promenade sprecht.
bws-urlupdate=Lädt URL Updates für das BiG World Setup.
bwtextpack=Wird für eine deutsche Installation benötigt, da es Textkorrekturen und Übersetzungen für Mods enthält.
bwtrimpack=Das Trimpack entfernt die Biffen-Abläufe der großen Mods und lässt sie alle von TheBigg's Generalized Biffing durchführen. Es spart Zeit und Platz während der langen Dauer der Installation.
c#sb_silber=Der Mod ermöglicht es, Adalon um etwas von ihrem Blut zu bitten, damit man die "Menschenhautquest" zu Ende führen kann. Gedacht ist dies für nicht böse Charaktere, die die Hintermänner stellen wollen und danach die böse Rüstung in einem der Tempel abgeben.
c#solaufein=Diese Modifikation macht Solaufein, den Drow Krieger aus Usth Natha, zu einem in die Gruppe aufnehmbaren NPC. Vor dem Eingang zu Adalons hohle wird er von den Drow gefangen genommen. Es liegt nun an dem hC, Solaufein davor zu bewahren, in eine Drinne verwandelt zu werden!
cal=Dieser kleine Mod zeichnet auf, welche Wesen Ihr im gesamten Spiel besiegt habt. Grundsätzlich beschwört Ihr ein Teufelchen namens Cal. Durch die Wahl des Dialogs könnt Ihr feststellen, wie viele Elfen, Illithiden usw. Ihr besiegt habt. Der Mod ist zurzeit fehlerhaft, da er die besiegten Gegner gar nicht anzeigt.
cassius=Ein neutral-guter menschlicher Skalde, nicht sehr gesprächig und wenn, dann nur sehr gebrochen.
celestiales=Dieser Mod ersetzt die Grafiken der Devas, Himmlischen und Solarier durch ein von BioWare entworfenes alternatives Modell.
celestials=Paßt die Devas und Planetare, die man in TdB beschwören kann, besser an ihre PnP-Vorlagen an. Abhängig vom Gebiet werden jetzt drei unterschiedliche Devas herbeigerufen
cerberus=Mit diesem Mod könnt Ihr Höllenhunde herbeirufen, die für Euch nach Fallen und unsichtbaren/versteckten Türen suchen.
chanterkit=Chorsanger sind Monch-Priester, die sich auf die Erhaltung und das Erzahlen von alten uberlieferungen spezialisieren. Durch gottliche Macht und ursprungliche Geheimnisse durchdrungen, bringen ihre Gesange machtige magische Eigenschaften hervor, die Verbundeten oder Feinden helfen.
chaosknight=Dieser Mod erschafft einen NPC namens Jacob. Es ist eine Voraussetzung für den Askaria Mod.
charli=Ein weiterer Händler für Taschen und andere Gegenstände von fragwürdiger Herkunft. Er befindet sich in den Slums von Athkatla in der Nähe des Eingangs zu der Kupferkrone.
chiara=Chiara ist eine Kämpferin mit einigen speziellen Charakterzügen (für SvA + TdB). Helft ihr und sie kann eine außerordentliche Bereicherung für die Gruppe sein. Lasst sie im Stich und sie wird ein unberechenbarer Feind. Ihr findet sie in der Kanalisation unter dem Tempelviertel.
chloe=Ein weiblicher Kensai mit optionalen Romanzen mit einem weiblichen Hauptcharakter oder Imoen, wenn diese in der Gruppe ist. Ja, Chloe ist ein lesbischer Romanzen-Mod.
cliffhistory=Redet mit der Empfangsdame in den Fünf Krügen. Ihr trefft dann auf den Barden Fonick, der Notizen über seine Reisen mit dem Hauptcharakter anfertigt. Dieser Mod funktioniert nicht zusammen mit der "Mehrere Festungen/Gilden gleichzeitig leiten" Komponente vom BG2 Tweak Pack oder wenn der Hauptcharakter ein Barde ist.
cliffkey=Ähnelt in der Funktion dem nimmervollen Beutel, jedoch um Schlüssel darin aufzuheben. Zu bekommen bei Mira in Waukeens Promenade.
com_encounters=Zusätzliche Begegnungen in der Kanalisation von Athkatla und im Drow-Unterreich sowie neue Läden für BG2.
conductor=Dieser Mod führt einen neuen Kit für Barden in BG2 ToB ein. Jeder Conductor kann Strom leiten und möglicherweise sogar all jene in Brand setzten, die ihren Zorn entfachen, und ihre Beherrschung der Elektro-und Blitz-Zauber ist einmalig, auch im Vergleich mit anderen Magiern.
contain=Dieser Mod fügt verschiedenfarbige Behälter im Spiel hinzu und beseitigt mehrere Probleme in einigen Läden mit den ursprünglichen Behältern.
contest=Dieser Mod fügt eine Aufgabe im Umar-Hügel hinzu. Es gilt ein Dorf vor den Schatten zu bewahren.
coondred=Coondred ist ein Pelztier, das von einer Druiden-Sippe der halb-Elfen aufgezogen wurde und sowohl in der menschlichen als auch tierischen Gesellschaft akzeptiert wird. Er wird uber seine Rasse und seine heimat sprechen.
coran=Dieser Mod fügt Koran, einen große Bogenschütze und berüchtigten Frauenheld in BG1, als voll entwickelten NPC zu BG2 hinzu. Er kann im Brückenbezirk Athkatla gefunden werden, in der Nähe des Eingangs. In ToB kann Koran auch von dem Geist aus dem Einsprengsel beschworen werden. Koran hat eine Freundschaft mit dem HC und eine Reihe von Gesprächen mit allen Bioware NPCs.
coranbgfriend=Dieser Mod erweitert die Dialoge von Coran in BG1 und ermöglicht es, eine Freundschaft mit ihm zu knüpfen. Es ist als eine Ergänzung zum BG1 NPC Project gedacht.
crefixer=Einige Makros, die dafür entworfen sind, verschiedene Slot-Fehler von anderen Mods zu beheben. Um auch alle Mods mit diesem Tool berücksichtigen zu können, sollte er direkt vor dem Installieren des "Generalized Biffing" installiert werden.
crossmodbg2=Dieser Mod fügt Dutzende neuer Gespräche zwischen den NSCs aus verschiedenen Mods hinzu, wenn diese installiert sind.
crusade=Eine Sammlung von drei Kits zur Verwendung in BG2.
ctb=Dies sind über 20 voneinander unabhängige Quests. Dutzende klassenspezifische Aufgaben, Gegenstände, Zaubersprüche und sogar der inoffizielle Mod "Company of Eight" sind eingeschlossen. 450 Wesen, 275 Zaubersprüche, 160 Gebiete, 15 neue Gebiete, 25 Läden, 24 Aufgaben, 11 neue Kreaturen, 6 neue Songs, ein neuer NSC, eine neue Stadt, ein neuer Film und ein eigenes Tutorial mit den "Candlekeep Chores".
ctb_ff=Dieser Mod ermöglicht Euch, die zuvor installierten "Candlekeep Chores" im Spiel zu überspringen.
ctb-chores=Fügt eine Einleitung für "Check the Bodies" ein.
ctbcutimp=Check the Bodies verbesserte Zwischensequenz.
cursed_items=Dieser Mini-Mod hat zum Ziel, den verfluchten Gegenständen ein wenig mehr Tiefe zu geben.
customkits=Der spellsword ist ein Kampfer-Kit, das uber Monch-ahnliche Fahigkeiten zusammen mit vielen Vorteilen der Kampfer-Klasse verfugt. Wegen des spirituellen Teil des Kits hat Euer Charakter hat nun zwei haupt Statistiken (Starke und Weisheit) zu bewaltigen.|Der Kit kommt in zwei Varianten. Ihr konnt zwischen der regeltreuen und der Originalversion wahlen.
cws=Ein Straßentheater in Athkatla, in dem neun BG2 NSCs einen geistigen Wettstreit austragen. Dies ist ein Fun-Mod.
d0questpack=Dieser Mod fügt weitere Abenteuer zu BG2 hinzu.
d0tweak=Dies ist eine Sammlung von verschiedenen Verbesserungen. Nicht alle sind für "Baldur's Gate Trilogy" geeignet. Dieser Mod ist noch nicht vollständig auf Deutsch übersetzt.
d2bar=Unaufhorliche Kriegsfuhrung und der standige Kampf um in der feindlichen Wildnis zu uberleben sind stabilen und kraftvoll Korperbau des Barbaren ersichtlich. Obwohl ihm vielleicht fehlt die Weltklugheit seiner zivilisierten Zeitgenossen fehlt, hat der Barbar eine intensives Bewusstsein fur seine Umgebung. Er glaubt, dass er seine hervorragenden Kampftaktiken verbessern kann, indem er die Totemtiergeister von Tieren anrufen kann, um ihn mit ubernaturlichen Fahigkeiten und Starken zu durchdringen.
d2item=Jamella brings 108 items from Diablo2. In order to avoid breaking the balance of original BG2, you can only chose one item (which will cost half of your money) from her store.
d2pal=Als zum Kampf bereiter Krieger, fur den der Glaube ein Schild ist, kampft der Paladin fur das, was er fur richtig halt. Seine Standhaftigkeit gibt ihm Krafte, um seinen Freunden Segen zu schenken und unter Feinden grausame Gerechtigkeit auszuuben. Manche nennen den Paladin einen uberreizten Eiferer, andere erkennen in ihm die Kraft und Gute des lichts.
dace=Dace Linton ist eine drahtige, chaotisch neutrale Kopfjägerin. Sie begrüßt eine praktische Herangehensweise an Probleme, hält sich aber irgendwie selber nicht immer daran und fällt durch Sarkasmus und Launenhaftigkeit auf; nur selten blitzen bei Ihr Güte und Weisheit durch.||Ihr findet die Frau mit dem markanten Grinsen und vielen vertonten Dialogen auf Waukeens Promenade.
darian=Ihr findet Darian, einen der Avariel, der rätselhaften geflügelten Elfen, außerhalb der Kupferkrone in den Slums von Athkatla.
darkhorizons=In diesem umfangreichen Questmod, werdet Ihr von einer gefährlichen Organisation gejagt. Findet heraus, wer sie sind, bevor sie Euch kriegen. Dieser Mod enthält mehrere Aufgaben sowie Begegnungen für BG1 und führt neue Gebiete, Händler, Gegenstände und Gegner ein. Zudem habt Ihr die Möglichkeit Waffen und Rüstungen verbessern zu können. Der Mod beinhaltet die Mods "BG1 Adventure Pack" und "BG1 CoM Forge - Item Upgrade".
darron=Darron ist ein Verkäufer im Keller der Gilde der Schattendiebe und verkauft neue Objekte speziell für Diebe.
dc=In diesem Mod trefft Ihr eine neue Abenteurer-Gruppe in der Kupferkrone. Zusammen mit ihr, könnt Ihr eine wertvolle Schatzkiste auf einer Insel beschaffen. Dieser Mod ist einem bekannten Internet-Comic nachempfunden.
dearnise=Der Mod fügt eine romantische Beziehung zwischen Nalia und einem männlichen Hauptcharakter hinzu, der Mensch, Elf, Halbelf oder Zwerg ist und von beliebiger Klasse und Gesinnung sein kann. Nicht zusammen mit "Arnel's Nalia Romance" installieren, da beide Mods nicht miteinander kompatibel sind.
derats_kits=This mod offers interesting specializations of the rarely performed'' pure'' classes (without multiclassing). Hence the term "unused".
devin=Der Mod fügt dem Spiel eine neue geheimnisvolle Gruppe der Verbannten von Lunargent hinzu. Ihr habt viele neue Begegnungen an bekannten, aber auch an neuen Orten, wenn Ihr von neutraler oder schlechter Gesinnung seid. Der Mod beginnt, wenn Ihr einen seltsamen alten Mann im Kerker von Irenicus trefft.
difftweak=This mod allows you to change item stacking, enemies HPs, AC, Saves and Thac0 plus some other tweaks. It allows you to set how much you want to change it.
divine_remix=Divine Remix (früher: Cleric Remix) ändert die Klassen die göttliche/magische Sprüche verwenden (Kleriker, Paladine, Druiden, Waldläufer) und führt zusätzliche Wirkungsbereiche ein. So wie die arkane Magie ihre unterschiedlichen Schulen hat, wird die göttliche Magie unterteilt in Wirkungsbereiche wie Tier, Nekromantie, Schutz, usw. Die verfügbaren Zauber sind abhängig vom Glauben des Anwenders und sind daher auf den Wirkungsbereich der Gottheiten begrenzt. Die Zauber können von Klasse zu Klasse und sogar innerhalb der Charakterklassen variieren. HLA-Tabellen dieses Mods widersprechen den Kleriker und Druiden HLA-Tabellen von Refinements. Daher können nicht beide zusammen benutzt werden.
dkdrizzt=Mit diesem Mod könnt Ihr, wenn Ihr das Unterreich verlasst und Euch wieder in die Stadt begebt, Drizzt Do`Urden in Eure Gruppe aufnehmen. Ihr könnt die magische Katze Guenhwyvar mit "K" rufen, die Feinde dann automatisch angreift. Nicht zusammen mit "Region of Terror" installieren, da er ebenfalls Drizzt hinzufügt und beide inhaltlich nicht kompatibel sind. Die Artemis Entreri Begegnung von "Unfinished Business" ist mit diesem Drizzt-Mod kompatibel. Falls Valen in der Gruppe ist, könnt Ihr Drizzt nicht aufnehmen, da er sofort feindlich wird.
dnt=Eine Huldigung an den Manga "Tomoyo After: It's a Wonderful Life".|Der Mod fügt eine unterirdische Stadt (Zugang in der Stube mit dem Leichnam im Torbereich) hinzu sowie ein Dutzend neuer Gegenstände. Wer sich nicht daran stört, dass der Mod in keinem Zusammenhang mit BG steht, findet hier einige extrem herausfordernde Schlachten und zum Schluss den Manga-Charakter Tomoyo.
dofd=Im Markt des Abenteuers sprecht Ihr mit einer geisteskranken Person. Sie stellt ein Rätsel und die Antwort führt zu einigen wirklich schwierigen Kämpfen. Die, die überleben, erhalten die Belohnung.
dq=Ihr sollt untersuchen, warum ein Dorf südlich von Athkatla von seinen Bewohnern verlassen wird. Dieser große Mod dreht sich um fünf komplett neue größere Gebiete in BG2 und hat eine lange, nicht-lineare Handlung und eine Handvoll kleiner Botengänge. Es ist für Charaktere auf mittlerer Stufe (elf und mehr) entwickelt.
dragonsummon=Dieser Mod fügt eine Schriftrolle hinzu, mit der Ihr einen Drachen herbeirufen könnt. Den großen Drachen solltet Ihr nicht in kleinen Räumen herbeirufen.
drizztisnotstupid=Dieser Mod verhindert es, das Ihr in BG1 Drizzt einfach beklauen und besiegen könnt. Drizzt lässt sich also nicht mehr so leicht überrumpeln und wird rollengerechter dargestellt.
drizztsaga=Dieser Mod bringt Drizzt und seine Begleiter mit ihrer eigenen Hauptaufgabe und vielen Nebenaufgaben sowie vielen neuen Gebieten und neuen Kreaturen ins Spiel. Ihr trefft Drizzt an seinem ursprünglichen Gebiet mit Gnolls kämpfend. Nachdem Ihr Regis getroffen habt, beginnt die Saga.
drows=Dieser Mod verändert die üblichen NPC-Porträts in "Drow Varianten" nachdem Adalon ihren Zauber "Verwandlung" über die Gruppe gewirkt hat.
druidicsorcererkit=Dieser Kit bietet eine einzigartige, leistungsstarke Magie-Benutzer Spieler Klasse. Es verbindet bestimmte Fahigkeiten der Druiden und hexenmeister. Der Druiden hexenmeister ist zweifellos die starkste Klasse, die man spielen kann, aber Ihr musst fur diese leistung arbeiten. Dieser Kit bietet ein interessantes Spiel-Erlebnis und vermeidet, dass es lacherlich machtig wird.
druidsor=Geomantie ist die Kunst, magische Energie aus vielen Quellen der Erde zu kanalisieren. Dieser Kit basiert stark auf dem Druidic Sorcerer Kit und kombiniert Methoden des Zauberwirkens und die Zauberspruche der hexenmeister mit zusatzlichen Zaubern und Fahigkeiten der Druiden und bietet einen eigenen einzigartigen mehrstufigne hlA Stufenanstieg und individuelle Zauberspruche.| Wenn die Voraussetzungen erfullt sind, sind die Fahigkeiten durch einen ganz besonderen Gegenstand erreichbar, der von einem Flaschengeist zu Beginn von Irenicus Kerker ubergegeben wird.
dsoa=Eine überarbeitete Version der Sammlung von härteren Begegnungen und Aufgaben von Kensai Ryu.
dsotsc=Ein großer Mod, der neue Charaktere, neue Gegenstände, 5 neue Hauptaufgaben, neue Bereiche und 9 neue NSCs zu BG1 hinzufügt.
dsr=Dieses Ritualbuch gehört dem Meister-Zauberer Tolgerias (Planare Sphäre/Slums). Damit könnt Ihr einige Arten von Dämonen herbeirufen (Nabassu/Glabrezu/Cornugon/Grubenscheusal/Balor) und die Wahl ist zufällig. Dieser Gegenstand kann nicht von gut gesinnten Charakteren verwendet werden. Als Herausforderung ist Tolgerias etwas schwerer zu besiegen.
dungeonbegone=Dieser Mod ermöglicht es Euch, wahlweise Irenicus' Kerker zu überspringen und gibt Euch trotzdem Beute und Erfahrung.
ebg2=Zusätzlicher Großhändler mit neuen Gegenständen, Interjektionen, Wälzern sowie Handbüchern, neuen Rassenfeinden, neuen Charakterklassen und verschiedenen Verbesserungen.
edwinflirts=Erlaubt dem Spieler mit dem roten Magier Edwin Odesseiron zu flirten.
edwinromance=Erlaubt dem Spieler eine romantische Beziehung mit dem roten Magier Edwin Odesseiron in SvA.
edwintob=Dieser Mod fügt die Romanze mit Edwin in TdB ein bzw. erweitert die SvA Romanze.
eilistraee=Dieser Mod erweitert die Handlung von Eilistraee - der Göttin der Drows, die gegen die Spinnenkönigin Lolth rebellierte. Es fügt Inhalte für Spieler hinzu, die Solaufeins Leben retten und ihn entkommen lassen. Der Mod enthält 6 neue Gebiete, 21 neue Gegenstände und natürlich einige neue Quests.
eldoth=Bringt Eldoth aus BG1 nach BG2. Der Mod enthält nur einen Aufnahme- sowie einen Entlassen-Dialog und ist nur dafür gedacht, das Ihr Eldoth auch in BG2 in der Gruppe haben könnt.
elvan-all=Die chaotisch gute Drow-Klerikerin der Göttin Elistraee könnt Ihr im Regierungsviertel von Athkatla finden. Als besondere Waffe besitzt sie ein Schwert, dass nur von den Elistraee Priesterinnen benutzt werden kann. Elvanshalee hat die Angewohnheit, irgendwann alle paar Sekunden stehen zu bleiben und den gleichen Dialog zu wiederholen. Zudem enthält der Mod noch einige Bugs.
elven_pack=Dieser Mod fügt zwei neue Kits für Elfen hinzu: Den Klingensänger und den Elfenritter.
emad=Dieser Mod fügt einige Nebenaufgaben hinzu, die die Haupthandlung nicht beeinflussen.
eportraits=Dieser Mod bietet alternative Porträts für die originalen BG2-NSCs und einige Mod-NSCs.
exnem=Diese Mod enthalt 21 neue Zauber und 88 neue Gegenstande plus editierte Ungeheuer und Gebiete.
fade=Die chaotisch-neutrale Schatten-Diebin kann Romanzen mit allen Männern jeder möglichen Rasse und Gesinnung haben.
fadingpromises=Dieser Mod führt einen schon seit langem toten gefallenen Paladin von Amaunator ein, der Hilfe bei der Vollendung seiner letzten Aufgabe braucht. Ihr könnt ihn nur Nachts zu einer bestimmten Zeit auf dem Friedhof von Athkatla treffen.
fairydragon=Euer Vertrauter Feendrache ist jetzt nützlicher und mehr authentischer. Er kann nur durch einen chaotisch-guten Magieanwender herbeigerufen werden und ist sozusagen der 7. Mann in der Gruppe. Dieser Mod ist nur interessant, wenn Ihr unbedingt mit diesem Vertrtauten spielen wollt. Ihr könnt diesen Mod zwar ohne bedenken installieren, dennoch ist der Drache zu Beginn für BG1 zu überpowert und in BG2 eher nutzlos.
familiarpack=Neue Vertraute werden mit diesem Mod hinzugefügt, die mit dem Zauber "Vertrauten finden" herbeigerufen werden können. Dieser Mod ist nur interessant, wenn Ihr unbedingt mit Vertrtauten spielen wollt. Leider gibt es bei den Vertrauten im Spiel einige Ungereimtheiten, Ihr könnt diesen Mod aber ohne bedenken installieren.
faren=Faren is a neutraler zweiklassiger Kämfer/Dieb, der im Gefängnis von Handelstreff zu finden ist. Er hat ein freundliches, gelassenes Gemüt und ist zu einem Witz oder einem Trank mit einem Protagonisten bereit, der ihn mit Respekt behandelt.
finchnpc=Finch ist eine neutral-gute Zwergen-Klerikerin von Deneir, die schnell für Geschichten zu begeistern ist, die sie gelesen hat, Bibliotheken, die sie besucht hat und Wälzer, die sie kopiert hat, aber bei all ihren Kenntnissen hat Finch nie wirklich ein Abenteur außerhalb der Seiten eines Buches erlebt, bis sie Euch begegnet. Hat Gespräche mit Indira und Mur'Neth, wenn diese installiert sind.
firkraag=Dieser Mod macht Firkraag noch härter als seine "verbesserte" Verkörperung im Tactics Mod.
foodmod=Dieser Mod hat fünf Läden: Zwei in TdB und drei in SvA. Diese Läden verkaufen Essen und Kräutermischungen, die Euch verschiedene Vorteile geben, wenn Ihr sie einnehmt.
foxmonster=Moddie ist ein weiblicher Fuchs, der Dialoge mit 12 BioWare NSCs hat. Sie ist hinter dem Gefängniswärter-Golem in Irenicus Verlies zu finden.
fr_rov=Freedom's Reign: 2 neue Läden und über 80 Gegenstände überall in SvA. Reign of Virtue: 3 neue Läden und 5 neue Begegnungen. Mit dem BiG World Fixpack wird ein Update von v4 auf v5 durchgeführt.
freeact=Diese Komponente stellt sicher, dass "Handlungsfreiheit" den Bewegungsbonus nicht entfernt oder verhindert.
frennedan=Er ist ein Doppelgänger, der sich Euch anschliesst, wenn Ihr ihn aus der Gefangenschaft des Magiers Irenicus befreit. Mit diesem Mod werden mit REPLACE-Befehlen komplette States ersetzt, was eine Gefahr für Megamods darstellt.
fullplate=Dieser Mod verändert das Rüstungssystem für schwere Rüstungen (Plattenpanzer/Prunkharnische) von BG2, IWD und BG1Tutu. Es werden Boni und Mali verwendet, um das Tragen von schweren Rüstungen logischer zu machen. Während man in einer schweren Rüstung sich nicht so leicht bewegen kann, hat es aber auch der Gegner schwerer, diesen zu verletzten. Schwere magische Rüstungen werden auch besser angepasst, damit der Tragende die Vorteile besser auskosten kann.
g3anniversary=Eine halbernste Aufgabe. Geht in die Kupferkrone und haltet die Augen offen. ACHTUNG Verfremdungseffekt: Die Charaktere treten in den direkten Dialog mit dem Spieler.
gahesh=Gahesh ist ein rechtschaffen-guter halb-Ork hexenmeister mit einem kleinen Quest Bereich, Gesprachen unter Freunden und einer kurzen Romanze fur nicht-bose Frauen in ToB.
garrick_flirt=Dieser Mod fügt einige Dialoge für Garrick hinzu.
garrick-tt=Diese Mod erweitert erheblich die Dialoge mit Garrick und fugt eine neue Aufgabe und neue Bardenlieder hinzu.
gavin=Gavin ist ein neutral-guter Kleriker von Lathander, der in BG1 außerhalb des Liedes des Morgentempels, nahe Beregost, gefunden werden kann. Er hat eigene Aufgaben, Dialoge mit dem Hauptcharakter sowie den BG1 NSCs und eine Romanze für einen gut gesinnten weiblichen Hauptcharakter.
gavin_bg2=Gavin ist ein neutral guter Kleriker von Lathander. Er hat eigene Aufgaben, Dialoge mit dem Hauptcharakter sowie den BG2 NSCs und einen Freundschaftspfad sowie eine Romanze.
gavin_bg2_bgt=Dieser Hotfix wird für "Gavin NPC for BG2" in Verbindung mit "Baldur's Gate Trilogy" benötigt.
gavin_bggraphics_hotfix=Gavin vs BGGraphics - Hotfix.
gavin_kickout_hotfix=Dieser Hotfix wird für "Gavin NPC for BG2" in Verbindung mit "Baldur's Gate Trilogy" benötigt.
gbthfkp=Dieser Mod erweitert die Diebesgilde und Gilden-Aufgaben für Diebes Charaktere. Dieser Mod ist noch nicht vollständig ins Deutsche übersetzt.
generalized_biffing=Mit diesem Mod lässt sich der Inhalt des Override-Ordners biffen, das heißt, die Dateien werden in das BIF-Format zurückverwandelt und in den Data-Ordner verschoben. Dadurch lädt das Spiel wieder viel schneller und die Spielfiguren bewegen sich ohne zu ruckeln. Der Biffer kann auch ohne zusätzlichen Speicherplatz gebiffte Mods re- und deinstallieren.
ghareth=Ein männlicher menschlicher Kämpfer/Magier, der sich der Gruppe anschließen kann.
ghost=Ihr habt die Fähigkeit gewonnen, die Energie in Euch zu bündeln, um Euch für kurze Zeit vor solcher Magie wie Zeitstopp, Auflösen und Fleisch zu Stein zu schützen.
gloran=Dieser Mod führt den chaotisch guten Zwergenkämpfer Gloran ins Spiel ein. Ihr könnt ihn bei den Stadttoren von Athkatla treffen. Diesen mod gibt es zurzeit nur auf Polnisch.
gminion=Diese Skripte vergrößern die Intelligenz der Kreaturen im Spiel, die durch Zauber und Gegenstände herbeigerufen werden, so dass sie sich mehr in Übereinstimmung mit den ursprünglichen Absichten sowohl von BioWare als auch puristischen D&D Rollenspielern verhalten.
goo=Gozaloth (Goo zu seinen Freunden) ist ein körperloser sich hin- und herbewegender Augapfel mit einem Atem, der ein Yak betäuben kann. Er ist im planaren Bereich zu finden.
grimuars=Der Buchhändler Anamuns ist bei Deidre im Abenteurers Allerlei zu finden. Zusätzlich können einige Kämpfe in BG2 erschwert werden.
groa=Erweitert die Kelsey Romanze um eine neue Traumfolge und ist nur für einen weiblichen Hauptcharakter gedacht. Ihr müsst dazu eine Romanze mit Kelsey haben und Anomen muss sich in Eurer Gruppe befinden. Kelsey muss installiert sein, um diesen Mod installieren zu können.
gui=Mit diesem Mod lässt sich die Benutzeroberfläche des Startbildschirms und für einige Mods auch die Hintergrundmusik ändern. Je nachdem, welchen Mod Ihr spielt, könnt Ihr jederzeit die Benutzeroberfläche wechseln. Ihr könnt die Einstellungen jederzeit ändern, weil die übrige Installation nicht beeinflusst wird. Dieser Mod ist in BGT enthalten und wird bei der Installation von BGT erstellt.
haendlermod=Der Mod fügt die "Flasche des Händlers" in das Spiel ein. Mit dem Gegenstand könnt Ihr dreimal täglich einen Händler herbeirufen.
haerdalisromance=Dieser Mod ermöglicht es weiblichen HCs, eine tiefere Beziehung mit dem Tielfing Barden einzugehen.
haiass=Der Mod fügt Haiass, einen treuen Begleiterwolf hinzu.
haldamir=Der Mod fügt den Elfen Kämpfer Haldamir zu BG2 hinzu. Haldamir ist in der "Höhle der Sieben Geier" in Waukeens Promenade zu finden. Es gibt Gespräche mit Kivan, wenn "Kivan and Deheriana Companions" zuerst installiert wird. Es gibt auch zusätzlichen Inhalt mit Talak oder Solaufein aus "Romantic Encounters".
hammers=Diese Modifizierung fügt den Wurfhämmern Animationen hinzu, so dass sie nicht mehr als Äxte statt Hämmer erscheinen, die durch die Luft fliegen. Zudem werden ein paar neue Gegenstände im Spiel verteilt.
hanna=Die chaotisch gute menschliche Diebin mit ihrer eigenen Aufgabe ist in der Nähe des Druidenwäldchens zu finden. Neue Kreaturen, Objekte und über 100 Dialoge mit anderen NSCs.
hardtimes=Diese Mod spiegelt die schwere wirtschaftliche Not in BG1 wieder, die durch die Eisen-Krise verursacht wird. Fast alle Läden verlangen erheblich mehr für ihre Waren und verkaufen weit weniger magische Gegenstände. Vermietung von Zimmern in einer Herberge kostet mehr als nur ein Almosen. Viele der außergewöhnlichen oder magischen Gegenstände, die nur in der Spiele-Welt herumliegen werden durch weniger wertvolle Gegenstände ersetzt.
harpscout=Harfner Scouts sind Mitglieder der Harfners, einer geheimen Gesellschaft, die sich der Aufhaltung des Bösen, Bewahrung des Wissens und Aufrechterhaltung des Gleichgewichts zwischen Zivilisation und Wildnis widmet. Harfner Scouts lernen viele Fähigkeiten, die ihnen bei ihrer Tätigkeit von Spionage, Heimlichkeit und Berichterstattung helfen.
heartwarderkit=Dies ist ein Kleriker-Kit, der auf der gleichnamigen 3E Prestige-Klasse in Religionen und Pantheons basiert. Die Mod enthalt einige einzigartige Symbole fur die neuen Zauber und Fahigkeiten.||Sune Feuerhaar fordert Schonheit, leidenschaft und liebe, wo immer sie zu finden sind. herzwachter sind Astheten und hedonisten, die aktiv nach lust und Schonheit in allen Dingen suchen und die die Schaffung von schonen Dingen fordern.
heartwood=Mit diesem magischen Stab können Druiden einige mächtige Waldmonster herbeirufen.
hessanpc=Ein neutral-böser Halbelfen Dieb mit einer Aufgabe und einem neuen Gebiet.
hf_hhg=Wenn Ihr außerhalb des Unterreichs seid und noch den Licht-Edelstein besitzt, dann erhaltet Ihr die Heilige Handhandgranate von Antioch.
hidekt=Dieser Mod führt eine Vielzahl von versteckten Kits ein, die unter bestimmten Bedingungen zur Verfügung gestellt werden. Typischerweise können sie alle durch Kombination zweier Klassen auf Stufe 12 erlangt werden, entweder von einem Kämpfer, Magier oder Kleriker. Die Menge an erforderlichen XP, um die versteckten Kits zu erreichen, ist beträchtlich, aber daduch werden Vorteile erlangt. Beachtet, dass bestimmte grundlegende Werte erforderlich sind, um erfolgreich Mehrklassenoptionen zu erlangen.
hiddenadventure=Diese Mod fügt BGT und Baldurs Gate 2 ein paar Aufgaben und Optimierungen hinzu.
homewardbound=Dieser Mod gibt Euch im Einsprengsel die Möglichkeit, Eure BioWare Begleiter in ihre Heimat in Amn zurückzuschicken. Er erlaubt es Euch aber auch, sie wieder von dort zurück in den Einsprengsel zu holen.
horace=Ein Skelett NPC mit seinem eigenen Kit.
houyi=Dieser Mod fügt ein Geschäft hinzu, welches sich auf Schusswaffen spezialisiert hat. Diesen Mod gibt es zurzeit nur auf Chinesisch.
hubelpot=Ein NSC für SvA und TdB. Mehr als 30 Gespräche mit jedem Bioware NSC außer Sarevok. Hubelpot der Gemüsegroßhändler hat eine Aufgabe mit einer ungewöhnlichen Belohnung. Um den Mod anzufangen, geht zum Fruchtgroßhändler in Waukeens Promenade.
huple_npc=Ihr könnt Huple, einen Soldat der Armee von Amn, in der 1. Ebene der Nashkell Mine aufnehmen. Er kann Euch einige Zeit begleiten und hat Gespräche mit jedem BioWare NSC, den er in dieser Zeit antrifft. Diesen Mod könnt Ihr zurzeit nur auf Spanisch spielen.
iacontent01=Dies ist eines der Animationspakete für Infinity Animations.
iacontent02=Dies ist eines der Animationspakete für Infinity Animations.
iacontent03=Dies ist eines der Animationspakete für Infinity Animations.
iacontent04=Dies ist eines der Animationspakete für Infinity Animations.
iacontent05=Dies ist eines der Animationspakete für Infinity Animations.
iacontent06=Dies ist eines der Animationspakete für Infinity Animations.
iacontent07=Dies ist eines der Animationspakete für Infinity Animations.
iacontent08=Dies ist eines der Animationspakete für Infinity Animations.
iacontent09=Dies ist eines der Animationspakete für Infinity Animations.
iacontent10=Dies ist eines der Animationspakete für Infinity Animations.
iacontent11=Dies ist eines der Animationspakete für Infinity Animations.
iacontent12=Dies ist eines der Animationspakete für Infinity Animations.
iacontent13=Dies ist eines der Animationspakete für Infinity Animations.
iacontent14=Dies ist eines der Animationspakete für Infinity Animations.
iepbanters=Fügt zahlreiche humorvolle, ernste oder sonstige Gespräche zwischen den Bioware NSCs hinzu. Installiert diesen Mod mit Banter Pack, denn er wurde als Ergänzung zum Banter Pack geschaffen. Daher solltet Ihr auch beide Mods für das maximale Erlebnis installieren.
iiitemmod=Der iiItem Mod fügt mehrere Dutzend neue Gegenstände ins Spiel ein und konzentratriert sich auf weniger bekannte Item-Arten (wie Tränke, Armschutz, Pfeile usw.). Die Gegenstände werden nach dem Zufallsprinzip in der Spielwelt verstreut.
iikeynames=Dieser Mod ändert lediglich die Namen der wichtigsten Schlüssel, die in TvB benutzt werden, um mitzuteilen, ob sie bereits verwendet wurden oder noch verwendet werden sollen, je nach Zustand der Tür, für die sie bestimmt sind.
iilearnthroughuse=Fertigkeiten-Punkte werden für Waffentypen gesammelt, die tatsächlich verwendet werden, und sie werden in festgelegten Grenzen, unabhängig von dem Aufwerten-Prozess gewonnen - wenn Ihr eine Waffe so lange benutzt, werdet Ihr besser, auch wenn Ihr noch nicht ein paar tausend Wesen getötet oder ein paar Aufgaben gelöst habt.
iiprojectiler=Dieser Mod ermöglicht es dem Spieler, benutzte Geschosse wiederzuerlangen.
iispellsystemadjustments=Die Komponenten zum Zauber Auffrischen ermöglichen es dem Wirker, die Zaubern, ohne die Notwendigkeit zum Ausruhen wiederzugewinnen. Die Mod ermöglicht, dass Magierzauber, Priesterzauber und angeborene Fähigkeiten unterschiedlich behandelt werden.
ik=Verschiedene Kits fur Baldur's Gate II: Thron des Bhaal.
imnesvale=Dieser Mod führt in Kapitel 6, nachdem Ihr den Schattenlord besiegt habt, einige harte Begegnungen ein.
imoenromance=Dieser Mod fügt in Schatten von Amn eine Vielzahl neuerer Dialoge mit Imoen hinzu.
imoenfriendship=Dieser Mod fügt eine Reihe von Dialogen mit Imoen, der Schwester des HC, hinzu und erweitert Imoens Erfahrungenen und Kämpfe.
impasylum=Dieser Mod macht den Kerker in der Zauberfeste schwieriger.
improvedsummons=Dieser Mod verbessert die Beschwörungs- und Herbeirufungs-Zauber. Taktische Mods erschweren das Spiel, dies wird aber wieder durch neue Gegenstände und Zauber ausgeglichen, nur die Herbeigerufenen Wesen wurden dabei vernachlässigt. Das ist jetzt nicht mehr der Fall, da Ihr mit diesem Mod auch stärkerer Kreaturen herbeirufen könnt.|Zudem betrachten die meisten Eurer Gegner Eure herbeigerufenen Teufel/Dämonen nicht als Feinde, deshalb werden sie Eure Teufel/Dämonen nicht aktiv angreifen oder ihre Zauber darauf wirken. Mit diesem Mod werden Eure Feinde Eure Teufel/Dämonen aktiv angreifen und ihre Zauber normal darauf wirken.|Dieser Mod ist konzeptionell mit "Spell Revisions" inkompatibel. Während "Spell Revisions" die Herbeigerufenen besser ausgleicht, macht "Improved Summons" die Herbeigerufenen stärker.
indinpc=Indira, eine rechtschaffen gute Halbelfen Kämpferin/Magierin, kann in den Feuerwein-Ruinen aufgenommen werden. Sie hat Gespräche mit fast allen BG1 NSCs sowie mit Mur`Neth, wenn dieser installiert wird.
infinityanimations=Mit diesem Mod ist es möglich, Grafiken von Kreaturen und Charakteren aus anderen Spielen wie Icewind Dale I und II, Planescape Torment und Neverwinter Nights in Baldur's Gate II zu verwenden. Zu einigen Animationen gibt es auch die passenden Soundsets, die dann ebenfalls in BG2 verwendet werden können. Zusätzlich werden die Baldur's Gate 1 Animationen wieder hergestellt und Animationen bei den Spielfiguren im Ausrüstungsfenster freigeschaltet.
innate_fix=Korrigiert viele Fehler bei Zaubern.
innershade=Ihr werdent ein sehr neues Dorf finden, einige kleinere Quests und eine Hauptquest. Ihr werdet auch einige neue Fähigkeiten erlernen können. Empfohlenes Level der Gruppe ist 9 und höher.
isnf=Eine kleine Questmod im Rahmen der "Colours of Infinity"-Reihe von Lava Del'Vortel. Die Quest startet im Regierungsviertel von Athkatla.
isra=Isra ist eine Anhängerin von Sune Firehair, der Göttin der Liebe, Schönheit und Leidenschaft; und die einzige chaotische Göttin, die Paladine unterhält. Deswegen ist sie nicht unbedingt so, wie Ihr von Euch einen typischen Paladin vorstellt. Sie ist meist gewillt, kleinere harmlose chaotische Handlungen zu übersehen.|  |Ihr könnt sie auf dem Gebiet von Nashkels Mienen finden, wo sie versucht, Prism's Probleme zu lösen.
isra_bg2=Isra is a twenty-one year old paladin with the Sisters and Brothers of the Ruby Rose, an order devoted to Sune Firehair. She has far more experience with (and sympathy for) the chaotic good churches of Sune and Lliira than any of the lawful churches, so her outlook and personality are somewhat removed from what you might expect from a paladin.|  |Isra can be found in the Den of the Seven Vales in Waukeen's Promenade, where she is looking into some family concerns. She will not immediately join the party, though you will have the chance to establish whether or not you knew her in BG1. There will be significant differences in her early dialogue depending upon which you choose.
item_pack=Dieser Mod fügt einige neue Gegenstände aus der Icewind Dale Serie sowie Planescape Torment ein und verbessert ein paar vorhandene Gegenstände.
item_rev=Item Revisions hat zum Ziel, alle Gegenstände in Baldur's Gate II zu berichtigen/ändern/erhöhen. Schwächere Gegenstände wurden verbessert, übermächtige wurden abgeschwächt, viele Beschreibungen erweitert oder durch passendere ersetzt und so weiter. Außerdem können mehrere Regeländerungen individuell ausgewählt werden.
itemupgrade=Der Mod erlaubt Cromwell und Cespenar zusätzliche Gegenstände zu verbessern, die vergleichsweise "schwach" sind (z.B. Streitkolben und Keulen).
iwdification=The mod adds various elements such as selectable bard songs, two-handed axes, and over 65 new spells into the Baldur's Gate series of games. Every component can be installed independently of one another.
iwditemfix=Behebt den Fehler, daß IWD Item Pack Gegenstände beim Laden eines Spiels zu Gold werden.
iwditempack=Ein Packet mit weiteren 12 IWD und IWD2 Gegenständen für den Gebrauch in BG2. Sie werden in Joluvs Inventar aufgenommen.
iylos=Iylos ist ein rechtschaffen-guter Mönch und ein reiner Thron des Bhaal NSC. Er hat mit jedem TdB NSC sowie mit dem Hauptcharackter eine Vielzahl von Dialogen.
ja#bgt_advpack=Dieser Mod erweitert verschiedene Inhalte für den BG1-Teil (BG2-Teil geplant) von BGT. Der Mod knüpft an unfertige, lückenhafte Stellen des Originals an und wertet sie auf.
ja#bgt_tweak=Dieser Mod bietet für Baldur's Gate Trilogy verschiedene Möglichkeiten, die Bioware-NSCs anzupassen (Kits, Porträts, Werte- und Soundset-Angleichung in BG1/BG2). Darüberhinaus sind ein Item-Addon mit neuen Waffentypen, ein BG1-Soundpatch und viele weitere kleine Änderungen enthalten.
jandor=Jandor wartet in der Schattendiebesgilde auf Euch. Er hat fast keine Dialoge.
janquest=Dieser Mod erweitert Jan's Aufgabe um 3 weitere Missionen und führt zwei neue Geschichten von Jan ein.
jcbruce=Ein hübscher geradliniger Barbar mit einigem nicht so ernsten Geplänkel zwischen Aerie, Nalia und einem weiblichen Hauptcharakter.
jedi_sith=Diese Mod führt zwei Kämpfer-Kits, Jedi und Sith aus Star Wars, in Euer Spiel ein.|Die Jedi sind bekannt für ihr Talent, die Macht zu manipulieren. Ihre Kräfte der Macht können die Magiewiderstand durchdringen. Die Jedi sind gut im Kampf mit Lichtschwertern, können aber nicht in Rüstungen kämpfen. Die Sith sind ähnlich wie die Jedi, außer dass sie die dunkle Seite der Macht glauben, wohingegen die Jedi an die unbeschwerte Seite der Macht glauben.
jkits=Diese MOd fugt den Spiel zwei Kampfer.Kits hinzu.
jondalarfix=Seit der BGT-Weidu Version 1.10 enthält Jondalar's Dialog einen Trigger-Fehler, der seine Ausnutzung ermöglicht. Dieser Mod behebt das.
jz=Die Show von Jerry Zinger bietet in Abhängigkeit von der Zusammensetzung Eurer Gruppe neun verschiedene Darstellungen. Der Mod startet nur, wenn Eure Gruppe versammelt ist. Dies ist ein Fun-Mod.
kari=Kari, zu finden in den Windspeer-Hügeln, ist eine junge absolut-neutrale Halb-Kobold Druidin.
kelsey=Ein Hexenmeister, mit einer optionalen Romanze mit einem weiblichen Hauptcharakter oder Imoen für den SvA Teil. Für eine vollständige Kompatibilität mit "Big Picture" muss später noch vom "MTS Crappack" die Komponente für Kelsey installiert werden.
keto=Keto ist eine junge selbständige Frau und sucht ein ehrliches Leben als Minnesängerin. Leider verbringt sie aber ihre meiste Zeit vor Kerkertüren. Sie hat zusätzliche Dialoge mit Kelsey, wenn dieser zuvor installiert wurde.
khalid=Der Mod stellt Khalid, Jaheira Ehemann, den wir aus Baldurs Gate I kennen, wieder her.
kiara-zaiya=Zaiya ist eine chaotisch gute Halbelfen Magierin, die Ihre Freundin Kiara, eine neutral böse Mönchin, sucht. Wenn dieser Mod zusammen mit Valen NPC installiert wird, erscheinen nicht alle Valen Dialoge.
kido=Dieser Mod fügt den chaotisch bösen Harlekin Kido hinzu, der von Cyric Visionen empfängt.
kim=Ihr trefft die schöne und verdorbene Piratin Kim bei den Schattendieben.
kindrek=Ein chaotisch böser, Zauberer tötender, Magie hassender NSC, der sich bei den Stadt-Toren aufhält.
kitanya=Kitanya ist eine freundliche, chaotisch-gute, efische Magierkillerin.
kitpack6=Six Kitpack fuhrt einige neue Charakter-Kits fur Baldurs Gate IIein. Daruber hinaus ist eine Komponente zum allgemeinen Ausbalancieren der Klassen vorgesehen, welche die Fertigkeiten und Obergrenzen der Kenntnisse verandert. Jedes Kit und die Rebalancing Komponente kann einzeln und unabhangig voneinander installiert werden.
kitrtt=Dieser Mod enthält die Charakter-Klassen aus der Total Conversion "Return to Trademeet" und stellt sie für BG2 zur Verfügung.
kittomes=In Baldurs Gate 1 waren ursprünglich keine Kits. In Baldurs Gate 2 starten Charaktere mit einer späteren Stufe und können ein Kit haben. Wenn Ihr also einen Charakter ohne Kit im ersten Spiel startet, gewann er irgendwie mit der Zeit den Kit im zweiten Spiel. Dieser Mod fügt ein händler, Panver die Lehrmeister, außerhalb des Freundliche Arms Gasthof ein, der Euch magische Karriere Wälzer verkauft, die Eurem Charakter einen Kit hinzufügen können.
kivan=Dieser Mod fügt Kivan aus BG1 sowie unter bestimmtem Umständen seine Elfenfrau Deheriana den BG2 NSCs hinzu und erzählt eine sehr romantische Geschichte.
kontwk=Dieser Mod enthält verschiedene Klassenverbesserungen und neue Gegenstände.
korekta_przedmiotow=Mod poprawia statystyki, opisy oraz kto moze uzywac danego przedmiotu, wedlug schematu z BG:EE.
korgan=Der Mod bietet die Möglichkeit, Korgan zu erlösen, wenn Ihr Mazzy in Eurer Gruppe habt.
ktweaks=Ein Tweak-Pack für Baldur's Gate Trilogy, das hauptsächlich in BG1 zusätzliche Waffen aus BG2 einführt (z.B. Katanas, Ninja-Tos, etc.). Zudem enthält es noch einige BGT Verfeinerungen.
kwolf=Von diesem Charakter, den Ihr in den "Fünf Krügen" trefft, erhaltet Ihr einige Gegenstände aus dem Spiel "Fallout".
larsha=Dieser Mod führt die neutral-gute Dryade Larsha ein, die Ihr in den Windspeer-Hügeln finden könnt. Diesen Mod gibt es zurzeit nur auf Polnisch.
lavait=Dieser Mod führt verschiedene Gegenstände in BG2 ein.
lavalygar=Dieser ziemlich kleine Mod fügt einige Dialoge für Valygar Corthala hinzu.
laviconia=Dieser Mod änders die Klasse von Viconia zu Kleriker/Meuchelmörder. Sie erhält ein Symbol von Shar, nachdem sie ein bestimmtes Level als Kleriker erreicht hat und erhält einen neuen Zauber. Als Drow wird sie bei Reisen im Tageslicht Abzüge erleiden.
lena=Sie ist eine tyrnnische, sadistische, grausame und blutrunstige Tiefling-Kriegerin.
lester=Ihr trefft Bons in der zweiten Etage von Irenicus Verlies.
level1npcs=Mit diesem Mod erhalten anschlussfähige NSCs, sobald sie in die Gruppe aufgenommen werden, die gleichen Erfahrungspunkte wie der Hauptcharakter. Dabei habt Ihr die Möglichkeit Waffenfähigkeiten, Diebesfähigkeiten und Zauber ab der 1. Stufe auszuwählen. Zudem könnt Ihr während der Installation des Mods die Klassen aller anschlussfähigen BG1 und BG2 NSCs nach eigenem Wunsch anpassen.
lightmaps=Dieser Mod verbessert in BG1 die Kartenbeleuchtungen der dunklen Verliese und Häuser. Anstatt das die Charaktere einfach nur violett und blau dargestellt werden, passen sie sich nun besser an den bestimmten Lichtverhältnissen an. Dieser Mod setzt "Baldur's Gate Trilogy" voraus.
lohmod=Dieser Mod enthält fünf neue Kits, sie sind aus der 3. Ausgabe des "Book of Vile Darkness" ("Böse Buch"), einem optionalen zusätzlichen Quellenbuch für die 3. Auflage Dungeons & Dragons-Rollenspiel.
lolfixer=Ansammlung von Korrekturen für fast alle Probleme, die Euer Spiel haben kann.
lolkitpdf=Dies ist Lols Kit Anleitung.
longerroad=Longer Road ist gewissermaßen die erweiterte Ausführung von Redemption und erweitert das Ende von Thron des Bhaal enorm. Zudem habt Ihr die Möglichkeit Irenicus in die Gruppe mit aufnehmen zu können. Die vorherige Installation von Ascension ist empfohlen, aber nicht Voraussetzung. Dieser Mod ist noch nicht vollständig ins Deutsche übersetzt.
lostitems=Dieser Mod verteilt mehrere Standard-Gegenstände aus BG2 in BG1 und enthält einige Verbesserungen.
lucy=Bietet eine Lösung für die Geschichte der geheimnisvollen geflügelten Wesen in Ribald's Laden.
luvnalia=Enthält eine komplette Romanze mit Nalia, einschließlich der Baum des Lebens Dialoge, Nalias Entführung durch Bodhi und andere Liebesromanzen. Er fügt auch neue Aufgaben und Beziehungen hinzu. Es ist sehr empfohlen, Minsk in der Gruppe zu haben. Der Mod bleibt wegen fehlerhafter Programmierung nach der Hochzeit hängen.
luxleysoa=Die Luxley Familie führt die zwei NSCs Sebastian und Andrei Luxley in Euer Spiel ein. Beide haben ausführliche Gespräche mit dem Hauptcharakter
lyric=Der Lyric-Kit ist ein poetischer Barde mit großer überzeugungskraft. Obwohl er mit weniger Zaubern als andere Barden ausgestattetist, kann der Lyric seine Meisterung der Worte benutzen, um Feinde in der Nähe beeinflussen.
malthis=Erst im Laufe des Spiels werdet ihr die wahren Fähigkeiten des Säbelrasslers kennenlernen. Viele seiner Eigenschaften, ja selbst seine Gesinnung, hängen von eurem Handeln ab.
mapnames=Diese Mini-Mod vergibt in allen Bereichen im Baldur's Gate I (Sword Coast) Teil des Spiels überarbeitete Bezeichnungen.
mawgulnpc=Er ist ein neutral-guter Elfen-Magier/Kämpfer.
mazzy=Dieser Mod fügt eine Reihe von Dialogen bei Mazzy hinzu. Durch die neuen Dialoge könnt Ihr eine Freundschaft mit ihr aufbauen und erfahrt so mehr über die tapfere Halblingsfrau. Mazzy ist nicht die gesprächigste Person in der Welt, aber sie hat ihre Meinungen und wird sie äußern, wenn sie findet, dass es angebracht ist - ähnlich, wenn sie Fragen hat, bei denen sie sich nicht scheut, sie zu stellen. Dieser Mod ist als Erweiterung zum "IEP Extended Banters" gedacht.
mdx=Ein einfacher aber unterhaltsamer Mod, der im Mithrest Gasthaus in der Promenade nach Kapitel 2 beginnt.
merskstore=Dieser Mod fügt den Juwelier Mersetek hinzu.
mhoram=Ein Dichter mit vielen Dialogen und einer schwierigen Aufgabe. Er kann eine Romanze mit einem weiblichen Hauptcharakter haben.
morituri=Der Morituri Kit ist die Verkörperung des Kriegers, dessen Stärke nicht auf mächtiger Rüstung oder magischen Gegenständen basiert, sondern auf Entfaltung seiner / ihrer inneren Qualitäten durch Kampferfahrung. Er verbindet die besonderen Fähigkeiten und Talente des tödlichen Kensai, ausdauernden Barbaren, kampfwütigen Berserker und die blitzschnellen Mönches.
mts_crappack=Dies ist eine Sammlung von Verbesserungen für BG2. Die meisten sind ältere in WeiDU umgewandelte Komponenten. Die NSC-Mods Azrael und Mike sind in diesem Mod enthalten.
mulgorexavianpc=Xavia ist eine neutral-böse Halbelfen Meuchelmörderin. Mulgore ist ein chaotisch-böser Halbork Barbar. Zu finden sind die beiden in Ulgoth's Beard.
multiinstalltool=Dieses Programm ermöglicht Euch, parallel zu BGII bei minimaler Größe eine (oder mehrere) getrennte Installation(en) von BGII auszuführen, ohne dass am eigentlichen Spiel selbst Veränderungen vorgenommen werden. Ein Klon am Ende der eigentlichen Installation braucht nur 400 MB Festplatten-Platz.
multistronghold=Die Mod macht die hochburgen für alle Klassen zugänglich (es entfällt auch die Regel, die besagt, dass man nur eine hochburg haben kann).
munchmod=Fügt den wandernden Hausierer Arkvisti hinzu und verändert vorhandene Läden sowie Wesen.
mur'neth=Mur'Neth ist ein Mitglied der Rasse von schlammähnlichen Gestaltwandlern, der Ghaunadaur, die schlechte Gottheit des Schlamms, Schimmels und ähnlichem verehrt. Zu finden ist er in den Nashkell-Minen. Hat Gespräche mit Indira, wenn diese zuvor installiert wurde.
musica=Dieser Mod führt ein neues Geschäft in Waukeens Promenade ein, welches Musikinstrumente verkauft und Musikinstrumente aus BG2 verbessern kann. Zusätzlich gibt es Nachts noch eine kleine Herausforderung in Waukeens Promenade und einige Überraschungen mehr.
mystigan=Dieser Mod fügt den Händler Mystigan im Regierungsbezirk hinzu.
nanstein=Nanstein ist ein neuer Händler im Hafengebiet, der legendäre Gegenstände umwandeln kann.
nathaniel=Nathaniel Aplin-Fletcher ist ein ehemaliger Offizier der Flammenden Faust. Obwohl er ein erfahrener Kämpfer ist, leidet Nathaniel unter Selbstzweifeln, möglicherweise wegen seines Mangels an Robustheit. Für einige Spieler kann er ein loyaler Begleiter werden. Für den rechten männlichen Charakter kann sich eine Freundschaft zu mehr entwickeln. Die Komponente Revised High Level Abilities von Refinements macht die Gegenstände von Nathaniel unbrauchbar.
neh'taniel=Neh'taniel ist ein rechtschaffen neutraler toter Anhänger von Amaunator mit faszinierender Hintergrundgeschichte, der seit Jahrhunderten ruhelos ist. Dieser Mod ist noch nicht vollständig ins Deutsche übersetzt.
nej2=Dieser Mod ist ein völlig eigenständiges Spiel ohne irgendeinen Anschluß zum Haupt-Plot BG2. Wenn Ihr das Portal im Norden des Startbereichs in Irenicus Verlies durchschreitet, reist die Gruppe durch Zeit und Raum ins Eiswindtal und bringt Euch in die Stadt Osthafen vor hundert Jahren. Denen, die "Icewind Dale" gespielt haben, kommt das ein wenig vertraut vor, denn hier wurde dieses Spiel in erweiterter und verbesserter Form in Baldur's Gate integriert. Es gibt eine Inkompatibilität zwischen NEJ und CtB in der Art, dass eine kleine Anzahl von Kreaturen die gleiche Animation benutzt, was etwas komisch aussieht. Dieses Problem ist noch nicht völlig behoben.
nej2biffer=Dieser Mod bifft NEJ2. Durch das Biffen der installierten NEJ2-Dateien wird die Performance erhöht und das Spiel läuft flüssiger.
nej2v602=Mit diesem Patch werden Fehler in NeJ2 behoben.
nej2v68=Dieser Mod ist ein ganzes Spiel in sich ohne jede Verbindung zur BG2 Haupthandlung. Indem Ihr das Portal direkt nördlich der Startbereich in Irencius Kerker nehmt, reist die Gruppe durch Raum und Zeit in die Stadt Osthafen vor etwa 100 Jahren und trifft die Helden aus Icewind Dale. Eure Aufgabe ist es, die Auseinandersetzung zwischen den beiden unterschiedlichen Magierschulen zu beeinflussen und somit die zukünftige Geschichte zu verändern. Zurück in BG2 in die gegenwärtige Zeit trefft Ihr Melora und Ihr erhaltet die Aufgabe, Leina zu suchen. Die Mod fügt neue Kits hinzu und ändert Imoen und Jaheira, um ihre einzigartige Persönlichkeit widerzuspiegeln.
nej2v691=Dieser Mod ist ein ganzes Spiel in sich ohne jede Verbindung zur BG2 Haupthandlung. Indem Ihr das Portal direkt nördlich der Startbereich in Irencius Kerker nehmt, reist die Gruppe durch Raum und Zeit in die Stadt Osthafen vor etwa 100 Jahren und trifft die Helden aus Icewind Dale. Eure Aufgabe ist es, die Auseinandersetzung zwischen den beiden unterschiedlichen Magierschulen zu beeinflussen und somit die zukünftige Geschichte zu verändern. Zurück in BG2 in die gegenwärtige Zeit trefft Ihr Melora und Ihr erhaltet die Aufgabe, Leina zu suchen. Die Mod fügt neue Kits hinzu und ändert Imoen und Jaheira, um ihre einzigartige Persönlichkeit widerzuspiegeln.
nej2v694=Dies ist der letzte Update-Patch für Neverending Journey Second Edition.
nephele=Nephele ist eine Halbling-Klerikerin des Yondalla, siebenfache Mutter und zwanghafte Abenteurerin. Sie schließt sich Euch in Handelstreff an.
nikita=Sie ist eine chaotisch-gute Elfen Kämpferin/Diebin, die gerne gute Taten verübt und denen in Not hilft. Sie hat eine Aufgabe, Gespräche mit dem Hauptcharakter sowie den Bioware NSCs und sie hat ihre eigenen persönlichen Gegenstände.
ninde=Lady Ninde Amblecrown, die böse Nekromantin mit einer Zunge wie eine Guillotine, gewaltigen magischen Fähigkeiten und einem passenden Ego findet Ihr nur dann in Bodhi's Reich, wenn der Hauptcharakter Aran Linvail zur Seite steht.
ninjawakifix=Dies ist eine Korrektur fur die Weapon Changes Komponente.
nml=Dies ist einer von drei von Macholys Mods, die darauf abzielen, das Spiel realistischer zu gestalten. Dieser Mod führt ein System von Regeln ein, das es ermöglicht, dass die Spieler-Charaktere essen und trinken müssen. Ohne Speis' und Trank wird die Verfassung mit der Zeit schwächer.
nmr=Dies ist einer von drei von Macholys Mods, die darauf abzielen, das Spiel realistischer zu gestalten. Dieser Mod fügt ein neues System hinzu, das die Verhaltensweisen zwischen dem Hauptcharakter und den Gruppenmitgliedern bestimmt.|Zum Beispiel: Entsprechend dem der Wert der Beziehung wird das Verhalten Eures Gruppenmitgliedes beeinflusst, wenn es nicht in Eurer Gruppe ist. Es kann für Euch kämpfen, wenn es Euch in einem Kampf sieht, Euch behandeln oder auf andere Weise helfen, wenn nötig, nichts tun oder angreifen.|Viele Original-Gegner in BG würden ihre Verbündeten um Hilfe bitten. Jetzt, wenn der Wert der Beziehung zwischen einem feindlichen Verbündeten und Euch hoch genug ist, wird er seinem Verbündeten nicht helfen, Euch anzugreifen.|Es ist auch ein Upgrade für das Verhalten von Drachen, Tier-Gruppenmitgliedern, Betrachtern und vieles mehr enthalten.|Der Wert der Beziehung wird durch mehrere Parameter ermittelt: die mit der Gruppe gesammelte Erfahrung, Charme und Gesinnung der Hauptcharakters
nmrf-pc=Mit diesem Mod könnt Ihr weitere KI Skripte für Eure Gruppenmitglieder hinzufügen. Die neuen Skripte sind auf harte Kämpfe ala Ascension ausgelegt.
nmr-happy=Mit diesem Patch wird der Wert der NPCs für die zwischenmenschlichen Beziehungen eingestellt, um die Schwierigkeit zu verringern.
nmt=Ihr trefft in BG1 im "Windigen Schwindler" in Beregost einen Reisenden, für den Ihr gegen Belohnung exotische Weine sammeln sollt. Die Aufgaben erstrecken sich über BG1, SvA und TvB.
nmtp=Dies ist einer von drei von Macholys Mods, die darauf abzielen, das Spiel realistischer zu gestalten. Dieses Tweak Pack, in Verbindung mit Relationship v2.6, fügt einige der waffenlosen DnD Fertigkeiten wie Kochen, Täuschen, Aufführen, Empfindung, Motive und so weiter hinzu, um das Spiel wirklichkeitsgetreuer zu machen.
nogameover=Dieser Mod ändert drastisch die "Game over" Bedingung. Nicht mehr der Tod des Hauptcharakters beendet das Spiel, sondern die Vernichtung der gesamten Gruppe.
npc_strongholds=In Baldurs Gate II, the PC can, after doing one of the quests, acquire a stronghold, depending on her/his class. However, none of the NPCs who join you get strongholds. This mod changes that, making it so that the NPCs in your party can also acquire strongholds.
npc_tweak=Der Mod ändert einige Aspekte von Anomen, Cernd und Nalia. Er soll sie nützlicher machen, ohne ihren Charakter zu ändern.
npcflirt=Fügt neue erweiterte Liebesbeziehungen zu den vier BioWare NSCs hinzu: Aerie, Anomen, Jaheira und Viconia. Enthält Erwachsenen-Inhalt für SvA und TdB. Wenn "Solaufein NPC" installiert ist, werden noch bei den vier BioWare NSCs Romanzenkonflikte mit Solaufein hinzugefügt.
npckit=Dieser Mod fügt vier neue Kits hinzu und bietet die Möglichkeit, einen acht der BioWare NPCs einen Klassencharakter zuzuweisen.
nscportraits=Dieser Mod fügt fehlende Portraits bei allen Nicht-Spieler Charakteren (NSC) hinzu, die unmittelbar mit Quests etwas zu tun haben, vermeidet doppelte Portraits für unterschiedliche Charaktere, lässt aber bestehende Portraits von NSC-Mods unverändert. Bilder von berühmten Persönlichkeiten und Zeichenstile, die nicht zur Welt von Baldur's Gate passen, wurden vermieden. Besonderer Wert wurde bei den Charakterbildern darauf gelegt, dass sie zu den jeweiligen Charakteren auch passen. Böse Charaktere haben meistens auch böse Gesichtsausdrücke, während gute Charaktere eindeutig zu erkennen sind. Keine Bilder bekamen normale Passanten oder andere Spielfiguren, die nur zur Ausschmückung des Spiels dienen, nichts mit Quests zu tun haben, oder ansonsten nichts Wichtiges zu sagen haben.
ntotsc=Ein großer Mod, der neue Helden, neue Gegenstände, neue Ungeheuer, neue Zauber, neue Gebiete und einige Hauptaufgaben zu BG1 hinzufügt.
ntotscv171=Dieser Patch überarbeitet die Dialoge in NTotSC, um die Zusammenhänge verständlicher zu machen und für einen besseren Spielfluss zu sorgen.
oldmodspack=Dieser Mod ist eine Sammlung älterer Gegenstände, Zauber und Geschäfte.
oversight=Verbessert die Klassifikation von NPCs, fügt einen Zäheren Sendai und mehr hinzu.
p5tweaks=Dieser Mod ist eine kleine Sammlung von verschiedenen Verbesserungen und Änderungen. Vor allem im Bereich der Zauber, die Gegenstände zerstören bzw. verschwinden lassen. Mit diesem Mod bleiben die Gegenstände nach diesen Zaubern weiterhin erhalten.
paintbg=Der Mod ersetzt die NPC Portraits von Baldur's Gate mit neuen Werken von artastrophe. Dieses Paket überschreibt auch die Spieler-Portraits, aus denen Ihr auswählen könnt. Ihr könnt die Bilder alle einzeln auswählen.
parting=Aus der Gruppe entfernte Mitglieder warten an Ort und Stelle, statt für immer zu verschwinden - sofern Sie nicht allzu unzufrieden waren.
pbhaal=Einige der machtigsten Kinder Bhaal schafften es, ihre angeborene gottliche Essenz als chaotisch bose Kleriker verwenden.
pcsoundsets=Dieser Mod stellt für Eure Charakter-Erschaffung neue Soundsets zur Verfügung.
pcvamp=Schließt man sich Bodhis Gilde an, hat man die Wahl, in einen Vampir verwandelt zu werden.
petsy=Petsy Chattertone ist eine halbling Bardin fur SoA und ToB. Mannlich Gnome, Zwerge und halblinge konnen mit Petsy eine Romanze haben.
phord_druidkits=Diese Mod erweitert und verbessert die Fahigkeiten der Druiden.
pirate=MIt diesem Kit konnt Ihr Euren Charakter in einen Piraten verwandeln. Wie jeder anstandige Pirat, hat dieser einen gierigen und gesprachigen Papagei, eine personliche Schatzkiste und ein paar andere uberraschungen.
planarspheremod=Dieser Mod erweitert die Aufgaben zwischen den Ebenen und führt einen Schurken aus berüchtigten Verhältnissen ein. Zudem könnt Ihr mit einem Magier hier weitere Aufgaben bekommen und selbst magische Artefakte erstellen.
pob=Dieser Mod bringt Branwen von BG1 nach BG2. Branwen ist Euch von Baldurs Tor gefolgt. Die neutral-gute Klerikerin von Tempus ist im Brücken-Bezirk zu finden. Nicht zusammen mit "Branwen NPC" installieren, da beide Mods zusammen nicht kompatibel sind.
pofkits=Dieser Mod enthält die Charakter-Klassen aus der Total Conversion "Paladins of Faerun" und stellt sie für BG2 zur Verfügung.
poison_effect_supplement=Poison Effect Supplement for ToBEx behebt Probleme mit Giftresistenzen im Zusammenspiel mit ToBEX.
polytweak=Dieses Tweakpack fugt einige neue Verbesserungen hinzu, die entweder nicht in anderen Mods enthalten sind, oder macht einige Verbesserungen auf eine andere Weise.
portablehole=Dieser Mod fügt bei Ribalds Laden ein tragbares "Loch" hinzu.
ppk=Dieser Mod fügt 17 unterschiedliche Charakterklassen ein.
px_chantelame=Der Klingensanger ist ein Krieger-Magier Elf mit speziellen Kampftechniken.
quallofix=Ein kleiner Mod, der es erlaubt, das Blut eines wahren Freundes auf eine andere Art zu erlangen.
quayle=Dieser Mod führt Quayle aus BG1 in BG2 ein. Quayle escheint aber nur, wenn Aerie zu Beginn bei der Zirkus-Quest durch eine Dialog-Option stirbt.
questor=Dieser Mod fügt einen NSC und ein Monster hinzu, die je einen neuen Gegenstand bei sich tragen. Der Mod ist unvollständig, da es zu den neu eingeführten Gegenständen keine Gegenstandsbeschreibungen gibt.
randomiser=Dieser Mod verteilt durch ein Zufallsprinzip die vorhandenen Gegenstände in der Spielwelt. Es werden dabei 100 Gegenstände aus Baldur's Gate (inklusive Die Legenden der Schwertküste) und 130 Gegenstände aus Baldur's Gate II (inklusive Thron des Bhaal) berücksichtigt.
raziel=Raziel ist ein neutraler Säbelrassler, der wie der Protagonist, von Irenicus gefangen genommen wurde.
re=Romantische Zwischenspiele mit über 40 verschiedenen Charakteren. Erwachsener Inhalt.
recarga=Dieser Händler kann die magischen Stäbe wieder aufladen.
refinements=Die Komponenten fügen ein revidiertes "High Level Ability (HLA)" System hinzu sowie einen verbesserten Balthazar, einen neues Klassen-kit und revidiert die Gestaltwandlung für Druiden. Die Verwendung zusammen mit "Rogue Rebalancing" ist ausdrücklich empfohlen.
renal=Dieser Mod fügt einen Händler hinzu, der 12 neue Gegenstände für Paladine und Kleriker verkauft.
res_fixer=Er enthält einige Makros, die dafür entworfen sind, verschiedene Strukturfehler in Wesen, Gegenständen und Zaubern zu beheben (vor allem bei den großen BG2 Mods). Wenn "Big Picture" installiert wird, sollte der ResFixer direkt vor "Big Picture" installiert werden. Der ResFixer ist im "BiG World Fixpack" enthalten und wird automatisch an der richtigen Stelle installiert.
retaliatorkit=Der Rächer ist ein Kämpfer-Kit, und er versteht sich nicht gut mit anderen. Richter und Henker in einem Wesen, hat sich der Rächer selbst verpflichtet, für die Angelegenheiten derer einzutreten, die nicht mehr in der Lage sind, selbst Gerechtigkeit zu vollziehen. Der Grundsatz der Vergeltung ist, dass der Zweck immer die Mittel heiligt.
revisedbattles=Dieser Mod verbessert die Standard-Kämpfe in Baldur's Gate 2, damit diese nicht mehr so eintönig wirken.
rezmod=Dieser Mod ist eine Sammlung von älteren Mods, die auf den neuesten WeiDU-Stand gebracht wurden. Die Sammlung fügt zum einen neue Gegenstände ein, die bestimmten Gegner zur Verfügung gestellt und von denen auch benutzt werden. Um die Gegenstände zu bekommen, müsst Ihr zuerst die Gegner besiegen. Zum anderen enthält der Mod grafisch verbesserte Ionen-Steine und konsitente BioWare NSC Porträts.
rfwip=Dieser Mod enthält eine Sammlung von älteren Gegenständen von Mitgliedern des Forgotten Wars Forums.
rgenie=Dieser Mod lässt Euch mit Hilfe eines Dschinns, von einem anderen Ort aus, zum Markt des Abenteurers teleportieren.
ritempack=Die moderne Version des "Rastor's Item Pack". Verringert einige Gegenstände mit zu viel Macht und erhöht einige Gegenstände mit zu wenig Macht.
roar=Roar ist ein Mönch, der nicht spricht. Er selbst ist in den Umarhügeln zu finden.
rodeur=Schatten-Pirscher bilden eine geheime Sekte innerhalb der Schatten-Druiden. Ihnen ist jedes Mittel Recht, um ihre Ziel zu erreichen. Sie verehren im allgemeinen die dunkle Gottin Shar und sind gefahrliche Kampfer.
rogue-switch=Diese Mod enthalt zwei miteinander vertauschbare Kits: Den "Bardic Switch" und den "Dieb Switch". Wenn Ihr einen dieser Wechseln-Kits aus dem Charakter-Erstellungs-Bildschirm auswahlen, erhaltet Ihr die angeborenen Fahigkeiten, Euch in einen anderen Kit zu verwandeln und in dieser Form seine jeweiligen Fahigkeiten auszuuben. Wenn Ihr wieder wechseln wollt, muss Ihr wieder die angeborene Fahigkeit der jeweiligen Klasse aktivieren.
rolles=Der neue Schmied ist in Waukeens Promenade oberhalb des Eingangs zum Abenteurers Markt zu finden.
rose=Der Mod fügt die Halbelfe Rose hinzu. Sie ist eine chaotisch-neutrale Bardin und ein NSC, die durch alle Teile von "Baldur's Gate Trilogy" spielbar ist. Dieser Mod setzt demnach auch "Baldur's Gate Trilogy" voraus.
rot=Der Mod basiert auf den Abenteuer von Drizzt Do'Urden. Er fügt Drizzt und seine Gefährten als spielbare NSC ein und ermöglicht mit diesen durch die alten sowie durch die große neue Aufgaben zu spielen. Weiter werden durch den Mod kleine Aufgaben und vier neue Städte eingeführt. Da sich dieser Mod um Drizzt dreht, gilt es als Voraussetzung ihn in der Gruppe zu haben, wenn man die Abenteuer von "Region of Terror" erleben möchte.
rotbarmorset=Ein Rüstungssatz zusammen mit einem neuen Ladenbesitzer.
rpg-kp=Eine Mod, die ein paar Klassencharaktere verandert, verschiedenen Klassen einige hinzufugt ein paar neue Zauberspruche erganzt.
rpgsolaflirtpack=Dieser Mod fügt dem Mod "Solaufein NPC" weiteren Inhalt hinzu. Damit wird der Charakter Solaufein weiter ausgebaut.
rr=Dieser Mod balanciert die Barden und Diebe neu aus, verleiht ihnen neue Fähigkeiten und passt sie mehr ihren P&P Vorlagen an. Es werden auch neue Gegenstände für Diebe und Barden hinzugefügt und einige Gegenstände können sogar verbessert werden. Zudem werden im Spiel die Schattendiebe verbessert und eine zusätzliche Begegnung eingeführt.
rttitempack=Wenn die Auswahl in Ribalds Laden für Euch noch nicht groß genug ist, erweitert sie mit 51 neuen magischen Gegenständen. Die Gegenstände werden nach der Zauberfeste zu Ribalds Laden hinzugefügt.
ruad=Ruad ist ein Schmied, der Gegenstände verbessert sowie einige ganz neue Gegenstände schmiedet. Dazu könnt Ihr in BG2 verschiedenen Gegenstände finden, die Ruad zum Schmieden benötigt. Ihr findet ihn im Westen von Waukeens Promenade ganz oben auf der Mauer.
rukrakia=Dieser Mod führt den NSC Rukrakia in TdB ein. Sie ist in der Regel ein freundlicher und netter Mensch, aber auch eine fähige Kämpfer/Diebin, die mitleidslos das Beste aus dem Messer macht. Viele Stunden Spielzeit und neue Gebiete. Diesen Mod gibt es zurzeit nur auf Koreanisch.
run=Runensinger-Klingen sind mystische Verteidiger der Elfen-Rassen und der ewigen Ordnung von Faerun. Ihre alten Machte sind in der lage, Tod und Zerstorung, Kriege und Naturkatastrophen zu verhindern.
rupert=Ein neuer Großhändler, der verschiedene Färbemittel verkauft. Färbemittel wirken wie Arzneitränke, können von jedem verwendet werden und ändern die Farben des Benutzers dauerhaft.
saerileth=Saerileth ist eine 15-jährige tief religiöse Chevalier-Paladin Frau aus einer anderen Ebene. Sie kann Romanzen mit gut gesinnten Menschen, Elfen, und Halbelfen haben. Sie bringt drei neue Gebiete für SvA, zwei SvA Aufgaben und eine TdB Aufgabe mit. Die Dateien für einen sterblichen Edorem sind enthalten und müssen nur umbenannt werden.
sagaman=Ulrien ist ein selbsternannter Sagen-Meister, der seine eigene Sammlung von Lyrik und Prosa allen bringt, die gerne zuhören. Startet das Gespräch mit Ulrien und wählt eine aus seinem aktuellen Repertoire.
samuraikit=Bekannt fur ihren unvergleichlichen Mut und strengen Kodex, sind sie kultivierte Krieger, die bestrebt sind, hoflich, mutig und unerschutterlich loyal zu ihren Oberherren zu stehen.
sarahtob=Dieser Mod führt Sarah, eine junge chaotisch gute menschliche Waldläuferin, ein, die nur mit einem weiblichen Hauptcharakter eine Romanze eingeht.
sarerestore=Die Modifikation gibt dem NPC Sarevok in Thron des Bhaal seine aus dem ersten Teil der Baldur's Gate Reihe bekannte Ausrüstung zurück (helm, Rüstung, Zweihänder).
sarevokfriendship=Viele Spieler vermissen bei den Bioware NSCs komplexe Beziehungen, die neuere NPC Mods bietene, besonders in Bezug auf "Freundschaft", als einer Beziehung, sofern nicht gerade eine Romaze gespielt wird.||Dieser Mod fügt einige Dialoge zwischen Sarevok, Eurem Half-Bruder, und Euch in die Geschichte ein, so daß sein Charakter und seine Hintergrundgeschichte an Tiefe gewinnt.|
sarevokromance=Mit diesem Mod könnt Ihr eine Romanze mit Sarevok eingehen, sogar auch dann noch, wenn Ihr bereits eine laufende Romanze mit einem anderen NSC habt. Für die Romanze muss der Hauptcharakter weiblich, Mensch, Elf oder Halbelf sein und mindestens Stärke sowie Intelligenz 13 und Charisma 11 haben.
sbs=Der Mod fügt einen zusätzlichen NSC genannt Sandra auf eine sehr interessante Weise mit einigen Dialogen hinzu, die unter bestimmten Umständen zu einer Überraschung für Imoen führen könnten.
sdmods=Eine Sammlung verschiedener Micro-Mods. Die meisten sind ernsthaft, obwohl einer oder zwei scherzhaft und überdreht sind.
sellswords=The mod allows the player to meet Kimmuriel Oblodra, the current leader of Bregan D'aerthe, and travel with him to Menzoberranzan to confront a powerful Matron Mother, rescue Jarlaxle, and receive some unexpected help from Artemis Entreri.
semi_multi_clerics=Jeder geheimnisvolle Magieanwender kann jetzt eine begrenzte Zahl (35 Sprüche) göttlicher Magie erlernen, einschließlich einem Zauber Tote erwecken. "Spell Revisions" balanciert einen Megamod in Bezug auf Zauber aus. "Semi Muli Clerics" würde das wieder ändern. Wenn es Euch nicht stört, so könnt Ihr "Semi Multi Clerics" in Eure Installation mit aufnehmen.
severian=Die Chroniken von Severian handeln von dem Halbling Severian Stark. Die Aufgaben haben einen unterschiedlichen Verlauf, je nachdem, ob der Hauptcharakter ein Mann oder eine Frau ist. Es gibt eine Romanze, wenn der Hauptcharakter eine Elfe, Halbelfe oder ein weiblicher Mensch ist. Diesen Mod könnt Ihr zurzeit nur auf Französisch spielen.
shardsofice=Dieser Mod enthält zwei Mods vom Iron Modder Wettbewerb, die von icelus programmiert wurden. Zudem gibt es einen neuen sehr ausergewöhnlichen Zauberspruch.
sharteel=Bringt die chaotisch-böse Kämpferin Shar-Teel von BG1 nach BG2. Nicht mit "The Darkest Day" installieren, da er ebenfalls Shar-Teel hinzufügt und beide inhaltlich nicht passen.
sheena=Sheena ist ein neutral-guter roter Halbdrache und ein mehrklassiger Kämpfer/Magier. Sie ist der Spross einer Vereinigung zwischen einem weiblichen Menschen und Lord Jierdan Firkraag. Die Romanze startet nur, wenn man Mazzy in der Gruppe hat - falls sie überhaupt startet.
sigil-bd-mod=This mod adds a new amulet in BG2 with which you can summon people giving you some bonuses.
silverfur=Dieses Kit steht jeder Rasse mit Zugang zum Priester-Klasse zur Verfugung . Auf Stufe 1 erhalt sie die Fahigkeit, die Gestalt in einen Werbar zu andern.
sirinescall=Der Mod spielt im Küstengebiet im Süden von Kerzenburg und schließt den Leuchtturm, die Schatzhöhle, die Sirenen am Strand und die Piraten ein.
skie=Dieser Mod führt die Diebin Skie aus BG1 in BG2 ein. Sie kann eine Romanze mit einem männlichen Elfen, Menschen, Halbelfen oder Tiefling haben. Diesen Mod gibt es zurzeit nur in Polnisch.
skooterthenpc=Skooter ist ein schöner australischer seidiger Terrier, die nichts anderes liebt als ein schnelles, ärgerliches Geplänkel mit Eurem Charakter. Dieser Mod ist ein Fun-Mod.
slandor=Dieser Mod fügt einen Dialog bei Lilacors Aufgabe bei einem Minotaur in der Kanalisation von Athkatla hinzu.
snakes=Dieser Mod fügt eine kleine Aufgabe und einen neuen Gegenstand in Thron des Bhaal ein.
soa=Dieser Mod schließt eine Hauptaufgabe und mehrere Nebenaufgaben ein. Es gibt neue Gegenstände, Zauber sowie viele neue Wesen zu bekämpfen. Die Geschichte beginnt in Kapitel 5 im nördlichen Gebiet von Nashkell.
solaufein=Ändert Solaufein in einen NSC, der sich der Gruppe anschließen kann. Sowohl für SvA als auch für TdB. Mit optionalen Romanzen für jeden Hauptcharakter. Solaufein passt sich der Gruppe bei der Aufnahme an. D.h., habt Ihr einen guten Hauptcharakter ist Solaufein Chaotisch Gut, ist Euer Hauptcharakter Böse, so ist Solaufeins Gesinnung Chaotisch Neutral.
song_and_silence=Dieser Mod wertet die Diebe und Barden auf, fügt einige neue Kits für beide Klassen hinzu und enthält einige generelle Fixes. Die Verwendung zusammen mit "Rogue Rebalancing" ist ausdrücklich empfohlen.
sos=Dieser große Mod für den BG2 SvA Teil fügt ein umfangreiches mehrstündiges Abenteuer ein, das Ihr mit vier neuen NSCs durchlaufen könnt. Als weiterführenden Inhalt bietet der Mod lange Quests für die neuen NSCs und zahlreiche Banter mit Bioware-Charakteren. In "Shadows over Sourbar" wird das Original-Spiel um viele neue Ideen und Möglichkeiten erweitert.
sovereign=Dieser Mod enthält mehr als 40 neue Zwischensequenzen und eine Menge neuer Dialoge, die Euch ab Irenicus Verlies bis zum Ende von Thron des Bhaal, durch eine aussergewöhnliche Geschichte führen, die nichts mit dem eigentlichen Baldur's Gate Spiel zu schaffen hat. Zudem werden auch einige exotische Gegenstände hinzugefügt. Diesen Mod könnt Ihr zurzeit nur auf Polnisch spielen.
spell_rev=Der Mod gleicht die arkanen und göttlichen Zauber aus, indem er verschiedene Fehler beseitigt und einige schwache Zauber verbessert sowie zu starke Zauber abschwächt. Auch die Kreaturen, die man mit den Zaubern beschwören kann, wurden einem Balancing unterzogen und fügen sich so nun besser in die BG Welt ein. Zusätzlich sind einige neue Zauber hinzugekommen. Dieser Mod ersetzt vollständig den Mod "Arcane Divine Spell Pack (ADPack)".
spell50=Die Anzahl von Priester-, Druiden- und Magierzaubern wird auf Level fünfzig erweitert. Dieser Mod hat nichts zu tun mit dem Level-50 Regelset von BP. Beide können gleichzeitig installiert werden. Es ist nicht zu empfehlen, Spell-50 mit "Spell Revisions" zu verwenden, weil sie konzeptionell entgegengesetzte Extreme haben. "Spell Revisions" versucht, Zauber "neu auszubalancieren", während dieser Mod sie vorsätzlich äußerst übermächtig macht.
spellpackb6=Dieser Mod erneuert die Zauber-Grafiken, so dass sie der "Icewind Dale" Reihe ähnlicher sind. Da die Mods "Spell Pack" und "Spell Revisions" beide auf konzeptionell unterschiedliche Fixes abzielen, führt die Installation von beiden dazu, dass ein Mod den anderen überschreibt. Dieser Mod ist sehr Speicherintensiv und wer ihn in die Installation mit aufnehmen möchte, der sollte einen schnellen aktuellen Computer besitzen.
spgaunt=Eine Reihe von aufeinanderfolgenden Aufgaben in der Zauberfeste, die Eure Grenzen testen. Zwischen den Aufgaben erhaltet Ihr sogenannte Tokens, die Ihr gegen unterschiedliche Sachen eintauschen könnt. Umso länger Ihr bei dieser großen Prüfung durchhaltet, umso besser wird am Ende Eure Belohnung sein.
spitems=Dieser Mod ist eine Sammlung mehrerer älterer Gegenstände und Zaubersprüche. Da der Mod wichtige Dateien überschreibt anstatt sie zu patchen, kann er eine Gefahr für Megamods sein.
spstuff=Dieser Mod ist eine Sammlung mehrerer älterer Charakter-Kits und Gegenstände.
star=Die böse Elfen Meuchelmörderin hat als solche brutale und grausame Dialoge. Sie hat Gespräche mit NSCs aus SvA, aber nicht aus TdB. Wenn Ihr den Mod installieren wollt, solltet Ihr Silver Star immer in der Gruppe haben, denn wenn Ihr das nicht macht, laufen einige Dialoge nicht so ab, wie sie eigentlich sollten und führt zu einem fehlerhaften Spiel.
stivan=Stivan ist ein chaotisch neutraler männlicher Halbling Kämpfer / Dieb, den Ihr im Brückenbezirk finden könnt und einer beliebigen Gruppe beitritt.
storm=Keenmarker sind einzigartige Waldlaufer, die auf Pfeil und Bogen spezialisiert sind. Sie nutzen ihre Fahigkeiten, um das Gute zu unterstutzen, verhalten sich freundlich gegenuber guten leuten und konnen fur bose sogar noch schrecklicher als ein todlicher Albtraum werden.
stratagems=Stratagems führt diverse Änderungen ein, u.a. verbesserte Schwierigkeiten bei Begegnungen, Monster KI, NSC Management und allgemeines Gameplay. Dieser Mod ist aber nicht zu vergleichen mit anderen Taktik Mods, da er die Kämpfe nicht von Grund auf schwerer macht. Strategems bemüht sich um ein faires Balancing der Kämpfe. Die Kämpfe werden klüger durchdacht sein als einfach nur schwerer. Natürlich steigt damit auch etwas der Schwierigkeitsgrad, aber es wurde darauf geachtet, das kein Kampf unmöglich ist. Die Komponenten der "Taktischen Herausforderungen" des Mods werden per Standard nur bei einer Taktik-Version installiert.
stuffofthemagi=Dieser Mod fügt einigen Wesen Ausrüstungsgegenstände des Magi hinzu.
sword_and_fist=Dieser Mod erweitert die Möglichkeiten der Kämpfer und Mönche. Dieser Mod ist noch nicht vollständig ins Deutsche übersetzt.
swordap=Dieser Mod ermöglicht es Euch, im Unterreich Haer'Dalis' Schwerter aufzubessern.
swylif=Swylif Thicc ist ein Svirfneblin Zauberer, der in Saradush wohnt. Er ist ein Söldner, deshalb müsst Ihr ihn bezahlen, damit er sich Euch anschließt! Dieser Mod ist nicht ernsthaft!
tactics=Dieser Mod fügt zahlreiche Bestandteile zu BGII hinzu, die Begegnungen im Spiel schwieriger machen und ist deshalb nur für erfahrene Spieler gedacht.
tashia=In der jungen Elfen Zauberin mit dunklen Momenten in ihrer Vergangenheit, findet Ihr eine loyale, unerschütterliche Reisenbegleiterin. Sie ist in der Bar von Vyatri in Handelstreff zu finden. Dieser Mod ist noch nicht vollständig ins Deutsche übersetzt.
tb#quest=Mehrere eigenständige Kämpfe.
tb#tweaks=Beinhaltet mehrere Fehlerberichtigungen oder Verbesserungen und ein verbessertes Schwierigkeitssystem.
tdd=Dieser große Mod erweitert das Hauptspiel BG2 SvA um neue interessante und große Quests auf welche Ihr im Zuge des ursprünglichen Abenteuers stoßen könnt. Weiter wird das Spiel mit vielen neuen Zaubersprüchen, Gegenständen und NSCs bereichert.
teddy=Teddy ist ein Halb-Ork Barbar. Ihr könnt ihn in der Nähe der Festung der d'Arnise treffen und mit ihm reisen. Mehr ist nicht realisiert.
teleport=Dieser Mod fügt dem Spiel einen Zauberspruch der Stufe 7 hinzu, der erlaubt, dass die komplette Gruppe zu den Gebieten teleportiert wird, die Ihr bereits besucht habt.
tempest=Die Unwetter sind eine Gruppe von Kriegern, die eine angeborene Fahigkeit haben, Blitzschlag zu kontrollieren. Durch ihre Ausbildung spezialisieren sie sich im Kampf mit zwei Schwertern, schlagen hart und schnell, lernen auf verheerende Blitze basierte Angriffe und sind todliche Feinde. Allerdings lasst ihre Kampfstil sie nur Nietenlederrustung tragen, und die Beherrschung ihrer Krafte ermudet ihre Korper.
tethyrforestpatch="Check the Bodies" benutzt einen Eingang für eine Höhle, den auch "Tortured Souls" und "Tashia Remix" verwenden und somit die Mods untereinander inkompatibel werden läßt. Dieser Patch behebt diesen Umstand.
tgc1e=Der Mod fügt in BG1 eine lange Aufgabe mit mehrere Unteraufgaben hinzu. Viele neue Charaktere, Skripte, Dialoge und einige neue Gegenstände. Sprecht mit General Jedyan vor Ramaziths Turm in Baldurs Tor.
thael=Der elfische Magier-Dieb ist in der Nähe des Zeltes in Waukeens Promenade zu finden.
thalan=Mit diesem Mod kann der von der Hohen Hecke bekannte Magier Thalantyr Gegenstände magisch verbessern und Behältnisse aus BG2 verkaufen.
theonedrizzt=Dieser Mod passt Drizzt aus Drizztsaga und Region of Terror aneinander an. Ihr könnt jetzt mit Drizzt von BG1 nach BG2 reisen und behaltet Drizzts Level und das Inventar bei.
theundying=Der Mod enthält zwei NSCs und den Quest Mod "Desecration of Souls". Callisto T'sarran, ein neutral böser Elfen Kämpfer/Berserker, der Gespräche mit den BioWare NSCs hat und eine eigene Quest mitbringt. Zudem gibt es neue Geschäfte und neue Gegenstände. Ninafer ist eine Kämpfer/Magier Elfe mit einem Groll gegen Irenicus, aber sie spricht nicht viel darüber. Sie hat einige Gespräche mit dem Hauptcharakter und Imoen, aber ignoriert die anderen NSCs in den meisten Fällen. "Desecration of Souls" bietet 4 neue Läden, neue Gegenstände und Begegnungen.
thoghma=Der Mod beginnt am Tempel von Oghma, wo ein neuer Mönch Euch eine kleine Aufgabe vorschlägt, die Euch zusätzliche Macht bringen kann.
tiax=Dieser Mod bringt Tiax, ein Priester von Cyric, aus BG1 nach BG2. Ihr findet ihn ab Kapitel 4.
toa=In dieser Geschichte geht es um eine Verbindung zwischen Icewind Dale und Baldur's Gate 2. In Athkatla begegnet Euch der Zauberer Nomoran (in TdB dann in Saradush, falls der Mod in SvA nicht gespielt wurde) und bittet Euch um Hilfe im Kampf gegen eine Horde Monster. Durch seine Magie gelangt Ihr direkt in die Berge nahe dem Dorf "Anegh". Je nachdem, ob Ihr den Mod in SvA oder in TdB spielt, hat er zwei unterschiedliche Enden.
tobaurora=Die grandiose Aurora aus Aurora's Shoes & Boots kann Euch nun bei Euren Abenteuern in TdB begleiten!||Wenn Ihr Sie nach Ihrem Leben fragt, erzählt Sie von Ihrem Leben als Tochter eines kleinen Händlers, der sie auf Handelsreisen von Athkatla aus mitnahm, auf denen sie den Schwertkampf erlernte und so Ihre Liebe zum Abenteuer entfachte. Sobald es ihr möglich war, schloss sie sich einer Gruppe von Abenteurern an, um ihr Glück zu suchen.||Ihre Hang zum Abenteuer wird nur durch ihre Liebe zu Schuhen übertroffen, die sie zusammen getragen hat und diese nun dem kundigen Besucher ihres Ladens anbietet.
tobex=Mit diesem Mod könnt Ihr die bgmain.exe patchen lassen und somit festgesetzte Regeln im Spiel umgehen oder gar neue einfügen. Dieser Mod enthält schon ein paar Veränderungen, wobei das wichtigste Feature das Klassen-Scrolling ist. Nachdem diese Modifikation installiert wurde, wird das gemoddete BG2 Spiel mit der TobExLoader.exe gestartet. Nachdem Ihr Euren Charakter erschaffen und im Spiel gespeichert habt, könnt Ihr das Spiel auch wieder mit der BGMain.exe starten.
tobr=Dieser Mod verbessert "Thron des Bhaal", indem es neue Spielmöglichkeiten, neue Aufgaben und neue Dialoge einfügt.
tod=Bei den Stadttoren im Gekrümmten Kranich trefft Ihr auf Tian, der Euch zu einem verwunschenen Leuchtturm schickt.
totdg=Dieser Mod fügt ein komplett neues unterirdisches Land ein. Es enthält neue Gebiete, Gegenstände, Zauber, Kreaturen und einige neue Aufgaben. Geeignet ist dieser Questmod für eine 6-köpfige ausbalancierte Abenteurergruppe der 12. Stufe. Dieser Mod ist der Auftakt einer Reihe von Mods unter dem Titel "Colours of Infinity", die alle miteinander zu tun haben, bzw. durch Crossmod-Inhalte gegenseitig erweitert werden.
touched=Touchstone kommt aus dem großen Wald und ist einer der seltenen Wildelfen-Kämpfer. Er hat Gespräche mit dem Hauptcharakter sowie den BioWare NSCs und bringt eine eigene Aufgabe mit.
tp=Dieser Mod behebt letzte Textfehler, die durch den offiziellen BioWare BG2 Patch, nicht bei Baldur's Gate II - Schatten von Amn und Thron des Bhaal behoben wurden.
trap_rev=Diese Mod uberarbeitet das System des Fallen Stellens in Baldurs Gate 2. Der Erfolg des Diebes beim Fallen stellen ist nicht mehr abhangig von Zufall und die Macht der Schlingen hangt vom Geschick ab anstatt von der CharakterStufe.
trovador=Dieser Mod fügt einen Händler hinzu, der 45 neue Gegenstände, 3 Zaubersprüche und 9 Bücher mit Geschichten von REO Mitgliedern verkauft. Diesen Mod könnt Ihr zurzeit nur auf Spanisch spielen.
ts=Der Mod enthält eine Aufgabe mit der Yoshimo Familie, sowie eine Romanze mit Valygar für einen weiblichen HC und eine Romanze mit Sime für einen männlichen HC - dies sind zwei völlig verschiedene Handlungsstränge! Dies ist die neueste Version von TS. Im Gegensatz zu der vorherigen Version von TS soll die neue Versionmit den meisten Mods kompatibel sein, insbesondere mit Neverending Journey Second Edition und Baldurs Gate Trilogy-WeiDU (BGT-WeiDU). Es kann jedoch logische Kompatibilitätsprobleme geben, die der Autor nicht vorhersehen konnte.
ts25mini=Der Mod fügt BG2:SvA fünf zusätzliche kleine Aufgaben hinzu. Drei hiervon starten automatisch, während eine die Lösung der Handelstreff-Aufgaben auf dem guten Weg voraussetzt, eine andere die Aufnahme des NSC Korgan, zumindest für einige Zeit. Diesen Mod gibt es zurzeit nur teilweise auf Deutsch, ansonsten ist der Rest auf Japanisch.
ts-bp=Der Mod enthält eine umfangreiche Aufgabe auf einer neuen Insel mit der Yoshimo Familie sowie eine Romanze mit Valygar für einen weiblichen HC und eine Romanze mit Sime für einen männlichen HC (dies sind zwei völlig verschiedene Handlungsstränge).
tsujatha=Ein neutral-böser Elfen Nekromant mit optionalen Romanzen für einen weiblichen Hauptcharakter.
tsukibg2=Tsuki BG2 NPC ist eine Fortsetzung des BG1 Charakters aus Mysteries of the Sword Coast. Er ist ein bisexueller chaotisch-neutralel Magier / Dieb und einer der schlimmsten Sorte Schurken in Faernun.
ttsq=In einer Krypta auf dem Friedhof von Athkatla trefft Ihr einen Fremden.
turambar_fixes_tweaks=Dieser Mod korrigiert einige Fehler sowohl von BG als auch von anderen Mods.
turnabout=Der Mod ermöglicht es, im Endkampf von Thron des Bhaal, tote NSCs zur Hilfe herbeizurufen. Ascension muss installiert sein, um diesen Mod installieren zu können.
turnipgolem=Dieser Mod fügt einen Rübengolem irgendwo in den Slums hinzu.
tutugui=Dies ist ein Ersatz für die Grafische Benutzeroberfläche, die dem Spiel das ursprüngliche Aussehen von Baldurs Gate verleiht. Die Mod unterstützt 640x480, 800x600 und 1024x768 Bildschirmauflösung.||Achtung: Dieser Mod erlaubt es TobEX nicht, eine optionale Scrollbar zu zeichnen. Zusätzlich installierte Kits oder Zaubersprüche können Euch dadurch verwehrt werden.
txtmusic=Dieser Mod stellt die Übereinstimmung mit dem Text und der Musik während des Prologs wieder her, so dass der angezeigte Text mit dem gesprochenen zeitlich übereinstimmt. Zudem stellt es ebenso die Musik in den Traumsequenzen wieder her. Dieser Mod besteht aus zwei Bestandteilen: dem "Core Installation Package" und dem "Language Pack". Das BiG World Setup installiert das "Language Pack" in Eurer Sprache automatisch (also Deutsch bei einer deutschen Installation).
tyrisflare=Dieser Mod führt die Amazone Tyris ein, die Ihr in den Umar-Hügeln neben der Höhle finden könnt. Sie hat zurzeit nur Inhalt für SvA, Banter mit allen BioWare NSCs und kann eine Romanze mit jedem männlichen Mensch, Elf und Halbelf haben.
tzshop01=Der Mod fügt 3 neue Läden und mehr als 20 Gegenstände hinzu. Ihr findet den Händler Arold auf einem Treppenabsatz auf der Westseite von Waukeens Promenade.
ub=Viele der bei der endgültigen Fassung des Spiels gekürzten Gegenständen, Aufgaben, Charakteren, Dialogen sowie Begegnungen werden für SvA und TdB wieder hergestellt und einige der "losen Enden" verbunden. Dieser Mod ist noch nicht vollständig ins Deutsche übersetzt.
uldar=Ihr findet den Halbork-Barbar Uldar in der Kupferkrone. Diesen Mod könnt Ihr zurzeit nur auf Spanisch spielen.
underrep=Der zusätzliche Händler Conlan in Ribalds Markt des Abenteuers verkauft Gegenstände aus "Icewind Dale 2" für BG2.
uniqueartifacts=Viele Gegenstände in Baldur's Gate haben ihre eigene Geschichte und sollten deshalb in einer einzelnen Kopie bestehen. Aber es gibt viele Fälle, in denen der Spieler denselben Gegenstand mehrmals bekommt. Gerade durch die vielen Mods wird der eine oder andere Gegenstand immer Mal wieder gerne hinzugefügt. Mit diesem Mod werden mehrmalige Kopien vermutlich einzigartiger Gegenstände entfernt (wie Stiefel der Geschwindigkeit, Ring der Zauberei, usw.). Dieser Mod entfernt auch Duplikate aus Mods. Da "Unique Artifacts" zurzeit nicht weiterentwickelt wird, die Mods, die "Unique Artifacts" berücksichtigt, aber weiterentwickelt werden, ist "Unique Artifacts" nicht mehr auf dem aktuellsten Stand. Dies führt zu Ungereimtheiten in einem Megamod.
uot=Este mod consiste en una simple batalla. En la arena te encontrarás a unas poderosas criaturas de los planos exteriores, vencelas o muere.
vagrant=Dies ist eine Auskoppelung aus der Mod Improved Anvil.
valen=Ändert Bodhis vampirischen Helfer in einen NSC, der sich der Gruppe anschließen kann. Sowohl für SvA als auch für TdB. Es gibt ein Romanze, neue Begegnungen und Gegenstände.
valerie=Wegen den Spannungen zwischen Baldur's Gate und Amn sowie den Gerüchten um unnatürliche Unglücke hat sich eine junge verhüllte Magierin aufgemacht, um die Wahrheit zu erfahren. Abenteurer, die gewillt sind mit Ihr zusammen zu arbeiten, finden eine Begleiterin bei den Untersuchungen in Nashkel und darüber hinaus.| |Dieser Mod beinhaltet einen Freundschaftspart mit ein paar Flirts, Unterhaltungen, Einwürfe und Kommentare zu den Geschehnissen um Baldur's Gate.
valhorn=Verbessert die Fähigkeiten der Berserker, die durch die drei Hörner herbeigerufen werden.
vampiretales=Dieser Mod führt die chaotisch böse Diebin Miriam ein. Halb Mensch halb Vampir, ist sie von der Unsterblichkeit gelangweilt und wünscht sich neue Aufregung und Abenteuer. Zudem gibt es einen Laden in BG2 der gute Gegenstände verkauft und andere "verbessert". Beinhaltet härtere Kult- und Harfner-Begegnungen aus dem Mod "Dark Ritual" und den kleinen Mod "CoM-Store".
vanim=Ein berüchtigter Meuchelmörder.
varshoon=Dieser Mod führt den Illithiden Varshoon ein. Es bleibt Euch überlassen, ob Ihr diese Kreatur in Eure Gruppe aufnehmen und vertrauen wollt. Varshoon kommt mit einem eigenen Kit und eigener Ausrüstung daher. Zudem verändert der Mod auch den Illithiden-Bereich von BG2.
vault=Diese neuen und verbesserten Gegenstände sind bei den verschiedenen Begegnungen in BG1 verteilt. Diese neuen Gegenstände im Besitz der Feinde, machen das Spiel bedeutend härter.
vecna=Dieser Mod führt Vecnas Artefakte mit umfangreichen Beschreibungen hinzu. Um die Gegenstände zu erlangen, müssen in circa 40 neuen Gebieten eine Menge unterschiedlicher Monster besiegt werden.
vecna_text_overhaul=This mod overhauls the majority of the original story with a more straight-forward, more lore-friendly, and far more grammatically correct story.
vendedor_dlan=Eman Rahc verkauft alle 69 Gegenstände von DLAN bequem an einem Ort und zum richtigen Preis. Es hat auch einige Interjektionen mit Minsk, Jaheira, Sarevok, Edwin, Aerie und Mhoram NPC, wenn er installiert ist. Diesen Mod könnt Ihr zurzeit nur auf Spanisch spielen.
vic=Der Mod fügt dem Spiel zwei Klassen-Kits, einen neuen Laden, mehrere Verbesserungen, ein verbessertes Barden-Lied, eine verbesserte Version des Kapitels 1 Verlies und eine weitere Aufgabe hinzu. Der Mod ist veraltet und wird von verschiedenen anderen Mods abgelöst, die überarbeitete bzw. ähnliche Komponenten haben und heute noch supportet werden.
viconia=Dieser Mod fügt eine Reihe von Dialogen bei Viconia hinzu. Durch die neuen Dialoge könnt Ihr, wenn Ihr keine Romanze mit Ihr haben möchtet, eine Freundschaft mit ihr aufbauen. Dieser Mod ist als Erweiterung zum IEP Extended Banters gedacht.
vildra=Vildra ist eine chaotisch-gute Kämpferin mit wenigen Dialogen.
virtue=Dieser Mod spaltet Ruf in zwei separate Variablen: Ruf, der darstellt, wie die Menschen in dem Spiel über die Gruppe denken, und die Tugend, die wiedergibt, wie moralisch korrekt die Handlungen der Gruppe sind.
volcanicarmoury=Dies ist eine Sammlung von Gegenständen, die verschiedenen vorhandenen Läden hinzugefügt werden.
volcano=Der Mod fügt dem Ort Amkethran einen Kaufmann hinzu, nahe dem Tempel von Waukeen.
vynd=Vynd, ein Drow Meuchelmorder, ist kann im Gasthaus zum Brennenden Zauberer in Beregost angeheuert werden. Obwohl von boser Gesinnung, wird er sich nicht uber den Ruf beschweren oder deswegen die Gruppe ver lassen.
w_gui=Dieser Mod ändert komplett die Benutzeroberfläche: Ein fantasievoller blauer Hintergrund, bei dem die verschiedenen Menübildschirme von BG sowie die Anordnungen einzelner Funktionsflächen neu arrangiert wurden. Dieser Mod wurde deswegen als Experten-Version gekennzeichnet, da die neue Benutzeroberfläche nicht jedem gefällt. Ihr solltet Euch also die neue Benutzeroberfläche vorher ansehen.
w_packmule=Dieser Mod fügt dem Spiel einen Packesel hinzu. Es folgt Eurer Gruppe und trägt Eure Ausrüstung für Euch. Ihr könnt den Packesel von einem Kerl namens Stedd kaufen, der in der Nähe der nordöstlichen Ausgangs von Waukeen's Promenade oder im Innenhof des Gasthofes zum Freundlichen Arm zu finden ist.
w_psionics_unleashed=Psionics Unleashed ist ein Mod, der eine voll funktionsfähiges Psionic System mit seiner Klasse auf Basis der 3.5 Edition der Dungeons & Dragons umsetzen will. Wegen den Limitierungen der Infinity Engine und der Umsetzung des Spiels nach der zweiten Edition der AD&D, mussten an einigen Stellen Kompromisse gemacht werden.
warslingsniperkit=Die Schlinge ist eine schwierig zu meisternde Waffe, aber in den handen eines Kriegsschlingen Scharfschutzen wird sie zu einem prazises Werkzeug des Krieges. Experten der Waffe konnen von jeder Rasse stamen.
wbgtap=humorvolle kleine Quests.
weidu=WeiDU wird für die Installation benötigt und die aktuellste WeiDU.exe muss immer im BG2 Hauptverzeichnis vorliegen.
werewarrior=Ein Kämpfer, der alle seine Bemühungen der Aufgabe gewidmet hat, das innere Biest, das in jedem wohnt, zu erforschen und zu beherrschen, er kann sich in einen Werwolf verwandeln, der im Laufe der Zeit an Stärke und Macht gewinnt.
wheels=Dieser Mod verbessert in Thron des Bhaal die Einleitung sowie hauptsächlich das 9. Kapitel. Viele Dialoge wurden umgeschrieben, um dem Spieler mehrere Möglichkeiten zur Verfügung zu stellen. Dadurch wirkt TdB nicht mehr so linear und der Spieler kann nun selbst entscheiden, was er wann, wie und wo machen möchte. Dieser Mod beinhaltet auch den Mod "Restored ToB Heads", einen Versuch, die ursprüngliche Einführungs-Szene zusammenzubasteln.
white=White-as-Bones ist ein neutral-chaotischer Barbar. Als ein Charakter der Stufe 2 kann und sollte man ihn am Anfang des Spiels rekrutieren.||Der Mod beinhaltet Gespräche mit allen BioWare NSCs. Alle Spieler können freundschaftliche Unterhaltungen führen. Außerdem kann White unter Umständen eine Romanze mit männlichen Charakteren beginnen. Falls Ihr daran kein Interesse habt, sagt es ihm einfach.
whitequeen=Dieser Mod ermöglicht es, eine neue Stelle zu besuchen - die Stillen Sümpfe. Entdeckt, was sich unter den Schichten von Schlamm verbirgt und trefft die Weiße Königin und ihre Diener.
widescreen=Mit diesem Mod könnt Ihr BG mit jeder gewünschten Auflösung spielen. Es kann zurzeit die Auflösung zu jeden Wert von X und Y setzen, wobei X> = 800 und Y> = 600 ist. Auflösungen, die nicht Standard sind (z.B. 801 mal 632), werden in Vollbildschirm nicht unterstützt, aber sie funktionieren im Fenstermodus. BG kann zwar nicht gezwungen werden im Fenstermodus zu laufen, aber funktioniert mit allen Werten X und Y, bei denen X> = 640 und Y> = 480 ist.
wikaede=Sir Wikaede ist ein männlicher menschlicher Priester von Helm. Er ist im Tempel von Helm im Tempel-Bezirk von Athkatla zu finden. Er hat Gespräche mit jedem BioWare NSC.
wildmage=Dieser Mod beinhaltet 27 neue Zaubersprüche sowie ein passendes Klassen-Kit. Dieser Mod ist nur interessant, wenn Ihr unbedingt einen Hasardeur spielen wollt.
willyb=Ist grob, sexistisch, rassistisch und betrunken.
wonnimchunha=Dieser Mod bietet alternative Porträts für BG1 und BG2 NSCs. Zudem können alle Porträts auch für die Charaktererschaffung verwendet werden.
worgas=Worgas ist ein elfischer, chaotischer, emotional zerrütteter Hasadeur, mit hoher Intelligenz, die hinter seinem neurotischen Verhalten verborgen ist. Häufig spricht er in Rätseln, die unmöglich zu verstehen sind. Er wandert ruhelos mit einem frei schwebenden Augapfel (mit vielen Augen darauf) umher. Worgas hat zwei einzigartige geistige Anlagen: Das "Jammern des Wahnsinns" und das "Scharfe Auge". Worgas NPC ist nicht Kompatibel mit Mods, die Drizzt und/oder Artemis einführen.
wsr=Dieser Mod balanciert die Magierkiller neu aus und verleiht ihnen neue Fähigkeiten.
x0black=Der Blackguard verkorpert das Bose und ist ein Bosewicht der ubelsten Sorte. Manche nennen diese Schurken "Antipaladine" aufgrund ihrer vollig bosen Natur.
xan=Dieser Mod bringt Xan aus BG1 nach BG2. Der Mod schließt eine umfassende Freundschaft und zwei völlig verschiedene Romanzen für einen weiblichen Elfen Hauptcharakter ein.
xanbg1friend=Dieser Mod erweitert die Dialoge von Xan in BG1 und ermöglicht es, eine Freundschaft mit ihm zu knüpfen. Es ist als eine Ergänzung zum BG1 NPC Project gedacht.
xanbg2voice=Dieser Mod stellt das englische Soundset, das für den Xan BG2 NPC aufgenommen wurde, auch für Xan NPC in Baldur's Gate I zur Verfügung.
xpmod=Dieser Mod ermöglicht es, die Erfahrungspunkte für Belohnungen zu verringern, da Ihr tausende zusätzliche Erfahrungspunkte für jeden neuen Mod bekommt. Damit hättet Ihr viel zu schnell viel zu hohe Erfahrungsstufen für den Spielverlauf. Ihr könnt die neuen Erfahrungspunkte für jede Komponente ungeachtet der anderen von 10% bis 75% der ursprünglichen Erfahrungspunkte verändern. Die Installation ist für einen Megamod dringend empfohlen. Der Mod beeinflusst auch ALLE zuvor installierten Mods.
xulaye=Xulaye Despana - Schwester der heimtückischen Phaere und die Tochter der gefürchteten Mutter Oberin Ardulace, schließt sich Eurer Gruppe zu Beginn des Ust Natha Teils im Unterreich an. Das wahre Böse liegt in ihrer Absicht - und das nötige Kleingeld, um es auszuüben.
yasraena=Yasraena ist ein guter Drow mit einem Hintergrund, der ihre guten Tendenzen erklärt. Der Yasraena Mod ist voll von Gesprächen und fügt zwei Aufgaben zu SvA und eine Begegnung zu TdB hinzu.
yeslicknpc=Dieser Mod bringt der Zwerg Yeslick von BGI nach BGII mit einer Vielzahl an Gesprächen im gesamten Spiel. Ihr werdet Yeslick in Vyatris Bar in Handelstreff begegnen.
yikari=Dert Mönch Yikari aus Kara-Tur ist im Tempel-Bezirk von Athkatla zu finden. Er hat Gespräche mit allen Bioware-NSCs außer Mazzy und Valygar. Sollte mit den Mönch HLA-Tabellen aus "Oversight" oder "Sword and Fist" verwendet werden.
ylitems=Verschiedene Händler mit teils sehr ungewöhnlichen Gegenständen zu sehr teuren Preisen. Diesen Mod gibt es zurzeit nur auf Chinesisch.
yoshimo=Dieser Mod fügt eine Reihe von Dialogen mit Yoshimo hinzu und erweitert den humorvollen Schelm, indem er seiner Geschichte um eine neue Perspektive seines Charakters ergänzt. Dieser Mod ist als Erweiterung zum IEP Extended Banters gedacht.
yoshimoromance=Dieser Mod macht es möglich, mit Yoshimo, einem berüchtigten Kopfgeldjäger aus original BG2 Spiel, eine Romaze zu haben. Der Mod enthält zusätzliche Gespräche abhängig von TotDG, Innershade, ToD, Assassinations. Romanze Anforderungen: Mensch / Elfen / Halb-Elfen / Halbling Frau mit Charisma 13 oder höher.
yvette=Yvette Romance ist ein Colours of Infinity Mod für SvA und TdB, der einen männlichen Hauptcharacter eine Romanze mit einem brandneuen NPC ermöglicht.
z#misc=Dieser Mod verbessert einige Aspekte am Gameplay in Baldur's Gate 2. Dieser Tweak-Mod ist in einem Megamod eher ungeeignet, da die meisten Komponenten in Verbindung mit anderen Mods nicht installiert werden dürfen.
zalnoya=Dieser Mod fügt eine kleine Begegnung mit einem Schattendieb und einem Vampir ein.
zulu=Dieser Waldlaufer kombiniert todliche Kampffahigkeit mit unerreichten uberlebensfahigkeiten in der Wildnis und eine besonders starke Verbindung mit der Natur. Er verschmaht Fernkampfwaffen, aber nur wenige entsprechen seiner Starke im Nahkampf.

[Preselect]
00=Deine Letzten Auswahl - Automatische Sicherung Eurer angepasstem Auswahl, die beim Beenden der Anwendung erstellt wird.
01=Rundum Glücklich - Fügt Mods ins Spiel ein, die zum Spielinhalt passen/Teil des Spiels sein könnten. Größere Veränderungen werden vermieden.
02=Rundum Glücklich Plus - Zusätzlich werden ausgesuchte Begleiter und Queste installiert. Größere Veränderungen werden vermieden.
03=MegaMod - Zusätzlich werden werden zwei große Modifikationen (DSotSC + TDD) und solche installiert, die dazu zu empfehlen wären.
04=MegaMod Plus - Zusätzlich werden werden weitere große Modifikationen, NPCs, Questmods und solche installiert, die dazu zu empfehlen wären.
05=Arkenors Abenteuer-Auswahl - Fügt das Maximum an Abenteuern hinzu, verzichtet aber auf Gegenstände und Mods, die das Spiel lediglich einfacher machen, die Balance stören oder mit Fehlern behaftet sind. Es nutzt die BiG Picture AI statt SCS und eine strickte Reduktion der Erfahrungspunkte. Macht Euch deshalb nichts daraus, wenn Ihr deshalb am Anfang mal cheaten wollt.
