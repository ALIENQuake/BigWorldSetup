Interact[2][6]=GENERAL ADJUSTMENTS||"Baldur's Gate" and "Baldur's Gate II"|Select the folders where "Baldur's Gate I" and "Baldur's Gate II" are installed. The add-on "Throne of Bhaal" and its official patch must have been installed for BG2. If you want only Baldur's Gate II, put '-' (minus) for the BG1 directory. Otherwise, the add-on "Tales of the Sword Coast" and its official patch must have been installed for BG1. Each of the games (including ToB) should have been started with at least one save made before you proceed with the BWS-installation.||Note: These fields may be filled automatically.|Please check that these are the correct folders if you have multiple installations.|||"Downloads"|Select the folder where the 'BiG World Setup' will put the downloads. Please note that this folder may need a few gigabytes of free disk-space.||You can also put up to date mods with the suggested file-names here, if you have any on your computer. The 'BiG World Setup' will compare your file against the available download, so you may save some time if the mod is already there.|||"Translations"|You can select and set the priority of the languages that will be used for your installation. Mods that do not include such translations will be ignored. Mods that have several options will use the language with the highest priority. Click the button to the right to organize your translations.|||"Customization"|%sYou can alternatively choose one of the following BWS mod/component "pre-selections":|Minimal - Essential fixes and 'Baldur's Gate Trilogy' to combine BG1 and BG2 with the add-ons into one game.||Recommended - A selection of mods focused on enhancing the game with well-integrated additions only.||Stable - A "maximized" selection with as many mods as possible, excluding components with known problems and difficult tactical challenges. Some of these mods include unbalanced items and will make the game less challenging.||Tactical - Like the Stable selection but with additional mods and component choices that make the game more challenging. This version is only for experienced players.||Expert - Also installs mods which have known problems or incompatibilities. This is for debugging by expert users only and is not intended for play. If you choose this version, you should know how IE programming and how to troubleshoot problems by yourself.|||If you want to customize the selection, be sure to click the button below. It is recommended to do this if you choose a Stable, Tactical, or Expert compilation.
