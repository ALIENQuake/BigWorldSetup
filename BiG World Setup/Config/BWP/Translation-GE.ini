1-L2=Bevor Ihr weiter macht, gibt es ein paar wichtige Fragen:||Habt Ihr Baldur's Gate 2 (und 1, sofern Ihr die größtmögliche Spielwelt haben möchtet) mit ihren Addons installiert?|Habt Ihr jeweils eine volle Installation gewählt?|Habt Ihr die offiziellen Patches aufgespielt?||(ToSC International Patch 5512 falls Ihr nicht die SAGA-Box habt und ToB European Patch 26498 -- installiert keine anderen Patches!)||Habt Ihr Baldur's Gate 1, 2 und Thron des Bhaal angespielt und das Spiel jeweils gesichert?|||Habt Ihr genügend freien Festplattenspeicher?|Einfaches BG2-Modding ist mit relativ wenig Speicher möglich, eine empfohlene Installation mit BGT benötigt rund 10 GB und die größtmöglichen Installationen liegen bei 30 GB.|||Beachtet auch folgende Besonderheiten bei Windows VISTA/7:|Eine aktivierte "Benutzerkontosteuerung" kann die Installation verhindern.||Zum Ausschalten, geht so vor:|Start -> Systemsteuerung (klassische Ansicht)|-> Benutzerkonten|-> Benutzerkontosteuerung ein- oder ausschalten|-> Alles bestätigen|-> Neustart des Computers und es ist vollbracht.||Wenn Ihr die Installation durchgeführt und kurz das Spiel angetestet habt, könnt Ihr die Benutzerkontosteuerung wieder einschalten.|||Sofern Ihr die Installation von BG1/BG2 im vorgegebenen "Programme" Verzeichnis abgelegt habt, kann das einer BWP korrekten Installation ebenfalls im Wege stehen.|Eine Installation bzw. Kopie von BG1/BG2 in ein anderes Verzeichnis ist dagegen unproblematisch. (z.B. "BiG World\Baldur's Gate")||Wenn Ihr alles beachtet habt, kann es los gehen.||Falls nicht, solltet Ihr diese Schritte ordnungsgemäß ausführen, bevor Ihr fortfahrt.
2-L4=Die "Baldur's Gate Triology" kann in keiner der gewählten Sprachen installiert werden. Wählt bitte eine zusätzliche Sprache aus.