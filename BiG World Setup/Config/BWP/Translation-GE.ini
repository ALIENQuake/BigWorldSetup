Interact[2][6]=GRUNDEINSTELLUNGEN|||"Verzeichnis Baldur's Gate"|Wählt den Ordner, in dem Euer "Baldur's Gate" installiert ist. Das Addon "Legenden der Schwertküste" sowie dessen offizieller Patch müssen bereits installiert sein und Ihr müsst das Spiel vor der BWP-Installation einmal gestartet und gespeichert haben.||Hinweis: Dieses Feld mag automatisch gefüllt sein.|Bitte beachtet, dass dies eventuell der falsche Ordner ist, sofern Ihr mehrere Installationen habt.||Nur BG2: Falls Ihr nur eine BG2 Installation durchführen wollt, schreibt ein Minus (-) in das Baldur's Gate Feld. Dann werden alle BGT- und BG1-Mods aus der Auswahl entfernt.|||"Verzeichnis BGII - SvA"|Wählt den Ordner, in dem Euer 'Baldur's Gate II' installiert ist. Das Addon "Thron des Bhaal" sowie dessen offizieller Patch müssen installiert sein und Ihr müsst BG2 sowie TdB vor der BWP-Installation jeweils einmal gestartet und gespeichert haben.||Hinweis: Dieses Feld mag automatisch gefüllt sein.|Bitte beachtet, dass dies eventuell der falsche Ordner ist, sofern Ihr mehrere Installationen habt.|||"Verzeichnis Downloads"|Wählt den Ordner, in dem das 'BiG World Setup' die Downloads ablegen soll.||Ihr könnt auch aktuelle Download-Versionen mit den vorgeschlagenen Dateinamen hier ablegen, falls Ihr welche auf der Festplatte habt. Das 'BiG World Setup' wird die Datei mit dem verfügbaren Download vergleichen, so dass Ihr Zeit sparen könnt, wenn der Mod schon vorhanden ist.||Achtung: Dieser Ordner kann ein paar Gigabyte freien Speicherplatz benötigen.|||"Übersetzungen"|Ihr könnt die bei der Installation genutzten Sprachen wählen und Prioritäten festlegen. Mods, die keine entsprechende Übersetzung beinhalten, werden ignoriert. Bei mehreren Möglichkeiten wird die Sprache verwendet, die die höchste Priorität hat. Klickt auf den rechten Knopf, um Eure Übersetzungen zu organisieren.|||"Anpassung"|%sIhr könnt folgende BWP-Versionen wählen:|Minimal - Nur 'BG2 Fixpack' und 'Baldur's Gate Trilogy' werden installiert, um BG1 und BG2 mitsamt Addons zu einem Spiel zu verknüpfen.||Empfohlene - Ein ausgewogenes und gut erweitertes BG1 und BG2 Spielerlebnis.||Standard - Installiert zusätzlich alle Mods, die nicht fehlerhaft und nicht zu schwer sind. Doch bei der Anzahl der Mods wird dadurch BG1 und BG2 unausgewogen und wirkt überladen.||Taktik - Installiert zusätzlich alle Mods, die BG1 und BG2 schwerer machen. Daher ist diese Version nur für erfahrene BG Spieler gedacht.||Experte/Debugging - Installiert zusätzlich auch noch alle fehlerhaften Mods. Diese Version ist nur für Spieler interessant, die Probleme selber beheben können und sich etwas mit der BG Programmierung auskennen.|||Falls Ihr die Mods und Komponenten selber auswählen wollt, klickt auf den rechts daneben liegenden Knopf. Es wird empfohlen, dies bei einer Standard-, Taktik- oder Experten-Version zu tun.
