[Description]
#yoshi=Este mod hace que sea posible mantener a Yoshimo en el grupo después de la prisión del hechicero y que se pueda importar al ToB. Tiene un par de diálogos bastante extensos con el PJ.
1pp=Este mod cambia los paperdolls y los iconos de inventario de Baldur's Gate II a los de Baldur's Gate. Los mejores avatares del BG1 son usados en el BG2. Sacado aparte del 1pp, embellece y corrige a los avatares de mujeres enanas y gnomas con las animaciones de todas sus armaduras. Este mod restaura las animaciones de todas las escenificaciones del armamento de los ladrones (desde armas  hasta armaduras de placas).
1sylm=Ayuda a una nación de elfos contra una invasión sobre sus tierras sagradas. Este mod pretende ser un pequeño ejemplo de campo de batalla, como precursor de lo que vendrá en Silmarillion.
abra=Esta traducción mejorada fue realizada inicialmente por Drow_male y luego se agregaron arreglos de Memnoch, Ghildrean, LebronJames, Lord_Rius, Immortality, y todos los foreros que nos han ayudado reportando errores.
abystore=Este mod añade una muy poco usual vendedora en el distrito del Puerto de Athkatla. Vende varios objetos no habituales.
ac_quest=Este mod contiene ocho misiones totalmente nuevas y diferentes.
acbre=Breagar es un herrero enano neutral bueno, y el primer PNJ que se puede jugar durante todas las partes de Baldur´s Gate Trilogy. Necesitas el "Baldur's Gate Trilody" para instalar Breagar. Por el momento este mod solo está disponible en alemán.
acealtmusic=Este mod añadirá nueva música alternativa para algunas áreas de BG2-SoA.
adrian=He is Lawful Evil half-elven sorcerer NPC, whose worldview is influenced by some very dark philosophy, but he isn't a monster.
aeon=Aeon es un joven e impetuoso a la par que leal compañero, que se puede unir al equipo a cambio de oro. Pero, ¿cómo puede usar un humano una espada lunar? Esto es algo que tendrás que averiguar por ti mismo. Puedes encontrarlo en las profundidades del cementerio.
aip=Este Mod tiene unos diálogos divertidos con cuatro músicos llamados "The Beatles".
ajantisbg1=El mod añade una ruta de amistad para Ajantis.
ajocmod=Nuevas tareas, objetos y áreas. El mod comienza cuando hablas con Ademoth en la Grúa Retorcida.
alassa=Una perversa ladrona.
alchemy=Con este mod Jan Jansen puede crear pociones.
alcool=Este mod introduce conversaciones de taberna entre los PNJ de BioWare al final del capítulo 3.
allison=Allison es una druida neutral, extremadamente amistoso y algo juguetón. Seguramente te recordará a una Imoen excesivamente cariñosa.
alora=La halfling ladrona de Baldur's Gate puede ser encontrada en el Almacén de Ribald.
alternatives=Normalmente al principio del BG2 debes elegir entre los Ladrones de las sombras o Bodhi. Este mod extiende esta parte con otras dos posibilidades.
am=Un comerciante que vende algunos objetos interesantes
amber=Amber es una cabezona pero irresistible pícara ratera con un buen corazón bajo su superficie espinosa. Puedes encontrarla en las calles de Athkatla y puede tener un romance con el personaje principal.
angelo=Angelo Dosan es el guerrero transformado en mago que sirvió cómo cómplice de tu hermano en Baldur's Gate. Seguramente no sobrevivió en tu juego, pero la gente de este mundo parece tener la habilidad de mantenerse vivo. En Angelo NPC Mod, Angelo te sigue en el Distrito del Cementerio para hacerte una oferta que no podrás rechazar (aunque seguramente lo harás).
animalcompanions=With this mod, all ranger and druid main characters can choose one of nine animal companion that will follow you around on your adventures and even increase in power as you do.
anishai=El monje de la cofradía de Mae‘ Vars puede unirse al grupo.
arena=Después de que completes el desafío de la bolsa planar podrás continuar con una nueva arena. Cuando la termines podrás disponer de una nueva recompensa.
arestorationp=This is a mod for Baldur's Gate 2 aiming to restore literally all unused sounds, as well as some minor cut characters or locations.
ariena=Ariena es una gladiadora neutral maligna. Es una medio orca de un parentesco inusualmente humano.
ascension=This mod changes the end of Throne of Bhaal and changes some encounters.
ashesofembers=Nuevos hechizos, nuevos ktis (6 para clérigos, uno para luchadores) nuevas armas y habilidades. Algunos de los componentes cambian las reglas de BG de forma que no es del gusto de todos.
askaria=Te encontrarás con una chica llamada Askaria en el mesón de Feldepost en Beregost. Te pedirá ayuda contra unos mafiosos. Encargate de ellos, y ella se unirá a tu grupo para encontrar a sus padres desaparecidos.
assassinations=Este mod ofrece a los jugadores la oportunidad de explorar la cara más oscura de la naturaleza de los Personajes, para ir más profundamente sobre los pasos de Bhaal..
atweaks=Este mod incluye diferentes mejoras y reglas del juego de lapiz y papel, las cuales son planteadas para hacer el juego más consistente.
auden=Este mod incluye al monje Auden en la Corona de Cobre, escondido en el fumadero de opio.
aurenaseph=Ella es una guerrera humana de veinte años muy habladora de Beregost. La encontrarás en la Corona de cobre. Se relaciona con Nalia y se puede usar en el ToB. Es recomendable tenerla en el grupo junto a Nalia para disfrutar completamente este mod.
aurora=Aurora no solo vende todo tipo de botas y zapatos, sino que también tiene información interesante (aunque no siempre precisa) sobre la vida diária de nobles y plebeyos.|También aparecerá Tomthal, un enano gruñón condenado por una extraña maldición a hacer feliz a su hermana Karaea.|Este mod también incluye al antíguo mod Mod Store Prices. Podrás manipular los precios de compra y venta según unos porcentajes para aumentarlos o disminuirlos. Sin estos componentes se pueden conseguir mucho dinero y muy pronto en un megamod.
aurorkit=Existe una arquera con la habilidad excepcional de controlar las fuerzas del Hielo y el Invierno. Es una leal defensora del débil y una desalmada y fria enemiga del mal.
aurpatch=Esta revisión es necesaria para "Aurora's Shoes and Boots".
avim=Este mod incluye a la Clérigo/Bardo Avi Maya. Tiene sus própias búsquedas y objetos y además tiene romance con hombres Humanos, Elfos, Medioelfos ó Tiefling. Las conversaciones son cortas, pero directas. Hay bastante humor negro. Para SoA y ToB. Sólo disponible en polaco.
azenmod=Este pack contiene 2 nuevos encuentros tácticos y un área de mucha dificultad para la parte de SoA del juego, aunque requiere de ToB para funcionar. 1. Azengaard Tactical Encounter – detrás de un portal del escondrijo de Irenicus una misteriosa facción conocida como los Guardianes del Tiempo tienen un desafío para el hijo de Bhaal. 2. Improved Trademeet Crypt Encounter – añade una nueva y pequeña cámara a la cripta con un puñado de monstruos y refuerza significativamente a los de la cámara interior. 3. Improved chanteau of Irenicus – hace mucho más dificil el área interna del castillo de Irenicus.
azure=El druida Azure y su lobo guardián, Sharo, se encuentran en la arboleda druídica. El mod putea ahora y después. El lobo no aparece en las áreas de los mods, o el juego puede colgarse.
backbrynnlaw=You will meet a rogue Cowled Wizard and set out with him to help another victim of Irenicus' experiments. Your investigations cross paths with other interested parties, and the sparks will fly!||Back to Brynnlaw has extensive content for Imoen, so she is recommended but not required to accompany the party. Xan BG2 NPC also has extensive crossmod content with the mod.
bagbonus=Añade un contenedor de pociones y un cinturón de munición a Deidre en El Mercado del Aventurero.
banterpack=Agrega docenas de nuevos diálogos para todos los PNJs de BioWare. Incluye, además, nuevos inventos para January Jansen y más diálogos con Lilarcor, la espada parlante. (para SoA + ToB).
bardsong_bg2_iwd=Con este mod podras escoger entre las canciones de bardo, hacia detras y hacia delante como puedes hacer en Icewind Dale. Este mod debería funcionar junto con el Rogue Rebalancing.
bbbkbg=Este mod ha sido realizado por Brendan Bellina. Por medio de Unique Containers o CLUAConsole puedes transportar diferentes sacos de libros en tu mochila.
bbpbag=Este mod ha sido realizado por Brendan Bellina. Por medio de Unique Containers o CLUAConsole puedes transportar diferentes estuches de pociones en tu mochila.
bbquiv=Este mod ha sido realizado por Brendan Bellina. Por medio de Unique Containers o CLUAConsole puedes transportar diferentes aljabas en tu mochila.
bbquivb=Este mod ha sido realizado por Brendan Bellina. Por medio de Unique Containers o CLUAConsole puedes transportar diferentes cajas de virotes en tu mochila.
bbquivc=Este mod ha sido realizado por Brendan Bellina. Por medio de Unique Containers o CLUAConsole puedes transportar diferentes bolsas de munición en tu mochila.
bbscardr=Este mod ha sido realizado por Brendan Bellina. Por medio de Unique Containers o CLUAConsole puedes transportar su "Cimitarra del Archidruida" en tu mochila.
bbsccs=Este mod ha sido realizado por Brendan Bellina. Por medio de Unique Containers o CLUAConsole puedes transportar diferentes estuches de pergaminos en tu mochila.
bdtobv168=Incluye varios arreglos que no son tratados por BG2 Fixpack. Usalo en un megamod sólo con el "BiG World Fixpack".
bear_animations_d2=Una nueva animación para el Infinity Animations.
bearwalker=This kit will be available to every race with access to the ranger class. At level 1 he will gain the ability to shapeshift into werebear form.
beregostcf=Repara los juegos salvados corrompidos. Puedes leer más sobre él en el readme de la herramienta.
bg1npc=Este mod expande la profundidad de los personajes y añade nuevos niveles de interacción con los PNJs de BG1. Cada personaje tiene diálogos con otros PNJs y con el personaje principal, algunas misiones personajes, romances con Ajantis, Branwen, Coran, Dynaheir, Shar-Teel y Xan.
bg1npc_portrait_pack=Este es un retrato-pack recomendados por el "BG1 NPC Project".
bg1npcmusic=Esto es un añadido a The BG1NPC Project. Dado que los actores de voz originales no estaban disponibles para grabar nuevas líneas, los autores del proyecto escogieron poner temas musicales para que acompañara el nuevo contenido de cada PNJ.
bg1npcsoa=Este mod añade a la mayoría de los NPC del Baldur's Gate 1 al 2 junto con nuevos objetos, conversaciones, misiones y áreas.
bg1patchsound=Installa los archivos de sonido que faltan debido a que el parche de BioWare para BG1 los borra.
bg1totscsound=Installa los archivos de sonido perdidos para BG1.
bg1ub=El mod restaura mucho de los objetos, misiones y encuentros de la versión final del juego, y además intenta dar término a los “finales perdidos”.
bg2_tweaks=Esto es una recopilación de arreglos, cambios cosméticos y ajustes. Sustituye a G3 Tweak Pack, Tutu Tweak Pack y Ease of Use.
bg2fixpack=Este mod repara los últimos bugs que no arregla el parche oficial. El mod sustituye por completo a Baldurdash y a otros packs de arreglos.
bg2soa=Este mod importa algunos objetos desde el Baldur's Gate original a Shadows of Amn. Estos objetos se podrán encontrar en la mazmorra de Irenicus y harán que SoA sea mucho más fácil.
bgeear=The dwarf Kurtz Goldenaxe outside of the Friendly Arm Inn will sell you these armors.
bgeew=The dwarf Maltz outside of the Friendly Arm Inn will sell you these weapons.
bggraphics=This mod complements the extended night areas that are missing from all main areas except Baldur's Gate and adds the missing night minimaps to all main areas. It also fixes around ninety percent of the visual stupidities in Baldur's Gate city. These ranged from windows showing at night and not in the day (or vice versa) to whole buildings that changed from nicely maintained habitations during the day to complete derelicts as the sun went down. It gives all of the wall braziers their missing flames. Finally, almost all of the nasty blue and purple patches have been removed from the streets.
bgqe=Este mod añade varias quest comerciales. Además incluye "Schleim-Quest Mini-Modifikation", así que "Jasteys BG1 Mini-Quests" sustituye a "Slime-Quest v1.6".
bgspawn=Este mod sustituirá los encuentros aleatorios simples en BG1 con un ingenioso sistema. En vez de que aparezcan siempre las mismas criaturas como antes, ahora habrá criaturas diferentes, dependiendo del área por la que viajes y si es de día o de noche. La dificultad de los encuentros dependerá de la experiencia de tu grupo.
bgt=Con este mod BG1 y Tales of the Sword Coast se unen en el juego para poder jugar BG1 con la tecnología mas avanzada de BG2 y crea una transición entre Tales of the Sword Coast a Amn. Además, BGT incluye correcciones para los mods NeJ, CtB, TDD, SOS y TS. Finalmente, BGT repara el problema causado por el BG2 Fixpack por el cual no se puede arrancar SoA tras la transición. Este mod ya contiene el "BGT-GUI" y el "BGT-Music".
bgtmusic=Este mod debe ser installado para regresar a la música correcta con Baldur's Gate y Legends of the Sword Coast.
bgtnej=Actualmente, este mod es un extracto de 9 componentes opcionales del NeJ2 para BGT.
bgtnej2=Con este mod se asegura la máxima compatibilidad entre NeJ y BGT.
bgttweak=Esta recopilación repara problemas con el Baldur's Gate y Tales of the Sword Coast originales.
bidde=Encontrarás a este viejo clérigo enano de Lathander en el Distrito del Templo.
bloodmort=Este pequeño mod añade al juego el Priestly Candle of Knowledge (Vela Sacerdotal del Conocimiento).
bolsa=Este mod añade un contenedor adicional a Las Cinco jarras.
bom=Este mod añade dos nuevos personajes únicos. El Kobold Bion al sur de de la carpa en el paseo de Waukeen te tele transporta al comerciante Taluntain.
bonehillv275=Nuevas áreas, un nuevo PNJ y nuevas misiones. Este mod se subdivide en dos capítulos, de los cuales el primero puede jugarse muy al principio, y el segundo sólo se revela pasado un cierto tiempo.
bonsbrucev2=Un bárbaro humano, Caótico neutral, con un nuevo juego de sonidos de dudoso valor de entretenimiento y comprensión.Este mod no debe ser jugado, jamás, por nadie con gusto por lo cuerdo. El resto, que lo disfrute.
bp-balancer=Este mod funciona de una forma similar al Big Picture, pero para BG1: los valores de los objetos demasiado potentes de DSotSC, NtotSC, SoBH y Drizzt Saga son devueltos a sus valores en BG1. Además, BP-Balancer reduce bastante los puntos de experiencia que obtendrás con esos mods, de forma que no subas niveles de experiencia demasiado pronto. Gracias a todos estos ajustes tendrás un juego BG1 equilibrado.
bp-bgt-worldmap=Esta modificación es absolutamente necesaria para utilizar "The Big Picture - Baldur's Gate Trilogy (BP-BGT)", ya que además muestra las áreas adicionales de los grandes mods.
bpv180=BP equlibra todos los mods instalados anteriormente, contiene muchos mods pequeños e incluye también otras mejoras como un sistema único de IA hostil. Si muchos mods han modificado los mismos objetos, éstos son muy poderosos. BP lo compensa de nuevo. Las IA de BP y de "Sword Coast Stratagems II" funcionan de formas diferentes: la de BP reemplaza algunos de los scripts de otros mods por los suyos, mientras que la de SCSII los sobreescribe. Si instalas ambos, SCSII sobreescribirá algunos scripts que ya fueron reemplazados por el BP y podrías tener resultados inesperados. Por ahora, la opción es muy simple, instalar sólo uno de los dos.
branwen=Branwen, a non-player character from the first game in Baldur's Gate series, is a True Neutral human cleric. She worships Tempus, and one of her most famous quotes is "By Tempus' shield!"
branwennpc=Branwen vuelve a Athkatla. Ella te siguió desde Puerta de Baldur. Puede ser encontrada en la mazmorra de Irenicus. Branwen fué alterada para ser una multiclase Luchadora/Clérigo. Conceptualmente incompatible con Perils of Branwen.
btl=Este mod relata la inusual relación entre dos personas que no podrían ser más diferentes. Koba, un mago/ladrón con un trasfondo insípido y un buen corazón y Kiyone, un arquero leguleyo. El mod le saca más punta al juego de poderes entre los ladrones de las sombras y los magos encapuchados en Athkatla y porque ciertas cosas le pasaron a ciertos PNJs. Los PNJs de este mod aparecen sólo si el jugador es bueno o legal y la reputación del jugador está por encima de 12.
btweak_lite=Este mod es un pequeño compendio de Tweaks. Se incluye una mejora para "Ashes of Embers" referente al sistema de habilidades con armas.
butchery=El principal motivo de este mod es hacer el cubíl de Firkraag una lucha desafiante.
bw_herbs=5 nuevas hierbas, 15 pociones las cuales puedes preparar combinando las hierbas, objetos con buenas propiedades... todo esto en Nashkell.
bw_herbs_bg2=El vendedor Juoma en la fuente al sur del paseo de Waukeen ofrece 5 nuevos condimentos y 15 pociones que puedes elaborar combinando los 5 condimentos con objetos y hechizos.
bwfixpack=Necesitas el "Big World Fixpack" para la instalación del megamod, porque arregla fallos en los mods.
bwinstallpack=Contiene los comandos de instalación para el "Big World Setup".
bwl_contest=Este mod añade una misión a las Colinas de Umar. Una villa debe ser salvada de los ataques de las sombras.
bwpdf=Esta es la versión española de la guía BiG World Project.
bwquest=Este mod comienza cuando hablas con el hechicero llamado Menelaun en el "Los siete valles", en el Paseo de Waukeen.
bws-urlupdate=Carga las actualizaciones de URL para el BiG World Setup.
bwtextpack=Si se hace una instalación al castellano, ésto es requerido ya que contiene textos corregidos y traducciones completas para algunos mods.
bwtrimpack=Trimpack elimina de los grandes mods los comandos que comprimían los bifs, dejando todo el trabajo para el The Bigg's Generalized Biffing. Esto también ahorra tiempo y espacio en las instalaciones grandes.
c#ajantis_sva=Importa el paladín Ajantis de BG1 a BG2. Aparece en el juego por primera vez en las colinas de Ventolanza después del secuestro del hijo de Garren.
c#sb_silber=Este mod permite pedir a Adalon algo de su sangre, para poder finalizar la quest de la piel humana. Este mod está pensado para los personajes no malignos que quieran llegar a los informadores y después entregar la armadura maligna en uno de los templos.
cal=Este es un pequeño y bobo mod que mantiene la pista de qué tipo de criaturas has matado durante el juego. Básicamente, invocas un Diablillo llamado Cal, y a través de los diálogos que elijas, puedes ver cuántos elfos has matado, o cuantos ilícitos, etc. Este mod tiene fallos, ya que no indican todos los oponentes vencidos.
cassius=Humano varón neutral bueno escaldo, no muy hablador, y si habla, normalmente, habrán errores.
celestiales=Este mod reemplaza los gráficos de los devas, planotáreos y solares de la Esfera de los Planos con un modelo alternativo diseñado por BioWare.
celestials=Este mod modifica a las Devas y Planetarios que invoca el jugador para adecuarlo a las reglas de PnP. Ahora se invocan tres tipos difeentes de Devas dependiendo del área llamadas Astral Devam, Monadic Deva y Movanic Deva.
cerberus=Con este mod puedes convocar a los perros sirvientes del inframundo. Pueden detectar, por tí, trampas y puertas secretas/ocultas.
chantelame=The bladesinger is a warrior/mage elf with special fighting techniques.
chaosknight=Este mod crea un PNJ llamado Jacob. Es un prerequisito para el mod Askaria.
charli=Otro vendedor de bolsas y otros objetos de dudoso origen. Se sitúa en los barrios bajos de Athkatla, cerca de la entrada a La Corona de Cobre.
chiara=Chiara es una luchadora con algunos rasgos especiales. Si la ayudas, puede ser un refuerzo extraordinario para el grupo. Si le fallas, ¡se convierte en un enemigo imprevisible! La encuentras en las alcantarillas bajo el Distrito del Templo (para SoA + ToB). Por el momento este mod solo está disponible en alemán.
chloe=Una PNJ kensai semidiosa con un romance opcional con personajes principales femeninos o con Imoen si está en el grupo. Sí, Chloe es un mod de romance lesbico.
cliffhistory=Habla con el recepcionista en el Teatro de las Cinco Jarras
cliffkey=Similar en funciones a la bolsa sin fondo, solo que sirve para almacenar llaves dentro. Puedes obtenerlo de Mira en el paseo de Waukeen.
com_encounters=Este mod para BG 2 tiene Underdark Adventures y otros encuentros mejorados.
conductor=Este mod introduce un nuevo kit para bardo al BG2 ToB. Los "Conductor" (Directores), pueden canalizar la electricidad e incluso prenderle fuego a aquellos que desaten su ira. Su dominio de los hechizos de electricidad y relámpagos no tiene rival ni aunque se les compare con los magos.
contain=Este mod asigna íconos únicos para todos los contenedores del juego, además de arreglar varios problemas  con tiendas y contenedores.
contest=Este mod añade una misión a las Colinas de Umar. Una villa debe ser salvada de los ataques de las sombras.
coondred=Coondred is a furry that was raised by a half-elven druid clan, and is accepted in both human and Furry societies. He will speak of his race and home.
coran=Este mod añade a Coran, el gran arquero e infame mujeriego del BG1, como un PNJ totalmente desarrollado para BG2. Se le puede encontrar en el Distrito de las Puertas de Athkatla, cerca de la entrada. En el ToB, se puede convocar a Coran gracias al Espíritu del Destino de la Esfera planar. Coran tiene toda una opción de amistad con el PJ, diálogos a iniciar con el jugador y varios banters con todos los PNJ de Bioware.
coranbgfriend=Este mod expande la secuencia de conversaciones de amistad con Coran.
crefixer=Se han diseñado algunas macros para arreglar los bugs de huecos introducidos por otros mods.
crossmodbg2=Este mod añade dozenas de nuevos banters, interacciones y conflictos entre romances entre los PNJs de diferentes mods si están instalados.
ctb=Hay más de 20 misiones independientes, docenas de búsquedas específicas de clases, objetos, conjuros, e incluso incluye el mod no oficial "Company of Eight". 450 criaturas, 275 conjuros, 160 áreas, 15 nuevas áreas, 25 tiendas, 24 misiones, 11 nuevos kits, 6 nuevas canciones, 1 nuevo NPC, 1 nueva ciudad y un video. El mod comienza con su propio tutorial. Durante cuatro días deberás resolver una misión cada día. Tras eso, el juego normal de BG2 comienza.
ctb_ff=Este mod te permite saltarte durante el juego el Candlekeep Chores instalado previamente.
ctb-chores=Añade un tutorial a "Check the Bodies".
cursed_items=Este mini mod pretende dar una mayor profundidad a los objetos malditos.
cws=Una actuación del teatro callejero de Athkatla en la cual nueve PNJs de BG2 presentarán una competición espiritual.
d0questpack=Este mod añade otras aventuras a BG2. Algunas extensiones de las existentes, otras son absolutamente nuevas.
d0tweak=Esto es una recopilación de diversas mejoras tales como el comportamiento corregido de los demonios, la puerta dimensional, las armas encantadas. No todas son aptas para BGT.
darian=Puedes encontrar a Darion, un avariel, los enigmáticos elfos alados, fuera de la Corona de Cobra en los Barrios Bajos de Athkatla.
darkhorizons=En este mod de aventuras un peligroso grupo tratará de daros caza. Averigua quienes son antes de que den contigo. El mod también contiene una gran cantidad de pequeñas misiones y encuentros para BG1 e introduce nuevas áreas, comerciantes, objetos, etc. Además, tienes la posibilidad de mejorar armas y armaduras. El mod incluye los mods "BG1 Adventure Pack" y "BG1 CoM Forge - Item Upgrade".
darron=Darron es un vendedor en las celdas de la cofradía de los ladrones de las sombras y vende nuevos objetos creados especialmente para los ladrones.
dc=Este mod añade 4 áreas nuevas, unos pocos objetos nuevos y algunas misiones. Encontrarás un nuevo grupo de aventureros en La Corona de Cobre. Unirte a ellos te puede llevar hasta el cofre de un valioso tesoro en una isla.
dearnise=Este mod agrega una relación romántica entre Nalia y un personaje jugador masculino que sea humano, elfo, semielfo, o enano, de cualquier clase y alineamiento. No sabemos que sucede si "Arnel's Nalia Romance" también está instalado, pero el sentido común sugiere que instalar dos mods de romance para el PJ y Nalia sería una mala idea.
devin=Este mod añade al juego un nuevo grupo misterioso de exiliados de Luna Plateada. Hay varios encuentros nuevos a lo largo del juego en lugares bien conocidos pero también en lugares nuevos dependiendo de si eres de alineamiento neutral o malvado. El mod comienza cuando conoces a un extraño anciano en la mazmorra de Irenicus.
difftweak=This mod allows you to change item stacking, enemies HPs, AC, Saves and Thac0 plus some other tweaks. It allows you to set how much you want to change it.
divine_remix=Este mod ayuda a equilibrar y cambia varios aspectos de las clases usuarias de magia divina (clérigos, paladines, druidas y guardabosques) en Baldur's Gate I y II. Así como en la mágia arcana hay diferentes escualas, la magia divina está dividida en esferas como Animal, Necromántica, Protección, etc. La magia disponible dependerá de la creencia del usuario en diferentes divinidades y, por tanto, esta limitado a las esferas de la divinidad y puede variar de una clase a ora, siempre dentro de las clases del personaje.
dkdrizzt=Con este mod puedes llevar a Drizzt Do'Urden en tu grupo cuando abandones la infraoscuridad y vuelvas a la ciudad. Puedes invocar a Guenhwyvar con la "K", quien atacará entonces automáticamente a los enemigos. No combinar con RoT ya que este mod añade igualmente a Drizzt y el contenido de ambos no es compatible. El componente con el encuentro con Artemis Entreri de Unfinished business es compatible con este mod de Drizzt. Si Valen se encuentra en tu grupo, no es posible llevar a Drizzt, ya que éste inmediatamente se volverá hostil.
dnt=Un tributo al manga "Tomoyo After: It's a Wonderful Life".|El mod añade una ciudad subterránea (la entrada está en la habitación del liche en el Distrito de la Puerta) y una docena de objetos nuevos. Pra aquéllos que estén preocupados porque este mod no está relacionado con BG, encontraremos batallas extremadamente desafientes y al final al personaje manga Tomoyo.
dofd=En el Mercado del Aventurero habla con un Enfermo Mental. Te contará una adivinanza, y la respuesta te conducirá a unas batallas realmente difíciles. Aquellos que sobrevivan obtendrán una recompensa.
dq=Te pedirán que investigues porqué un pueblo al sur de Athkatla está siendo abandonado por sus habitantes. Este gran mod gira alrededor de cinco areas enormes totalmente nuevas dispersas por BG2, y dispone de una extensa historia no lineal y de un puñado de pequeñas misiones complementarias. Está diseñado para personajes de nivel medio (once en adelante).
dragonsummon=Este mod añade un pergamino que te permite convocar a un dragón. El dragón es grande y no se debería convocar en lugares pequeños.
drizztisnotstupid=Con este mod no se puede despojar a Drizzt de sus armas en el BG1.
drizztsaga=Este mod trae a Drizzt y a sus compañeros su propia misión principal, así como varias misiones secundarias, nuevas áreas y nuevas criaturas. Te encontrarás a Drizzt en su área original, combatiendo con los gnolls. La misión comienza después de te encuentres con Regis.
drows=Este mod cambia los retratos originales de los PNJ del grupo por unas "variantes drow" después de que Adalon lance un conjuro de Polimorfar sobre el grupo.
dsoa=Una versión revisada de la colección de encuentros y misiones de Kensai Ryu.
dsotsc=Un mod enorme que añade nuevas áreas, PNJs, misiones, conjuros, objetos y mucho mas a nuestro Baldur's Gate.
dsr=Este libro de rituales está en posesión del maestro hechicero Tolgerias (Esfera Planar/Barrios Bajos) y le permite convocar demonios. Se pueden convocar varios tipos de demonios (nabassu / glabrezu / cornugón / diablo de la sima / bálor) con este libro de convocación, pero la elección es al azar. Éste objeto no puede ser utilizado por personajes de alineamiento Bueno. ¡Ahora Tolgerias es un desafío mucho más complicado.
dungeonbegone=Este mod te permite saltarte de forma opcional la Mazmorra de Irenicus dándote tanto los objetos que hubieras recogido como la experiencia.
ebg2=Nuevo vendedor con nuevos objetos, interjecciones, libros y manuales, nuevos enemigos raciales, nuevos kits y varias mejoras.
edwinflirts=Permite al jugador flirtear con Edwin Odesseiron.
edwinromance=Permite al personaje llevar una relación romántica con Edwin Odesseiron, ese injurioso mago Thayano vestido de rojo.
edwintob=Permite al jugador continuar el romance con Edwin en ToB.
eilistraee=Este mod expande el hilo de Eilistraee, la deidad de los drows que se rebelan contra Lolth, la Reina araña. Añade contenido para jugadores que le perdonen la vida a Solaufein y lo dejen escapar. El mod incluye 6 nuevas áreas, 21 objetos nuevos y, obviamente, algunas quests nuevas.
eldoth=Eldoth para BG2 es un mod muy simple con diálogos no muy graciosos.
elvan-all=Podrás encontrar a la clérigo drow caótico bueno de la diosa Elistraee en el Distrito del Gobierno. Como arma especial posee una espada que sin embargo sólo podrá ser usada por una sacerdotisa de Elistraee. Elvanshalee posee el mal hábito de quedarse quieta a veces durante unos segundos y de repetir el mismo diálogo. Además el Mod aún contiene algunos bugs y sólo está disponible en alemán.
elven_pack=Este mod añade dos nuevos kits para elfo: "The Bladesinger" (El Hojadanzante) y "The Elven Knight" (El Caballero élfico).
emad=Este Mod añade varias misiones menores, que no afectan a la trama principal.
fade=La ladrona caótica neutral puede tener romances con todos los hombre de cada raza y disposición. Esta es la parte del romance del SoA – ¡ahora está escrita la parte del ToB!
fadingpromises=Este mod nos presenta a un antiguo Paladín Caído ya fallecido, seguidor de Amaunator, que necesita ayuda para completar su última tarea.
fairydragon=Ahora el familiar Dragón Faérico es más útil y mas auténtico – tu séptimo miembro del grupo. Sólo puede ser invocado por magos caóticos buenos.Este mod es útil solo si queires jugar con familiares. Puedes, a pesar de todo, instalarlo sin problemas, aunque el dragón es demasiado poderoso para BG1 y a menudo inútil en BG2.
familiarpack=Este mod añade nuevos familiares. Este mod es útil sólo si quieres jugar con familiares. Por desgracia, hay algunas inconsistencias con los familiares en el juego. Puedes, a pesar de todo, instalarlo sin problemas.
faren=Faren es un personaje dual Guerrero/ladrón de alineamiento Neutral verdadero que podrás encontrar en la cárcel de Caravasar. Es de predisposición relajada y amistosa y está dispuesto a compartir una broma o un trago con el protagonista que le trate con respeto. Se puede jugar con él todo el camino hasta el final de la expansión Throne of Bhaal.
finchnpcv3=Finch Bloomwhiffler, una gnoma neutral buena, clérigo de Deneir, se entusiasma con rapidez sobre las historias que ha leído, las bibliotecas que ha visitado, y los tomos que ha tenido el honor de copiar, pero a pesar de todo su conocimiento, Finch nunca ha experimentado una vida de aventura mas allá de las páginas de un libro hasta que la encontraste. Tiene diálogos con Indira y Mur´Neth, si han sido instalados.
firkraag=Este mod busca hacer a Firkraag incluso más difícil que su encarnación "mejorada" en el Tactics mod.
foodmod=Este mod tiene 5 tiendas que puedes visitar. Dos en los mapas de ToB y tres en los mapas de SoA. Estas tiendas venden comida y mezclas de hiervas que te dan varios beneficios cuando los consumes.
foxmonster=Moddie es una zorra que bromea con 12 PNJs de BioWare's. Se la puede encontrar detrás del Golem carcelero en el primer nivel de la mazmorra de Irenicus.
fr_rov=Freedom's Reign: 2 nuevas tiendas, más de 80 objetos repartidos por todo SoA. Reign of Virtue: 3 nuevas tiendas y 5 nuevos encuentros
freeact=Este mod garantiza que "Acción Libre" no cancela o impide los bonus de movimiento.
frennedan=El doppelgänger Frennedan de las mazmorras de Irenicus se convierte en un PNJ reclutable. Este mod reemplaza los estados (states) por completo su comando REPLACE, lo que conlleva un riesgo para los megamods. Además, este mod solo está disponible en alemán.
fullplate=Este mod es una revisión del sistema de defensa de BG2. Las armaduras ligeras encantadas ayudarán en la esquiva. Las armaduras pesadas encantadas no te ayudarán a esquivar pero podrán absorver la mitad, o más, del daño de un golpe a cambio de reducir la velocidad. Usar las habilidades del ladrón con una armadura pesada puesta será posible, pero difícil.
g3anniversary=Una misión medio seria. Ve a la Corona de Cobre y mantén los ojos abiertos.
gahesh=Gahesh is a lawful good half-orc sorcerer with a small quest area, friendship talks and a short romance for non-evil females in ToB.
garrick_flirt=Este mod añade algunos diálogos para Garrick.
garrick-tt=This mod significantly expands the dialogue with Garrick and adds a new quest and new bard songs.
gavin=Gavin es un clérigo de Lathander, que puede encontrarse esperando fuera del Templo de la Canción del Alba, cerca de Beregost.
gavin_bg2=Gavin es un clérigo de Lathander.
gavin_bg2_bgt=Esta revisión es necesaria para "Gavin NPC for BG2" y "Baldur's Gate Trilogy".
gavin_bggraphics_hotfix=Gavin vs BGGraphics - Hotfix.
gavin_kickout_hotfix=Esta revisión es necesaria para "Gavin NPC for BG2" y "Baldur's Gate Trilogy".
gbthfkp=Este mod expande el gremio de los ladrones para hacerlo más interesante.
generalized_biffing=Este mod de WeiDU te permite comprimir en .bif el contenido del directorio override para mejorar el rendimiento, esto significa que los archivos son convertidos a un archivo de formato BIF y movidos al directorio data. El juego carga de este modo mucho más rápido y el rendimiento corriendo el juego es suave y sin tirones. A diferencia del end_biff de BWP, éste es compatible con la operación normal de desinstalar de WeiDU.
ghareth=Un varón humano, ladrón/guerrero, que puede unirse al grupo.
ghost=Has ganado la habilidad de concentrar las energías sobre ti para protegerte de magias como Parar el Tiempo, Desintegrar y Carne a la Piedra durante un corto periodo de tiempo.
gloran=Este mod añade al juego a un enano guerrero Caótico Bueno. Por desgracia, el mod no se llegó a terminar a pesar de estar anunciado.
gminion=Estos scripts incrementan la inteligencia de las criaturas invocadas por conjuros u objetos, para que se comporten mas en la línea de las intenciones originales de Bioware y los jugadores mas puristas de D&D.
goo=Gozaloth (Goo para los amigos) es un globo ocular incorpóreo flotante cuyo aliento puede aturdir a un yak. Podrás encontrarlo en la Esfera Planar.
grimuars=El vendedor de libros Anamuns podrá encontrarse en Deidre en el Mercado del Aventurero.
groa=Añade una nueva secuencia de sueño para el romance de Kelsey implicando un futuro imperfecto donde un caballero de Helm no se irá. Solo para personaje femenino. Necesitas estar en romance con Kelsey y necesitas tener a Anomen en tu grupo.
gui=Con este mod se pueden cambiar la interfaz de usuario y, para algunos mods, la música de fondo. Dependiendo el mod que utilizas, puedes cambiar la interfaz (GUI) en cualquier momento.
haendlermod=EL mod añade el Frasco al juego. Con este objeto el jugador puede convocar tres veces al día al mercader. Por el momento este mod solo está disponible en alemán.
haerdalisromance=Este mod permite a los PJ femenidos explorar en profundidad la relación con el tielfing bardo.
haiass=Este mod incluye a Haiass, tu fiel compañero lobo.
haldamir=Este mod añade un guerrero élfico al BG2. Haldamir puede ser encontrado en el Club de los Siete Valles en el Paseo de Waukeen. Hay un cruce de mods con Kivan, pero instala Kivan primero, También hay una reacción hacia Talak o Solaufein de "Romantic Encounters".
hammers=Esta modificación añade animaciones a los martillos arrojadizos así ya no parecerán más como hachas volando a través del aire en vez de martillos. Además, unos pocos objetos nuevos serán esparcidos en el juego.
hanna=Es una exploradora humana caótica-buena con su propia misión y puede encontrarse cerca de la arboleda druída. Nuevas criaturas, objetos y con más de 100 interacciones con otros PNJs
hardtimes=Este mod refleja las graves penurias económicas provocadas por la crisis del hierro. Casi todas las|tiendas cobran mucho más por sus productos y venden muchos menos objetos mágicos. Alquilar las|habitaciones en una posada valdrá más que una simple limosna. Muchos de los objetos excepciona-|les o mágicos que se encuentran a lo largo del juego "tirados por el suelo" se sustituyen por objetos|de mucho menos valor.
harpscout=Los Exploradores arpistas son miembros de los Arpistas, una sociedad secreta dedicadaa contener el mal, conservar el conocimiento, y mantener el equilibrio entre la civilización y la naturaleza. Los exploradores arpistas aprenden muchas habilidades que les sirven de ayuda en sus labores de espionaje, sigilo y recopilación de información.
heartwood=Con esta varita mágica los druidas pueden invocar algunos poderosos monstruos de los bosques.
hessanpc=Un medio elfo ladrón neutral-maligno con una misión, una nueva área y diferentes bromas.
hf_hhg=Si estas fuera del inframundo deberás tener la Gema de Luz, luego recibidas la santa Granada de mano de Antioch.
homewardbound=Este mod permite al jugador devolver a sus compañeros de BioWare desde la Bolsa Planar a sus casas de Amn. Además, permite que sean reinvocados.
horace=Un PNJ esqueleto con su propio equipo.
houyi=Este mod añade un nuevo comerciante, el cuál está especializado en armas de fuego. Sólo disponible en chino.
hubelpot=Un PNJ para BGII SoA y ToB. Más de 30 interacciones con cada PNJ de Bioware excepto Sarevok. Hubelpot tiene una misión con una recompensa inusual. Para arrancar este mod, ve a la frutería en el Paseo de Waukeen.
huple_npc=Puedes reclutar a Huple, un soldado del ejército de Amn, en los primeros niveles de la mina de Nashkel. Podrá acompañarte durante algún tiempo, y tiene diálogos con cada PNJ de Bioware que lo encuentre allí.
iacontent01=Este es uno de los paquetes de animaciones para el Infinity Animations.
iacontent02=Este es uno de los paquetes de animaciones para el Infinity Animations.
iacontent03=Este es uno de los paquetes de animaciones para el Infinity Animations.
iacontent04=Este es uno de los paquetes de animaciones para el Infinity Animations.
iacontent05=Este es uno de los paquetes de animaciones para el Infinity Animations.
iacontent06=Este es uno de los paquetes de animaciones para el Infinity Animations.
iacontent07=Este es uno de los paquetes de animaciones para el Infinity Animations.
iacontent08=Este es uno de los paquetes de animaciones para el Infinity Animations.
iacontent09=Este es uno de los paquetes de animaciones para el Infinity Animations.
iacontent10=Este es uno de los paquetes de animaciones para el Infinity Animations.
iacontent11=Este es uno de los paquetes de animaciones para el Infinity Animations.
iacontent12=Este es uno de los paquetes de animaciones para el Infinity Animations.
iacontent13=Este es uno de los paquetes de animaciones para el Infinity Animations.
iacontent14=Este es uno de los paquetes de animaciones para el Infinity Animations.
iepbanters=Agrega numerosas bromas entre los PNJs de BioWare, humorísticas, serias o no.
iiitemmod=El iiItem Mod añade varias docenas de objetos nuevos al juego, centrándose en objetos comunes como pociones, brazales, flechas, etc. Los objetos se distribuyen de forma aleatoria por todo el juego.
iikeynames=El mod Key Names lo único que hace es modificar los nombres de las llaves usadas en ToB para indicar cuales se han utilizado, o cuales aún no has utilizado, dependiendo del estado de la puerta con la que están relacionadas.
iilearnthroughuse=Los puntos de pericia en armas se van ganando conforme se use un tipo de arma, y se ganan poco a poco, independientemente del incremento de nivel - si has usado un arma durante un tiempo te volverás mejor en el manejo de la misma, aunque no hayas matado a miles de criaturas o resuelto varios misiones.
iiprojectiler=Este mod permite al jugador recuperar los proyectiles usados.
iispellsystemadjustments=Los componentes de Spell Refresh permiten que los lanzadores de conjuros recuperen la capacidad de lanzar conjuros sin necesidad de descansar. El mod trata a los conjuros de mago, de sacerdote y a las habilidades innatas de forma diferente.
imnesvale=Este mod añade algunos encuentros difíciles en el Capítulo 6, después de eliminar al Señor de las Sombras.
imoen=Este mod agrega un gran número de diálogos nuevos para Imoen en Shadows of Amn.
imoenfriendship=Este mod añade una serie de diálogos con Imoen, la hermana del personaje principal, centrandose en sus experiencias y luchas.
impasylum=Este mod cambia la mazmorra Spellhold para hacerla más desafiante.
improvedsummons=Este mod mejora los hechizos de conjuración y convocación. Este mod táctico dificulta el juego, pero añade nuevos objetos y equilibra los hechizos, solo los de convocar seres que estaban descuidados. Ya no será más el caso, pues usando este mod puedes convocar criaturas más fuertes.|Además, la mayoría de tus enemigos consideran a tus diablos/demonios convocados como enemigos tuyos (no enemigos de ellos), por lo que tus diablos/demonios nunca son atacados o víctimas de hechizos. Con este mod tus enemigos considerarán enemigos a tus diablos/demonios les atacarán y lanzarán magia con normalidad.|Este mod es conceptualmente incompatible con Spell Revisions.
indinpc=Indira es un semielfo, un guerrero/mago legal bueno que puede encontrarse en las Ruinas de Vinoardiente. Tiene diálogos con casi todos los PNJs de BG1, así como con Mur´Neth, si su mod está instalado.
infinityanimations=Este mod parchea al Baldur's Gate II: Throne of Bhaal para que soporte criaturas y animaciones de personajes extras. Infinity Animations proporciona una gran variedad de animaciones del Baldur's Gate I, Baldur's Gate II, Icewind Dale I, Icewind Dale II, Planescape: Torment y Neverwinter Nights. Ahora se está trabajando para añadir sound sets a las nuevas animaciones. Como algo extra, el mod restaura por completa las animaciones de los persoanjes de Baldur's Gate I, y los "paperdolls" se han desbloqueado para algunas animaciones que no las soportaban antes.
innate_fix=Corrige varios errores con los conjuros.
innershade=Encontrarás un pueblo totalmente nuevo, algunas misiones menores y una misión principal. Tendrás la posibilidad de aprender algunas habilidades nuevas. Recomendado para grupos de nivel 9 y superior.
isra=Isra is a follower of Sune Firehair, the goddess of love, beauty, and passion, and the only chaotic aligned deity to sponsor paladins. As such, she isn't necessarily what you might expect of a paladin. As a result, she's usually pretty willing to ignore harmlessly chaotic behavior (not evil behavior, though).|  |You can find her in the Nashkel Mines region, trying (with no success whatsoever) to resolve Prism's legal difficulties.
isra_bg2=Isra is a twenty-one year old paladin with the Sisters and Brothers of the Ruby Rose, an order devoted to Sune Firehair. She has far more experience with (and sympathy for) the chaotic good churches of Sune and Lliira than any of the lawful churches, so her outlook and personality are somewhat removed from what you might expect from a paladin.|  |Isra can be found in the Den of the Seven Vales in Waukeen's Promenade, where she is looking into some family concerns. She will not immediately join the party, though you will have the chance to establish whether or not you knew her in BG1. There will be significant differences in her early dialogue depending upon which you choose.
item_pack=Este mod incluye más de 30 objetos nuevos sacados del Icewind Dale y Planescape: Torment, algunos con ciertas modificaciones.
item_rev=Item Revisions intenta arreglar/corregir/mejorar todos los objetos de BG2. Los objetos mas débiles han sido mejorados, los excesivamente potentes han sido (o serán) algo reducidos, muchas de las descripciones se han extendido o se han cambiado por otras mas apropiadas, y cosas así. Además, hay un cierto número de cambios en las reglas del juego que pueden escogerse individualmente según el gusto del usuario.
itemupgrade=El mod permite a Cromwell y Cespenar mejorar más objetos, los cuales son relativamente "débiles" (ej. mazas y clavas).
iwdification=The mod adds various elements such as selectable bard songs, two-handed axes, and over 65 new spells into the Baldur's Gate series of games. Every component can be installed independently of one another.
iwditempack=Un paquete con 12 objetos del IWD y del IWD2 para usarlos en BG2. Se añadirán al inventario de Joluv.
iylos=Iylos Mirdan es un arrogante y sarcástico monje creado para BGII: Throne of Bhaal. Él es enviado por Balthazar para averiguar las intenciones del personaje y sus motivaciones. Tiene unas opciones de amistad bastante extensas y puede llegar a confraternizar con cualquier raza.
ja#bgt_advpack=Este mod amplia contenido en la parte del BG1 (se tiene planeado también para el BG1) del BGT. El mod continua elementos que no están terminados e incompletos del original, mejorandolos.
ja#bgt_tweak=Adaptación de varios kits de BG1 y BG2, además de retratos, valores y sonidos al megamod BGT.
jandor=Jandor te estará esperando en la cofradía de los ladrones de las sombras. Prácticamente no tiene diálogo.
janquest=¿Quieres saber cómo termina la historia de amor entre el ladrón ilusionista, su ex novia y su ribal|Vaelag, ahora el marido de su ex prometida? Esta expansión proporciona una continuación de la|búsqueda en forma de dos misiones cortas, con encuentros inesperados y diálogos con los típicos|pnj menores para tratar de arrojar algo de luz sobre alguna de las organizaciones más influyentes|de la ciudad.
jcbruce=Un bárbaro bastante directo, con algunas no muy serias bromas con Aerie, Nalia y el personaje principal si este es femenino.
jondalarfix=El diálogo de Jondalar en la versión 1.10 del BGT-WeiDU contine un error en el "trigger" que permite un exploit. Este mod arregla dicho exploit.
jz=El show de Jerry Zinger ofrece, dependiendo de la combinación de tu grupo, nueve actuaciones diferentes.
kari=Kari es un PNJ lobo antropomórfico, una mezcla entre humano y lobo que puede encontrarse en la Arboleda Druídica.
kelsey=Un PNJ hechicero humano con romances opcionales para el personaje principal femenino o Imoen.
kelseytob=Un añadido a ToB para Keley muy recomendable.
keto=Keto es una joven mujer fuera de sí misma, buscando hacer básicamente una vida honesta como un juglar, pero gastando la mayoría de su tiempo rondando la puerta de entrada de cada mazmorra en Amn.
khalid=Este mod introduce a Khalid, el marido de Jaheira, que conocimos en el Baldur's Gate I.
kiara-zaiya=Zaiya es una maga semi elfa caótica-buena que está buscando a su amiga Kiara, una monje neutral-malvada. El "BiG World Setup" instala los sonidos automáticamente. Si usas este mod con "Valen NPC", no aparecerán todos los diálogos de Valen.
kido=Este mod añade el bufón caótico maligno Kido, que tiene visiones provinentes de Cyric.
kim=Encontrarás a la hermosa y depravada pirata Kim con los Ladrones de las Sombras.
kindrek=Un PNJ, asesino de magos, que odia la magia, que se unirá al grupo en las puertas de la ciudad.
kitanya=Kitanya es una elfa asesina de magos caótica buena, y amistosa.
kitrtt=Este mod añade una colección 33 kits nuevos al juego.
kittomes=In Baldur's Gate 1 originally were no kits. In Baldur's Gate 2, characters start out at a later level and can have a kit. So if you start a character without a kit in the first game; they gained the kit somehow by the time the second game. This mod adds a merchant, Panver the Loremaster, outside of the Friendly Arm Inn who will sell you magical career tomes that can add a kit to a character.
kivan=Este mod añade a Kivan de BG1 y bajo ciertas circunstancias su mujer elfa Deheriana, al reparto de actores del BG2. Este mod es el primero en contar una de las historias más románticas de BG1.
kontwk=Este mod incluye varias mejoras y objetos.
korgan=Este mod proporciona la posibilidad de redimir a Korgan si tienes a Mazzy en tu grupo.
ktweaks=Un paquete de mejoras para Baldur's Gate Trilogy, que principalmente introduce algunas armas extras en el BG1 sacadas del BG2 (por ejemplo, Katanas, Ninja-Tos, etc.). También contiene algunas correcciones para BGT.
kwolf=Recibirás varios objetos provinentes del juego “Fallout” por parte de este personaje, que encontrarás en Las cinco jarras.
larsha=Este mod añade a la dríada Neutral-Buena Larsha, que puedes encontrar en las Colinas de Ventolanza. Sólo disponible en polaco.
lavait=Este mod añade varios objetos en el BG2.
lavalygar=Este pequeño mod añade algunos diálogos para Valygar Corthala.
lena=She is a despot, sadist, cruel and bloodthirsty tiefling warrior.
lester=Encontrarás a Bons, guerrero amante de la bebida, en el segundo piso de la mazmorra de Irenicus. Por el momento este mod sólo está disponible en alemán y en polaco.
level1npcs=Con este mod de unión de PNJs, cuando ellos se unen a tu grupo, consiguen los mismos puntos de experiencia que el personaje principal. Puedes nivelarlos desde el nivel 1 y escoger sus habilidades y pericias de arma. También puedes modificar las clases de todo los PNJs reclutables de BG1 y BG2.
lightmaps=Este mod mejora la paleta de luminosidad de las oscuras mazmorras y casas. En vez de que los personajes sólo se mostraran en púrpura y azul, ahora apareceran mejor en zonas oscuras. Este mod funciona más allá del "Baldur's Gate Trilogy".
lohmod=Este mod incluye cinco nuevos kits, sacados del libro de 3ª edición "Libro de la oscuridad vil", un suplemento de reglas para la 3ª edición del juego de rol Dungeons & Dragons.
lolkitpdf=Esta es la kit guía Lol.
longerroad=El Longer Road es en cierta medida la versión extendida de Redemption y presenta a Irenicus como un PNJ que puede unirse en ToB.
lostitems=Este mod propaga varios objetos estandar del BG2 al BG1.
lucy=Proporciona una resolución a la saga de la enigmática criatura alada en el Almacén de Ribald.
luvnalia=Contiene un romance completo con Nalia, incluyendo árbol de diálogos, amada en peligro, el rapto de Nalia por Bodhi, y otras búsquedas relacionadas con el amor. Además agrega algunas nuevas búsquedas e interacciones con los personajes.Recomendamos fuertemente tener a Minsc en el grupo. El mod se cuelga luego de la boda por causa de un fallo de programación.
luxleysoa=El Luxley Familie introduce en el juego a dos PNJs reclutables, Sebastian y Andrei Luxley. Ambos tienen conversaciones detalladas con el Personaje Principal
malthis=Encontrarás a Malthis junto a la casa de Cromwells en Atkatla. Solamente a lo largo del juego conseguirás conocer las verdaderas habilidades de este fanfarrón. La mayoría de sus habilidades e incluso su carácter dependen de tu actitud. Por el momento este mod solo está disponible en alemán.
mapnames=Este minimod asigna unas etiquetas revisadas a todas las áreas del Baldur's Gate I (la Costa de la Espada).
mawgulnpc=Es un elfo Mago/Guerrero Neutral Verdadero.
mazzy=Este mod agrega una serie de diálogos con Mazzy, en los cuales podrás descubrir más sobre la valiente mediana. Mazzy no es la mujer más habladora del mundo, pero definitivamente tiene su opinión, y la expresará si cree que es apropiado. De la misma manera, si ella tiene preguntas, no tendrá miedo de preguntar. Este mod se entiende como una ampliación de 2IEP Extended Banters".
mdx=Un mod simple  pero sin embargo divertido, que comienza en la posada Mithrest en el paseo después del capítulo 2.
merskstore=Este mod añade al joyero Mersetek.
mhoram=Un poeta con mucha cantidad de diálogo y una misión muy dura. Puede tener un romance con un personaje femenino.
mixmod=Esto es una pequeña recopilación de diferentes ajustes los cuales ya fueron realizados antes, pero aquí hay más posibilidades de configuración para el usuario. Muchos componentes similares determinan los componentes ya disponibles de otros mods. No hay que instalarlos inmediatamente, pero se te pedirán para comprobarlas en la pantalla.
morituri=El Morituri es la encarnación del guerrero que basa su fuerza no en una poderosa armadura o en pociones mágicas sino en desarrollar sus cualidades internas a través del combate. Combina las habilidades y capacidades del letal Kensai, la resistencia del Bárbaro, la furia por la batalla del Berserker y la endiablada rapidez del Monje.
mts_crappack=Esta es una recopilación de ajustes para BGII. La mayoría son antíguos componentes convertidos a WeiDU. Los mods de PNJs Azrael y Mike están incluidos en este mod.
mulgorexavianpc=Xavia es una asesina semielfa neutral malvada. Mulgore es un bárbaro semiorco caótico malvado.
multiinstalltool=Este programa permite varios "installs" independientes del BGII juntos, de tamaño mínimo para realizar instalaciones separadas de BGII, sin tocar el directorio original del juego. ¡Un clon solo necesita 400 MB de espacio por encima de la instalación actual.
munchmod=Añade el vendedor ambulante Arkvisti, cambia tiendas y criaturas.
mur'neth=Es un miembro de la raza de los cienos, como cambiaformas que veneran a Ghaunadaur, la malvada deidad de los cienos, gelatinas y similares.
musica=Este mod añade un nuevo un vendedor de instrumentos musicales en el Paseo de Waukeen. También incluye un nuevo desafío: el Cantor Oscuro, al que podrás encontrar en el mismo Paseo pero por la noche.
mystigan=Este mod añade al mercader Mystigian en el Distrito del Gobierno.
nanstein=Nanstein es un nuevo negociante en el distrito del muelle, que puede transformar los objetos legendarios.
nathaniel=Nathaniel Aplin-Fletcher es un antíguo oficial del Puño Ardiente. A pesar de que es un luchador experimentado, Nathaniel tiene dudas de sí mismo, posiblemente debido a su falta de fortaleza. Para algunos jugadores puede llegar a ser un compañero leal. Para los personajes masculinos rectos la amistad puede llegar a ser algo más.
neh'taniel=Neh'taniel es un seguidor de Amaunator muerto desde hace mucho tiempo, con un trasfondo divertido, que no ha tenido descanso desde hace siglos.
nej2=Este mod es un juego completamente independiente, sin ninguna conexión con la trama principal de BG2. Si viajas por el portal al norte de tu posición inicial en la prisión de Irenicus, el grupo viajará en el tiempo y el espacio al Valle del Viento Helado, llegando a la ciudad de Eastheaven cien años antes.
nej2biffer=Este mod comprime el NEJ2 en .biffs para mejorar el rendimiento del juego.
nej2v602=Con este parche se corrigen los errores en NeJ2.
nej2v68=Este mod es todo un juego en sí mismo, sin ninguna conexión con la historia principal del BG2. Al entrar por el portal que está justamente al norte de la zona donde se empieza en la mazmorra de Irenicus, el grupo viajará a través del tiempo y el espacio hasta el pueblo de Eastheaven, unos 100 años antes, y se encontrarás a los héroes de Valle del Viento helado. Tu deber será tomar parte en el conflicto entre dos escuelas de magia diferente y cambiar la historia futura. Al regresar al BG2, en el presente, conocerás a Melora y obtendrás la misión de buscar a Leina. El mod añade nuevos kits y cambia a Imoen y a Jaheira para reflejar sus personalidades únicas.
nej2v691=Este mod es todo un juego en sí mismo, sin ninguna conexión con la historia principal del BG2. Al entrar por el portal que está justamente al norte de la zona donde se empieza en la mazmorra de Irenicus, el grupo viajará a través del tiempo y el espacio hasta el pueblo de Eastheaven, unos 100 años antes, y se encontrarás a los héroes de Valle del Viento helado. Tu deber será tomar parte en el conflicto entre dos escuelas de magia diferente y cambiar la historia futura. Al regresar al BG2, en el presente, conocerás a Melora y obtendrás la misión de buscar a Leina. El mod añade nuevos kits y cambia a Imoen y a Jaheira para reflejar sus personalidades únicas.
nej2v694=Este es el último parche actualizado para Neverending Journey Second Edition.
nephele=Nephele es una clériga mediada de Yondala, madre de siete y una aventurera compulsiva. Se te unirá en Caravasar.
nikita=Es una elfa guerrera/ladrona caótica buena, que disfruta haciendo buenas acciones y ayudando a los que lo necesitan. Interacciona con el personaje principal y los compañeros PNJs de Bioware y tiene sus propios objetos personales.
ninde=Lady Ninde Amblecrown, la nigromante malvada con una lengua como una guillotina, con formidables habilidades mágicas y un ego acorde, puede encontrarse en la cripta de Bodhi solo si el personaje principal se alían con Aran Linvail.
ninjawakifix=This is a fix for the Weapon Changes component.
nml=Este es uno de los tres mods de Macholy que buscan darle más realismo al juego. Este mod proporciona un sistema de reglas que hace que los personajes jugadores necesiten comer y beber. La Constitución irá debilitandose con el tiempo si no se come y bebe.
nmr=Este es uno de los tres mods de Macholy que buscan darle más realismo al juego. Este mod añade un nuevo sistema que determina el comportamiento entre el personaje principal y los miembros del grupo.|Por ejemplo: según el valor de relación, el comportamiento de tu compañero se verá afectado cuando no esté en el grupo. Puede que luche a tu favor cuando te vea que estas en un combate, curandote o dandote la ayuda que necesites, no haciendo nada, o atacandote.|Muchos enemigos originales en BG podían pedir ayuda a sus aliados. Ahora, si el valor de relación entre entre el aliando de un enemigo y tu es lo suficientemente alto, éste podría no ayudar a su aliando para atacarte.|También incluye una actualización del comportamiento de los dragones, compañeros animales, contempladores y mucho más.|El valor de relación está cuantificado por varios parámetros: la experiencia mientras se estaba en el grupo, el encanto y alineamiento del protagonista, las misiones personales del compañero, las habilidades y objetos especiales.
nmrf-pc=Con este mod puedes mejorar los scripts de la IA de los miembros del grupo. Los nuevos scripts están diseñados para las duras luchas de Ascension.
nmr-happy=Con este parche, se fija el valor de las relaciones interpersonales de los PNJ para reducir la dificultad.
nmt=Conoce a un extraño viajero en Malabarista jovial en Beregost, que quiere conseguir algunos vinos exóticos. Las tareas se extienden por el BG1, SoA y ToB.
nmtp=Este es uno de los tres mods de Macholy que buscan darle más realismo al juego. Este paquete de mejoras, relacionado con Relationshop V2.6, añade algunas pericias de no armas de D&D, como cocinar, fanfarronear, actuar, intuir, y aún más, que hacen que el juego parezca más real.
nogameover=Este mod cambia totalmente la condición de game over. La muerte del protagonista ya no pondrá fin al juego, sino que la condición será la total aniquilación del grupo.
npc_tweak=Altera las clases iniciales y los retratos de algunos PNJs de Bioware.
npcflirt=Añade nuevos escarceos amorosos a los sigueintes PNJs de Bioware: Aerie, Anomen, Jaheira y Viconia. Incluye contenido para adultos para Baldur's Gate 2 SoA y ToB.
npckit=Este mod añade cuatro nuevos kits y proporciona la posibilidad de darle kit a ocho de los PNJ de BioWare.
nscportraits=Este mod inserta retratos perdidos para todos los personajes no jugadores (PNJ) que tienen que hacer algo directamente relacionado con las misiones, evitando retratos dobles para algunos personajes. Sin embargo, deja sin cambiar los retratos existentes de los PNJs de mods. Se evitaron fotos de celebridades y estilos que no se ajusten al mundo de Baldur's Gate. Se prestó especial atención para que los retratos se ajusten correctamente a sus respectivos personajes. La mayor parte de los personajes malvados tienen malas expresiones, mientras que los personajes buenos pueden ser reconocidos sin ambigüedad. No se asignaron imágenes para los transeúntes normales u otros avatares que solo están para decoración, sin tener ninguna relación con misiones o algo importante que decir.
ntotsc=Este mod trae nuevas misiones, localizaciones y monstruos.
ntotscv171=Este parche mejora los diálogos y hace el guión más claro.
oldmodspack=Este mod es una colección de viejos objetos, hechizos y contenedores.
oversight=Corrige alineamientos, mejora los kits de los PNJs e incluye algunas mejoras. El componente "Tougher Sendai" sobreescribe los archivos en vez de parchearlos y por lo tanto es un riesgo instalarlo en un megamod. Además, algunos componentes están incluidos en otros mods más nuevos, por lo que, Oversight está desactualizado.
p5tweaks=Este mod es solo una pequeña recopilación de varios ajustes y cambios, relacionados especialmente con la magia, que destruye objetos y/o provoca su desaparición. Con este mod los objetos permanecen después de estos encantamientos.
pcsoundsets=Este mod amplía la soundsets para tu personaje-creación.
petsy=Petsy Chattertone is a halfling bard for SoA and ToB. Male gnomes, dwarves and halflings can romance Petsy.
phord_druidkits=This mod enhances and improves the druids' abilities.
pirate=With this kit you can convert your character into a pirate. As any decent pirate, this one has a greedy and talkative parrot, a personal treasure chest and a few other surprises.
planarspheremod=Este mod alarga las misiones en la Esfera Planar tras adquirirla como Fortaleza, presentando a un villano de proporciones legendarias.
pob=Branwen vuelve a Athkatla. Te ha seguido desde Baldur's Gate. La clérigo de Tempus neutral buena puede encontrarse en el Distrito del Puente. Conceptualmente incompatible con "Branwen NPC".
pofkits=Este mod es una colección de 18 kits nuevos que se pueden instalar cada uno por separado.
portablehole=Este mod añade un Agujero portátil al almacén de Ribald.
ppk=Este mod es una colección de 17 kits nuevos que se pueden instalar cada uno por separado.
quallofix=Un pequeño minimod que permite lograr la sangre de un amigo verdadero de otro modo.
quayle=Este mod añade el bien conocido Quayle in SoA y ToB del BG1. Pero la condición es... que Aerie esté muerta. Quayle tiene su propias obligaciones, conversaciones con los demás personajes del juego, interacciones, objetos.
questor=Este mod añade un PNJ y un monstruo con un nuevo objeto. Este mod aún no está terminado y tiene unas características poco realistas y objetos sin descripción.
randomiser=Item Randomiser distribuye al azar 100 objetos en Baldur's Gate (incluyendo TotSC) y unos 130 objetos en Baldur's Gate II (incluyendo ToB).
raziel=Raziel es un espadachín neutral, que al igual que el protagonista, ha sido capturado por Irenicus.
re=Interludios románticos con personajes reclutables y no reclutables. Contenido adulto.
recarga=Este vendedor puede recargar varitas mágicas.
refinements=Refinements tiene multiples componentes los cuales añaden un sistema de HLA revisadas, mejora a Balthazar, añade un nuevo kit, revisa las transformaciones para druidas y más.
renal=Sir Renal es el encargado de negociar los objetos de la orden del Muy Radiante Corazón. Se encuentra en el interior de la orden.
res_fixer=Se han diseñado algunas macros para arreglar varios errores estructurales en las criaturas, objetos y conjuros (son muy útiles para los grandes mods de BG2). ResFixer está incluido en el "BiG World Fixpack" y se instalará automáticamente antes de "Big Picture".
retaliatorkit=El "retaliator" (Vengador) es un kit para luchador, y no se lleva demasiado bien con los demás. Juez y ejecutor en un mismo ser, el vengador se ha comprometido con la causa de aquellos que ya no están en posición de hacer cumplir la justicia por si mismos. La máxima principal de la venganza es que el fin justifica los medios.
revisedbattles=Este mod mejora los combates estandar, de forma que no sean más monótonos.
rezmod=Estos son algunos mods antiguos (no WeiDU).
rfwip=Este mod es una colección de artículos antediluvianos de miembros del Forgotten Wars Forums.
rgenie=Este pequeño mod te permite teleportarte con la ayuda de un genio, a y desde el Mercado del Aventurero.
ritempack=Esta versión moderna del Rastor's Item pack disminuye el poder de objetos demasiado potentes y aumenta el poder de objetos no lo suficientemente poderosos.
roar=Roar es un monje que no habla. Se le puede encontrar en las Colinas de Umar.
rolles=El herrero se puede encontrar en el paseo de Waukeen, sobre la entrada al Mercado del aventurero.
rose=Este mod añade a la semielfa Rose. Es una Barda Caótica-Neutral y un PNJ, jugable en todas las partes de "Baldur's Gate Trilogy". Este mod también continuará pasado el Baldur's Gate Trilogy.
rot=El mod incluye a Drizzt y a sus compañeros como PNJs jugables, con lo que podrás jugar con él misiones viejas y nuevas. El mod incluye mas de 10 misiones principales y otras 20 secundarias, y añade cuatro nuevos pueblos/ciudades, así como una arena en la que puedes combatir para ganar premios. Cientos de nuevos objetos, conjuros, 10 nuevos PNJs, mas de 20 nuevos kits, mas de 160 nuevas áreas, la casa de los modders (alcanzable con códigos) y unas 30 o 40 horas de tiempo adicional de juego.
rotbarmorset=Un juego de armadura junto a un nuevo vendedor.
rpg-kp=This mod adds to and, in some cases, alters the kits availble to a player on the character generation screen.
rpgsolaflirtpack=Este mod no hace más que añadir un poco de contenido extra al excelente mod de Weimer, Solaufein Romance.
rr=Este mod rebalancea la los bardos y ladrones y les dá nuevas habilidades.
rttitempack=Si la tienda "especial" de Ribald (Mercado del aventurero, Paseo de Waukeen, después de la prisión del hechicero) no es suficiente para ti, expándela con 51 objetos mágicos nuevos.
ruad=Ruad es un herrero que mejora objetos y forja unos cuantos objetos nuevos. Puedes encontrarlo al oeste del paseo de Waukeen, en la parte de arriba del muro.
rukrakia=Por lo general es una persona amistosa y tranquila, pero también posee unas habildiades como Luchador/Ladrón que lo hacen letal con el cuchillo (sólo ToB). Añade muchas horas de juego y nuevas zonas. Sólo disponible en coreano.
rupert=Este mod añade un Nuevo vendedor que vende varios tintes. Los tintes funcionan como pociones, pueden ser utilizadas por cualquiera y cambiarán permanentemente los colores del consumidor.
saerileth=Saerileth es una paladín de 15 años de gran convicción religiosa de los Planos Exteriores. Puede tener romances con los personajes humanos, elfos y medio elfos de alineación benigna. Trae consigo 3 nuevas áreas para el SoA, dos misiones para el SoA, y una para el ToB. Tiene largas conversaciones, bromas e interacciones.
sagaman=Ulrien es un maestro confeos de la epopeya que le brinda a cualquiera que quiera escucharle su propia colección de poemas y prosas. Inicia una conversación con Ulrien y escoge algo de su repertorio.
sarahtob=Este mod añade a Sarah a SoA, una joven exploradora que tendrá un romance con un personaje principal femenino.
sarevokromance=Una elfa, semielfa o humana podrá tener un romance con Sarevok.
sbs=El mod añade un PNJ adicional llamado Sandra de un modo muy interesante con algunos diálogos muy interesantes que podrían convertirse en una sorpresa para Imoen bajo determinadas circunstancias. Para iniciar este juego, habla con el ladrón en el Distrito del Puerto.
scs=SCS añade mas de 50 componentes opcionales para BG1 (mejora sustancial de la IA, mejora de los encuentros con enemigos, control de NSC y mejora general del juego). Este mod sin embargo no es comparable con otros mods tácticos, pues hace el combate mas interesante y desafiante, en vez de simplemente hacer que sean mas duros a lo bruto simplemente triplicando el daño que hacen. SCS también incluye algunos arreglos de mejoras de uso de objetos. Solo con la versión Táctica puedes instalar los componentes "Tactical Challanges" de este mod. Las IA de SCS y de "Big Picture" funcionan de formas diferentes: la de BP reemplaza algunos de los scripts de otros mods por los suyos, mientras que la de SCS los sobreescribe. Si instalas SCS sobre BP, SCS sobreescribirá algunos scripts que han sido reemplazados por el BP y podrías tener resultados inesperados. Si instalar SCS antes de BP, SCS hace modifica muchos nombres de scripts, de forma que BP no podrá cambiarlos. Por ahora, la opción es muy simple, instalar sólo uno de los dos.
scsii=SCSII añade más de 60 componentes opcionales (mejoras sustanciales en la IA general, mejoras en los desafíos enemigos, gestión de PNJ y mejoras generales del juego). Sin embargo, este mod no se puede comparar con otros mods tácticos, ya que hace los combates más interesantes y tácticamente desafiantes, en lugar de solo hacerlos más duros por métodos de fuerza bruta como triplicando todo el daño de las tiradas. Solo con la versión Tactic puedes instalar el componente "Tactical Challanges" de este mod. Las IA de SCSII y de "Big Picture" funcionan de formas diferentes: la de BP reemplaza algunos de los scripts de otros mods por los suyos, mientras que la de SCSII los sobreescribe. Si instalas ambos, SCSII sobreescribirá algunos scripts que ya fueron reemplazados por el BP y podrías tener resultados inesperados. Por ahora, la opción es muy simple, instalar sólo uno de los dos.
sdmods=Una colección de diferentes micro-mods. La mayoría son serios, aunque uno o dos son jugables y superenrollados.
sellswords=The mod allows the player to meet Kimmuriel Oblodra, the current leader of Bregan D'aerthe, and travel with him to Menzoberranzan to confront a powerful Matron Mother, rescue Jarlaxle, and receive some unexpected help from Artemis Entreri.
semi_multi_clerics=Este mod añade varios conjuros divinos para los usuarios de magia arcana mediante un nuevo objeto, cambiándolos en una combinación multiclase anteriormente no seleccionable de X / kits de clérigo. El semi-multi puede aprender y usar conjuros arcanos de forma normal, y además tendrá acceso a 35 conjuros clericales. No es recomendalbe usar "Semi multi clerics" con "Spell Revisions" ya que conceptualmente son de extremos opuestos. "Spell revisions" trata de "equilibrar" los hechizos, mientras que este mod supone un desbalanceo total.
severian=Las Crónicas de Severian tratan sobre la semisombra Severian Fuerte. Las tareas siguen diferentes caminos, dependiendo del genero del personaje principal. Hay un romance, si el personaje principal es una elfa, una medio elfa o una hembra humana. Por el momento este mod solo está disponible en frances.
shardsofice=Este mod contiene varios mods hechos por icelus para la competición Iron Modder.
sharteel=Trae al luchador caótico malvado Shar-Teel del BG1 al BG2-SoA. No combinar con TDD ya que este mod añade igualmente a Shar-Teel y ambos tienen contenido incompatible. Por el momento este mod solo está disponible en alemán.
sheena=Sheena es una medio dragona roja luchadora/maga neutral-buena, el resultado de un cópula entre una mujer humana y Lord Jierdan Firkraag.
silverfur=This kit will be available to every race with access to the priest class. At level 1 he will gain the ability to shapeshift into werebear form.
sirinescall=El mod se situa en la costa al sur de Candelero, e incluye al faro, la caverna del tesoro, la casa de las sirenas en la playa y a los worgs y piratas.
skie=Este mod añade a éste personaje neutral, una ladrona humana, del BG1 al BG2. Tiene romance si el personaje principal es un hombre humano, elfo, semielfo ó tiflin, empezando en SoA y terminando en ToB. Sólo disponible en polaco.
skooterthenpc=Skooter es un adorable y suave Terrier Australiano al que nada le gusta más que hacer bromas rápidas con tu PJ. Este es un mod de cachondeo.
slandor=Este mod añade un pequeño trasfondo al minotauro, poco más que un diálogo, que te revelará que hace él y los tres cadáveres en las alcantarillas de Athkatla.
snakes=Este mod añade una pequeña quest y un nuevo objeto a ToB.
soa=Este mod incluye una quest principal y varias subquests. Añade nuevos objetos y hechizos y también gran cantidad de nuevas criaturas contra las que luchar
solaufein=Vuelve a Solaufein un PNJ reclutable. Para SoA así como para ToB. Romances opcionales con todo personaje principal. Solaufein se adapta al grupo cuando se une, esto quiere decir, que si tu personaje principal es bueno, Solaufein será caótico-bueno, y si tu personaje principal es malvado, Solaufein será caótico-neutral.
song_and_silence=Este mod enriquece a los ladrones y bardos, añade algunos kits y objetos nuevos para ambas clases y algunos arreglos generales.
sos=Más de 100 áreas nuevas, tanto nuevas como modificadas, más de 400 criaturas nuevas, 4 PNJs nuevos con sus propias misiones, más de 400 nuevos objetos, más de 20 nuevas tiendas, más de 30 misiones secundarias y 2 principales.
sovereign=Este mod incluye más de 40 nuevas escenas y un montón de diálogos nuevos,los cuales pueden llevarte desde la mazmorra de Irenicus hasta el final del Throne of the Bhaal a través de una nueva historia, que no tiene nada que ver con el juego normal de Baldur's Gate. Además, el mod añade nuevos y exóticos objetos. Por el momento solo está disponible en polaco.
spell_rev=Este mod mejora los conjuros arcanos y divinos, corrige varios bugs, algunos conjuros débiles se mejoran y unos pocos son completamente rehechos. Este mod reemplaza por completo el "Arcane-Divine Spell Pack".
spell50=Este mod añade un buen número de efectos de conjuros de sacerdotes, druidas y magos de nivel 50. Este mod No modifica las reglas de nivel 50 de BP. Ambos pueden instalarse a la vez. No se recomienda usar Spell-50 con Spell Revisions pues conceptualmente buscan fines opuestos. Spell Revisions intenta “equilibrar” conjuros, mientras que este mod los intenta hacer superpoderosos.
spellpackb6=Este mod renueva los gráficos de los conjuros, para que sean mas similares a los de IWD. Dado que SpellPack y  Spell Revisions tienen fines conceptualmente diferentes, instalar ambos causará que uno sobrescriba el otro. ¡Este mod requiere un ordenador potente!
spgaunt=Una serie de tareas en la prisión del hechicero, que pondrán a prueba tus límites.
spitems=Este mod es una colección de varios objetos y hechizos antiguos. En vez de parchear los archivos, este mod los sobreescribe. Por lo tanto, podría ser un peligro para los megamods.
spstuff=Este mod es una colección de varios kits antiguos y objetos.
star=El asesino élfico maligno tiene diálogos crudos y crueles. Tiene diálogos con PNJs del SoA, pero no del ToB. Deberías tener siempre a Silver Star en tu grupo si instalas el mod, porque si no lo haces, algunos diálogos no serán como deberían y esto provocaría un fallo del juego.
stivan=Stivan es un mediano Guerrero/Ladrón caótico neutral que podrás encontrar en el Distrito del Puente y que estará dispuesto a unirse a tu grupo.
stratagems=SCS adds more than 130 optional components (substantially upgraded general AI, upgraded enemy challenges, NSC management and general improved gameplay). This mod however is not to compare with other tactics mods, as it makes combats more interesting and tactically challenging, rather than just making it harder by brute-force methods like tripling all the damage rolls. SCS also includes a few ease-of-use features and tweaks.
stuffofthemagi=Este mod añade objetos de magos a algunas criaturas.
sword_and_fist=Este mod expande las opciones de los luchadores y monjes.
swordap=Puedes mejorar las espadas de Haer'Dalis en la Infraoscuridad.
swylif=Swylif Thicc es un hechicero svirfneblin, que vive en Saradush. Es un mercenario, ¡por lo que tendrás que pagarle si quieres que vaya contigo! ¡Este mod no es serio!
tactics=Este mod añade numerosos componentes a BGII. Todos ayudan a que el juego sea un mayor desafío y más gratificante incrementando la dificultad de los encuentros y está pensado por tanto para jugadores experimentados.
tashia=Con la joven maga elfa con oscuros momentos en su pasado, podrás encontrar un compañero más leal y fiel. Se la puede encontrar en el Local de Vyatri en Caravasar.
tb#quest=Añade varias luchas individuales.
tb#tweaks=Incluye un número de arreglos o ajustes y una sistema de dificultad mejorado.
tdd=Este mod enorme añade 5 misiones principales y más de 40 secundarias, 10 PNJs, 39 criaturas nuevas, 75 kits, más de 180 objetos y más de 170 conjuros para SoA y TOB. Para comenzar la misión más grande de TDD, debes hablar con Forp.
teddy=Teddy es un medio orco bárbaro. Se le puede encontrar cerca de la Propiedad de Arnise y viajar con él. No se da cuenta de nada.
teleport=Este mod añade un conjuro de nivel 7 que permite teleportar al grupo a las áreas que ya has visitado.
tethyrforestpatch="Check the Bodies" usa una caverna de entrada, que también usan "Tortured Souls" y "Tashia Remix". Justo por ello éstos mods son incompatibles entre sí, pero este parche lo soluciona.
tgc1e=El mod añade una quest larga al juego y también varias subquests, con muchos personajes nuevos, objetos, scripts y diálogos.
thael=El elfo mago/ladrón se puede encontrar cerca de la carpa del Paseo de Waukeen.
thalan=En este mod el mago Thalantyr conocedor de las altas protecciones puede mejorar objetos mágicamente y vende contenedores desde BG2.
theonedrizzt=Estos mods afinan al Drizzt de Drizztsaga y Region of Terror. Ahora podrás viajar con Drizzt desde el BG1 al BG2 manteniendo tanto su nivel como su inventario.
theundying=Este mod incluye dos PNJs y el mod "Desecration of Souls". 1. Callisto T' sarran, un elfo neutral maligno guerrero/berserker con un trágico pasado y un sádico presente. El mod también incluye nuevos encuentros, nuevos objetos, tiendas y diálogos entre Callisto y los PNJs de BioWare. 2. Ninafer, una guerrera/maga elfa con rencor hacia Irenicus, pero que no habla mucho sobre ello. Tiene algunas interacciones con el personaje principal e Imoen, pero ignora a los otros PNJs en la mayoría de los casos. 3. "Desecration of Souls" añade 4 nuevas tiendas, nuevos artículos y encuentros.
thoghma=Este Mod empieza en el templo de Oghma donde un nuevo monje te sugiere una nueva y pequeña misión donde podrás obtener poderes adicionales.
tiax=El gnomo ladrón/clérigo sacerdote de Cyric, Tiax, del BG1, sólo tiene una motivación "¡Tiax reina sobre todos!". Aparece en el cuarto capítulo, en la prisión del hechicero, justo después de que Irenicus se vaya, así como el Destino del Espíritu (Fate Spirit)  en Throne of Bhaal.
toa=La historia realiza una mezcla entre Icewind Dale y Baldurs Gate 2. En Atkathla encuentras el mago Nomoran (En Saradush en ToB, si no has jugado el mod en el SoA), que te pedirá tu ayuda en la lucha contra una horda de monstruos. Llegareis directamente a las montañas cercanas al pueblo "Anegh" mediante su magia. Dependiendo de si juegas el mod en el SoA o en el ToB, tendrás dos finales diferentes. Por el momento este mod solo está disponible en alemán.
tobex=Esta herramienta abre muchas posibilidades nuevas para futuras versiones. Ahora mismo es posible agregar nuevas opciones al motor (la parte central del programa) sin "cortar" el archivo .EXE. El añadido más importante es la Kit-Rollbar, la barra de desplazamiento añadida a la ventana de selección de kits. Ahora puedes añadir la clase de personaje que quieras, sin preocuparte de las herramientas necesarias para eliminar kits. Para iniciar el juego, haz doble clic en el TobExLoader.exe. Así podrás escoger tus kits entre todos los kits que se hayan instalado anteriormente. Una vez hayas creado tu personaje, ya puedes iniciar el juego haciendo doble clic en el BGMain.exe.
tobr=¿Descontento con Throne of Bhaal? ¿Cansado de ser obligado a seguir una historia lineal con personajes vacios? Este mod te ayuda a solicionarlo.
tod=En la Grúa Retorcida en las puertas de la ciudad te encontraras con Tian quién te enviará a un faro maldito.
totdg=Este mod te permite viajar a través de nuevas tierras en las profundidades de Faerûn, un reino de|misterio, de ensueño, de colores y oscuros enigmas.
touched=Touchstone es un guerrero elfo del Gran Bosque.
traduccion_mejorada=Esta traducción mejorada fue realizada inicialmente por Drow_male y luego se agregaron arreglos de Memnoch, Lord_Rius, y todos los foreros que nos han ayudado reportando errores.
trap_rev=This mod overhauls the system of laying traps in Baldur's Gate 2. The thief's success to set traps is no longer depending on random chance and power of snares depends on Set Traps skill rather than character level.
trovador=Este mod añade a un trovador muy especial, que por unas pocas piezas de oro os narrará unas historias nunca oídas. También añade una tienda con numerosos objetos.
ts=El mod incluye una misión con la familia de Yoshimo, así como un romance con Valygar para un personaje jugador femenino, y un romance con Sime para un personaje jugador masculino ¡en dos líneas argumentales completamente diferentes! Esta es la última versión del TS. A diferencia de la versión anterior del TS, esta nueva versión se supone compatible con la mayoría de los mods que hay, particularmente con el Neverending Journey Second Edition y el Baldur's Gate Trilogy-WeiDU (BGT-WeiDU). Sin embargo hay algunas in compatibilidades de caracter lógico que el autor no ha podido vislumbrar..
ts25mini=El mod añade unas cinco búsquedas pequeñas. Por el momento, sólo se puede jugar el mod en japonés o parcialmente en alemán.
ts-bp=El mod incluye una misión con la familia de Yoshimo, así como un romance con Valygar para un personaje jugador femenino, y un romance con Sime para un personaje jugador masculino ¡en dos líneas argumentales completamente diferentes!
tsujatha=Un PNJ nigromante varón seleccionable con romance opcional con Personajes Principales femeninos.
tsukibg2=Tsuki BG2 NPC is a continuation of BG1: Mysteries of the Sword Coast character. He is a bisexual chaotic neutral mage/thief, and one of the worst type of villains in Faernun.
ttsq=En el cementerio de Athkatla, el jugador encontrará a un extraño en una de las criptas.
turambar_fixes_tweaks=Este mod corrige algunos errores tanto del BG como de otros mods.
turnabout=Este mod posibilita al jugador el llamada a aliados muertos para ayudar en la batalla final de Throne of Bhaal. Necesitas el Ascension para instalar este mod.
turnipgolem=Este mod añade un golem de nabo a una construcción en los barrios bajos.
tutugui=Este mod reemplaza la interfaz gráfica dándole al juego un aspecto más parecido al del Baldur's Gate original. El mod soporta resoluciones de 640x480, 800x600 y 1024x768.
txtmusic=Esta pequeña modificación simplemente restaura, y hace más consistente con el texto, la música que se escucha durante las pantallas de texto del Prólogo en Baldur´s Gate, así como la música de las escenas de sueños.
tyrisflare=Tyris Flare es una amazona pelirroja, ¡que podría patearte el cuelo y arrojar fuego! Personaje original del video juego Golden Axe, que estaba disponible en la Sega Mega Drive (Génesis en America) y en algunas máquinas recreativas de los años 90, a llegado a Baldur's Gate II. Una vez esté en tu grupo, Tyris interactuará con todos los PNJ de BioWare y puede tener un romance con el PJ masculino si es humano, elfo o semielfo. La podras encontrar en las proximidades de las Colinas de Umar, cerca de la cueva.
tzshop01=Este mod añade 3 nuevas tiendas y más de 20 objetos. Encontrarás al vendedor Arold en una plataforma en la zona oeste del paseo de Waukeen.
ub=Este mod restaura muchos de los objetos sin uso, búsquedas y encuentros de la versión final del juego, y ata algunos de los "finales perdidos".
uldar=El bárbaro semiorco Uldar se encuentra en la Corona de Cobre.
underrep=El vendedor adicional Conlan, situado en el Mercado del Aventurero de Ribald vende objetos de Icewind Dale 2 para BG2.
uniqueartifacts=Muchos objetos en Baldur's Gate tienen su propia historia, y por tanto solo debería existir una única copia. Pero, hay varios casos en los que el jugador consigue el mismo objeto varias veces. Con este mod las copias excesivas de un supuesto objeto único (como botas de velocidad, anillos de magia, etc.) son eliminados. Este mod también elimina los duplicados de otros mods. Por el momento a "Unique Artifacts" no se le está dando soporte, pero aún los otros mods, son cambiados por "Unique Artifacts". De todas formas "Unique Artifacts" no es realmente compatible con un megamod recienta hasta que al mod se le dé soporte de nuevo.
uot=Dies ist ein einfacher Kampfmod. Ihr trefft in einer Arena auf mächtige Wesen aus einer anderen Ebene - schlagt sie oder sterbt.
valen=Convierte al asistente vampiro de Bodhi en un PNJ que se puede unir al grupo. Incluye contenido para SOA y TOB. Tiene nuevos encuentros y objetos.
valhorn=Este pequeño mod mejora las habilidades de los berserkers invocados por los tres cuernos de Valhalla.
vampiretales=Este mod introduce una vampiresa ladrona llamada Miriam, que aburrida de la inmortalidad anda buscando nuevas emociones y aventuras. El mod incluye los antíguos mods Miriam y Dark Ritual, y un tendero mejorado.
vanim=Un PNJ asesino malvado.
varshoon=Este mod añade al juego a un nuevo PNJ, Varshoon el azotamentes. Tiene su propio kit, Atosigador Psionico, que son los azotamentes entrenados para el combate cerrado. Utilizan sus habilidades psionicas para atudir, confundir y debilitar a sus enemigos. Además, incluye su propio equipo, especial para él, que no puede ser intercambiado o sustituido por otros objetos del grupo. Varshoon conversará muchas veces contigo a lo largo del juego. También hablará con los PNJ de BioWare.
vault=Estos nuevos y mejorados objetos se distribuyen entre las diferentes batallas en BG1. Estos nuevos y magníficos objetos, en posesión de los enemigos, tenderán a hacer el juego bastante más difícil.
vecna=Hay 38 áreas nuevas por explorar, muchos monstruos nuevos, hechizos y nuevas animaciones que vivir. ¡ Poner tus manos sobre esos artefactos te resultará ahora mucho más complicado.
vendedor_dlan=Eman Rahc vende los 69 objetos hechos por DLAN cómodamente en un sitio y por el precio justo. Además, contiene algunas bromas con  Minsc, Jaheira, Sarevok, Edwin, Aerie y Mhoram, cuando está instalado.
vic=El mod añade dos nuevos kits al juego, una nueva tienda, varios ajustes de las reglas, así como versiones mejoradas de la canción del bardo y de la mazmorra del Capítulo Uno, y una misión con múltiples finales. Este mod está desactualizado y realmente no es compatible con los megamods. Algunos componentes son introducidos por otros mods más nuevos.
viconia=Este mod agrega una serie de diálogos con Viconia e intenta dar a quien no esté interesado en una relación romántica algo para picar. Este mod se entiende como una ampliación de "IEP Extended Banters".
vildra=Un PNJ hecho en un día con algunas pocas gracias.
virtue=Este mod divide la reputación en dos variables separadas: Reputación, que representa se siente la gente del juego hacia tu grupo; y Virtud, que representa cómo de moralmente correctas son las acciones del grupo.
volcanicarmoury=Esto es una colección de objetos, que son añadidos en diferentes tiendas disponibles.
volcano=Este mod añade un comerciante en Amkethran, cerca del templo a Waukeen. Ofrece varios objetos y hechizos poderosos, a un alto precio, por supuesto.
w_gui=Este mod es un reemplazo parcial para BG2 ToB GUI - Graphical User Interface. Solo algunas pantallas fuero rehechas. Esta versión podría ser la versión final, ya que el autor perdió el interés en ente mod hace mucho tiempo. Este mod es para la versión Experto, porque la nueva interfaz gráfica no está al gusto de todos. Si quieres otra inferfaz, por favor visita primero la página y mira en ella.
w_packmule=Este mod añade una mula de carga al juego. La mula seguirá a tu grupo y transportará tu equipo. Puedes comprar la mula a un tipo llamado Stedd, que se encuentra cerca de la salida noreste del Paseo de Waukeen o en el patio del Mesón del brazo amigo.
weidu=WeiDU es necesario para la instación y el WeiDU.exe más reciente siempre debe ser colocado en el directorio principal del BG2.
werewarrior=Existen luchador que con gran sacrificio y esfuerzo han aprendido a controlar la bestia interior que habita en todos nosotros; pueden transformarse en hombres lobo obteniendo una fuerza y poder inmensos durante un tiempo.
wheels=Este mod añade muchos componentes al capítulo 9 de Throne of Bhaal. Incluye además el mod Restored ToB Heads, un intento de reconstruir la escena original.
whitequeen=Este mod permite visipar una nueva localización - Las Ciénagas Silenciosas. Descubre qué mentiras se esconden bajo las capas de cieno, conoce a la Reina blanco y a sus sirvientes.
widescreen=Este mod te permitirá jugar el juego en cualquier resolución que desees. Actualmente puede configurar tu resolución a cualquier X por Y, con X >= 800 e Y >= 600. Las resoluciones no estándar (Ej. 801 por 632) no serán soportadas en pantalla completa, pero pueden funcionar en modo ventana. BG no puede ser forzado a ejecutarse en modo ventana, pero puede funcionar en cualquier X por Y, con X >= 640 e Y >= 480.
wikaede=Sir Wikaede es un sacerdote de Helm, varón humano. Puede encontrarse en el templo de Helm del distrito de los tempos de Athkatla. Tiene un chiste con cada uno de los PNJs de Bioware , e interacciones en las áreas del Árbol de la vida, el Infierno y la batalla final con Irenicus.
wildmage=Este mod incluye 27 nuevos conjuros de magia salvaje, además del kit Tejeconjuros – un practicante de magia salvaje que conjura sus hechizos gracias a un gran talento mágico, un mago capaz de conjurar espontáneamente hechizos.
willyb=Es grosero, borracho, sexista y racista.
wonnimchunha=Este mod ofrece retratos alternativa para los NPCs BG1 y BG2. Además, todos los retratos también puede ser utilizado para el personaje-creación.
worgas=Worgas es un elfo caótico emocionalmente destrozado por la magia salvaje que posee una gran in-|teligencia, que queda oculta detrás de su comportamiento neurótico. Normalmente habla con acerti-|jos o en clave, que son imposibles de comprender. Junto con él va un globo ocular flotante con|muchos ojitos alrededor, ¿será un contemplador? Además, Worgas tiene dos aptitudes únicas llama-|das Llanto de la locura y Ojo hiriente.
wsr=Este mod reequilibra a los Cazadores de Magos y les da nuevas capacidades.
x0black=The Blackguard epitomizes evil and is a villain of the foulest sort. Some people call these villains "antipaladins" due to their completely evil nature.
xan=Xan, un elfo encantador y depresivo, es un personaje originario de Baldur's Gate, ahora añadido a Baldur's Gate 2 también. El mod incluye un largo camino de amistad, y dos romances completos para una elfa como personaje principal.
xanbg1friend=Este mod añade diálogos para amistad con Xan en BG1.
xanbg2voice=Este mod facilita diferentes sonidos para el PNJ Xan en Baldur's Gate I, los grabados para Xan BG2 NPC mod. Sólo está disponible en inglés.
xpmod=Este mod permite reducir los puntos de experiencia por recompensas porque obtienes miles de puntos de experiencia por cada "cerradura abierta" o "conjuro aprendido" y podrías subir demasiado rápido tu valor de experiencia. Puedes modificar el nuevo valor de experiencia para cada componente por separado uno de otros entre el 10% y el 75% del valor de experiencia original. La instalación es muy recomendada. El mod afecta a TODOS los mods instalados con anterioridad.
xulaye=Xulaye Despana – hermana del astuto Phaere e hija de la temible Madre Matriarca Ardulace, se une al grupo al principio de la sección de Ust Natha en la Infraoscuridad. Verdadera maldad yace sobre sus intenciones – y la voluntad para llevarlas a cabo.
yasraena=El Yasraena Mod está lleno de burlas, y añade dos misiones a SoA y un encuentro a ToB. Yasraena es una drow buena, con un trasfondo para explicar el porqué de sus tendencias hacia el bien.
yeslicknpc=Este mod lleva al enano Yeslick del Baldur's Gate al BGII y le proporciona una gran variedad de banters durante el juego. Encontrarás a Yeslick en la Taberna de Vyatri en Caravasar.
yikari=Yikari es un monje de Kara-Tur, completo con su propia misión. Puede ser encontrado en el Distrito del Templo en Athkatla. Tiene conversaciones con todos los PNJs de Bioware excepto Mazzy y Valygar. Deberían ser usadas las tablas HLA para monje de "Oversight" o "Sword and Fist".
ylitems=Algunos vendedores con unos objetos inusualmente raros y precios muy caros. Sólo disponible en chino.
yoshimo=Este mod agrega una serie de diálogos con Yoshimo y desarrolla al jocoso pícaro, añadiendo a su historia una nueva perspectiva sobre el personaje. Este mod se entiende como una ampliación de IEP Extended Banters.
yoshimoromance=Este mod hace que se pueda tener un romance con Yoshimo, un infame cazarecompensas original del juego BG2. El mod inclye conversaciones extras si se tiene el TotDG, el Innershade, el ToD, o el Assassinations. Para empezar el romance se necesita: ser mujer humana/elfa/semielfa/tiefling con 13 o más en Carisma.
yvette=Yvette Romance es un mod de Colores del Infinito (Colours of Infinity) para SoA y ToB que permite a un personaje masculino relacionarse con un nuevo PNJ y tener un romance con ella.
z#misc=Este mod mejora algunos aspectos en el juego del Baldur's Gate 2. Algunos componentes del mod rompen la compatibilidad en los megamods.
zalnoya=Este mod añade un pequeño encuentro entre los beligerante ladrones de la sombra y la comunidad de vampiros en la noche de los barrios pobres, cerca de la Corona de Cobre.

