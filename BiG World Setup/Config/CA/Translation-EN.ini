1-L2=Classic Adventures is a total conversion of the games content. The mod is only available in English, so you might want to go with an English Dialog.tlk (if yours is foreign language), so the games text is consistently displayed in English.|Don't remove English as a possible translations later.|||Before you go on, here are a few important questions:||Did you install Baldur's Gate 2 with its add-on?|Did you select a full installation?|Did you install the official patches?||(ToB English Patch version 26498 -- do not install other patches!)||Did you start Baldur's Gate 2 and Throne of Bhaal and saved a game for them?|||Do you have enough free disk-space?|Simple CA-Modding needs about 3 GB.|||Also note the following specifics when using Windows VISTA/7:|An activated "User Account Control (UAC)" can disable the installation.||To switch it off, do this:||Start -> Control Panel (classic view)|-> User Accounts|-> Turn User Account Control on or off|-> Few clicks|-> Restart the computer, and it's done.||After you are done with the installation and have tested if the game is playable, you may enable the UAC again.|||If you did install the games using the default "Program files" folder, this may also be a cause of trouble.|Installing or copying BG2 to a new folder isn't a problem. (like "BiG World\BGII - SoA")|||If you already use Windows 8, it is reported that you'll have trouble if you don't run the BWS with administrator-rights. To do that, open the context-menu of BiG World Setup\Autoit3.exe, select the "run as administrator"-entry and select the BiG World Setup.au3 from the file dialogue.|||If you did consider everything, you are set to start.||If not, you should proceed these steps correctly, before you continue.
