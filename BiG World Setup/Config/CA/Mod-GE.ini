[Description]
1pp=Dieser Mod fügt aus Baldur's Gate 1 die besseren Spielfiguren im Ausrüstungsfenster sowie die besseren Waffen- und Schilddarstellungen bei den Avataren bei Baldur's Gate 2 hinzu. Die besser aussehenden Avatare aus BG1 werden in BG2 verwendet. Von 1pp gibt es noch die separaten schöner aussehenden und korrigierten weiblichen Zwerge und Gnome mit Ihrer Rüstungsdarstellung. Dieser Mod stellt die einzigartigen Animationen für alle Rüstungsdarstellungen der Diebe wieder her (vom ungerüsteten bis zur Plattenrüstung).
atweaks=Dieser Mod enthält verschiedene Pen & Paper Verbesserungen und unterschiedliche Regeln, die entworfen wurden, um das Spielgeschehen einheitlicher zu gestalten.
aurora=Dieser Mod fügt Aurora's Laden im Brückenviertel hinzu, wo Ihr Schuhe und Stiefel kaufen könnt. Mit Aurora könnt Ihr auch über die Einwohner Athkatlas reden. Aurora findet Ihr tagsüber in ihrem Laden und abends, wenn sie schläft, wird er von Tomthal geleitet. Außerdem wird Karaea, eine reisende Händlerin, eingeführt. Mit diesem Mod könnt Ihr auch die Einkaufs- und Verkaufspreise in den Läden prozentual erhöhen oder senken. Zudem könnt Ihr die Geldsummen der Gegner und der Questbelohnungen anpassen. Dadurch könnt Ihr das Spiel in Bezug auf Geld erheblich vereinfachen (Cheaten) oder durch gute Einstellungen ein gewisses Balancing für einen Megamod erreichen.
aurpatch=Dieser Patch wird für "Aurora's Shoes and Boots" benötigt.
binfinitysounds=Simply put, this is a small mod for Baldur's Gate II which restores some of the sounds used in the original Baldur's Gate for the sheer enjoyment of a bit more complete "that BG experience" many seem to be nostalgic about. In its current version, the mod restores all of the BG1 spell casting voices, several special sound effects, as well as combat attack and hit sounds.
bwfixpack=Für Megamods benötigt Ihr unbedingt das "BiG World Fixpack", da es Fehler in Mods behebt.
bwtextpack=Wird für eine deutsche Installation benötigt, da es Textkorrekturen und Übersetzungen für Mods enthält.
ca053a=Ein Patch für Classic Adventures, Version 0.53.
Classics053=Classic Adventures ist eine Sammlung vieler älterer und einiger neuer klassischer PnP (Pen and Paper) Module.
contain=Dieser Mod fügt verschiedenfarbige Behälter im Spiel hinzu und beseitigt mehrere Probleme in einigen Läden mit den ursprünglichen Behältern.
correcfrbg2=Behebt Rechtschreibfehler in BG2 (nur in französischer Sprache).
crefixer=Einige Makros, die dafür entworfen sind, verschiedene Slot-Fehler von anderen Mods zu beheben. Um auch alle Mods mit diesem Tool berücksichtigen zu können, sollte er direkt vor dem Installieren des "Generalized Biffing" installiert werden.
generalized_biffing=Mit diesem Mod lässt sich der Inhalt des Override-Ordners biffen, das heißt, die Dateien werden in das BIF-Format zurückverwandelt und in den Data-Ordner verschoben. Dadurch lädt das Spiel wieder viel schneller und die Spielfiguren bewegen sich ohne zu ruckeln. Der Biffer kann auch ohne zusätzlichen Speicherplatz gebiffte Mods re- und deinstallieren.
hammers=Diese Modifizierung fügt den Wurfhämmern Animationen hinzu, so dass sie nicht mehr als Äxte statt Hämmer erscheinen, die durch die Luft fliegen. Zudem werden ein paar neue Gegenstände im Spiel verteilt.
innate_fix=Korrigiert viele Fehler bei Zaubern.
lolfixer=Ansammlung von Korrekturen für fast alle Probleme, die Euer Spiel haben kann.
p5tweaks=Dieser Mod ist eine kleine Sammlung von verschiedenen Verbesserungen und Änderungen. Vor allem im Bereich der Zauber, die Gegenstände zerstören bzw. verschwinden lassen. Mit diesem Mod bleiben die Gegenstände nach diesen Zaubern weiterhin erhalten.
poison_effect_supplement=Poison Effect Supplement for ToBEx behebt Probleme mit Giftresistenzen im Zusammenspiel mit ToBEX.
res_fixer=Er enthält einige Makros, die dafür entworfen sind, verschiedene Strukturfehler in Wesen, Gegenständen und Zaubern zu beheben (vor allem bei den großen BG2 Mods). Wenn "Big Picture" installiert wird, sollte der ResFixer direkt vor "Big Picture" installiert werden. Der ResFixer ist im "BiG World Fixpack" enthalten und wird automatisch an der richtigen Stelle installiert.
rr=Dieser Mod balanciert die Barden und Diebe neu aus, verleiht ihnen neue Fähigkeiten und passt sie mehr ihren P&P Vorlagen an. Es werden auch neue Gegenstände für Diebe und Barden hinzugefügt und einige Gegenstände können sogar verbessert werden. Zudem werden im Spiel die Schattendiebe verbessert und eine zusätzliche Begegnung eingeführt.
tobex=Mit diesem Mod könnt Ihr die bgmain.exe patchen lassen und somit festgesetzte Regeln im Spiel umgehen oder gar neue einfügen. Dieser Mod enthält schon ein paar Veränderungen, wobei das wichtigste Feature das Klassen-Scrolling ist. Nachdem diese Modifikation installiert wurde, wird das gemoddete BG2 Spiel mit der TobExLoader.exe gestartet. Nachdem Ihr Euren Charakter erschaffen und im Spiel gespeichert habt, könnt Ihr das Spiel auch wieder mit der BGMain.exe starten.
tp=Dieser Mod behebt letzte Textfehler, die durch den offiziellen BioWare BG2 Patch, nicht bei Baldur's Gate II - Schatten von Amn und Thron des Bhaal behoben wurden.
traduccion_mejorada=Behebt Rechtschreibfehler in BG2 (nur in spanischer Sprache).
ucfow=Entfernt den Kriegsnebel, so daß Ihr die Karte nicht erkunden müsst.
w_3kradziej=Dieser Mod erlaubt Euch, bewußtlosen Kreaturen Ihre Ausrüstung zu entwenden. Ihr habt also eine weitere Option neben dem normalen Diebstahl.
w_packmule=Dieser Mod fügt dem Spiel einen Packesel hinzu. Es folgt Eurer Gruppe und trägt Eure Ausrüstung für Euch.
weidu=WeiDU wird für die Installation benötigt und die aktuellste WeiDU.exe muss immer im BG2 Hauptverzeichnis vorliegen.
widescreen=Mit diesem Mod könnt Ihr BG mit jeder gewünschten Auflösung spielen. Es kann zurzeit die Auflösung zu jeden Wert von X und Y setzen, wobei X> = 800 und Y> = 600 ist. Auflösungen, die nicht Standard sind (z.B. 801 mal 632), werden in Vollbildschirm nicht unterstützt, aber sie funktionieren im Fenstermodus. BG kann zwar nicht gezwungen werden im Fenstermodus zu laufen, aber funktioniert mit allen Werten X und Y, bei denen X> = 640 und Y> = 480 ist.

