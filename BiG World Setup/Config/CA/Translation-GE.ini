1-L2=Classic Adventures ist eine komplette Überarbeitung des Spielinhalts. Der Mod ist nur in Englisch erhältlich, so daß Ihr das Spiel vielleicht durch eine englische Dialog.tlk ganz in Englisch halten wollt.|Ihr solltet Englisch also später auch nicht als Übersetzung entfernen.|||Bevor Ihr weiter macht, gibt es ein paar wichtige Fragen:||Habt Ihr Baldur's Gate 2 mit seinem Addons installiert?|Habt Ihr jeweils eine volle Installation gewählt?|Habt Ihr die offiziellen Patches aufgespielt?||(ToB European Patch 26498 -- installiert keine anderen Patches!)||Habt Ihr Baldur's Gate 2 und Thron des Bhaal angespielt und das Spiel jeweils gesichert?|||Habt Ihr genügend freien Festplattenspeicher?|Einfaches CA-Modding benötigt rund 3 GB.|||Beachtet auch folgende Besonderheiten bei Windows VISTA/7:|Eine aktivierte "Benutzerkontosteuerung" kann die Installation verhindern.||Zum Ausschalten, geht so vor:|Start -> Systemsteuerung (klassische Ansicht)|-> Benutzerkonten|-> Benutzerkontosteuerung ein- oder ausschalten|-> Alles bestätigen|-> Neustart des Computers und es ist vollbracht.||Wenn Ihr die Installation durchgeführt und kurz das Spiel angetestet habt, könnt Ihr die Benutzerkontosteuerung wieder einschalten.|||Sofern Ihr die Installation des Spiels im vorgegebenen "Programme" Verzeichnis abgelegt habt, kann das einer korrekten Installation ebenfalls im Wege stehen.|Eine Installation bzw. Kopie von BG2 in ein anderes Verzeichnis ist dagegen unproblematisch. (z.B. "BiG World\Baldur's Gate II")|||Solltet Ihr bereits Windows 8 einsetzen, soll das Probleme bereiten, wenn es nicht als Administrator ausgeführt wird. Öffnet dazu das Kontextmenü der BiG World Setup\Autoit3.exe, wählt den "Als Administrator ausführen"-Eintrag und danach im Auswahldialog die Datei BiG World Setup.au3 aus.|||Wenn Ihr alles beachtet habt, kann es los gehen.||Falls nicht, solltet Ihr diese Schritte ordnungsgemäß ausführen, bevor Ihr fortfahrt.