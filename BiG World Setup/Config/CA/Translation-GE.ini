Interact[2][6]=GRUNDEINSTELLUNGEN|||"Verzeichnis BGII - SvA"|Wählt den Ordner, in dem Euer 'Baldur's Gate II' installiert ist. Das Addon "Thron des Bhaal" sowie dessen offizieller Patch müssen installiert sein und Ihr müsst BG2 sowie TdB vor der CA-Installation jeweils einmal gestartet und gespeichert haben.||Hinweis: Dieses Feld mag automatisch gefüllt sein.|Bitte beachtet, dass dies eventuell der falsche Ordner ist, sofern Ihr mehrere Installationen habt.|||"Verzeichnis Downloads"|Wählt den Ordner, in dem das 'BiG World Setup' die Downloads ablegen soll.||Ihr könnt auch aktuelle Download-Versionen mit den vorgeschlagenen Dateinamen hier ablegen, falls Ihr welche auf der Festplatte habt. Das 'BiG World Setup' wird die Datei mit dem verfügbaren Download vergleichen, so dass Ihr Zeit sparen könnt, wenn der Mod schon vorhanden ist.||Achtung: Dieser Ordner wird rund zwei Gigabyte freien Speicherplatz benötigen.|||"Übersetzungen"|Ihr könnt die bei der Installation genutzten Sprachen wählen und Prioritäten festlegen. Mods, die keine entsprechende Übersetzung beinhalten, werden ignoriert. Bei mehreren Möglichkeiten wird die Sprache verwendet, die die höchste Priorität hat. Klickt auf den rechten Knopf, um Eure Übersetzungen zu organisieren.|||"Versions-Auswahl"|%sIhr könnt folgende CA-Versionen wählen:|Minimal - Nur 'Classic Adventures' und desses Korrektur werden installiert.||Empfohlene - Ein ausgewogenes und gut erweitertes Spielerlebnis.||Standard - Installiert zusätzlich alle Mods, die nicht fehlerhaft und nicht zu schwer sind.||Taktik - Installiert zusätzlich alle Mods, die CA schwerer machen. Daher ist diese Version nur für erfahrene BG Spieler gedacht.||Experte/Debugging - Installiert zusätzlich auch noch alle fehlerhaften Mods. Diese Version ist nur für Spieler interessant, die Probleme selber beheben können und sich etwas mit der BG Programmierung auskennen.|||Falls Ihr die Mods und Komponenten selber auswählen wollt, klickt auf den rechts daneben liegenden Knopf. Es wird empfohlen, dies bei einer Standard-, Taktik- oder Experten-Version zu tun.
