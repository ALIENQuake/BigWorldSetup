[Description]
1pp=Этот мод изменяет куклы и иконки инвентаря, и улучшает аватары и анимацию.
atweaks=Мод содержит разные улучшения и исправления правил в соответствии с P&P, делая геймплей более последовательным.
aurora=Аврора не только продает все виды туфлей, но и может поболтать с вами о дворянах и простолюдинах, рассказать об их повседневных заботах. Вы также встретите злого гнома Томтала, обреченного на жизнь на поверхности загадочным проклятием, и его веселую сестру Кэрайю. Этот мод также включает в себя мод Store Prices, который поможет вам изменить цены покупки/продажи. Без этих компонентов вы довольно скоро сможете накопить очень много денег, особенно, если играете в мега-сборку.
aurpatch=Этот патч необходим для мода Aurora's Shoes and Boots.
bwfixpack=Этот набор фиксов необходим для любой мега-сборки.
bwtextpack=Этот языковый пакет для русского издания игры сделан на основе руководства BWP. Он включает в себе переводы более 80 модов на русский язык, которые по разным причинам не были включены в официальный релиз. Дополнительную информацию по переводам вы можете найти на сайте www.arcanecoast.ru.
ca053a=Это патч к моду Classic Adventures.
classics053=Classic Adventures - собрание множества старых и новых классических модулей.
contain=Этот мод присваивает уникальные иконы всем контейнерам в игре, а также устраняет различные ошибки с магазинами и контейнерами.
correcfr2=Fixes typos in BG2 (French only).
crefixer=Небольшой набор макросов, созданных чтобы устранять ошибки внесенные другими модами.
generalized_biffing=Этот мод позволит вам сжать содержимое папки override для улучшения его исполнения, что означает, что файлы будут преобразованы в формат BIF и перемещены в папку data. Это значительно ускорит процесс загрузки и "сгладит" процесс работы игры. В отличии от end_biff из BWP, это позволит вам, при необходимости, удалять ранее установленные WeiDU моды.
hammers=Этот мод добавляет анимацию метательных молотов, а значит, они больше не будут выглядеть как топоры. Также в игру будет добавлено несколько новых предметов.
innate_fix=Исправляет ошибки в заклинаниях.
lolfixer=Просто замечательные фиксы, которые правят практически все, что может нарушить вашу игру.
p5tweaks=Этот мод - небольшое собрание различных настроек и изменений, касающихся заклинаний, которые уничтожают предметы. После установки этого мода предметы больше не будут разрушаться и исчезать после эффектов определенных заклинаний.
poison_effect_supplement=Фикс для мода ToBEx, исправляющий баг с сопротивлением яду.
res_fixer=Набор макросов, созданных, чтобы устранить различные структурные ошибки в существах, предметах и заклинаниях. Необходим для установки Big Picture.
rr=Этот мод улучшает воров и бардов, добавляет несколько новых китов и предметов для обоих классов и вносит некоторые исправления.
tobex=Этот инструмент позволяет существенно расширить движок игры, не взламывая exe-файл.
tp=Fixes typos in BG2 (German only).
traduccion_mejorada=Fixes typos in BG2 (Spanish only).
ucfow=Убирает с карт "туман войны".
w_3kradziej=Заставляет бессознательных существ бросать свое обмундирование на землю.
w_packmule=Этот мод добавляет в игру вьючного мула, который всегда будет следовать за вами и нести ваше обмундирование.
weidu=WeiDU необходим для установки всех модов.
widescreen=Этот мод позволяет играть в игру на любом разрешении и установить любые значения X и Y, при X >= 800 и Y >= 600. Нестандартные разрешения (например, 801 х 632) не поддерживаются в полноэкранном режиме, но работают в оконном режиме. BG не переключается автоматически в оконный режим, но работает с любыми значениями X и Y, при X >= 640 и Y >= 480.
