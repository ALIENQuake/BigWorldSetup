[Description]
1pp=Ohne Frage der umfassendste Mod wenn es um die Qualität der visuelle Präsentation geht, stellt 1pp das Ergebnis einer beinahe 8 Jahre andauernde Arbeit dar, die mit Liebe zum Detail ein verfeinertes, aufpoliertes Ergebnis liefert. Ausgangspunkt war die der von vielen gefühlte Rückschritt in dem manchen Bereichen der Animationen und Symbole im Vergleich zum Vorgänger.||1ppv4 stellt den Gipfel dieser Bemühung dar, indem es die verschiedenen Grafikschnipsel in einen gängigen Mod zusammen fügt, weitere hinzufügt und aktualisiert.
comstore=Die Mod fügt Gegenstände aus Baldur's Gate 2, Icewind Dale und einige neue ein.|Ihr findet Shi'nayne im "Zur weinenden Witwe" in Targos und sie ist später in Kuldahar zu finden.
difftweak=This mod allows you to change item stacking, enemies HPs, AC, Saves and Thac0 plus some other tweaks. It allows you to set how much you want to change it.
generalized_biffing=Mit diesem Mod lässt sich der Inhalt des Override-Ordners biffen, das heißt, die Dateien werden in das BIF-Format zurückverwandelt und in den Data-Ordner verschoben. Dadurch lädt das Spiel wieder viel schneller und die Spielfiguren bewegen sich ohne zu ruckeln. Der Biffer kann auch ohne zusätzlichen Speicherplatz gebiffte Mods re- und deinstallieren.
iseries=Die iSeries ist ein Satz von Skripten für Icewind Dale II (früher beta Status).|Zur Zeit können die Skripte nur mit einer limitierten Anzahl an Sprüchen umgehen. Davon abgesehen kann man folgendes erwarten: Sie schätzen die Bedrohung ab, wechseln Waffen, ziehen in den Angriff und noch ein paar andere Sachen. Das reicht aber nicht, um eine höhere Gruppe zu schlagen.||Benutzt iBard für Barden, iArcher für Magier, und iFighter für Kämpfer- oder Klerikerklassen.
IWD2_sorcerers_fixes=Dies ist eine WeiDU-version der Slowdown Fixes von Extremist & Quint sowie IWD2 Unofficial Item/Spell Patch von Gimble.||Es behebt störende Performance-Einbrüche in einigen Gegenden und gleicht die Wirkung von einigen Sprüchen an ihre Beschreibung an.
iwd2-ammo-v1=Fügt Behälter für Gegenstände, Munition ins Spiel ein, die 65.535 Einheiten fassen.
iwd2-clerics-1d3=Dieser Mod fügt Priester von Lolth (oberste Drowgöttin), Yondalla (oberste Halblingsgöttin), Gruumsh (oberster Orkgott), Garl Glitzergold (oberster Gnomengott), Moradin (oberster Zwergengott), und Corellon Larethian (oberster Elfengott) in das Spiel ein.
iwd2-ease=Der Mod enthält einige kleine Regeländerungen, durch die das Spiel einfacher/erträglicher wird.
iwd2npc=Das Hauptziel des Mods ist dem Spieler die Möglichkeit zu geben, IWD2 mit NSCs zu spielen, die nicht stumm sind.||Der Mod richtet sich wegen grobschlächtiger Sprache und Beziehungen eher an Erwachsenen; man kann aber auch Salomeya und Sir Wind Nord auslassen und den entsprechenden NSCs sagen, daß man an Ihren romantischen Anbahnungen kein Interesse hat.||Ihr könnt entweder eine vorgefertigte Gruppe auswählen oder Euren eigenen Charakter entwerfen und die restlichen Mitglieder über die Import-Funktion mit ins Boot holen. Wenn Ihr dies macht, belasst bitte die Namen wie sie sind und nehmt das vorgesehene Soundset.
iwd2-parties=Dieser Mod fügt eine Gruppe aus Dieben in die Liste der vorgefertigten Gruppen hinzu, mit denen der Spieler starten kann.
iwd2-subraces-beta1=Dieser Mod fügt Sonnen und Waldelfen in das Spiel ein.||Dazu müsst Ihr die Rasse vor dem Spiel auswählen, darunter Mensch, Aasimar, Tiefling, Mond Elf, Drows, Wildelf, Sonnen Elf und Waldelf (alle anderen Unterrassen bleiben bestehen). Ihr könnt verschiedene Einstellungen in anderen Spiel wählen.
iwd2tweaks=Dies ist eine Sammlung aus Anpassungen und Regeländerungen die für Icewind Dale II geschrieben wurden.||Es ist eine Sammlung an kosmetischen Änderungen und Regeländerungen. Einige sind von Spielern erbeten wurden, andere machen das Spielen einfacher oder runder.
los=Der Mod fügt eine große Anzahl an neuen Gegenständen in das Spiel ein, aktualisiert existierende, konvertiert einige aus IWD1, macht leichte Änderungen an den Klassen (besonders die des Waldläufers), macht Fallen gefährlicher und fügt 4 neue Händler ein (zwei in Targos, eine im wandernden Dorf, einer in Kuldahar).
merchant=Dieser Mod führt Ribald Barterman als Bonus-Händler in IWD2 ein. Er verkauft Ausrüstung aus BG2 in der Weise, wie in BG2 Bonus-Händler Ausrüstung aus PST oder IWD verkaufen. Die Ausrüstung ist meist halbwegs brauchbar und ziemlich teuer. Ribald erscheint bei Gallaways Handelshaus und Conways Schmiede.
mixmod=Dieser Mod ist eine kleine Sammlung von verschiedenen Verbesserungen, von denen zwar einige bereits zuvor gemacht wurden, aber diese hier mehr Einstellungsmöglichkeiten bieten. Viele Komponenten ermitteln ähnliche bereits vorhandene Komponenten aus anderen Mods. Diese werden nicht gleich installiert, sondern Ihr werdet aufgefordert, sie erst anhand der Bildschirmanzeige zu überprüfen.
tactics4iwd2=Dieser Taktik-Mod soll Spieler zufrieden stellen, die Herausforderungen mögen.||Er soll die langweiligen Kämpfe im Spiel herausfordernder und spannender machen, ohne zu ärgern. Die Boss-Gegner sind weiterhin ohne Cheats zu besiegen. Die Kämpfe werden durchgehend vom Anfang bis zum Ende verbessert. Rund 90% der Gegner wurden optimiert; die Optimierung erstreckt sich auf Eigenschaften, Spruchauswahl, künstliche Intelligenz, etc.
targos=Der Mod ändert das Areal, mit dem IWD2 beginnt.||Die Stadt Targos wird nun von untoten Monstern angegriffen (und ein paar kleineren Goblins). Es ist immer noch für eine Level1-Gruppe gemacht, aber es ist kein Spaziergang mehr. Außerdem könnt Ihr Eure Kurier-Aufgaben in Targos schneller erledigen.
textpack=Russische Übersetzungen für ein paar IWD mods.
weidu=WeiDU wird für die Installation benötigt und die aktuellste WeiDU.exe muss immer im BG2 Hauptverzeichnis vorliegen.
widescreen=Mit diesem Mod könnt Ihr BG mit jeder gewünschten Auflösung spielen. Es kann zurzeit die Auflösung zu jeden Wert von X und Y setzen, wobei X> = 800 und Y> = 600 ist. Auflösungen, die nicht Standard sind (z.B. 801 mal 632), werden in Vollbildschirm nicht unterstützt, aber sie funktionieren im Fenstermodus. BG kann zwar nicht gezwungen werden im Fenstermodus zu laufen, aber funktioniert mit allen Werten X und Y, bei denen X> = 640 und Y> = 480 ist.

