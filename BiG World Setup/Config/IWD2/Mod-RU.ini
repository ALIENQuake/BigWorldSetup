[Description]
1pp=Это, несомненно, лучший графический мод для игр на движке Infinity, значительно улучшающий анимацию игры.
comstore=Мод добавляет в игру торговца у которого вы найдете много полезных волшебных побрякушек и оружия.
generalized_biffing=Этот мод позволит вам сжать содержимое папки override для улучшения его исполнения, что означает, что файлы будут преобразованы в формат BIF и перемещены в папку data. Это значительно ускорит процесс загрузки и "сгладит" процесс работы игры. В отличии от end_biff из BWP, это позволит вам, при необходимости, удалять ранее установленные WeiDU моды.
iseries=Это набор скриптов для Icewind Dale II.
IWD2_sorcerers_fixes=This is a WeiDU-version of Slowdown Fixes by Extremist & Quint and IWD2 Unofficial Item/Spell Patch by Gimble.||It fixes serious slowdowns in some areas and makes some spells act as described.
iwd2-ammo-v1=Этот мод добавляет контейнеры и пояс для боеприпасов, в которые влазит до 65535 предметов.
iwd2-clerics-1d3=Этот мод добавляет в игру клериков Лолс (главное божество дроу), Йондаллы (главное божество полуросликов), Груумша (главное божество орков), Гарла Златоблеска (главное божество гномов), Морадина (главное божество дварфов) и Кореллона Ларетиана (главное божество эльфов).
iwd2-ease=Коллекция неофциальных фиксов и твиков.
iwd2-parties=Этот мод добавляет в игру готовую партию из одних воров.
iwd2-subraces-beta1=Этот мод добавляет в игру новые подрасы.
iwd2npc=Мод добавляет в IWD2 кучу диалогов, заигрываний и просто и общения с десятью NPC. Присутствуют откровенные сцены и крепкие выражения! Если вас это не устраивает, исключите из партии Саломею и Сэра Северного Ветра, а остальным дайте понять, что не заинтересованы в любовных отношениях.
iwd2tweaks=Это коллекция настроек для Icewind Dale II. В них входят различные фиксы, косметические изменения и настройки.
los=Этот мод добавляет в игру множество новых вещей, обновленных вещей, вещей из IWD, немного изменяет классы (в частности, класса следопыта) и ловушки, и добавляет 4 новых торговцев (двух в Таргосе, одного в Кочевой деревня, и одного в Кулдахаре).
merchant=од добавляет торговца Рибальда, у которого среди товаров вы найдёте "знакомый ассортимент" из Baldur's Gate II.
mixmod=Это коллекция различных настроек, некоторые из которых были уже сделаны раньше, но этот мод позволяет сделать более тонкие настройки. Много компонентов было установлено ранее, подобными компонентами из других модов.
tactics4iwd2=Аналог Тактикса для Baldur's Gate II. Данный мод для Icewind Dale II усложнит 90% схваток во всей игре. Основные изменения коснутся статов противников. Враги станут не просто сильнее, но и мозгов у них прибавится основательно.
targos=Мод изменяет и усложняет начало игры. Вместо гоблинов и орков на Таргос нападает нежить.
textpack=Русский языковый пакет, включающий в себя переводы модов Icewind Dale 2, которые по разным причинам не были включены в официальный релиз или устарели. Дополнительную информацию по переводам вы можете найти на сайте www.arcanecoast.ru
weidu=WeiDU необходим для установки всех модов.
widescreen=Этот мод позволяет играть в игру на любом разрешении и установить любые значения X и Y, при X >= 800 и Y >= 600. Нестандартные разрешения (например, 801 х 632) не поддерживаются в полноэкранном режиме, но работают в оконном режиме. BG не переключается автоматически в оконный режим, но работает с любыми значениями X и Y, при X >= 640 и Y >= 480.

