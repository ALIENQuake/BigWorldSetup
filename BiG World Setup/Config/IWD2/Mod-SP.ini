widescreen=Este mod te permitirá jugar el juego en cualquier resolución que desees. Actualmente puede configurar tu resolución a cualquier X por Y, con X >= 800 e Y >= 600. Las resoluciones no estándar (Ej. 801 por 632) no serán soportadas en pantalla completa, pero pueden funcionar en modo ventana. BG no puede ser forzado a ejecutarse en modo ventana, pero puede funcionar en cualquier X por Y, con X >= 640 e Y >= 480.

