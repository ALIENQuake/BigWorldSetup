[Description]
1pp=Это, несомненно, лучший графический мод для игр на движке Infinity, значительно улучшающий анимацию игры.
1pp_hq_music_iwd=Этот мод добавляет в игру высококачественную музыку.
1pp_iwd_fixes=Этот мод позволяет сделать следующее:||- исправляет ошибки озвучки анимации атак персонажей в TotLM|- восстановает анимацию боевой стойки в Icewind Dale|- позволяет использование для HoW/TotLM анимацию персонажей IWD/BG1
ab=Этот мод добавляет в игру новые особенности, квесты, предметы, заклинания и многое другое, что делает обычную игру более увлекательной и захватывающей.||HoW-версии содержат меньше контента, чем TotLM.
ab_how=Ссылка на загрузку HoW-версии
ab_totlm=Ссылка на загрузку TotLM-версии
difftweak=Этот мод позволяет изменять стеки предметов, жизни врагов, их атаку, защиту и спасброски.
fullplate=Этот мод - одна большая переработанная система брони. Легкая, зачарованная броня фактически будет помогать вам скрываться. Тяжелая, зачарованная броня не сильно будет помогать уклоняться, но она будет поглощать, возможно, половину, а то и больше, повреждений, при этом замедляя и утомляя вас. Скрытность, воровство и колдовство в тяжелой броне будут возможны, но с трудом.
g3daletweaks=Набор настроек для первого IWD.
generalized_biffing=Этот мод позволит вам сжать содержимое папки override для улучшения его исполнения, что означает, что файлы будут преобразованы в формат BIF и перемещены в папку data. Это значительно ускорит процесс загрузки и "сгладит" процесс работы игры. В отличии от end_biff из BWP, это позволит вам, при необходимости, удалять ранее установленные WeiDU моды.
improvedbams=Улучшение иконок различных предметов в инвентаре.
improvements-iwd=Эти твики делают игру более похожей на IWD2.
iu_iwd=В Icewind Dale появится возможность улучшать многие предметы.
iwdfixpack=Набор исправлений для первого IWD.
iwdnpc=Пять говорящих персонажей, со всеми подходящими и неподходящими диалогами, шутками и прибаутками, дружбами и романами. Полная озвучка, портреты, альтернативные классы и мультиклассы.||Для игры нужен Icewind Dale, и крайне рекомендуются (но не являются обязательными) Heart of Winter и Trials of the Luremaster - это официальные дополнения. Во-первых, мод предоставляет материалы и для них, а во-вторых, эти дополнения открывают массу возможностей: подсветка дверей и упавших предметов, большое расширение экрана, патч - в общем, много всего.||Естественно, у движка игры есть свои ограничения - ну не приспособлен он для говорящих персонажей, зараза! Поэтому:|- персонажей нужно будет импортировать вместе с протагонистом, а не встречать в игре;|- в игре время от времени (и в каждой новой игровой зоне!) нужно будет останавливаться на пару секунд, чтобы вовремя срабатывали диалоги.
iwd1tra=Универсальный перевод [4в1] для игры Icewind Dale c аддонами (или без) Heart of Winter и Trials of the Luremaster.
redrake_s_iwd_fixpack=Набор улучшений и изменений, а также исправлений многочисленных ошибок оригинальный игры. Пересмотрены способности многих магических вещей, исправлены ошибки в предметах, некоторые заклинания изменены. Исправлено отсутствие мировоззрения у многих вражеских монстров, исправлены съехавшие женские куклы в инвентаре и ещё много-чего.
textpack=Русский языковый пакет, включающий в себя переводы модов Icewind Dale 1, которые по разным причинам не были включены в официальный релиз или устарели. Дополнительную информацию по переводам вы можете найти на сайте www.arcanecoast.ru
ub_iwd=Этот мод добавляет в игру шесть приключений, которые по каким-то причинам не были включены разработчиками в оригинал.
weidu=WeiDU необходим для установки всех модов.
widescreen=Этот мод позволяет играть в игру на любом разрешении и установить любые значения X и Y, при X >= 800 и Y >= 600. Нестандартные разрешения (например, 801 х 632) не поддерживаются в полноэкранном режиме, но работают в оконном режиме. BG не переключается автоматически в оконный режим, но работает с любыми значениями X и Y, при X >= 640 и Y >= 480.

