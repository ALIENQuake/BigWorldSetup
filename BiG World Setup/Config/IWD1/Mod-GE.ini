[Description]
1pp=Ohne Frage der umfassendste Mod wenn es um die Qualität der visuelle Präsentation geht, stellt 1pp das Ergebnis einer beinahe 8 Jahre andauernde Arbeit dar, die mit Liebe zum Detail ein verfeinertes, aufpoliertes Ergebnis liefert. Ausgangspunkt war die der von vielen gefühlte Rückschritt in dem manchen Bereichen der Animationen und Symbole im Vergleich zum Vorgänger.||1ppv4 stellt den Gipfel dieser Bemühung dar, indem es die verschiedenen Grafikschnipsel in einen gängigen Mod zusammen fügt, weitere hinzufügt und aktualisiert.
1pp_hq_music_iwd=Dieser Mod ersetzt die bestehende Musik aus dem Spiel gegen eine mit höherer Qualität.|Der Soundtrack an sich bleibt der gleiche, sollte sich aber besser - weil hochwertiger - anhören (44.100 statt 22.050 kHz).
1pp_iwd_fixes=Dieser Mod erlaubt eine Kombination aus den drei Möglichkeiten:||- Wiederherstellung der Angriffsgeräusche|- Wiederherstellung der Angriffsstellung|- Nutze IWD/BG1 Animations in HoW/TotLM
ab=Auril's Bane ist ein Mod der neue Möglichkeiten ins Spiel, z.B. Abenteuer, Gegenstände, Zaubersprüche, Regeländerungen usw. damit Euch das Spiel mehr Spaß bereitet und spannender ist.||Die HoW-Version hat weniger Inhalte als die TotLM-Version
ab_how=Dies ist der Download für die HoW-Version
ab_totlm=Dies ist der Download für die TotLM-Version
fullplate=Dieser Mod verändert das Rüstungssystem für schwere Rüstungen (Plattenpanzer/Prunkharnische) von BG2, IWD und BG1Tutu. Es werden Boni und Mali verwendet, um das Tragen von schweren Rüstungen logischer zu machen. Während man in einer schweren Rüstung sich nicht so leicht bewegen kann, hat es aber auch der Gegner schwerer, diesen zu verletzten. Schwere magische Rüstungen werden auch besser angepasst, damit der Tragende die Vorteile besser auskosten kann.
g3daletweaks=Dies ist eine Sammlung aus Anpassungen und Regeländerungen die für Icewind Dale geschrieben wurden.||Es ist eine Sammlung an kosmetischen Änderungen und Regeländerungen. Einige sind von Spielern erbeten wurden, andere machen das Spielen einfacher oder runder.
generalized_biffing=Mit diesem Mod lässt sich der Inhalt des Override-Ordners biffen, das heißt, die Dateien werden in das BIF-Format zurückverwandelt und in den Data-Ordner verschoben. Dadurch lädt das Spiel wieder viel schneller und die Spielfiguren bewegen sich ohne zu ruckeln. Der Biffer kann auch ohne zusätzlichen Speicherplatz gebiffte Mods re- und deinstallieren.
improvedbams=Einige Inventar-Symbole von Baldur's Gate (BAMs) wurden für den Nachfolger verbessert. Dieser Mod macht diese auch für das Original verfügbar.|Der Mod funktioniert auch mit Icewind Dale, da es viele BG Gegenstände wieder verwendet.
improvements-iwd=Dies sind ein paar Regeländerungen, die das Spiel etwas an IWD2 annähern.
iu_iwd=Der Mod ist eine kleine Auswahl an Verbesserungen für diverse Gegenstände im Spiel.||Beim Lesen der Gegenstandsbeschreibungen fällt auf, daß sich die Entwickler bei den Hintergrundgeschichten viel Mühe gegeben haben. In vielen Fällen schien ein Update so eine Möglichkeit, diesen Geschichten etwas weiter zu spinnen.
iwdfixpack=Das Icewind Dale Fixpack ist dazu da, Fehler und Ungereimtheiten aus dem Spiel zu entfernen, nachdem die offiziellen Fixes eingespielt worden sind. Es funktioniert mit oder ohne die Erweiterungen "Herz des Winters" und "Die Herausforderungen des Meisters der Verlockungen". Einige Probleme, die durch die Patches behoben werden, wurden durch das Fixpack auf alle Versionen zurück portiert.||Es repariert auch ein paar Texte im Spiel.
iwdnpc=Der Mod fügt eine Gruppe aus fünf neuen Begleitern in die großen frostigen Wüsten der Vergessenen Reiche, mit all der Tiefe, die er erwarten würdet. Der Mod wird das Erlebnis von Icewind Dale in eine Geschichte eines einzelnen, Spieler-definierten Protagonisten und seiner Gefährten umwandeln. ||Die Gruppe umfasst Kämpfer, Waldläufer, einen mehrklassigen Dieb, Paladin und einen Barden. Alternative Klassen sind auch anwählbar. Jeder NSC kommt mit einem eigenen Portrait, Sprachausgabe, Interaktionen mit dem Spieler oder den anderen NSCs, Kommentaren zu den Abenteuern und Einwürfen. Auch eine Romanze liegt in der bitterkalten Luft... ||Um zu starten, erstellt Euren Protagonisten im ersten Feld und importiert die NSCs dazu. Passt bei der Sprachausgabe auf.
mixmod=Dieser Mod ist eine kleine Sammlung von verschiedenen Verbesserungen, von denen zwar einige bereits zuvor gemacht wurden, aber diese hier mehr Einstellungsmöglichkeiten bieten. Viele Komponenten ermitteln ähnliche bereits vorhandene Komponenten aus anderen Mods. Diese werden nicht gleich installiert, sondern Ihr werdet aufgefordert, sie erst anhand der Bildschirmanzeige zu überprüfen.
redrake_s_iwd_fixpack=Dieser mod verändert einige Gegenstände, so daß Ihre Eigenschaften mehr Sinn machen oder besser ins Spiel passen.||Beispiele:|- Diebe können eine leichte Armbrust verwenden.|- Selune's Promise kann nur noch von Klerikern benutzt werden.|- Hellpick wurde laut seiner Beschreibung zum Töten von Drow Magiern benutzt. Deswegen scheint es logisch, daß die Waffe einen Bonus gegen Magier gewähren sollte. Deswegen gewährt sie nun +5 Schaden gegen Magier.
textpack=Russische Übersetzungen für ein paar IWD mods.
ub_iwd=Wie auch bei dem Vorgängern für Baldur's Gate und Baldur's Gate II ist das Ziel von Unfinished Business, Inhalte und Abenteuer wieder her zu stellen, die aus der Verkaufsversion entfernt wurden. Die Inhalte des Mods sind das Ergebnis den Gesprächen mit einem Entwickler und aus den vorhandenen Spiel-Ressourcen.
weidu=WeiDU wird für die Installation benötigt und die aktuellste WeiDU.exe muss immer im BG2 Hauptverzeichnis vorliegen.
widescreen=Mit diesem Mod könnt Ihr BG mit jeder gewünschten Auflösung spielen. Es kann zurzeit die Auflösung zu jeden Wert von X und Y setzen, wobei X> = 800 und Y> = 600 ist. Auflösungen, die nicht Standard sind (z.B. 801 mal 632), werden in Vollbildschirm nicht unterstützt, aber sie funktionieren im Fenstermodus. BG kann zwar nicht gezwungen werden im Fenstermodus zu laufen, aber funktioniert mit allen Werten X und Y, bei denen X> = 640 und Y> = 480 ist.

