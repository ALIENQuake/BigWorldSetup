Mod-EN=The mod includes two NPCs and the quest "Desecration of Souls." Callisto T'sarran is a neutral evil elf berserker with a tragic and sadistic past, and Ninafer is an elf fighter/mage with a grudge against Irenicus, but she does not speak much about it. Callisto has dialogues and confrontations with the BioWare NPCs. Ninafer has several dialogues with the main character and Imoen, but has nothing to say to other NPCs. This mod also adds four new shops, new items and encounters.
