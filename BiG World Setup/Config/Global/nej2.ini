Mod-RU=Этот мод - полностью независимая игра, сюжет которой не связан с событиями BG2. Если вы пройдёте через портал на севере в подземелье Айреникуса, то перенесётесь во времени на 100 лет назад в рыбацкое поселение Восточная Гавань, что в Долине Ледяного Ветра. Вы будете втянуты в конфликт между двумя различными школами волшебства и даже сможете повлиять на историю будущего и изменить ее. Вернувшись назад в BG2, вы встретите Мелору и сможете найти Лейну. Мод также добавляет новые киты, которые изменяют Имоен и Джахейру, и лучше отражаю их уникальные индивидуальности.
