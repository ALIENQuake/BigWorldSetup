[Description]
Mod-EN=This mod is all about improving gameplay. If tweaking a rule makes this specific game more fun, then it's a good tweak, PnP be damned. Consider this mod as a collection of 'house rules' specific to the BG campaign. Every choice has been made with an eye to the particular gameplay mechanics of BG2 and the EEs.
Mod-GE=Dieser Mod soll das Spiel stimmiger machen. Falls eine Regel das Spiel besser macht, dann werden sie angewendet und vom Pen And Paper-Regelwerk abgewandelt. Dabei wurde besonders darauf geachtet, daß die Regeln mit der Spielmechanik harmonieren.
Mod-RU=Этот мод все об улучшении игры. Если изменение делает эту игру веселее, то это хорошее изменение, независимо от PnP. Рассмотрим этот мод как совокупность "правил дома" для BG.
