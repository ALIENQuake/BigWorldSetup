Mod-EN=Six's Kitpack introduces several new character kits to Baldur's Gate II. In addition, a general class rebalancing component is provided which alters proficiencies and proficiency ceilings. Each kit, and the rebalancing component, may be installed individually and independently.
Mod-GE=Six Kitpack fuhrt einige neue Charakter-Kits fur Baldurs Gate IIein. Daruber hinaus ist eine Komponente zum allgemeinen Ausbalancieren der Klassen vorgesehen, welche die Fertigkeiten und Obergrenzen der Kenntnisse verandert. Jedes Kit und die Rebalancing Komponente kann einzeln und unabhangig voneinander installiert werden.
