Mod-EN=Do you wish Neera would interact more with her companions in BGEE?  Then this mod is for you!  The Neera Banters adds banters for Neera and several of the joinable NPCs. Banters are currently available with Branwen, Coran, Dynaheir, Faldorn, Imoen, Jaheira, Khalid, Minsc, Montaron, Xan, and Xzar. More will be added in future releases, and content suggestions are welcome!||Warning: This is a pre-release version and might not be stable yet. Please report any problems!
