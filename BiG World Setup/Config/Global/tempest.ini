[Description]
Mod-EN=The Tempests are group of warriors that have an innate ability to control lightning. Through their training, they specialize in fighting with two swords, strike hard and fast, learn devastating lightning based attacks, and are deadly foes. However, their fighting style only lets them wear studded leather armour, and the containment of their powers is taxing on their bodies.
Mod-GE=Die Unwetter sind eine Gruppe von Kriegern, die eine angeborene Fahigkeit haben, Blitzschlag zu kontrollieren. Durch ihre Ausbildung spezialisieren sie sich im Kampf mit zwei Schwertern, schlagen hart und schnell, lernen auf verheerende Blitze basierte Angriffe und sind todliche Feinde. Allerdings lasst ihre Kampfstil sie nur Nietenlederrustung tragen, und die Beherrschung ihrer Krafte ermudet ihre Korper.
Mod-RU=Буревесники - воины, имеющие врожденные способности контролировать молнии. Благодаря подготовке, они специализируются в сражении двумя мечами и нанесении мощных и быстрых ударов, основанных на разрушительной силе молнии. Тем не менее, их боевой стиль позволяет им носить только клепанную кожаную броню.
