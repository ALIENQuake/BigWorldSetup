Mod-EN=Chanters are monk-priests who specialize in the keeping and telling of ancient lore. Imbued by divine power and primordial secrets, their chants bear powerful magical properties that can aid allies or smite enemies.
Mod-GE=Chorsanger sind Monch-Priester, die sich auf die Erhaltung und das Erzahlen von alten uberlieferungen spezialisieren. Durch gottliche Macht und ursprungliche Geheimnisse durchdrungen, bringen ihre Gesange machtige magische Eigenschaften hervor, die Verbundeten oder Feinden helfen.
Mod-RU=Певчие - это монахи-священники, которые специализируются в хранении и сказании древних знаний. Затронутые божественной силой и исконными тайнами, их песнопения несут мощные магические свойства, способные помочь союзникам или навредить врагам.
