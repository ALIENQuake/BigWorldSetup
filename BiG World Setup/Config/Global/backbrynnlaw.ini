Mod-RU=Встретив ренегата Волшебников в Рясах, вы сможете помочь еще одной жертве экспериментов Айреникуса. А когда в своих исследованиях вы пересечетесь с другими заинтересованными сторонами, станет действительно жарко!||Мод содержит много контента для Имоен, поэтому иметь ее в партии рекомендовано, хоть и не обязательно. Также в моде имеются диалоги с Ксаном из мода Xan BG2 NPC.
