Mod-EN=Many items in Baldur's Gate have their own history and therefore should exist in a single copy. But there are many cases when player gets the same item several times. With this mod excessive copies of supposedly unique items (like boots of speed, ring of magic) are removed. This mod also removes duplicates from mods. At the moment "Unique Artifacts" is not supported anymore, but still the other mods, which "Unique Artifacts" changes. Therefore "Unique Artifacts" is not really compatible with a recent megamod installation.
