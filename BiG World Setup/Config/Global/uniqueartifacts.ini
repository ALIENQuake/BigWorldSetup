Mod-RU=Много вещей в BG имеют свою историю, и поэтому должны существовать в единственном экземпляре. Но, бывают случаи, когда игроку удается добыть несколько копий одного и того же предмета. Этот мод удаляет лишние копии, предположительно, уникальных предметов (как ботинки скорости, кольцо волшебства и т.д.). Этот мод также удаляет дубликаты из модов.
