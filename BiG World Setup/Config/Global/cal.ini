[Description]
Mod-EN=This is a silly little mod that keeps track of what type of creatures you've slain throughout the game. Basically, you summon an Imp named Cal, and through dialogue choices, you can figure out how many elves you've killed, or how many illithids, etc. At the moment the mod is buggy and doesn't show the defeated enemies.
Mod-GE=Dieser kleine Mod zeichnet auf, welche Wesen Ihr im gesamten Spiel besiegt habt. Grundsдtzlich beschwцrt Ihr ein Teufelchen namens Cal. Durch die Wahl des Dialogs kцnnt Ihr feststellen, wie viele Elfen, Illithiden usw. Ihr besiegt habt. Der Mod ist zurzeit fehlerhaft, da er die besiegten Gegner gar nicht anzeigt.
Mod-RU=Небольшой мод, который подсчитывает, сколько существ каждого типа вы убили при прохождении игры. В процессе игры вы найдете кольцо Учча (в оригинале - Cal's Ring). Учч - это имп, который и будет считать ваших жертв. Учтите, подсчет начинается только после того, как вы установите мод.
