[Description]
Mod-EN=Geomancy is the art of channeling magical energy from many sources of the earth. This kit is strongly based on the Druidic Sorcerer Kit. The kit combines the sorcerer's spellcasting methods and spells with additional druidic spells and abilities and features its own unique tiered HLA progression and custom spells. If the requirements are fulfilled the abilities are attainable through a very special item given by a genie at the start of Chateau Irenicus.
Mod-GE=Geomantie ist die Kunst, magische Energie aus vielen Quellen der Erde zu kanalisieren. Dieser Kit basiert stark auf dem Druidic Sorcerer Kit und kombiniert Methoden des Zauberwirkens und die Zauberspruche der hexenmeister mit zusatzlichen Zaubern und Fahigkeiten der Druiden und bietet einen eigenen einzigartigen mehrstufigne hlA Stufenanstieg und individuelle Zauberspruche.| Wenn die Voraussetzungen erfullt sind, sind die Fahigkeiten durch einen ganz besonderen Gegenstand erreichbar, der von einem Flaschengeist zu Beginn von Irenicus Kerker ubergegeben wird.
Mod-RU=Геомантия - это искусство направлять магическую энергию из разных источников земли. Этот кит во многом основан на ките друид-колдун. Он сочетает колдовские методы кастинга с дополнительными заклинаниями и способностями друидов, и имеет собственную таблицу высокоуровневых способностей с уникальными заклинаниями. Если вы удовлетворяете требованиям, способности можно будет получить через специальный предмет от джинна из подземелья Айреникуса.
