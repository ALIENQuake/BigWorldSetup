[Description]
Mod-EN=This mod provides you with higher resolution pics for NPCS including for some mods. These pics are true lore. I use the tactical BWS, therefore those pics have been updated too. This mod is or should be the picture standard for BG:EE and BG2:EE. If you find something better, then by all means: use that. But don't fall below this standard.
Mod-GE=Dieser Mod versorgt Euch mit hochauflцsenden Bildern von NSCs (auch von Mods). Die Bilder passen zu den originalen und sollten qualitativ BG:EE und BG2:EE aufwerten.
Mod-RU=Добавляет более качественные картинки неприсоединяемых персонажей игры и некоторых модов.
