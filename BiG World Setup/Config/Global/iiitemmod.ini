[Description]
Mod-EN=The iiItem Mod adds several dozen new items to the game, concentrating on lesser known item types (such as potions, bracers, arrows etc). Items are scattered randomly throughout the game world.
Mod-GE=Der iiItem Mod fьgt mehrere Dutzend neue Gegenstдnde ins Spiel ein und konzentratriert sich auf weniger bekannte Item-Arten (wie Trдnke, Armschutz, Pfeile usw.). Die Gegenstдnde werden nach dem Zufallsprinzip in der Spielwelt verstreut. Da einige Dinge auf Zufalls Kreaturen ausgestattet ist, kann diese Mod unerwartetem Verhalten kommen, so dass es nur fur erfahrene Benutzer empfohlen.
Mod-RU=Этот мод добавляет в игру несколько дюжин новых предметов, в основном это мелкие предметы (зелья, наручи, стрелы и т.д.). Предметы будут хаотично рассеяны по всему миру игры. Потому что некоторые из пунктов оборудованы случайных существ, этот мод может вызвать неожиданное поведение, поэтому рекомендуется только для опытных пользователей.
