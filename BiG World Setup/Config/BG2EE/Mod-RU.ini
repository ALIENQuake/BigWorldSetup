[Description]
adrian=Этот мод добавляет в игру злого полуэльфа колдуна, немного провинившегося и "запертого" в подземелье Айреникуса.
ajantisbg2=Этот мод переносит паладина Аджантиса из BG1 в BG2. Впервые в игре он появится в Холмах Виндспира после похищения ребенка Гаррена Виндспира, после чего будет ждать вас в Ордене Сияющего Сердца.
ajantisportraitpack=Набор портретов для Аджантиса.
alora=Полурослика воришку из Врат Балдура можно будет найти в магазине Рибальда.
amber=Амбер промышляет карманными кражами. У неё доброе сердце, впрочем, она умело это скрывает. Вы можете встретить ее на улицах Аткатлы, у нее есть роман с главным героем.
angelo=Анджело Досан - боец, задуаленый в мага, который был прихвостнем вашего брата во Вратах Балдура. Невероятно, как он смог пережить вашу последнюю встречу, но у людей в этом мире, кажется, есть привычка не оставаться мертвыми надолго. В моде Angelo NPC, Анджело разыскивает вас в районе кладбища, чтобы сделать предложение, от которого вы не сможете отказаться (хотя, возможно, и сможете).
arath=Арат - сложный, самоуверенный, забавный и жизнелюбивый друид, которого мало заботит что-то кроме самого себя и своей любви к природе. Роман или дружеские отношения и бантеры для SoA и ToB включены.
arestorationp=Этот мод восстанавливает почти все неиспользованные звуки, вырезанные мелкие персонажи и локации.
assassinations=Этот мод позволит вам лучше понять темную часть души главгероя и стать истинным наследником Баала.
atweaks=Мод содержит разные улучшения и исправления правил в соответствии с P&P, делая геймплей более последовательным.
aurenaseph=Орен - двадцатилетний болтливый человек боец из Берегоста. Вы встретите её в Медной Короне. Она тесно связана с Налией, и может перейти вместе с вами в ToB. Чтобы полностью насладится этим модом, рекомендуется держать ее в группе вместе с Налией.
backbrynnlaw=Встретив ренегата Волшебников в Рясах, вы сможете помочь еще одной жертве экспериментов Айреникуса. А когда в своих исследованиях вы пересечетесь с другими заинтересованными сторонами, станет действительно жарко!||Мод содержит много контента для Имоен, поэтому иметь ее в партии рекомендовано, хоть и не обязательно. Также в моде имеются диалоги с Ксаном из мода Xan BG2 NPC.
banterpack=Добаляет множество диалогов между всеми NPC от BioWare. Ко всему прочему, в качестве особого бонуса - новые изобретения Яна Янсена и диалоги с говорящим мечом Лиларкором (для SoA и ToB).
bg2_tweaks=Это собрание исправлений, косметических изменений и настроек.
bpseries=Этот мод содержит набор скриптов, помогающих улучшить и автоматизировать поведение партии в бою (и не только).
branwen=Бранвен - присоединяемый персонаж из первой части игры серии Baldur Gate. Она - истинно нейтральная жрица Темпуса.
c#sb_silber=Мод добавляет возможность мирно получить кровь Адалон и окончательно решить проблему убийцы-кожевника Реджека.
com_encounters=Данный мод добавляет в игру несколько новых встреч и сражений.
coran=Этот мод добавляет в игру Корана, отличного лучника и общеизвестного бабника из BG1, как полноценного NPC. Его можно будет найти в районе ворот Аткатлы, около входа. В ToB Корана может быть призван через Духа Судьбы. У него есть цепь дружественных разговоров с главгероем, инициируемые игроком диалоги, а также диалоги со всем NPC от BioWare.
dace=Дейс Линтон - хаотично-нейтральная 33-летняя охотница за головами. Найти ее можно возле нижней арки на Променаде Вокин.
dc=Мод добавляет в игру новое приключение на 4 новых локациях. Начнется оно, как и многие другие, в Медной Короне.
dearnise=Мод добавит романтические отношения между Налией и главным героем. Он должен быть мужчиной человеком, эльфом, полуэльфом или дварфом (любого класса и мировоззрения).
dungeonbegone=Этот мод позволяет вам пропустить подземелье Айреникуса, получив при этом все вещи и опыт.
edwinromance=Роман с раздражтельным тайским волшебником Эвином Одессейроном.
eekeeper=Это Shadowkeeper, адаптированный под BG:EE.
faren=Фарен – истинно-нейтральный боец/вор, которого можно найти в тюрьме Трейдмита. Он будет иметь дружественное, непринужденное расположение и желание поболтать или выпить с главным героем, который отнесется к нему с уважением. Он полностью играбелен до конца Трона Баала.
g3anniversary=Не очень серьезный квест. Идите в Медную Корону и не хлопайте ушами.
haerdalisromance=Этот мод позволяет закрутить роман с единственным бардом в оригинальной игре - Хаер'Далисом.
iepbanters=Добавляет множество диалогов между сопартицами. Юморные, серьёзные и другие.
imoenfriendship=Этот мод добавляет ряд диалогов с Имоен, сестрой главного героя.
innershade=Вы найдёте совершенно новую деревню, и сможете выполнить один основной и несколько незначительных квестов. Вы также сможете овладеть новыми способностями. Мод рассчитан на партию 9-го и выше уровня. Это второй мод из серии Цвета Бесконечности.
isnf=Этот мини-мод входит в серию Цвета Бесконечности. Он позволит вам поработать с Орайоном - магом, который утратил смысл жизни. Вы можете помочь ему обрести то, что он потерял, либо просто позвольте ему умереть.
isra_bg2=Исра - последователь Суни Огневласой, богини любви, красоты и страсти, и единственного хаотического божества, поддерживающего паладинов. Поэтому, Исра не совсем типичный паладин. Она - член одной из самых веселых церквей Королевств, так что зачастую, ей не хватает выдержки и серьезности, что так характерны для этого класса. Исра, определенно, все еще верит в честь, дисциплину и порядок, но она имеет тенденцию ценить изысканный аспект кодекса поведения выше требований долга. В результате, она часто игнорирует безвредное хаотическое поведение (но не злое).
itemupgrade=Мод позволит Кромвеллю и Цеспенару улулчшать ещё больше предметов, особенно улучшения коснутся изначально слабых предметов (булав и дубин).
iylos=Айлос Мирдан - высокомерный, саркастичный монах, созданный для Трона Баала. Его посылает Бальтазар, чтобы узнать намерения и побуждения главного героя. Он имеет довольно обширный спектр отношений, и может оказать поддержку главному герою любой расы.
kelsey=Человек мужчина чародей с возможным романом с главной героиней или Имоен.
keto=Кето - молодая самостоятельная женщина, с виду напоминающая менестреля, но большую часть своего времени она проводит, исследуя подземелья Амна.
kindrek=Убийца магов, ненавидящий волшебство NPC. Может присоединится к вашей группе в районе ворот.
mazzy=Этот мод добавляет ряд диалогов с Маззи, в которых вы узнаете больше о доблестном народце полуросликов. Маззи - не самая разговорчивая женщина в мире, но у нее, безусловно, есть свое мнение, которое она не боится озвучить, если считает это уместным. Аналогично, если у нее есть вопросы, то она не будет стесняться задавать их. Мод является расширением к IEP Extended Banters.
msfm=Благодаря этому моду маги в игре будут выглядеть более стильно.
nathaniel=Натаниэль Аплин-Флетчер - бывший офицер Пылающего Кулака. Хоть он и опытный боец, Натаниэль страдает от неуверенности в себе, возможно из-за своей нехватки выносливости. Для некоторых игроков он может стать верным компаньоном. Для "правильного" мужского персонажа дружба с ним может перерасти в нечто большее.
nephele=Нефель - полурослик, клерик Йондаллы, мать семерых детей и навязчивый авантюрист. Она сможет присоединится к вам в Трейдмите.
ninde=Леди Нинде Амблкраун, злая некромантка с языком как гильотина, огромным магическим талантом и таким же эго, может быть найдена в логове Бодхи только если вы приняли сторону Арана Линвэйла.
npcflirt=Добавляет новые любовные интриги следующим NPC от BioWare: Аэри, Аномен, Джахейра и Викония. Включает контент для взрослых для BG2 SoA и ToB.
randomiser=Item Randomiser произвольно изменяет местонахождение около 100 вещей из Baldur's Gate (включая TotSC) и около 130 вещей из Baldur's Gate II (включая ToB).
re=Романтичные встречи с присоединяемыми и не только персонажами. Контент только для взрослых.
recoloredbuttons=Этот мод изменяет цвета кнопок на нижней панели инструментов, делая более различимыми их в активном и неактивном состоянии.
rr=Этот мод улучшает воров и бардов, добавляет несколько новых китов и предметов для обоих классов и вносит некоторые исправления.
saerileth=Сейрилет - глубоко верующая 15-летняя девушка паладин из Внешних планов. У нее может быть роман с добрым человеком, эльфом или полуэльфом. Мод добавляет три новые локации для SoA, два квеста для SOA и один - для TOB. У нее много бантеров и комментариев, большая часть из которых озвучена.
sarevokfriendship=Этот мод добавляет в игру серию диалогов с Саревоком, братом главного героя игры.
sarevokromance=Женские персонажи эльфийской, полуэльфийской или человеческой расы смогут закрутить роман с самим Саревоком.
sellswords=Мод позволяет игроку встретиться с Киммуриэлем Облодра, нынешним лидером Бреган Д'эрт, и отправиться с ним в Мензоберранзан, чтобы противостоять Матери-Матроне, спасти Джарлаксла, и получить неожиданную помощь от Артемиса Энтрери.
stratagems=Этот мод изменяет общий ИИ, поведение врагов, управление NPC и улучшает геймплей.
tashia=Таша - молодая эльфийка колдунья с некоторыми темными моментами в прошлом. Уговорив ее присоединиться, вы вскоре убедитесь, что она - верный попутчик. Ее можно найти в таверне в Трейдмите.
teleport=Этот мод добавляет в игру заклинание 7-го уровня, которое позволит партии телепортироваться в некоторые локации, которые вы уже посещали.
tiax=Тиакс - неподражаемый вор/клерик из BG1, являющийся жрецом Сирика с единственной целью в жизни: "Тиакс будет править всем". Он появляется в 4 главе в Спеллхолде, сразу после того, как исчезает Айреникус, его также можно будет призвать через Духа Судьбы в Троне Баала.
totdg=Этот мод позволит вам побывать в новых землях, глубоко под Фаэруном, в царстве тайны, сна, красочных сущностей и загадок. Это первый мод из серии Цвета Бесконечности.
tsujatha=Присоединяемый эльф некромант с возможным романом для протагониста женщины.
ub=Этот мод восстанавливает много предметов, квестов и столкновений, которые были вырезаны из финальной версии игры. Разработчики также попытались пролить свет на некоторые события, оставшиеся необъясненными в оригинальной версии игры.
vampiretales=Этот мод добавляет в игру вора вампира Мириам, которая скучает от бессмертия и желает новых ощущений и приключений. Мод включает в себя старые моды Miriam и Dark Ritual, а также продавца, который может улучшать некоторые предметы.
viconia=Этот мод добавляет множество диалогов с Виконией. Он рассчитан на тех, кто не стремится закрутить роман - просто дружеские отношения, не более. Мод является расширением к IEP Extended Banters.
weidu=WeiDU необходим для установки всех модов.
wheels=Этот мод добавляет много нового в 9 главу Трона Баала. В него также входит мод Restored ToB Heads.
wsr=Этот мод изменяет баланс убийц волшебников и наделяет их новыми способностями.
xan=Ксан, персонаж из первой части игры - депрессивный эльф маг, теперь доступен и в BG2. Мод включает обширную сеть дружественных диалогов и два абсолютно различных романа для главной героини эльфийки.
yasraena=Мод полон бантеров, а также добавляет два квеста в SoA и одно столкновение в ToB. Ясраэна - добрая дроу с предысторией, объясняющей эту ее черту.
yoshimo=Этот мод добавляет ряд диалогов с Йошимо, и делает его более веселым, раскрывая его характер с другой стороны. Мод является расширением к IEP Extended Banters.
