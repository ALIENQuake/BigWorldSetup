[Description]
Mod-EN=The mod puts in Drizzt and his companions as playable NPC's and you'll be able to play with him through the old and new quests. The mod includes more than 10 new big and other 20 smaller tasks and adds four new towns / villages as well as an arena in which you can fight for premiums. Hundreds of new items, new spells, 10 new NPCs, more than 20 new kits, more than 160 new areas, a modders house (to reach with code) 30 - 40 hours of additional playing time.
