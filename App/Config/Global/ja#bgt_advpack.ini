Mod-EN=This mod expands upon the content of the BG1 part of a BGT game. The mod follows on unfinished, incomplete positions of the original and enhances them. With v0.7.0, compatibility is granted with the formerly conflicting mods bgqe, bg1npc, bg1re, Garrick Tales of a Troubadour, bg1ub, NTotSC. For the latter two, conflicting content of JAP will be skipped if they are chosen in bg1ub or NTotSC. PLEASE NOTE: Jarl's Adventure Pack component "3" will overwrite BG1NPC Project's Xan-Zentarim interaction. Only install it if you want to play JAP's content.
