Interact[2][6]=GRUNDEINSTELLUNGEN|||"Verzeichnis Planescape: Torment"|Wählt den Ordner, in dem Euer 'Planescape' installiert ist. Dessen offizieller Patch muss installiert sein und Ihr solltet PST vor der BWS-Installation einmal gestartet und gespeichert haben.||Hinweis: Dieses Feld mag automatisch gefüllt sein.|Bitte beachtet, dass dies eventuell der falsche Ordner ist, sofern Ihr mehrere Installationen habt.|||"Verzeichnis Downloads"|Wählt den Ordner, in dem das 'Big World Setup' die Downloads ablegen soll.||Ihr könnt auch aktuelle Download-Versionen mit den vorgeschlagenen Dateinamen hier ablegen, falls Ihr welche auf der Festplatte habt. Das 'Big World Setup' wird die Datei mit dem verfügbaren Download vergleichen, so dass Ihr Zeit sparen könnt, wenn der Mod schon vorhanden ist.|||"Übersetzungen"|Ihr könnt die bei der Installation genutzten Sprachen wählen und Prioritäten festlegen. Mods, die keine entsprechende Übersetzung beinhalten, werden ignoriert. Bei mehreren Möglichkeiten wird die Sprache verwendet, die die höchste Priorität hat. Klickt auf den rechten Knopf, um Eure Übersetzungen zu organisieren.|||"Anpassung"|%sIhr könnt folgende BWP-Versionen wählen:|Minimal - Nur das 'PST Fixpack' wird installiert, um Fehler zu beheben.||Empfohlene - Ein ausgewogenes PST Spielerlebnis.||Maximized - Installiert zusätzlich alle Mods, die nicht fehlerhaft und nicht zu schwer sind.||Taktik - Installiert zusätzlich alle Mods, die PST schwerer machen. Daher ist diese Version nur für erfahrene PST Spieler gedacht.||Experte/Debugging - Installiert zusätzlich auch noch alle fehlerhaften Mods. Diese Version ist nur für Spieler interessant, die Probleme selber beheben können und sich etwas mit der IE Programmierung auskennen.|||Falls Ihr die Mods und Komponenten selber auswählen wollt, klickt auf den rechts daneben liegenden Knopf. Es wird empfohlen, dies bei einer Maximized-, Taktik- oder Experten-Version zu tun.
