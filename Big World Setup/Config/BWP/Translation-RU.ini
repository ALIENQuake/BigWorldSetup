1-L2=Прежде, чем продолжить, ответьте на несколько вопросов:||Вы установили Baldur's Gate 2 (и 1, если хотите установить большую мега-сборку) с дополнением?|Вы сделали полную установку?|Вы установили официальные патчи?||ToSC International Patch 5512 и ToB European Patch 26498 - не устанавливайте другие патчи!|Если у вас Original Saga или GoG-версия - патчи не нужны.||Вы начинали новую игру в BG1, BG2 и Троне Баала и сохранили ее?||У вас достаточно свободного места на диске?|Вообще, для мега-сборки нужно не так уж много места: рекомендуемая установка с BGT занимает приблизительно 10 GB, а самая большая установка - приблизительно 30 GB.||Также отметьте следующие специфические особенности, при использовании Windows VISTA/7:|Активизированный "Контроль за учетной записью пользователя" может повредить установку.||Чтобы отключить его, сделайте следующее:||Пуск -> Панель управления|-> Учетные записи пользователей|-> Изменение параметров контроля учетных записей|-> Несколько щелчков|-> Перезапуск компьютера, и все.||После того, как вы установите сборку и проверите ее играбельность, можете включить контроль обратно.||Также проблемы могут возникнуть при установке игры в папку Program Files.|Установить или скопировать BG2 в новую папку не проблема (например, в BiG World\Baldur's Gate 2).||Если вы выполнили все вышеперечисленные шаги, можете начинать установку.|Если нет - выполните их сейчас.
