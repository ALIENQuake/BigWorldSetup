Interact[2][6]=ОБЩИЕ УСТАНОВКИ||Baldur's Gate и Baldur's Gate II.|Укажите в какой папке у вас установлены "Baldur's Gate" и "Baldur's Gate II". Кроме самой игры, у вас должен быть установлен аддон "Throne of Bhaal" и официальный патч к нему. Если вы хотите установить только BG2, поставьте в поле адреса BG1 знак минус ("-") и тогда из вашего инсталляционного списка будут удалены все моды для BGT и BG1. Если вы хотите установит BGT, тогда у вас должен быть установлен аддон для BG1 "Tales of the Sword Coast" и официальный патч к нему. Перед началом BWP-установки вы должны были хоть раз начать новую игру в BG1, BG2 и ToB и сохранить их.||Примечание: это поле может заполниться автоматически, поэтому, пожалуйста, проверьте, правильный ли в нем указан путь, на случай, если у вас установлено несколько копий игры.|||Загрузки.|Выберите папку, куда Big World Setup будет закачивать необходимые файлы. Пожалуйста, помните, что размер этой папки может достичь нескольких гигабайт, поэтому проверьте, достаточно ли у вас на диске места.||Если у вас на компьютере есть какие-либо моды, вы можете поместить их в эту папку (главное, чтобы их имена соответствовали оригинальным). Big World Setup сравнит ваши файлы с доступными для загрузки, и если все будет в порядке, то программа не будет скачивать их. Это сэкономит вам немного времени.|||Переводы.|Вы можете выбрать и установить приоритет языков, которые будут использоваться в вашей сборке. Моды, в которых нет выбранных вами языков, будут пропущены. Моды, у которых есть несколько вариантов переводов, будут использовать перевод на языке с наибольшим приоритетом. Щелкните кнопку справа, чтобы отсортировать список переводов.|||Вариант сборки.|%sВы можете выбрать следующие BWP-варианты:|Минимальная - будут установлены только BG2 Fixpack и Baldur's Gate Trilogy, чтобы объединить BG1 и BG2 в одну игру.||Рекомендуемая - будут установлены не нарушающие баланс и не загромождающие игру моды.||Максимальная - будут установлены дополнительные моды, которые не содержат багов и не усложняют игру тактическими столкновениями. К сожалению, некоторые из этих модов содержат слишком сильное оружие и предметы, что может внести дисбаланс в игру.||Тактическая - аналогична стабильной версии, но с дополнительными модами, делающими игру намного сложнее. Этот вариант рекомендуется выбирать только опытным геймерам.||Экспертная - будут установлены практически все моды, даже те, что содержат ошибки и вызывают проблемы во время игры. Поэтому, если хотите выбрать эту версию, вы должны знать, как устранять потенциальные проблемы, а также не плохо бы иметь хоть какое-то представление о модостроительстве.||Если хотите выбрать моды вручную, обязательно щелкните кнопку справа. Это рекомендуется для тех, кто выбрал максимальную, тактическую или экспертную версию сборки.
